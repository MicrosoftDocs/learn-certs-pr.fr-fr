title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: "Les Microsoft Dynamics 365 Sales Functional Consultants mettent en œuvre des solutions qui anticipent et planifient les connexions des clients, gèrent les accords grâce au traitement et à la clôture et accélèrent les performances de l'équipe de ventes en utilisant l'analyse des données."
uid: certification.d365-functional-consultant-sales
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les Microsoft Dynamics 365 Sales Functional Consultants mettent en œuvre des solutions qui anticipent et planifient les connexions des clients, gèrent les accords grâce au traitement et à la clôture et accélèrent les performances de l'équipe de ventes en utilisant l'analyse des données.
subTitle: Les Microsoft Dynamics 365 Sales Functional Consultants mettent en œuvre des solutions qui anticipent et planifient les connexions des clients, gèrent les accords grâce au traitement et à la clôture et accélèrent les performances de l'équipe de ventes en utilisant l'analyse des données.
