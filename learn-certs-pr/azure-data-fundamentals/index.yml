title: 'Microsoft Certified: Azure Data Fundamentals'
metadata:
  title: 'Microsoft Certified: Azure Data Fundamentals'
  description: Azure Data Fundamentals valide les connaissances fondamentales des concepts des données de base et leur mise en œuvre à l’aide des services de données de Microsoft Azure.
uid: certification.azure-data-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: "Les candidats à la certification Azure Data Fundamentals doivent posséder des connaissances fondamentales des concepts des données de base et de leur mise en œuvre à l’aide des services de données de Microsoft Azure.  \r\n\r\nCette certification est destinée aux candidats qui viennent de commencer à travailler avec des données sur le cloud.  \r\n\r\nLes candidats doivent être familiarisés avec les concepts des données relationnelles et non relationnelles, et avec les différents types de charges de travail de données tels que les transactionnelles et les analytiques.  \r\n\r\nLa certification Azure Data Fundamentals peut être utilisé pour se préparer à d’autres certifications Azure basées sur les rôles tels que Azure Database Administrator Associate ou Azure Data Engineer Associate, sans être un prérequis pour elles."
subTitle: Azure Data Fundamentals valide les connaissances fondamentales des concepts des données de base et leur mise en œuvre à l’aide des services de données de Microsoft Azure.
