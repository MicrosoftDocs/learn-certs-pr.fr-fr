title: 'Microsoft Office Specialist 2016 Master'
metadata:
  title: 'Microsoft Office Specialist 2016 Master'
  description: 'Microsoft Office Specialist 2016 Master'
uid: certification.microsoft-office-specialist-master-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Cette certification démontre que vous disposez du niveau de compétences le plus élevé requis pour maîtriser l’utilisation des programmes Office en obtenant une certification Microsoft Office Specialist Master.

  Pour obtenir une certification Microsoft Office Specialist Master 2016, veuillez remplir les exigences suivantes&#58;

  - Passer chacun des trois examens requis&#58;
    - [77-726&#58; Word 2016 Expert&#58; Creating Documents for Effective Communication](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 Expert&#58; Interpreting Data for Insights](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Réussissez l’un des examens en option&#58;
    - [77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; Core Communication, Collaboration, and Email Skills](/learn/certifications/exams/77-731)
subTitle: Cette certification démontre que vous disposez du niveau de compétences le plus élevé requis pour maîtriser l’utilisation des programmes Office en obtenant une certification Microsoft Office Specialist Master.
levels:
- advanced
skills:
- Gérer les options et les paramètres des documents
- Concevoir des documents avancés
- Créer des références avancées
- Créer des éléments Word personnalisés
- Gérer les options et les paramètres des manuels
- Appliquer des formats et présentations de données personnalisés
- Créer des formules avancées
- Créer des graphiques et des tableaux avancés
- Créer et gérer des présentations
- Insérer et mettre en forme du texte, des formes et des images
- Insérer des tableaux, des graphiques, SmartArt et des médias
- Appliquer des transitions et des animations
- Gérer plusieurs présentations
- Autres à définir en fonction de l’examen au choix sélectionné
