### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate'
  description: 'Les Microsoft Dynamics 365 Field Service Functional Consultant sont responsables de la configuration de l’application de service sur site, de la mise en œuvre de solutions qui gèrent le cycle de vie du service sur site et du déploiement de la solution de service sur site connecté (IoT).'
uid: certification.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SERA REMPLACÉ PAR UN NOUVEL EXAMEN, <a href="/learn/certifications/exams/pl-200">PL-200</a>, EN SEPTEMBRE 2020. Vous pourrez obtenir cette certification en passant l’examen MB-200 ou PL-200, en plus de MB-240, jusqu’au retrait du MB-200 le 31 décembre 2020. Après le retrait de l’examen MB-200, vous devrez réussir aux examens PL-200 et MB-240 pour obtenir cette certification.</strong><br/><br/></div></div>

  Les Microsoft Dynamics 365 Field Service Functional Consultant sont responsables de la configuration de l’application de service sur site, de la mise en œuvre de solutions qui gèrent le cycle de vie du service sur site et du déploiement de la solution de service sur site connecté (IoT).
subTitle: Les Microsoft Dynamics 365 Field Service Functional Consultant sont responsables de la configuration de l’application de service sur site, de la mise en œuvre de solutions qui gèrent le cycle de vie du service sur site et du déploiement de la solution de service sur site connecté (IoT).
levels:
- intermediate
skills:
- Effectuer la découverte, la planification et l'analyse
- Gérer la conception de l’expérience utilisateur
- Gérer les entités et les données
- Mettre en œuvre la sécurité
- Mettre en œuvre l'intégration
- Effectuer le déploiement et l’essai des solutions
- Configurer les applications du service sur site
- Gérer les ordres de travail
- Programmer et répartir les ordres de travail
- Gérer la mobilité du service sur site
- Gérer les stocks et les achats
- Mettre en place un service de terrain connecté
