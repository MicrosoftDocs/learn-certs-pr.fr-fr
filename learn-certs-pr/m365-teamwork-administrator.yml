title: 'Microsoft 365 Certified: Teamwork Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teamwork Administrator Associate'
  description: 'Les administrateurs Microsoft 365 Teamwork configurent, déploient et gèrent les charges de travail de Office 365 qui se concentrent sur une collaboration efficiente et efficace, telle que SharePoint (en ligne, sur site et hybride), OneDrive et Teams.'
