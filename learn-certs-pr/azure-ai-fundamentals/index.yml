summary: "Les candidats à la certification Azure AI Fundamentals doivent avoir des connaissances fondamentales des concepts d’apprentissage automatique et d’intelligence artificielle et des services Microsoft Azure connexes. \r\n\r\nCette certification représente une opportunité pour démontrer vos connaissances des charges de travail courantes d’apprentissage automatique et d’intelligence artificielle et de leur mise en œuvre dans Azure. \r\n\r\nCette certification est destinée aux candidats avec ou sans formation technique. Une expérience des sciences des données et de l’ingénierie logicielle informatique n’est pas requise, toutefois, certaines connaissances ou une expérience en programmation générale seraient utiles. \r\n\r\nAzure AI Fundamentals peut être utilisé pour préparer d’autres certifications Azure basées sur les rôles tels que Azure Data Scientist Associate ou Azure AI Engineer Associate, sans être un prérequis pour eux."
