### YamlMime:Certification
title: 'Microsoft Certified: Azure IoT Developer Specialty'
metadata:
  title: 'Microsoft Certified: Azure IoT Developer Specialty'
  description: Prouvez votre maîtrise de la mise en œuvre des services Azure qui composent la solution IoT, y compris l’analyse des données, le traitement des données, les options de stockage des données, et les options de plateforme en tant que service. Les développeurs IoT doivent être capables de reconnaître les paramètres de configuration du service Azure IoT dans la partie de code d’une solution IoT.
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Prouvez votre maîtrise de la mise en œuvre des services Azure qui composent la solution IoT, y compris l’analyse des données, le traitement des données, les options de stockage des données, et les options de plateforme en tant que service. Les développeurs IoT doivent être capables de reconnaître les paramètres de configuration du service Azure IoT dans la partie de code d’une solution IoT.
subTitle: Prouvez votre maîtrise de la mise en œuvre des services Azure qui composent la solution IoT, y compris l’analyse des données, le traitement des données, les options de stockage des données, et les options de plateforme en tant que service. Les développeurs IoT doivent être capables de reconnaître les paramètres de configuration du service Azure IoT dans la partie de code d’une solution IoT.
levels:
- intermediate
skills:
- 'REMARQUE: Les puces qui apparaissent sous chacune des compétences mesurées dans le document ci-dessous visent à illustrer notre façon d’évaluer cette compétence. Cette liste n’est pas définitive ni exhaustive.'
- Mettre en œuvre l’infrastructure des solutions d’IoT.
- Provisionner et gérer des appareils mobiles.
- Mettre en œuvre Edge.
- Traiter et gérer les données.
- Surveiller, dépanner et optimiser les solutions IoT.
- Mettre en œuvre la sécurité
