### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Les développeurs qui travaillent sur des applications pour les finances et les opérations dans Microsoft Dynamics 365 mettent en œuvre et étendent les applications pour répondre aux exigences de l’entreprise. Les candidats fournissent des solutions complètes en utilisant des modèles de codage d’application standardisés, des fonctionnalités extensibles et des intégrations externes.
uid: certification.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les développeurs qui travaillent sur des applications pour les finances et les opérations dans Microsoft Dynamics 365 mettent en œuvre et étendent les applications pour répondre aux exigences de l’entreprise. Les candidats fournissent des solutions complètes en utilisant des modèles de codage d’application standardisés, des fonctionnalités extensibles et des intégrations externes.
subTitle: Les développeurs qui travaillent sur des applications pour les finances et les opérations dans Microsoft Dynamics 365 mettent en œuvre et étendent les applications pour répondre aux exigences de l’entreprise.
levels:
- intermediate
skills:
- Utiliser les outils communs de fonctionnalité et de mise en œuvre
- Configurer la sécurité, les processus et les options
- Gérer les données relatives aux finances et aux opérations
- Valider et soutenir la solution
- Planifier la conception de l’architecture et de la solution
- Appliquer les outils du développeur
- Concevoir et mettre au point des éléments AOT
- Mettre au point et tester le code
- Mettre en œuvre le rapport
- Intégrer et gérer des solutions de données
- Mettre la sécurité en œuvre et optimiser les performances
