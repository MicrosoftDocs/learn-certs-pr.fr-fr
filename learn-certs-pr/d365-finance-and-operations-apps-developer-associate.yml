title: 'Microsoft Certifier: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certifier: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Les développeurs qui travaillent sur des applications pour les finances et les opérations dans Microsoft Dynamics 365 mettent en œuvre et étendent les applications pour répondre aux exigences de l’entreprise. Los candidatos deben brindar soluciones completamente realizadas al usar patrones de códigos de aplicaciones estandarizadas, funciones extensibles e integraciones externas.
