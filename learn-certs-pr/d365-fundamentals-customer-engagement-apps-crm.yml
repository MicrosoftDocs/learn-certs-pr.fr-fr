  description: "Cette certification sera disponible en février 2021. Si vous êtes familier avec les opérations commerciales, la gestion de la relation client (CRM), et que vous avez des connaissances en IT - soit de manière générale, soit par le biais de votre expérience professionnelle - profitez de cette certification pour mettre en valeur ces compétences. Validez votre large exposition aux capacités d'engagement client de Dynamics 365 pour améliorer votre parcours professionnel."
