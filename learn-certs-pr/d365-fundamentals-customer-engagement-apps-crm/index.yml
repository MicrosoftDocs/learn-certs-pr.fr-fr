  title: 'Microsoft Certified: Dynamics 365 Fundamentals (CRM)'
  description: "Si vous êtes familier avec les opérations commerciales, la gestion de la relation client (CRM), et que vous avez des connaissances en IT - soit de manière générale, soit par le biais de votre expérience professionnelle - profitez de cette certification pour mettre en valeur ces compétences. Validez votre large exposition aux capacités d'engagement client de Dynamics 365 pour améliorer votre parcours professionnel."
uid: certification.d365-fundamentals-customer-engagement-apps-crm
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Si vous êtes familier avec les opérations commerciales, la gestion de la relation client (CRM), et que vous êtes un adepte de IT, soit de manière générale, soit grâce à votre expérience professionnelle, profitez de cette certification pour mettre en valeur ces compétences. Validez votre large exposition aux capacités d'engagement client de Dynamics 365 pour améliorer votre parcours professionnel.
  
  Des personnes occupant différents rôles et se trouvant à différents stades de leur carrière peuvent bénéficier de cette certification de base. Voici quelques exemples&#58;
  - Les professionnels IT qui veulent montrer leur compréhension générale des applications avec lesquelles ils travaillent 
  - Les acteurs du monde des affaires et autres qui connaissent Dynamics 365 et qui souhaitent valider leurs compétences et leur expérience
  - Les développeurs qui veulent mettre en évidence leur compréhension des opérations commerciales et CRM
  - Les étudiants, les jeunes diplômés et les personnes qui changent de carrière et qui veulent tirer le meilleur parti des capacités d'engagement client de Dynamics 365 pour passer au niveau supérieur.
