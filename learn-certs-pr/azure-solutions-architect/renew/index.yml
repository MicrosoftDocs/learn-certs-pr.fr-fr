title: 'Renouvellement de la Microsoft Certified: Azure Solutions Architect Expert'
metadata:
  title: 'Renouvellement de la Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler.'
uid: renewal.azure-solutions-architect
certificationUid: certification.azure-solutions-architect
