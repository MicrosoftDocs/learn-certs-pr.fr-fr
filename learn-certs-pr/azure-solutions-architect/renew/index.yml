summary: |-
  Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler. Prouvez que vous êtes resté à jour en ce qui concerne les dernières mises à jour de Azure en réussissant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement grâce à l’excellente collection de modules d’apprentissage.
skills:
- Concevoir une stratégie de surveillance holistique dans Azure
- Cadre bien structuré de Microsoft Azure - Efficacité de la performance
- Microsoft Azure Well-Architected Framework - Sécurité
- Protégez votre infrastructure Azure avec Azure Site Recovery
- Protégez vos machines virtuelles à l’aide de Azure Backup
- Sauvegardez et restaurez votre base de données Azure SQL
- Utilisez la surveillance et l’analyse pour obtenir des connaissances sur les coûts
- Analysez votre infrastructure Azure à l’aide des journaux Azure Monitor
examsPassed:
- az-303, az-304
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: Azure Solutions Architect Expert."
