uid: certification.mos-excel-2016-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Démontrez que vous disposez de compétences élevées dans Excel 2016 en obtenant une certification Microsoft Office Specialist Expert. Les candidats à cette certification de niveau Expert ont une compréhension approfondie de l’environnement Excel et la capacité de guider les autres afin qu’ils utilisent correctement les fonctionnalités du programme.
subTitle: Cette certification démontre que vous disposez de compétences avancées dans les principaux programmes Office en obtenant une certification Microsoft Office Specialist Expert.
levels:
- advanced
skills:
- Gérer des options et des paramètres du classeur
- Appliquer des formats et des mises en page personnalisés
- Créer des formules avancées
- Créer des tableaux et des graphiques avancés
roles:
- business-user
type: mos
