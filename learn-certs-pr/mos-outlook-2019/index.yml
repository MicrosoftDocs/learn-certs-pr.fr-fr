summary: |-
  Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti d’Outlook en obtenant la certification Microsoft Office Specialist&#58; Outlook Associate. Cette certification démontre les compétences dans la personnalisation du contenu des messages du formate de l’interface utilisateur d’Outlook, la création et l’insertion d’éléments graphiques, et l’envoi et les réponses aux courriels et aux demandes de réunion.

  Une personne obtenant cette certification doit suivre environ 150 heures d’instruction et d’expérience pratique avec le produit, a prouvé sa compétence à un niveau d'associé dans l’industrie, en étant prête à entrer au marché du travail. Elle peut démontrer une application correcte des principales fonctionnalités de Outlook et peut compléter les tâches de manière indépendante.
