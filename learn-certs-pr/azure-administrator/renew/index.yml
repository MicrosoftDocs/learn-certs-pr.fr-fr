summary: |-
  Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler. Prouvez que vous êtes resté à jour en ce qui concerne les dernières mises à jour de Azure en réussissant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement grâce à l’excellente collection de modules d’apprentissage.
skills:
- Héberger une application web avec le service Azure App
- Construire une application web conteneurisée avec Docker
- Sécuriser les comptes de stockage
- Accueillir votre domaine sur Azure DNS
- Sécuriser et isoler l’accès aux ressources de Azure à l’aide des groupes de sécurité réseau et des extrémités de service
- Protéger vos machines avec Azure Backup
- Introduction à Kubernetes
- Gérer les utilisateurs et les groupes dans Azure Active Directory
examsPassed:
- az-104
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: Azure Administrateur Associate."
