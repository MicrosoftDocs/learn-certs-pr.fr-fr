summary: |-
  Si vous avez une passion pour la conception, le développement, la sécurisation et l'extension des solutions Microsoft Power Platform, cette certification pourrait être pour vous. Pour obtenir cette certification, vous devez être capable de créer des composants de solution, y compris des améliorations d'applications, une expérience utilisateur personnalisée, des intégrations de systèmes, des conversions de données, une automatisation de processus personnalisés et des visualisations personnalisées. Vous devez avoir une solide connaissance appliquée des services Microsoft Power Platform et une compréhension de base des pratiques DevOps pour Microsoft Power Platform. De plus, vous devez avoir une expérience du développement en utilisant JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, services web RESTful , ASP.NET, et Power BI.
  
  Les candidats à cette certification travaillent généralement avec des fabricants d'applications, des consultants fonctionnels, des architectes de solutions et des administrateurs IT. Vous avez des responsabilités variées, notamment&#58;
  - Création de dessins techniques et Power Apps.
  - Configuration Dataverse, Power Apps, et business process automation.
  - Extension de la plate-forme et de l'expérience utilisateur.
  - Développement des intégrations.
  
  Pour en savoir plus, consultez l'article de notre blog&#58; [Nouvelle certification&#58; Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335). Si vous avez besoin de plus d'expérience avant de tenter d'obtenir cette certification, vous pouvez&#58;
  - Être volontaire sur un projet de développement de Microsoft Power Platform pour acquérir une expérience pratique.
  - Suivre des parcours d'apprentissage sur Microsoft Learn.
  - S'inscrire à un cours de formation dirigé par un instructeur.
