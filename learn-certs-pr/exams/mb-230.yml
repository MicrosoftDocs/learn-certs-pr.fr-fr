summary: >-
  Les candidats à cet examen sont des consultants fonctionnels Dynamics 365 ayant une expertise du service client. Les candidats sont responsables de la mise en œuvre de solutions omnicanal axées sur le service, la qualité, la fiabilité, l'efficacité et la satisfaction de la clientèle.

  <br/>


  Les candidats conçoivent et mettent en œuvre des visualisations et des rapports de gestion de services fournis par et en collaboration avec l’architecte de solutions. Les candidats collaborent avec l'administrateur Dynamics 365 pour mettre en œuvre et mettre à niveau les composants de Power Platform, y compris la base de connaissances et Forms Pro.


  Les candidats doivent posséder de solides connaissances appliquées répondant aux besoins des utilisateurs via le service client Dynamics 365, y compris une compréhension approfondie des cas, de la base de connaissances, des files d'attente, des droits, des accords de niveau de service (SLA), des visualisations et de Unified Service Desk.


  Les candidats doivent comprendre la terminologie, les priorités, les normes, les méthodologies, les activités du service clientèle et les meilleures pratiques de l'industrie. Les candidats doivent comprendre parfaitement le rôle de l'application de service clientèle en relation avec la suite d'applications Dynamics 365, ainsi qu'avoir une compréhension de base de l'architecture de la solution et de l'assurance de la qualité.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : effectuer la configuration, gérer les cas et la base de connaissances, gérer les files d'attente, les attributions et les SLA et configurer la voix du client."
