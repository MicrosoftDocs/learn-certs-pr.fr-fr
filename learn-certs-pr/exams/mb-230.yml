summary: "<div><strong>Le contenu de cet examen a été mis à jour le 2 octobre 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.</strong><br/><br/></div>\n\nUn Dynamics 365 Customer Service Functional Consultant est responsable de la mise en œuvre de solutions omnicanal axées sur le service, la qualité, la fiabilité, l’efficacité et la satisfaction de la clientèle.\n<br/> \n\nUn Dynamics 365 Customer Service Functional Consultant conçoit et met en œuvre des visualisations et des rapports de gestion des services fournis par et en collaboration avec l’architecte de solutions. Le consultant fonctionnel collabore avec l’administrateur responsable de l’engagement du client pour mettre en œuvre et mettre à niveau les composants de Power Platform, y compris la gestion des connaissances, les commentaires des clients et les services connectés.\n\nUn Dynamics 365 Customer Service Functional Consultant doit posséder de solides connaissances appliquées du service après-vente, y compris une compréhension de la terminologie du secteur, des priorités, des normes, des méthodologies, des opérations du service après-vente et des meilleures pratiques. Le consultant fonctionnel avec une spécialisation dans le service après-vente doit posséder de solides connaissances appliquées répondant aux besoins des utilisateurs via Dynamics 365 Customer Service, y compris une compréhension approfondie des cas, de la gestion des connaissances, des files d’attente, des droits, de la planification des ressources, des accords de service (SLA), des visualisations, des services connectés, des informations du service après-vente, des agents Power Virtual et d’omnicanal pour le service après-vente. Les connaissances du consultant fonctionnel doivent inclure une compréhension approfondie du rôle de l’application du service après-vente dans le cadre de la suite d’applications Dynamics 365, ainsi qu’une compréhension de base de l’architecture des solutions et de l’assurance qualité."
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: gérer les cas et la gestion des connaissances, gérer les files d’attente, les droits et les accords de service, mettre en œuvre la planification, mettre en œuvre omnicanal pour le service après-vente et gérer les analyses.'
