summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen est destiné aux architectes, développeurs confirmés, spécialistes de l'infrastructure et responsables de développement. Les candidats ont des connaissances pratiques des différents modèles de service de cloud et des différentes architectures de modèle de service, des options de stockage de données et des techniques de synchronisation des données. Les candidats ont également des connaissances pratiques sur les modèles de déploiement, la mise à niveau et la migration de bases de données, d'applications et de services, et sur l'intégration des applications Azure aux ressources externes.

  <div style='font-weight&#58; bold;'><br/>Cet examen a été mis à jour en mars 2017. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 70-765.</div>
