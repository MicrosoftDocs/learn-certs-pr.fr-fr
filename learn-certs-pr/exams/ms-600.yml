  description: 'Examen MS-600 : Construire des applications et des solutions avec les services essentiels de Microsoft 365 (bêta)'
uid: exam.ms-600
displayName: MS-600
summary: |-
  Les candidats à cet examen sont des développeurs Microsoft 365 qui conçoivent, construisent, testent et maintiennent des applications et des solutions qui sont optimisées pour répondre aux besoins de productivité et de collaboration des organisations grâce à la plateforme Microsoft 365.

  Los candidatos para este examen son competentes en Microsoft identity y Microsoft Graph. Ils ont des connaissances générales des éléments UI (y compris Adaptive Cards et UI Fabric), des points d’intégration (y compris des équipes Microsoft, des extensions Office, du cadre SharePoint, des messages efficaces) et de la détermination des objectifs de charge de travail de la plateforme.

  Los candidatos deben tener experiencia en el desarrollo de soluciones sobre Microsoft Teams, Office Add-ins, o SharePoint Framework a través de todas las fases del desarrollo de software. Deben tener un conocimiento básico de REST APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft identities (incluyéndose Azure AD y Microsoft accounts), Azure AD B2C, y de los conceptos de permiso/consentimiento.
subTitle: 'Cet examen évalue votre capacité à remplir les tâches techniques suivantes : mettre en oeuvre l’identité Microsoft, construire des applications avec Microsoft Graph, étendre et personnaliser SharePoint, étendre Teams et étendre Office.'
