summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats peuvent formater le contenu des messages électroniques à l'aide des outils de formatage des paragraphes et caractères, créer ou insérer des éléments graphiques, tels que des graphiques, des tableaux et graphiques SmartArt, dans les messages. Ils peuvent également envoyer des messages à des destinataires privés à l'aide du champ Cci. Les candidats sont capables de créer des enregistrements de contact, des tâches et des rendez-vous à partir de messages entrants. Ils sont également capables de configurer des groupes de contact pour faciliter la communication avec d'autres utilisateurs d'Outlook. Ils savent également partager des informations de planification avec d'autres utilisateurs d'Outlook. Les candidats savent planifier des réunions impliquant des personnes et des ressources système et ils sont capables de déléguer des tâches à d'autres utilisateurs. Les utilisateurs de base savent personnaliser la fenêtre de programme Outlook et la barre d'outils d'accès rapide pour maximiser leur efficacité. Ils organisent les messages et d'autres éléments Outlook et ils affichent différentes vues des dossiers de messagerie et du calendrier, du carnet d'adresses et de la liste des tâches. Ils savent également afficher plusieurs calendriers et partager des calendriers avec d'autres utilisateurs d'Outlook.
