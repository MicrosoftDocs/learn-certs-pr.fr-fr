  Les candidats à cet examen sont des architectes ou ingénieurs possédant une large expérience et connaissance du paysage du système SAP et des normes de l’industrie spécifiques à l’opération à long terme d’une solution SAP sur Microsoft Azure.

  Les responsabilités d’un architecte ou d’un ingénieur dans le cadre des charges de travail SAP sur Azure comprennent l’élaboration des recommandations sur les services et l’ajustement des ressources de manière appropriée pour obtenir une résilience, une performance, une mise à l’échelle, un provisionnement, un dimensionnement, et un contrôle optimaux.

  Les architectes ou ingénieurs travaillant sur les charges de travail SAP sur Azure collaborent avec des administrateurs de cloud, des DBA de cloud, et des clients afin de mettre en œuvre des solutions.

  Le candidat à cet examen doit posséder une large expérience et connaissance des applications SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, les serveurs de systèmes d’exploitation pour les applications et les bases de données SAP, le portail Azure, les modèles ARM, les systèmes d’exploitation, la virtualisation, l’infrastructure du cloud, les structures de stockage, la conception haute disponibilité, la conception de reprise après sinistre, les concepts de protection des données, et la mise en réseau.

  Pour cet examen, il est fortement recommandé d’avoir une certification Azure Administrator Associate ou Azure Solutions Architect Expert, en plus des certifications SAP HANA et Linux.
subTitle: 'Cet examen évalue vos compétences dans l’accomplissement des tâches techniques suivantes: la migration des charges de travail SAP vers Azure, la conception d’une solution Azure pour prendre en charge les charges de travail SAP, le développement et le déploiement de charges de travail Azure SAP et l’opérationnalisation de l’architecture Azure SAP.'
