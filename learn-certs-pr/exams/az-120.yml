displayName: AZ-120
summary: >-
  Les candidats à cet examen sont des architectes et ingénieurs possédant des connaissances dans le processus de certification du paysage SAP et dans les normes du secteur spécifiques à une opération à long terme d’une solution SAP. Les candidats formulent des recommandations sur les services et ajustent les ressources de manière appropriée pour obtenir résilience, performance, échelle, provision, taille et surveillance optimales.


  Les architectes pour les charges de travail SAP sur Azure doivent avoir une expérience et une connaissance approfondies des applications SAP, de SAP HANA, de S/4HANA, de SAP NetWeaver, de SAP BW, des serveurs OS pour les applications et bases de données SAP, du portail Azure, des modèles ARM, des systèmes d’exploitation, de la virtualisation, de l’infrastructure cloud, des structures de stockage, de la conception de haute disponibilité, de la conception de reprise après sinistre, des concepts de protection des données et de la mise en réseau.


  Il est fortement recommandé que les candidats à cet examen possèdent une certification Administrateur Azure ou Azure Architect, en plus des certifications SAP HANA et Linux.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: Migrer les charges de travail SAP dans Azure, concevoir une solution Azure pour soutenir les charges de travail SAP, construire et déployer des charges de travail SAP pour Azure, valider l’infrastructure Azure pour les charges de travail SAP et rendre l’architecture Azure SAP opérationnelle.'
