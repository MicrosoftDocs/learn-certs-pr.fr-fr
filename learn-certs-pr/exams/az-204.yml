summary: |-
  Les candidats à cet examen sont des développeurs sur le Cloud qui participent à toutes les phases de développement, depuis la définition et la conception des exigences, au développement, déploiement, et maintenance. Ils collaborent avec des DBA de Cloud, des administrateurs de Cloud et des clients pour mettre en œuvre les solutions.
  
  Les candidats doivent maîtriser les kits de développement logiciel Azure, les options de stockage des données, les connexions de données, les API, l’authentification et les autorisations des applications, le déploiement informatique et de conteneurs, le débogage, le réglage des performances, et la surveillance.
  <br/>
  
  Les candidats doivent posséder une expérience de développement professionnelles d’un à deux ans, et savoir utiliser Microsoft Azure. Il doivent être capable de programmer dans un langage pris en charge par Azure.
  
  <div style='color&#58; red;'><br/>Les examens bêta ne sont pas immédiatement notés, car ils rassemblent des données sur la qualité des questions et sur l’examen. En savoir plus <a href="/learn/certifications/certification-exams#participating-in-beta-exams">sur la valeur et l’importance des examens bêta</a>.</div>
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: développer des solutions informatiques Azure; développer le stockage Azure; mettre en œuvre la sécurité Azure; surveiller, dépanner et optimiser les solutions Azure; et se connecter et consommer les services Azure et les services des tiers.'
