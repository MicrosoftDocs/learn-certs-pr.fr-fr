  title: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
  description: 'Exam 70-740: Installation, Storage, and Compute with Windows Server 2016'
uid: exam.70-740
displayName: 70-740
summary: |-
  <div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont impliqués dans l'installation, le stockage et les fonctionnalités de calcul disponibles dans Windows Server 2016. Les candidats effectuent des tâches d'installation générales ainsi que la création et la gestion des images pour le déploiement.

  Les candidats doivent avoir une expérience avec des solutions de stockage locales et sur serveur, y compris la configuration des disques et volumes, la déduplication de données, la haute disponibilité, la reprise après sinistre, Storage Spaces Direct et le clustering avec basculement. Les candidats doivent également se familiariser avec la gestion de la technologie Hyper-V et des conteneurs, ainsi que le maintien et la surveillance des serveurs dans des environnements physiques et de calcul.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 13 mars 2019. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 740.</div>
