  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  Les candidats à l'examen AI-102 devrait posséder une expertise en la matière, en matière de création, de gestion et de déploiement de solutions AI qui tirent parti de Azure Cognitive Services, Azure Cognitive Search, et du cadre Microsoft Bot.
  
  Les candidats à cet examen doivent posséder les compétences suivantes C#, Python, ou JavaScript et doivent pouvoir utiliser des API basées sur REST et SDKs pour construire des solutions de vision par ordinateur, de traitement du langage naturel, d'exploration des connaissances et de AI conversationnelle sur Azure. Ils doivent également comprendre les éléments qui composent le portefeuille de Azure AI et les options de stockage de données disponibles. De plus, les candidats doivent comprendre et être capables d'appliquer les principes de AI responsable.
  
  <div><br/><font color='red'><strong>Remarque &#58; cet examen sera disponible le 23 février 2021.</strong></font></div>
subTitle: "Cet examen sera disponible le 23 février 2021. Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: planifier et gérer une solution Azure Cognitive Services; mettre en œuvre des solutions de vision par ordinateur; mettre en œuvre des solutions de traitement du langage naturel; mettre en œuvre des solutions d'exploration des connaissances; et mettre en œuvre des solutions de AI conversationnelle."
