displayName: 77-728
summary: |-
  Les candidats de niveau expert à l’examen Excel 2016 font preuve d’une maîtrise avancée de l’environnement Word et sont capables de montrer aux autres utilisateurs comment utiliser correctement les fonctions dans Excel.

  Ils créent, gèrent et distribuent des feuilles de calcul professionnelles pour une variété d’objectifs et de situations spécialisés. Ils personnalisent leurs environnements Excel pour répondre aux besoins du projet et améliorer la productivité. Les exemples de classeur de niveau expert incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d’amortissement et des calendriers d’inventaire. Les candidats peuvent occuper des postes de comptables, d’analystes financiers, d’analystes de données, de banquiers commerciaux et autres.

  Les examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour améliorer les tests de connaissances, compétences et aptitudes d’un candidat à l’aide des programmes MOS 2016&#58;
  - Les instructions de tâche d’examen MOS 2016 n’incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d’exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l’utilisation commune des fonctionnalités du programme afin de pouvoir réaliser les tâches dans chacun des projets.
  - Le format d’examen MOS 2016 intègre plusieurs projets.
subTitle: Les candidats de niveau expert à l’examen Excel 2016 possèdent une connaissance avancée de l’environnement Excel et sont capables de guider les autres dans l’utilisation appropriée des fonctionnalités du programme.
