displayName: 77-728
summary: "Les candidats de niveau expert à l'examen Excel 2016 possèdent une connaissance avancée de l'environnement Excel et ont la capacité de guider les autres vers l'utilisation appropriée des fonctionnalités du programme.\n\nIls créent, gèrent et distribuent des feuilles de calcul professionnelles pour une variété d'objectifs et de situations spécialisés. Ils personnalisent leur environnement Excel pour répondre aux besoins du projet et améliorer la productivité. Les exemples de classeur de niveau expert incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d'amortissement et des calendriers d'inventaire. Les candidats peuvent inclure des comptables, des analystes financiers, des analystes de données, des banquiers commerciaux et autres.\n\nLes examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour dans le but d'améliorer les tests del'évaluation des connaissances, des compétences et des aptitudes d'un candidat à l'aide des programmes MOS 2016&#58;\n- Les instructions de tâche d'examen MOS 2016 n'incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d'exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l'utilisation communecourante des la fonctionnalités du programme, afin de pouvoir réaliser les tâches dans chacun des projets. \n- Le format d'examen MOS 2016 intègre plusieurs projets.\n"
subTitle: Les candidats de niveau expert à l'examen Excel 2016 possèdent une connaissance avancée de l'environnement Excel et ont la capacité de guider les autres vers l'utilisation appropriée des fonctionnalités du programme.
