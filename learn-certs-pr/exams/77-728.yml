displayName: 77-728
summary: |+
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats de niveau expert à l'examen Excel 2016 possèdent une connaissance avancée de l'environnement Excel et ont la capacité de guider les autres dans l'utilisation appropriée des fonctionnalités du programme.

  Ils créent, gèrent et distribuent des feuilles de calcul professionnelles pour une variété d'objectifs et de situations spécialisés. Ils personnalisent leurs environnements Excel pour répondre aux besoins du projet et améliorer la productivité. Les exemples de classeur de niveau expert incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d'amortissement et des calendriers d'inventaire. Les rôles des candidats peuvent inclure des comptables, des analystes financiers, des analystes de données, des banquiers commerciaux et autres.

  Les examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour améliorer les tests de connaissances, compétences et aptitudes d'un candidat à l'aide des programmes MOS 2016&#58;
  - Les instructions de tâche d'examen MOS 2016 n'incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d'exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l'utilisation commune des fonctionnalités du programme afin de pouvoir réaliser les tâches dans chacun des projets.
  - Le format d'examen MOS 2016 intègre plusieurs projets.
