  Les candidats à cet examen sont des administrateurs de base de données et des spécialistes en gestion de données qui gèrent des bases de données relationnelles sur site et dans le Cloud reposant sur Microsoft SQL Server et Microsoft Azure Data Services.

  L’administrateur de base de données Azure met en œuvre et gère les aspects opérationnels des solutions de plateformes de données natives au cloud et hybrides, reposant sur Microsoft Azure Data Services et Microsoft SQL Server. L'administrateur des bases de données Azure utilise des méthodes et des outils variés pour effectuer les opérations quotidiennes, notamment en appliquant ses connaissances dans l’utilisation de T-SQL à des fins de gestion administrative.

  Ce rôle et responsable de la gestion, la disponibilité, la performance, la surveillance et l’optimisation des solutions de bases de données relationnelles. Ce rôle travaille avec le rôle d’ingénieur de données Azure pour gérer les aspects opérationnels des solutions de plateformes de données.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: planifier et mettre œuvre des ressources de plateformes de données; mettre en œuvre un environnement sécurisé; surveiller et optimiser les ressources d’exploitation; optimiser la performance des requêtes; effectuer une automatisation des tâches; planifier et mettre en œuvre un environnement de haute disponibilité et de reprise après sinistre (HADR); et effectuer l’administration à l’aide de T-SQL.'
