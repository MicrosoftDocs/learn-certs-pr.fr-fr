summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont des consultants en informatique et en télécommunications qui conçoivent, planifient, déploient et gèrent des solutions de communications unifiées (UC). Les candidats doivent être en mesure de traduire les besoins des entreprises en architecture technique et de concevoir une solution de communications unifiées. Les candidats doivent avoir un minimum de deux années d'expérience dans les technologies Skype for Business et connaître les scénarios de migration pris en charge. Les candidats doivent maîtriser le déploiement de solutions Skype for Business pour les utilisateurs finaux, les périphériques de point de terminaison, la téléphonie, l'audio/vidéo et les conférences Web, la sécurité ainsi que la haute disponibilité. Les candidats doivent également savoir comment surveiller et dépanner Skype for Business en utilisant les outils Microsoft. En outre, les candidats doivent maîtriser les Active Directory Domain Services, les réseaux de données ainsi que les normes et les composants des télécommunications correspondant à la configuration de Skype for Business. Les candidats doivent connaître les spécifications d'intégration de Skype for Business avec Microsoft Exchange Server et Office 365.
