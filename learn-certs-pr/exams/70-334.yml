summary: Les candidats à cet examen sont des consultants en informatique et en télécommunications qui conçoivent, planifient, déploient et gèrent des solutions de communications unifiées (UC). Les candidats doivent être en mesure de traduire les besoins des entreprises en architecture technique et de concevoir une solution de communications unifiées. Les candidats doivent avoir un minimum de deux années d'expérience en matière de technologies Skype Entreprise et connaître les scénarios de migration pris en charge. Les candidats doivent maîtriser le déploiement de solutions Skype Entreprise pour les utilisateurs finaux, les périphériques de point de terminaison, la téléphonie, l'audio/vidéo et les conférences Web, la sécurité ainsi que la haute disponibilité. Les candidats doivent également savoir comment on surveille et dépanne Skype Entreprise en utilisant les outils Microsoft. En outre, les candidats doivent maîtriser les services de domaine Active Directory, les réseaux de données ainsi que les normes de télécommunication et les composants nécessaires à la configuration de Skype Entreprise. Les candidats doivent connaître les spécifications d'intégration de Skype Entreprise avec Microsoft Exchange Server et Office 365.
