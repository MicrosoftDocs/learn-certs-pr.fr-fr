summary: |-
  <div style='color&#58; red;'>Cet examen sera retiré le 30 juin 2020. Il est possible qu'un examen de remplacement soit disponible. Pour en savoir plus, visitez notre blog&#58; <a href="https://www.microsoft.com/en-us/learning/community.aspx">https://www.microsoft.com/en-us/learning/community.aspx</a> vérifiez les postes sur le retrait des examens. Remarque: Les examens sont retirés à 23 h 59 CST (heure normale du Centre)<br/><br/></div>
  
  Les candidats à cet examen sont des consultants en informatique et en télécommunications qui conçoivent, planifient, déploient et gèrent des solutions de communications unifiées (UC). Les candidats doivent être en mesure de traduire les besoins des entreprises en architecture technique et de concevoir une solution de communications unifiées. Les candidats doivent avoir un minimum de deux années d'expérience dans les technologies Skype for Business et connaître les scénarios de migration pris en charge. Les candidats doivent maîtriser le déploiement de solutions Skype for Business pour les utilisateurs finaux, les périphériques de point de terminaison, la téléphonie, l'audio/vidéo et les conférences Web, la sécurité ainsi que la haute disponibilité. Les candidats doivent également savoir comment on surveille et dépanne Skype for Business en utilisant les outils Microsoft. En outre, les candidats doivent maîtriser les services de domaine Active Directory, les réseaux de données ainsi que les normes de télécommunication et les composants nécessaires à la configuration de Skype for Business. Les candidats doivent connaître les spécifications d'intégration de Skype for Business avec Microsoft Exchange Server et Office 365.
