summary: >-
  L'examen s'adresse aux professionnels de l'informatique expérimentés qui installent, configurent, déploient et gèrent des installations SharePoint 2016 dans un centre de données et dans le cloud. Les candidats possèdent généralement plus de quatre années d'expérience dans la planification et la maintenance de SharePoint, et dans d'autres technologies de base sur lesquelles repose SharePoint, notamment Windows Server 2008 R2 ou version ultérieure, Internet Information Services (IIS), SQL Server 2008 R2 ou version ultérieure, Active Directory et les services d'infrastructure réseau.


  Les candidats doivent également maîtriser la gestion de continuité de l'activité, y compris la sauvegarde de données, la restauration et la haute disponibilité, et connaître les technologies de sécurité et d'authentification. Une expérience avec PowerShell est fortement recommandée.


  Cet examen s'adresse en second lieu aux administrateurs d'applications d'entreprise qui sont activement impliqués dans l'administration des projets métier conjointement avec les clients commerciaux en interne qui utilisent SharePoint 2016.
