summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  L'examen s'adresse aux professionnels de l'informatique expérimentés qui installent, configurent, déploient et gèrent des installations SharePoint 2016 dans un centre de données et dans le cloud. Les candidats possèdent généralement plus de quatre années d'expérience dans la planification et la maintenance de SharePoint et d'autres technologies de base sur lesquelles repose SharePoint, notamment Windows Server 2008 R2 ou une version ultérieure, Internet Information Services (IIS), SQL Server 2008 R2 ou une version ultérieure, Active Directory et les services d'infrastructure réseau.

  Les candidats doivent également maîtriser la gestion de la continuité des activités, y compris la sauvegarde de données, la restauration et la haute disponibilité et connaître les technologies de sécurité et d'authentification. Une expérience avec PowerShell est fortement recommandée.

  Cet examen s'adresse en second lieu aux administrateurs d'applications d'entreprise activement et conjointement impliqués dans l'administration des projets métiers avec les clients commerciaux internes utilisant SharePoint 2016.
