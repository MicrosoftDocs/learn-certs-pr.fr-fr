summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont des professionnels qui mettent en œuvre les services d'infrastructure de base Windows Server 2016.

  Les candidats ont déjà obtenu une certification; Windows Server 2008 ou MCSA&#58; Certification de Windows Server 2012 R2. Cet examen couvre les principaux aspects de l'installation, du stockage, du traitement, de la mise en réseau et des fonctionnalités d'identité disponibles dans Windows Server 2016.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 2 er novembre 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 743.</div>
