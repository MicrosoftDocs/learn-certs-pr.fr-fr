  Cet examen est destiné aux développeurs d'entrepôts de données et de services d'extraction, de transformation et de chargement (ETL) qui créent des solutions d'aide à la décision (Business Intelligence). Leurs responsabilités incluent le nettoyage de données, en plus de la mise en œuvre de l'ETL et d'entrepôts de données.

  <div style='font-weight&#58; bold;'><br/> Cet examen a été mis à jour en mars 2017. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 70-767.</div>
