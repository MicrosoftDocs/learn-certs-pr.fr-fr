  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>

  Les candidats à cet examen sont des professionnels de l'informatique (IT) responsables de la mise en œuvre d'un centre de données défini par logiciel (SDDC) avec Windows Server 2016 et SCVMM (Microsoft System Center 2016).

  Ces candidats sont responsables de la mise en œuvre et de la gestion des infrastructures SCVMM hautement disponibles ainsi que de la mise en œuvre de composants de stockage, de calcul et de mise en réseau définis par logiciel. Ils sont également responsables de la gestion et de la configuration des charges de travail des clients hébergés, du déploiement et de la gestion des conteneurs et de l'exécution des tâches de surveillance et de maintenance de base à l'aide de SCOM (System Center Operations Manager). Les candidats à cet examen sont en outre responsable de la détermination et de la mise en œuvre de continuité des affaires générales et des options de reprise après incident.

  <div style='font-weight&#58; bold;'><br/>Il y a des mises à jour des examens à partir du 15 juin 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 745.</div>
