uid: exam.mb-900
displayName: MB-900
summary: |-
  Cet examen a été conçu pour les candidats qui cherchent à démontrer leur connaissances fondamentales des services des application Microsoft Dynamics 365, des applications de la plateforme Power et du modèle de calcul sur le cloud. Cet examen portera sur les considérations et avantages de l’adoption des applications de Dynamics 365, de Power Platform et des services de cloud en général. Cet examen peut être passé comme un précurseur aux certifications et formations de Dynamics 365.

  Les candidats à cet examen doivent avoir des connaissances générales ou une expérience de travail appropriée dans un environnement informatique. Les candidats doivent également avoir des connaissances de base des scénarios de gestion et de l’expérience dans le traitement d’exigences professionnelles, légales et sécuritaires des projets informatiques.
subTitle: Cet examen évalue votre compréhension de Microsoft Dynamics 365, de la plateforme Power; des concepts du Cloud; de l’octroi de licences, et des options de déploiement et de publication.
