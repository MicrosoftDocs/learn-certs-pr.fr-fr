  description: 'Examen DP-200: Implementing an Azure Data Solution'
uid: exam.dp-200
displayName: DP-200
summary: >-
  Les candidats à cet examen sont des ingénieurs de données Microsoft Azure qui collaborent avec des parties prenantes professionnelles pour identifier et répondre aux exigences de données afin de mettre en œuvre des solutions de données qui utilisent les services de données Azure.


  Les ingénieurs en données Azure sont responsables des tâches de mise en œuvre relatives aux données qui comprennent la fourniture de services de stockage de données, l’acquisition des données de diffusion en contenu et en masse, la transformation de données, la mise en œuvre des exigences de sécurité, la mise en œuvre des politiques de rétention de données, l’identification des goulots d’étranglement de performance et l’accès aux sources de données externes.


  Les candidats à cet examen doivent être capable de mettre en œuvre des solutions de données qui utilisent les services Azure suivants&#58; Azure Cosmos DB, la base de données Azure SQL, Azure Synapse Analytics (précédemment Azure SQL DW), Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks et le stockage Azure Blob.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: mettre en œuvre des solutions de stockage de données, gérer et mettre au point le traitement des données et surveiller et optimiser les solutions de données.'
