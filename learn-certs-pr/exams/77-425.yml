summary: |-
  Les candidats de niveau expert à l’examen Microsoft Word 2013 doivent attester d’une maîtrise avancée de l’environnement Word et être capables de montrer aux autres utilisateurs comment utiliser correctement les fonctions dans Word 2013. Ils doivent savoir utiliser les fonctionnalités spécialisées et avancées de l’application. Ils doivent être capables de créer, gérer et distribuer des documents professionnels à diverses fins, dans diverses situations. Ils doivent également être capables de personnaliser leur environnement Word en fonction des besoins ainsi que pour améliorer la productivité. Voici quelques exemples de documents&#58; plans commerciaux, documents juridiques, brochures publicitaires et publipostages. Les candidats intéressés par cet examen peuvent être des éditeurs, des chefs de projet, des formateurs, des étudiants de deuxième et troisième cycles, des rédacteurs techniques, etc.
