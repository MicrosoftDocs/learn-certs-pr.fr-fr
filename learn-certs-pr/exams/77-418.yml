summary: |-
  Les candidats du niveau de base à l’examen Microsoft Word 2013 doivent maîtriser les principes de base de l’environnement Word et être capables d’accomplir des tâches de manière autonome. Ils doivent également connaître les principales fonctions Word 2013 et être en mesure de les utiliser. Ces candidats doivent être capables de créer et de modifier des documents comportant deux à trois pages à diverses fins et dans diverses situations. Il peut, par exemple, s’agir de rapports professionnels, de lettres d’information comportant plusieurs rubriques, de C.V. et de courriers commerciaux. Les candidats intéressés par cet examen peuvent être des étudiants, des employés de bureau, des formateurs, etc.
