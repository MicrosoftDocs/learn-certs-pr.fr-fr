summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les personnes souhaitant obtenir une certification sur la personnalisation et la configuration de Microsoft Dynamics 365 doivent passer cet examen. Ce public comprend généralement des concepteurs, des consultants d'implémentation, des techniciens du support technique et des administrateurs système. Ils évaluent les besoins métiers d'un client et configurent et personnalisent l'application.

  <div style='font-weight&#58; bold;'><br/>Le contenu de cet examen sera mis à jour le 4 février 2020. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen MB2-716.</div>
