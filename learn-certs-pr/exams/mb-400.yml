summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Le contenu de cet examen sera mis à jour le vendredi 22 mai 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.<br/><br/></div>
  </div>

  Les candidats à cet examen sont des développeurs qui travaillent avec des applications de modélisation de Microsoft Power Apps dans Dynamics 365 pour concevoir, mettre au point, sécuriser et étendre une mise en œuvre dans Dynamics 365. Les candidats mettent en œuvre les composants d’une solution qui incluent des améliorations de l’application, l’expérience client de l’utilisateur, l'intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.

  Les candidats doivent avoir de solides connaissances appliquées des applications de modélisation de Power Apps dans Dynamics 365, ce qui inclut une solide connaissance de la personnalisation, de la configuration, de l’intégration et de l’extensibilité ainsi que des limites et contraintes. Les candidats doivent avoir des connaissances de base des pratiques DevOps pour des applications de modélisation Power Apps dans Dynamics 365. Les candidats doivent exposer, stocker et rapporter les données.

  Les candidats doivent avoir une expériences de développement qui inclut JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET, and Power BI.
subTitle: "Cet examen mesure votre capacité à remplir les tâches techniques suivantes: créer un design technique, configurer Common Data Service (CDS), créer et configurer des Power Apps, configurer l’automatisation du processus d'affaires, étendre l’expérience utilisateur, étendre la plateforme et mettre au point des intégrations."
