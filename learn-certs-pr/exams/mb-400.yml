summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div><div><strong>LE CONTENU DE CET EXAMEN SERA MIS À JOUR LE 31 DÉCEMBRE 2020. Un nouvel examen, <a href="/learn/certifications/exams/pl-400">PL-400</a>, sera disponible en septembre 2020. Remarque&#58; Les examens seront retirés à 23 h 59 CST (Heure Normale du Centre).</strong><br/><br/></div>
  </div>

  Les candidats à cet examen sont des développeurs qui travaillent avec des applications de modélisation de Microsoft Power Apps dans Dynamics 365 pour concevoir, mettre au point, sécuriser et étendre une mise en œuvre dans Dynamics 365. Les candidats mettent en œuvre les composants de la solution qui incluent des améliorations de l’application, l’expérience client de l’utilisateur, l’intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.

  Les candidats doivent avoir de solides connaissances appliquées des applications de modélisation de Power Apps dans Dynamics 365, ce qui inclut une solide connaissance de la personnalisation, de la configuration, de l’intégration et de l’extensibilité ainsi que des limites et contraintes. Les candidats doivent avoir des connaissances de base des pratiques DevOps pour des applications de modélisation Power Apps dans Dynamics 365. Les candidats doivent exposer, stocker et rapporter les données.

  Les candidats doivent avoir une expériences de développement qui inclut JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET, and Power BI.

  <div><strong><br/>Comme cet examen est retiré le 31 décembre 2020, Microsoft ne mettra pas à jour les références de "Common Data Service" à "Microsoft Dataverse".</strong></div>
subTitle: 'Cet examen mesure votre capacité à remplir les tâches techniques suivantes: créer un design technique, configurer Common Data Service (CDS), créer et configurer des Power Apps, configurer l’automatisation du processus d’affaires, étendre l’expérience utilisateur, étendre la plateforme et mettre au point des intégrations.'
