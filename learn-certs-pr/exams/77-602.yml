displayName: 77-602
summary: |-
  Les candidats à cet examen doivent avoir l’équivalent d’une expérience pratique de six mois à un an dans la création de solutions d’affaires avec Microsoft Office Excel 2007 et peuvent avoir de l’expérience dans des versions antérieures d’Office Excel. Ces candidats sont spécialement efficaces et efficients dans la création et la manipulation des données, le formatage de données et de contenu, la création et la modification des formules, la présentation visuelle des données, et la collaboration à la sécurisation des données.
