summary: |-
  <div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen est destiné aux administrateurs de bases de données SQL Server, aux ingénieurs de système et aux développeurs possédant deux années ou plus d'expérience qui cherchent à valider leurs compétences et leurs connaissances dans le domaine de l'écriture de requêtes.

  <div style='font-weight&#58; bold;'><br/>En décembre 2015, cet examen a été évalué pour son applicabilité à SQL Server 2012 et SQL Server 2014. Il a été établi qu’aucune mise à niveau des objectifs de l’examen n’était nécessaire.</div>
