uid: exam.77-420
displayName: 77-420
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les candidats du niveau de base à l’examen Microsoft Excel 2013 doivent avoir une compréhension fondamentale de l’environnement Excel et une capacité d’accomplir des tâches de manière autonome. Ils doivent également connaître les principales fonctions d’Excel 2013 et être en mesure de les utiliser sur un plan pratique. Ils doivent être capables de créer et de modifier un classeur comportant plusieurs feuilles de calcul à diverses fins et dans diverses situations. Il peut par exemple s’agir de budgets professionnels, de diagrammes de performance de l’équipe, de factures de vente et de journaux d’exercice. Les candidats intéressés par cet examen peuvent être des étudiants, des employés de bureau, des comptables, des formateurs, etc.
subTitle: Les candidats à l’examen Microsoft Word 2013 doivent maîtriser les principes de base des environnements Excel et être capable d’accomplir des tâches de manière autonome. Ils doivent également connaître les principales fonctions d’Excel 2013 et être en mesure de les utiliser sur un plan pratique. Ils doivent être capables de créer et de modifier un classeur comportant plusieurs feuilles de calcul à diverses fins et dans diverses situations. Il peut par exemple s’agir de budgets professionnels, de diagrammes de performance de l’équipe, de factures de vente et de journaux d’exercice. Les candidats intéressés par cet examen peuvent être des étudiants, des employés de bureau, des comptables, des formateurs, etc.
