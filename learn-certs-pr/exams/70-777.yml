summary: |-
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>

  Les candidats à cet examen sont des développeurs et des architectes qui tirent parti de Azure Cosmos DB. Les candidats doivent comprendre les concepts fondamentaux du partitionnement, de la réplication et de la gouvernance des ressources pour créer et configurer des applications évolutives d'une Cosmos DB API. Les candidats doivent également avoir une connaissance de base de Cosmos DB SQL API.

  Les candidats à cet examen conçoivent, construisent et dépannent les solutions Cosmos DB qui répondent aux exigences commerciales et techniques.
