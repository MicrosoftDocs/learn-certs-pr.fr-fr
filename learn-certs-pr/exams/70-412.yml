summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen correspond à la troisième partie d'une série de trois examens de test des compétences et des connaissances nécessaires pour administrer une infrastructure Windows Server 2012 dans un environnement d'entreprise. La réussite à cet examen valide la capacité du candidat à réaliser les tâches de configuration avancées nécessaires pour déployer, gérer et maintenir une infrastructure Windows Server 2012, à savoir la tolérance de panne, les services de certificat et la fédération d'identités. La réussite à cet examen, ainsi qu'aux deux autres, confirme que le candidat possède les compétences et les connaissances nécessaires à la mise en œuvre, la gestion, la maintenance et au déploiement des services et de l'infrastructure dans un environnement Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Il y a des mises à jour des examens à partir du 19 avril 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 412.</div>
