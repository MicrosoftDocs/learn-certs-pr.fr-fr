summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Si vous avez réussi l’[Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) avant son expiration le 31 mars 2019, vous ne devez passer que l'examen MD-101 pour obtenir votre certification « Ordinateur de bureau moderne ». Les candidats à cet examen sont des administrateurs qui déploient, configurent, sécurisent, gèrent et surveillent des périphériques et des applications clients dans un environnement d’entreprise. Les candidats gèrent les identités, l’accès, les politiques, les mises à jour et les applications.

  En tant qu'administrateurs, les candidats collaborent typiquement avec Microsoft 365 Enterprise Administrator pour concevoir et mettre en œuvre une stratégie de périphériques à la hauteur des attentes d'une organisation moderne.

  Les candidats doivent être habitués aux charges de travail Microsoft 365 et doivent maîtriser et avoir de l’expérience dans le déploiement, la configuration et la maintenance des périphériques et technologies Windows 10 et non-Windows.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: déployer Windows, gérer les périphériques et les données, configurer la connectivité et effectuer la maintenance de Windows. Si vous avez réussi l’Exam 70-698 avant son expiration le 31 mars 2019, vous ne devez passer que l’examen MD-101 pour obtenir votre certification "Ordinateur de bureau moderne".'
