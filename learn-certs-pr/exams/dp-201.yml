  description: 'Examen DP-201: Concevoir une solution de données Azure'
uid: exam.dp-201
displayName: DP-201
summary: |-
  Les candidats à cet examen sont des ingénieurs de données Microsoft Azure qui collaborent avec dles parties prenantes professionnelles pour identifier et répondre aux exigences de données afin de concevoir des solutions de données qui utilisent les services de données Azure.
  <br/>

  Les ingénieurs en données Azure sont responsables des tâches relatives aux données qui comprennent la conception de solutions de stockage de données Azure utilisant les magasins de données relationnelles et non-relationnelles, les solutions de traitement de données en lots et en temps réel, et les solutions de sécurité et de conformité des données.

  Les candidats à cet examen doivent être capables de concevoir des solutions de données qui utilisent les services Azure suivants&#58; Azure Cosmos DB, la base de données Azure SQL, Azure Synapse Analytics (précédemment Azure SQL DW), Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks et le stockage Azure Blob.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: concevoir des solutions de stockage de données Azure, concevoir des solutions de traitement des données et concevoir la sécurité et la conformité des données.'
