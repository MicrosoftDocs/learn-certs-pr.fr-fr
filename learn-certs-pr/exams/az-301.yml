  Les candidats à cet examen doivent avoir des connaissances spécialisées dans la conception et l’implémentation de solutions exécutables sur Microsoft Azure, comprenant les aspects de calcul, de réseau, de stockage et de sécurité.

  Les responsabilités d’un Azure Solution Architect englobent la prestation de conseils aux parties prenantes et la traduction des exigences de l’entreprise en solutions dans le cloud sécurisées, évolutives et fiables.

  Un Azure Solution Architect collabore avec des administrateurs de cloud, des DBA de cloud, et des clients afin d’implémenter des solutions.

  Le candidat à cet examen doit posséder une expérience et des connaissances avancées dans les divers aspects des opérations informatiques, notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des affaires, la récupération après désastre, la gestion des données, la budgétisation, et la gouvernance – ce rôle doit gérer l’impact des décisions prises dans chaque secteur sur la solution globale. En outre, ce rôle doit maîtriser au moins un des domaines de connaissances d’Azure suivants&#58; l’administration, le développement, ou DevOps.

