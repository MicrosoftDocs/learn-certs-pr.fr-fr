  <div><strong>CET EXAMEN EST RETIRÉ. Un examen de remplacement, AZ-304, est disponible. Pour plus d'informations, visitez la page des détails de l'examen <a href="/learn/certifications/exams/az-304">AZ-304 page de détails des examens</a></strong><br/><br/></div>
