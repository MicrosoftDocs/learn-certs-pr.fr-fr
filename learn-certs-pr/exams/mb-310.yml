uid: exam.mb-310
displayName: MB-310
summary: >-
  Les candidats à cet examen sont des consultants fonctionnels qui analysent des exigences opérationnelles et les traduisent en des processus et solutions opérationnels pleinement réalisés qui mettent en œuvre les meilleures pratiques du secteur. Les candidats servent de ressource clé à la mise en œuvre et à la configuration des applications pour répondre aux exigences opérationnelles.

  <br/>


  Les candidats à cet examen ont une compréhension de base des concepts de principes comptables et d'opérations financières des entreprises, du service à la clientèle, du service sur le terrain, de la fabrication, de la vente au détail et de la gestion de la chaîne logistique.

  <br/>


  Les candidats à cet examen se spécialisent généralement dans un ou plusieurs ensembles de caractéristiques de Microsoft Dynamics 365 Finance, y compris la finance, la fabrication et la gestion de la chaîne logistique.


  Les candidats doivent avoir des connaissances de base des principes et des pratiques comptables.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: installer et configurer la gestion financière, gérer et appliquer les processus communs, mettre en œuvre et gérer les comptes créditeurs et débiteurs et gérer la budgétisation et les actifs fixes.'
