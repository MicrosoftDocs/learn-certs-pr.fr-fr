summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à l'examen Microsoft OneNote 2013 doivent maîtriser les principes de base des environnements OneNote et être capables d'accomplir les tâches sans aide externe. Ils doivent également connaître les principales fonctions de OneNote 2013 et être en mesure de les utiliser.

  Ils doivent être capables de créer, modifier et partager des carnets de notes à diverses fins et dans diverses situations. Ils se servent de OneNote comme d'un bloc-notes numérique pour faciliter leur travail et intégrer cette application dans d'autres applications Office 2013. Ils savent aussi utiliser les fonctionnalités de OneNote 2013 en vue d'une organisation et d'une collaboration efficaces. Voici quelques exemples de blocs-notes&#58; notes prises en cours, P.V. de réunions, plannings d'un événement et listes des tâches à effectuer. Les candidats intéressés par cet examen peuvent être des étudiants, des formateurs, des assistants administratifs, des équipes d'entreprise, des gestionnaires de projet, etc.
