displayName: 77-421
summary: |-
  Les candidats à l’examen Microsoft OneNote 2013 doivent maîtriser les principes de base de l’environnement OneNote et être capables d’accomplir des tâches de manière autonome. Ils doivent également connaître les principales fonctions de OneNote 2013 et être en mesure de les utiliser sur un plan pratique.

  Ils doivent être capables de créer, modifier et partager des carnets de notes à diverses fins et dans diverses situations. Ils se servent de OneNote comme d’un bloc-notes numérique pour faciliter leur tâche et intégrer cette application dans d’autres applications Office 2013. Ils savent aussi utiliser les fonctionnalités de OneNote 2013 en vue d’une organisation et d’une collaboration efficaces. Voici quelques exemples de blocs-notes&#58; notes prises en cours, P.V. de réunions, plannings d’événements et listes des tâches à effectuer. Les candidats intéressés par cet examen peuvent être des étudiants, des formateurs, des assistants administratifs, des équipes d’entreprise, des gestionnaires de projet, etc.
subTitle: Les candidats à l’examen Microsoft OneNote 2013 doivent maîtriser les principes de base de l’environnement OneNote et être capables d’accomplir les tâches de manière autonome. Ils doivent également connaître les principales fonctions de OneNote 2013 et être en mesure de les utiliser sur un plan pratique.
