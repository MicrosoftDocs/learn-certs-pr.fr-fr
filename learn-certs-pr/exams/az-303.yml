summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen sont les architectes de solutions Azure qui conseillent les parties prenantes et traduisent les exigences de l'entreprise en solutions sécurisées, évolutives et fiables. Les candidats doivent posséder une expérience et des connaissances avancées des opérations informatiques (IT), notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des activités, la reprise après sinistre, la plateforme des données, la budgétisation et la gouvernance. Ce rôle nécessite de gérer la manière dont les décisions dans chaque domaine affectent une solution globale.

  Les candidats doivent posséder des compétences de niveau expert dans l’administration Azure et une expérience dans les procédés de développement Azure et les procédés DevOps.

  <div style='red; font-weight&#58; bold;'><br/>REMARQUE&#58; Ce examen sera disponible aux environs du 29 juin 2020.</div>
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: mettre en œuvre et surveiller une infrastructure Azure; mettre en œuvre des solutions de gestion et de sécurité; mettre en œuvre des solutions pour les applications; et mettre en œuvre et gérer des plateformes de données.'
