summary: |-
  Cet examen couvre l’aptitude à personnaliser les environnements Word pour répondre aux besoins des porjets et améliorer la productivité. Les documents de niveau expert comprennent notamment des plans commerciaux, des documents de recherche, des livres, des brochures spécialisées et du publipostage. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités de Word à un niveau expert et de compléter les tâches de manière autonome.
subTitle: Cet examen évalue les compétences dans la création et la gestion de documents professionnels pour une variété d’objectifs et de situations spécialisés. Cet examen couvre les compétences de personnalisation des environnements Word pour répondre aux besoins d’un projet et améliorer la productivité. Les documents de niveau expert comprennent notamment des plans commerciaux, des documents de recherche, des livres, des brochures spécialisées et du publipostage.
