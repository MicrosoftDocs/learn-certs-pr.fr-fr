summary: |-
  Une personne qui obtient cette certification doit avoir suivi environ 150 heures d’instruction et doit avoir une expérience pratique avec le produit, a une  compétence avérée en tant que spécialiste du domaine et doit être prête à entrer sur le marché du travail. Elle peut  utiliser correctement les principales fonctionnalités de Word à  un niveau expert et peut remplir des tâches de manière indépendante.
subTitle: 'Cet examen évalue sa capacité à créer et à gérer des documents professionnels pour une variété d'objectifs et de situations spécialisés. Cet examen évalue sa capacité à personnaliser des environnements Word pour répondre aux besoins d'un projet et améliorer la productivité. Les exemples de documents pour le niveau expert  comprennent des plans commerciaux, des documents de recherche, des livres, des brochures spécialisées et un publipostage.'
