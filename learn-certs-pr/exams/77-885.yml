summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Le candidat type à l'examen travaille en tant que professionnel de l'assistance à l'utilisateur, formateur, enseignant, professeur, utilisateur de bases de données ou créateur de bases de données ayant besoin de créer ou de gérer une base de données Access de base. Les utilisateurs peuvent créer, modifier et étendre la fonctionnalité des objets d’une base de données de base, y compris les tableaux, les requêtes, les formulaires et les rapports. Les utilisateurs peuvent également développer et modifier des relations de base entre les entités des bases de données et peuvent instruire à d'autres les fonctionnalités et l’usage de base d’Access. L’utilisateur type d’Access 2010 maîtrise la création, la modification et la personnalisation des objets. Ce candidat est capable de travailler de façon indépendante sur des projets de bases de données et peut souvent répondre aux questions posées par d'autres personnes sur les bases de données. Les candidats doivent savoir créer ou modifier une simple base de données Access et utiliser des modèles pour créer des objets basiques.
