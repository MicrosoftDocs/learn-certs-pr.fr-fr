uid: exam.dp-203
displayName: DP-203
summary: |-
  Les ingénieurs de données de Azure intègrent, transforment et consolident les données provenant de divers systèmes de données structurées et non structurées dans des structures qui conviennent à l'élaboration de solutions analytiques.
  
  Les candidats à l'examen DP-203&#58; Data Engineering on Microsoft Azure doivent posséder une solide connaissance des langues de traitement des données, tel que SQL, Python, ou Scala, et ils doivent comprendre les modèles de traitement parallèle et d'architecture des données.
  
  <div><br/><font color='red'><strong>Remarque&#58; Cet examen sera disponible le 23 février 2021.</strong></font></div>
subTitle: 'Cet examen sera disponible le 23 février 2021. Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: concevoir et mettre en œuvre le stockage des données; concevoir et développer le traitement des données; concevoir et mettre en œuvre la sécurité des données ; et surveiller et optimiser le stockage et le traitement des données.'
