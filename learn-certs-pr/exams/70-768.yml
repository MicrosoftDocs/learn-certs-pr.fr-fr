  Cet examen est destiné aux développeurs de Business Intelligence (BI) axés sur la création de solutions BI nécessitant la mise en œuvre de modèles de données multidimensionnels, la mise en œuvre et la maintenance de cubes OLAP et la mise en œuvre de modèles de données tabulaires.
