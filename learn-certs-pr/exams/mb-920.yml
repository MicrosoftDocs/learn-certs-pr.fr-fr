summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  
  Cet examen couvre les caractéristiques et les capacités des applications de Microsoft Dynamics 365.
  
  Les candidats à cet examen doivent avoir des connaissances générales ou une expérience professionnelle pertinente en matière de technologies de l'information (IT). Ils doivent également avoir une compréhension fondamentale des principes financiers et des opérations commerciales.
  
  <div><br/><strong>Note&#58; Cet examen sera disponible en février 2021.</strong></div>
subTitle: "Cet examen sera disponible en février 2021. Cet examen mesure votre capacité à décrire ce qui suit: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; Opérations du projet; Dynamics 365 Business Central; et les caractéristiques communes."
