displayName: MB-901
summary: |-
  Cet examen couvre le positionnement et les bénéfices résultant de l’adoption de Dynamics 365.
  
  Les candidats doivent posséder une compréhension fonctionnelle des capacités de Dynamics 365 et de l’informatique dans le Cloud de Microsoft.

  Les candidats à cet examen doivent avoir des connaissances générales ou une expérience de travail appropriée dans un environnement informatique (IT). Les candidats doivent également avoir des connaissances de base des scénarios de gestion et de l’expérience dans le traitement d’exigences professionnelles, légales et sécuritaires des projets informatiques.
  
  <div style='color&#58; red;'><br/>Les examens bêta ne sont pas immédiatement notés, car ils rassemblent des données sur la qualité des questions et sur l’examen. En savoir plus <a href="/learn/certifications/certification-exams#participating-in-beta-exams">sur la valeur et l’importance des examens bêta</a>.</div>
subTitle: Cet examen mesure votre capacité à comprendre Microsoft Dynamics 365; l’intelligence artificielle (AI); la réalité mélangée (MR); Power Platform; les concepts de Cloud; la sécurité du Cloud; la sécurité Dynamics 365 basée sur le rôle; le service des données communes; le cadre de travail de la gestion des données; la génération de rapports Dynamics 365; les intégrations Dynamics 365; et le déploiement dans le Cloud.
