summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong> La diffusion du nouvel examen OD, de l'examen et de la formation correspondante a été reportée du 15 septembre 2020 à début novembre. Veuillez vous renseigner ultérieurement pour de plus amples informations. Nous veillerons à ce que vous ayez un préavis d’au moins 30 jours avant la  publication de la nouvelle version de l’examen. </strong><br/><br/></div> 
  </div>
  
  Les candidats à cet examen doivent posséder des connaissances fondamentales des services de cloud et de la manière dont ces services sont fournis avec Microsoft Azure. L’examen est destiné aux candidats venant de commencer à travailler avec des solutions et des services cloud ou qui découvrent Azure.
  
  L'examen Azure Fundamentals est l'occasion de prouver sa connaissance des concepts cloud, des services Azure, des charges de travail Azure, de la sécurité et de la confidentialité dans Azure, ainsi que de la tarification et de l'assistance. Les candidats doivent bien connaître les concepts technologiques généraux, notamment le réseautage, le stockage, le calcul, la prise en charge des applications et le développement d’applications.

  Azure Fundamentals peut être utilisé pour se préparer à d’autres certifications Azure basées sur les rôles ou spécialisées, sans être un prérequis pour elles.
subTitle: "Cet examen mesure votre capacité à comprendre les concepts suivants: les concepts du cloud, les services de base Azure, la sécurité, la confidentialité, la conformité et la confiance et la tarification et le support d'Azure."
