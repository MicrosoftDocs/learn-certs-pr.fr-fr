uid: exam.az-900
displayName: AZ-900
summary: >-
  Cet examen est conçu pour les candidats qui souhaitent démontrer avoir des connaissances de base dans les services du cloud et la manière dont ces services sont fournis avec Microsoft Azure. Cet examen est destiné aux candidats ayant une formation non technique, tels que ceux qui vendent ou achètent des solutions et services de cloud ou qui sont impliqués dans des solutions et services de cloud, ainsi que ceux qui ont une formation technique et qui doivent valider leurs connaissances de base dans les services de cloud. Aucune expérience technique en informatique n’est requise, mais des connaissances ou une expérience générales en informatique seront utiles.


  Cet examen peut constituer une première étape facultative de l'apprentissage des services du cloud et de la façon dont ces concepts sont illustrés par Microsoft Azure. Il peut être utilisé comme un précurseur aux examens Microsoft Azure ou Microsoft Cloud Services. Bien qu'il soit bénéfique comme première étape, car il valide les connaissances de base, cet examen n'est pas un prérequis pour les autres certifications basées sur Azure.
subTitle: "Cet examen mesure votre capacité à comprendre les concepts suivants: les concepts du cloud, les services de base Azure, la sécurité, la confidentialité, la conformité et la confiance et la tarification et le support d'Azure."
