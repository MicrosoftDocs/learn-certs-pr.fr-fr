summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen doivent avoir des connaissances fondamentales des concepts d’apprentissage automatique et d’intelligence artificielle et des services Microsoft Azure connexes.

  Cet examen représente une opportunité pour démontrer vos connaissances des charges de travail courantes d’apprentissage automatique et d’intelligence artificielle et de leur mise en œuvre dans Azure.  

  Cet examen est destiné aux candidats avec ou sans formation technique. Une expérience des sciences des données et de l’ingénierie logicielle informatique n’est pas requise, toutefois, certaines connaissances ou une expérience en programmation générale seraient utiles.  

  Azure AI Fundamentals peut être utilisé pour préparer d’autres certifications Azure basées sur les rôles tels que Azure Data Scientist Associate ou Azure AI Engineer Associate, sans être un prérequis pour eux.  

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Ce examen sera disponible aux environs du 8 juin 2020.</div>
subTitle: 'Cet examen sera disponible aux alentours du 8 juin 2020. Prouvez votre capacité à décrire les questions suivantes: Les charges de travail et les considérations de l’intelligence artificielle, les principes fondamentaux de l’apprentissage automatique sur Azure, les caractéristiques des charges de travail de la vision par ordinateur sur Azure, et les fonctionnalités des charges de travail conversationnelles de l’IA sur Azure.'
