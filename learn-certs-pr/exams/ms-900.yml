summary: |-
  <div>
  <div><strong>Le contenu de cet examen a été mis à jour 8 juillet 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.</strong><br/><br/></div>
  </div>

  Cet examen est conçu pour les candidats qui cherchent à démontrer leurs connaissances de bases des considérations et avantages de l’adoption des services de cloud en général et du modèle de cloud de Logiciel en tant que service (SaaS). Les candidats doivent connaître les options disponibles et les avantages obtenus par l’implémentation des offres des services de cloud de Microsoft 365.

  Les candidats doivent posséder les connaissances nécessaires pour recommander des solutions qui relèvent les défis informatiques courants en matière d’organisation, et pour distinguer les solutions Microsoft 365 de la compétition sur le marché. Les candidats doivent également posséder des connaissances de base des offres, de l’optimisation de l’octroi des licences de manière rentable, et des options de soutien aux organisations.

  Les candidats doivent être capables de distinguer entre les différents services et produits Microsoft (Microsoft 365, Azure, et Dynamics 365).

  Vous pouvez avoir droit à des crédits universitaires ACE si vous réussissez cet examen de certification. Voir [crédits universitaires ACE pour les examens de certification](/learn/certifications/ace-credit-for-certification-exams) pour en savoir plus.
subTitle: Prouvez que vous comprenez les concepts du cloud, les services et les concepts clés de Microsoft 365, la sécurité, la conformité, la confidentialité et la confiance dans Microsoft 365 et la tarification et le support de Microsoft 365.
