summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Le contenu de cet examen sera mis à jour le 8 juillet 2020. Veuillez télécharger le document relatif aux compétences mesurées ci-dessous pour vous informer sur les modifications.<br/><br/></div>
  </div>

  Cet examen est conçu pour les candidats qui cherchent à démontrer leurs connaissances de bases des considérations et avantages de l’adoption des services de cloud en général et du modèle de cloud de Logiciel en tant que service (SaaS). Cet examen couvrira également les connaissances des options disponibles et des avantages gagnés par la mise en œuvre des offres des services de cloud de Microsoft 365.

  Cet examen peut être passé comme précurseur aux examens d’informatique et de technologies du cloud tels que Office 365, Microsoft Intune, protection des informations Azure (AIP) et Windows 10.
subTitle: Prouvez que vous comprenez les concepts du cloud, les services et les concepts clés de Microsoft 365, la sécurité, la conformité, la confidentialité et la confiance dans Microsoft 365 et la tarification et le support de Microsoft 365.
