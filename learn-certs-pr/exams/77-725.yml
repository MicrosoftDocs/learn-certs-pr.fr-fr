summary: "Les candidats ayant réussi l'examen Word 2016 maîtrisent les principes de base de l'environnement Word et sont capables d'accomplir des tâches sans aide extérieure. Ils sont en mesure d'utiliser correctement les principales fonctionnalités de Word 2016 en créant et en modifiant des documents de deux ou trois pages à diverses fins et dans diverses situations. Les exemples de documents comprennent des rapports professionnels, des lettres d'informations comportant plusieurs colonnes, des C.V. et des courriers commerciaux.\n\nLes examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour dans le but d'améliorer les tests del'évaluation des connaissances, des compétences et des aptitudes d'un candidat à l'aide des programmes MOS 2016&#58;\n- Les instructions de tâche d'examen MOS 2016 n'incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d'exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l'utilisation communecourante des la fonctionnalités du programme, afin de pouvoir réaliser les tâches dans chacun des projets. \n- Le format d'examen MOS 2016 intègre plusieurs projets.\n"
