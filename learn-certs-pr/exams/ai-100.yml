summary: |-
  <div>
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Le contenu de cet examen sera mis à jour le mercredi 20 mai 2020. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.<br/><br/></div>
  </div>

  Les candidats à cet examen analysent les exigences des solutions d'intelligence artificielle (IA), recommandent les technologies et outils appropriés et mettent en œuvre des solutions répondant aux exigences d'évolutivité et de performances.

  Les candidats traduisent la vision des architectes de solutions et travaillent avec les experts de données, les ingénieurs en données, les spécialistes IoT et les développeurs en Intelligence Artificielle (AI) pour construire des solutions complètes de bout en bout. Les candidats conçoivent et mettent en œuvre des applications et des agents AI qui utilisent les services cognitifs de Microsoft Azure et le service Bot Azure. Les candidats peuvent recommander des solutions utilisant des technologies open source.

  Les candidats comprennent les composants qui forment le portefeuille Azure AI et les options de stockage de données disponibles.

  Les candidats mettent en œuvre les solutions AI qui utilisent les services cognitifs, les bots Azure, la recherche Azure, et le stockage de données dans Azure. Les candidats comprennent quand un API personnalisé doit être développé pour répondre à des exigences spécifiques.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: analyser les exigences des solutions, concevoir des solutions, intégrer des modèles d'IA dans des solutions et déployer et gérer des solutions."
