  description: 'Exam AI-100: Designing and Implementing an Azure AI Solution'
uid: exam.ai-100
displayName: AI-100
summary: |-
  Les candidats à cet examen analysent les exigences des solutions d'intelligence artificielle (IA), recommandent les technologies et outils appropriés et mettent en œuvre des solutions répondant aux exigences d'évolutivité et de performances.
  <br/>

  Les candidats traduisent la vision des architectes en solutions et travaillent avec les experts de données, les ingénieurs en données, les spécialistes IoT et les développeurs en intelligence artificielle (IA) pour construire des solutions complètes de bout en bout. Les candidats conçoivent et mettent en œuvre des applications et des agents IA qui utilisent les Microsoft Azure Cognitive Services et Azure Bot Service. Les candidats peuvent recommander des solutions utilisant des technologies open source.

  Les candidats comprennent les composants qui forment le portefeuille Azure AI et les options de stockage de données disponibles.

  Les candidats mettent en œuvre les solutions AI qui utilisent les services cognitifs, les bots Azure, la recherche Azure, et le stockage de données dans Azure. Les candidats comprennent quand un API personnalisé doit être développé pour répondre à des exigences spécifiques.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: analyser les exigences des solutions, concevoir des solutions, intégrer des modèles d'IA dans des solutions et déployer et gérer des solutions."
