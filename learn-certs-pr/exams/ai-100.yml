  description: 'Examen AI-100: Concevoir et mettre en œuvre une solution IA Azure'
uid: exam.ai-100
displayName: AI-100
summary: |-   
  Les candidats à cet examen analysent les exigences des solutions d'intelligence artificielle (IA), recommandent les technologies et outils appropriés et mettent en œuvre des solutions répondant aux exigences d'évolutivité et de performances.
  <br/>

  Les candidats traduisent la vision des architectes en solutions et travaillent avec les experts de données, les ingénieurs en données, les spécialistes IoT et les développeurs en intelligence artificielle (IA) pour construire des solutions complètes de bout en bout. Les candidats conçoivent et mettent en œuvre des applications et des agents IA qui utilisent les services cognitifs de Microsoft Azure et le service Bot Azure. Les candidats peuvent recommander des solutions utilisant des technologies open source.

  Les candidats comprennent les composants qui forment le portefeuille IA d’Azure et les options de stockage de données disponibles.

  Les candidats mettent en œuvre des solutions IA qui utilisent les services cognitifs, les bots Azure, la recherche Azure et le stockage de données dans Azure. Les candidats comprennent quand un API personnalisé doit être mis au point pour répondre à des exigences spécifiques.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : analyser les exigences des solutions, concevoir des solutions, intégrer des modèles d'IA dans des solutions et déployer et gérer des solutions."
