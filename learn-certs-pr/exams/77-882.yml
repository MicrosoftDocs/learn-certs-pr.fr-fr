summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  L’utilisateur de niveau de base de Microsoft Office Excel 2010 doit pouvoir naviguer dans les logiciels Microsoft Office Excel 2010 au niveau des fonctionnalités et des fonctions. Il doit connaître et savoir utiliser au moins 80% des fonctions et fonctionnalités de Microsoft Office Excel 2010. L’utilisateur de niveau de base doit pouvoir utiliser Microsoft Office Excel 2010 pour créer et éditer des feuilles de calcul de qualité professionnelle pour une variété d’objectifs et de situations. Les utilisateurs peuvent inclure des personnes exerçant une variété de fonctions, presque dans tous les domaines de la vie professionnelle, estudiantine et personnelle.
