  Les candidats à cet examen sont des développeurs expérimentés qui conçoivent et développent des applications Windows 10 pour le déploiement sur Windows Store ou Windows Store pour Entreprises.

  Les candidats ont généralement plus de deux ans d'expérience dans le développement d'applications Windows avec C# et XAML, en plus d'une expérience relative à WPF ou Silverlight pour Windows Phone. Les candidats doivent également avoir une expérience relative au modèle de conception Model-View-ViewModel (MVVM) et à Entity Framework, ainsi qu'aux technologies d'authentification. Une expérience relative à Visual Studio 2015 est vivement recommandée.
