summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen cherchent à attester de leurs compétences et connaissances élémentaires en bases de données, notamment les bases de données relationnelles telles que Microsoft SQL Server. Les candidats doivent de préférence être familiarisés avec les concepts technologiques présentés ici et en avoir une expérience pratique en suivant les formations pertinentes ou en s'aidant des didacticiels et exemples disponibles sur MSDN ainsi que dans Microsoft Visual Studio. Bien qu'une certaine expérience pratique des technologies soit recommandée, l'expérience professionnelle n'est pas prise en considération pour ces examens.
