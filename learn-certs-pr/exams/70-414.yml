displayName: 70-414
summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen correspond à la deuxième partie d'une série de deux examens de test des compétences et des connaissances nécessaires pour concevoir, mettre en œuvre et maintenir une infrastructure Windows Server 2012 dans un environnement hautement virtualisé étendu à toute l'entreprise. La réussite à cet examen valide la capacité du candidat à planifier, configurer et gérer des services Windows Server 2012 tels que l'identité et l'accès, la haute disponibilité et l'infrastructure de serveur. La réussite à cet examen, ainsi qu'à l'autre examen, confirme que le candidat possède les compétences et les connaissances nécessaires à la conception, au déploiement et à la maintenance des services et de l'infrastructure dans un environnement Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>À partir du Avril 2014, cet examen contiendra du contenu couvrant <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Window Server 2012 R2</a>.</div>
