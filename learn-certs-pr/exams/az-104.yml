uid: exam.az-104
displayName: AZ-104
summary: |-
  L’administrateur Azure met en œuvre, gère et surveille l’identité, la gouvernance, le stockage, le calcul et les réseaux virtuels dans un environnement de Cloud. L’administrateur Azure mettra en service, dimensionnera, surveillera et ajustera les ressources comme il convient.
  
  Les candidats doivent posséder une expérience pratique de six mois au moins dans l’administration d’Azure. Les candidats doivent bien maîtriser les services de base d’Azure, les charges de travail, la sécurité et la gouvernance d’Azure. Les candidats à cet examen doivent posséder une expérience pratique de PowerShell, de l’interface de ligne de commande, du portail Azure et des modèles ARM.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>REMARQUE&#58; Ce examen sera disponible aux environs du mardi 31 mars 2020.</div>
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: gérer les identités et la gouvernance d’Azure; mettre en œuvre et gérer le stockage; déployer et gérer des ressources informatiques d’Azure; configurer et gérer des réseaux virtuels; et surveiller et sauvegarder les ressources d’Azure.'
