summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Un consultant fonctionnel Power Platform est responsable de la découverte, de la saisie des besoins, de l’engagement d’experts et de parties prenantes, de la traduction des besoins et de la configuration des solutions et applications Power Platform.

  Le candidat implémente les composants d’une solution, notamment les améliorations des applications, l’expérience utilisateur personnalisée, l’intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Cet examen sera disponible en octobre 2020.</div>
subTitle: 'Cet examen sera disponible en Octobre 2020. Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: configurer le service des données communes, développer une Power App, créer des automatisations avec Power Automate, configurer Power Virtual Agents, et créer des visualisations avec Power BI.'
