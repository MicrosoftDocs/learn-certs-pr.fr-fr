summary: |-
  Les candidats à cet examen effectuent la découverte, capturent les besoins, entrent en contact avec les experts et les parties prenantes, traduisent les besoins et configurent des solutions et applications Power Platform. Ils créent des améliorations de l’application, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, une automatisation personnalisée des processus et des visualisations personnalisées.

  Les candidats implémentent le design réalisé par un architecte de solutions avec leur collaboration, ainsi que les normes, marques et artefacts mis en place par les concepteurs de l’expérience utilisateur. Ils conçoivent des intégrations afin de fournir une intégration transparente avec les applications et services des tiers.

  Les candidats collaborent activement avec les membres de l’équipe d’assurance qualité afin de s’assurer que les solutions répondent aux exigences fonctionnelles et non fonctionnelles. Ils identifient, génèrent, et délivrent des artefacts pour le packaging et le déploiement aux ingénieurs DevOps, et assurent la formation des administrateurs de Power Platform pour les opérations et la maintenance.
  
  Les consultants fonctionnels de Power Platform doivent être familiarisés avec les applications basées sur le modèle Dynamics 365 et doivent avoir l'expérience de l'utilisation des composants de Power Platform pour étendre et personnaliser les applications basées sur le modèle Dynamics 365.
subTitle: 'Cet examen mesures votre aptitude à compléter les tâches suivantes: configurer Common Data Service, créer des applications à l’aide de Power Apps, créer et gérer Power Automate, implémenter les bots conversationnels Power Virtual Agents, et intégrer Power Apps avec d’autres applications et services.'
