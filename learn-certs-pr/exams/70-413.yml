summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen correspond à la première partie d'une série de deux examens d'entraînement des compétences et des connaissances nécessaires à la conception, à la mise en œuvre et à la gestion d'une infrastructure Windows Server 2012 dans un environnement hautement virtualisé étendu à toute l'entreprise. La réussite à cet examen valide la capacité du candidat à planifier, configurer et mettre en œuvre des services Windows Server 2012 comme le déploiement de serveurs, la virtualisation de serveurs, ainsi que l'accès et l'infrastructure réseau. La réussite à cet examen ainsi que du second, confirme que le candidat possède les compétences et les connaissances nécessaires à la conception, au déploiement et à la maintenance des services d'infrastructure dans un environnement Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>À partir du Avril 2014, cet examen contiendra du contenu couvrant <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Window Server 2012 R2</a>.</div>
