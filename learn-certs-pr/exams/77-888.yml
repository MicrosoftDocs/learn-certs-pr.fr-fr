summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les utilisateurs de Microsoft Office Excel 2010 de niveau expert maîtrisent parfaitement l’utilisation du logiciel Excel 2010 au niveau des options et fonctionnalités. Les utilisateurs experts maîtrisent les formules avancées, les fonctions et les outils d'analyse des données. Les utilisateurs experts peuvent manipuler les données pour l’analyse, la présentation et la collaboration. De plus, les utilisateurs experts peuvent manipuler les options d’Excel pour personnaliser leur environnement et répondre aux besoins variables et améliorer leur productivité.
