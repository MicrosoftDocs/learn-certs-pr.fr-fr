  Guide d'étude MOS 2013 pour Microsoft PowerPoint Publié&#58; Octobre 2013

  Apprenez à démontrer votre expertise en PowerPoint. Exercez-vous et préparez-vous pour l’examen PowerPoint Microsoft Office Specialist (MOS) 2013 avec ce guide d’étude tout en un. Découvrez une couverture complète de l’examen par objectif, ainsi que des procédures et illustrations faciles à suivre pour réviser vos compétences essentielles. De plus, effectuez des tâches d’exercices pratiques pour appliquer ce que vous avez appris. Ce guide comprend des fichiers d’exercices pratiques à télécharger.

  Acheter ce livre dans Microsoft Press Store

  Les candidats à cet examen sont des professionnels de l'informatique (IT) qui utilisent Office pour créer des applications flexibles et sécurisées.
