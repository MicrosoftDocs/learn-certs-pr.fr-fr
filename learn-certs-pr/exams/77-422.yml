  Les candidats à l’examen Microsoft Office Specialist (MOS) PowerPoint 2013 doivent maîtriser les principes de base de l’environnement PowerPoint et être capables d’accomplir des tâches de manière autonome. Les candidats sont capables de créer et gérer des présentations, d’insérer et de formater des formes et des diapositives, de créer du contenu de diapositive, d’appliquer des transitions et des animations et de gérer plusieurs présentations.
