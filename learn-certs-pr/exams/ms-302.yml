summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'> CET EXAMEN A ÉTÉ RETIRÉ LE 30 SEPTEMBRE 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)</div>
  <br/>  
  Cet examen est destiné uniquement aux candidats qui ont passé l'[examen 70-339&#58](https://www.microsoft.com/fr-fr/learning/exam-70-345.aspx) Gérer Microsoft SharePoint Server 2016 Si vous n'avez pas passé l'examen 339, vous ne pourrez pas obtenir une certification en passant cet examen.

  Les candidats à cet examen sont des administrateurs Teamwork responsables de la configuration, du déploiement et de la gestion des charges de travail d’Office 365 et Azure qui se concentrent sur la collaboration et l’adoption efficaces et effectives. Les administrateurs Teamwork gèrent des applications, des services et prennent en charge l’infrastructure pour répondre aux exigences de l’entreprise. L’administrateur Teamwork doit être capable de déployer, gérer, migrer et sécuriser SharePoint (en ligne, sur site et hybride), OneDrive et Teams.

  L'administrateur Teamwork est impliqué dans les décisions de la gouvernance et des travaux avec d'autres administrateurs pour mettre en œuvre de nombreuses décisions prises par les organes dirigeants. L'administrateur Teamwork collabore avec l’administrateur de messagerie pour configurer les options et la sécurité relatives aux tâches de courrier électronique, avec l’administrateur de la voix pour intégrer les capacités vocales dans les organisations et avec l’administrateur de la sécurité pour assurer la sécurité de bout en bout.

  Les candidats à cet examen comprennent les points d'intégration dans les applications et services suivants&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner et Project. L'administrateur comprend comment intégrer les applications et services tiers y compris les applications du secteur d'activité. Les candidats doivent aussi comprendre les concepts de gestion de SQL Server, Azure Active Directory, PowerShell, le réseautage, l’administration du serveur Windows, le système de noms de domaine (DNS), la gestion des périphériques mobiles Active Directory, et les systèmes d’exploitation alternatifs.
