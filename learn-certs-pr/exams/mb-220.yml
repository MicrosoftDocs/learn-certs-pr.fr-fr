  </div>

  Les candidats à cet examen sont des consultants fonctionnels Dynamics 365 Customer Engagement ayant une expertise en marketing. Les candidats sont responsables de la mise en œuvre de solutions qui attirent et convertissent les prospects, développent une prise de conscience de la marque, standardisent la messagerie omnicanaux, et délivrer des perspectives marketing.

  Les candidats sont chargés de la configuration et de l’expansion de l'application marketing de base pour inclure la messagerie marketing, la configuration, les parcours clients interactifs, l’encouragement des prospects avec des expériences personnalisées, l’intégration de LinkedIn, des événements, enquêtes, des pages de destination, de la segmentation et de la cotation, et la maintenance d’une conformité aux Réglementations General Data Protection Regulation (GDPR).

  Les candidats doivent avoir une certaine connaissance des principes du marketing et du rôle de l’application du marketing dans la relation avec la suite d'applications de Dynamics 365, y compris l'intégration avec les applications Dynamics 365 et Office 365. Les candidats doivent comprendre la terminologie, les priorités, les initiatives communes, les normes, les méthodologies, et les meilleures pratiques.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: configurer des applications marketing, gérer des segments et des listes, créer et gérer des formulaires et des pages de marketing, gérer des prospects, créer et gérer des e-mails pour le marketing, gérer des parcours clients, gérer des événements et des webinaires et configurer et analyser les réponses des clients.'
