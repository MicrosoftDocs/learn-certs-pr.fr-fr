summary: |-
  Les candidats à cet examen sont des administrateurs Azure ayant une expertise en matière de planification, de fourniture et de gestion des expériences de bureau virtuel et des applications à distance, pour tout appareil, sur Azure.
  
  Les candidats à cet examen doivent avoir une expérience des technologies Azure, notamment la virtualisation, la mise en réseau, l'identité, le stockage, les sauvegardes, la résilience et la reprise après sinistre. Ils doivent comprendre les technologies d'infrastructure de bureau virtuel sur site dans le cadre de la migration vers Windows Virtual Desktop. Ces professionnels utilisent le portail Azure et les modèles Azure Resource Manager (ARM) pour accomplir bon nombre de leurs tâches. Ils peuvent utiliser PowerShell et Azure Command-Line Interface (CLI) pour une automatisation plus efficace.
  
  Les candidats à cet examen doivent avoir des compétences expertes en administration Azure.
  
  <div><br/><font color='red'><strong>Les examens bêta ne sont pas notés immédiatement car nous recueillons des données sur la qualité des questions et de l'examen. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">En savoir plus sur la valeur et l'importance des examens bêta</a>.</strong></font></div>
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: planifier une architecture Windows Virtual Desktop; mettre en œuvre une infrastructure Windows Virtual Desktop; gérer l'accès et la sécurité; gérer les environnements et les applications des utilisateurs; surveiller et maintenir une infrastructure Windows Virtual Desktop.'
