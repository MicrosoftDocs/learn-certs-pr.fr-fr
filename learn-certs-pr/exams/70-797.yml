  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Cet examen valide les compétences et les connaissances d'un candidat liées à la construction d'identités solides, la protection du contenu (protection contre la perte de données), la stratégie de gestion des appareils mobiles, la virtualisation avec Hyper-V, la gestion des applications à l'aide du portail d'entreprise et du Windows Store. Les candidats seront évalués sur les fonctionnalités de sécurité de Windows 10 et les fonctionnalités Azure intégrées.

  En plus de leur expérience professionnelle, les candidats qui passent cet examen doivent posséder les connaissances techniques suivantes&#58;

  - Expérience en matière d'administration, maintenance et dépannage du Bureau Windows
  - Expérience de base et compréhension des technologies de mise en réseau de Windows
  - Connaissances de base d'Active Directory et de Microsoft Intune

  Les candidats peuvent passer cet examen et satisfaire aux conditions préalables par l'obtention de connaissances et compétences équivalentes par le biais d'une expérience pratique en tant que technicien du support technique Windows ou administrateur système d'appareils Windows.
