  Les utilisateurs de Microsoft Word 2010 de niveau expert maîtrisent parfaitement l’utilisation du logiciel Word 2010 au niveau des options et fonctionnalités. Les utilisateurs experts utilisent les fonctionnalités avancées de Word 2010 pour améliorer leurs documents professionnels, créer des documents prêts à la publication et collaborer de manière efficace dans des projets d’édition en groupe. Les utilisateurs experts manipulent les options de Word pour personnaliser leur environnement et répondre aux besoins variables et améliorer la productivité.
