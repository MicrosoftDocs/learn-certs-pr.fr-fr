summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Cet examen est destiné aux professionnels des bases de données qui effectuent l'installation, la maintenance et la configuration des tâches. Parmi leurs autres responsabilités figurent l'établissement de systèmes de bases de données, le contrôle de l'efficacité de ces systèmes ainsi que le stockage et la sauvegarde à intervalles réguliers des données et la protection de ces données contre des accès non autorisés.

  <div style='font-weight&#58; bold;'><br/>À partir du 18 février 2016, cet examen contiendra du contenu couvrant SQL Server 2012 et 2014. Veuillez noter que cet examen ne comprend pas de questions sur les caractéristiques et fonctionnalités qui se trouvent uniquement dans le produit SQL Server 2012. Pour plus d’informations, veuillez <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP">télécharger et consulter le présent document</a>.</div>
