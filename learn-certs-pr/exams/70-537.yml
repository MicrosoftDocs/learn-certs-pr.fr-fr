  Cet examen est conçu pour les administrateurs Azure et les opérateurs Azure Stack Hub qui utilisent Azure Stack Hub pour offrir des services de cloud à leur utilisateurs finaux ou aux clients dans le cadre de leur propre centre de données.

  Les candidats à cet examen doivent posséder une grande expérience dans la gestion et l’exploitation des environnements d’Azure Stack Hub. Les candidats doivent avoir une bonne compréhension d’Azure de même que des connaissance sur la gestion de la virtualisation, du réseautage et de l’identité. Les candidats doivent aussi comprendre comment Azure Stack Hub active les processus DevOps et le modèle de développement hybride.

  Les candidats à cet examen doivent être capables de démontrer leur aptitude à planifier, déployer, emballer, mettre à jour et maintenir l’infrastructure Azure Stack Hub. Les candidats doivent aussi démontrer de leur aptitude à offrir des ressources de cloud hybride et de services nécessaires, et de gérer l’infrastructure comme service (IaaS) et la plateforme comme service (PaaS).

  <div style='font-weight&#58; bold;'><br/>Cet examen a été mis à jour le 14 janvier 2020. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 70-537.</div>
