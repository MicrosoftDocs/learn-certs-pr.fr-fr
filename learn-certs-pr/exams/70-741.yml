title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>

  Les candidats à cet examen effectuent des tâches liées aux fonctions et fonctionnalités de mise en réseau disponibles dans Windows Server 2016. Les candidats doivent avoir connaissance de la mise en œuvre et de la gestion de DNS, DHCP et IPAM, ainsi que le déploiement de solutions d'accès à distance telles que VPN et RADIUS.

  Les candidats doivent également avoir une expérience de la gestion des solutions DFS et de cache de la branche, de la configuration des fonctions et fonctionnalités de réseau haute performance, et de la mise en œuvre des solutions logicielles définies en réseau (SDN) telles que la virtualisation du réseau Hyper-V (HNV) et le contrôleur réseau.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 13 mars 2019. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 741.</div>
