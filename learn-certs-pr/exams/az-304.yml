summary: |-
  Les candidats à cet examen sont les architectes de solutions Azure qui conseillent les parties prenantes et traduisent les exigences de l'entreprise en solutions sécurisées, évolutives et fiables.
  
  Les candidats doivent posséder une expérience et des connaissances avancées des opérations informatiques (IT), notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des activités, la reprise après sinistre, la plateforme des données, la budgétisation et la gouvernance. Ce rôle nécessite de gérer la manière dont les décisions dans chaque domaine affectent une solution globale.
  
  Les candidats doivent posséder des compétences de niveau expert dans l’administration Azure et une expérience dans les procédés de développement Azure et les procédés DevOps.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>REMARQUE&#58; Ce examen sera disponible aux environs du 28 avril 2020.</div>
