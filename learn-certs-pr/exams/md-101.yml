  <br/>
  
  Si vous avez passé l’[Examen 70-698] (https://www.microsoft.com/fr-fr/learning/exam-70-698.aspx) avant son expiration le 31 mars 2019, vous ne devez passer que l'examen MD-101 pour obtenir votre certification « Ordinateur de bureau moderne ». Les candidats à cet examen sont des administrateurs qui déploient, configurent, sécurisent, gèrent et surveillent des périphériques et des applications clients dans un environnement d’entreprise. Les candidats gèrent les identités, l’accès, les politiques, les mises à jour et les applications.
  <br/>

  En tant qu'administrateurs, les candidats collaborent typiquement avec l’administrateur Microsoft 365 Entreprise pour concevoir et mettre en œuvre une stratégie de périphériques à la hauteur des attentes d'une organisation moderne.
  <br/>

  Les candidats doivent être habitués aux charges de travail Microsoft 365 et doivent maîtriser et avoir de l’expérience dans le déploiement, la configuration et la maintenance des périphériques et technologies Windows 10 et non-Windows.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : déployer et mettre à jour des systèmes d''exploitation, gérer des politiques et des profils, gérer et protéger des périphériques et gérer des applications et des données. Si vous avez passé l’examen 70-698 avant son expiration le 31 mars 2019, vous ne devez passer que l''examen MD-101 pour obtenir votre certification "Ordinateur de bureau moderne".'
