summary: |-
  Une personne obtenant cette certification doit suivre environ 150 heures d’instruction et d’expérience pratique avec le produit, a prouvé sa compétence à un niveau d'associé dans l’industrie, en étant prête à entrer au marché du travail. Elle peut démontrer une application correcte des principales fonctionnalités de Word et peut compléter les tâches de manière indépendante.
subTitle: Cette application évalue les compétence de l’utilisation correcte des principales fonctionnalités de Word en créant et en modifiant des documents à diverses fins et dans diverses situations. L’examen couvre l’aptitude à créer et maintenir des rapports à l’apparence professionnelle, des lettres d'informations multicolonnes, des résumés et une correspondance professionnelle.
