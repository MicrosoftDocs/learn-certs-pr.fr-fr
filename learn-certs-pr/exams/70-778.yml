  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen doivent avoir une bonne compréhension de la façon d'utiliser Power BI pour effectuer des analyses de données. Les candidats doivent être capables de se connecter aux sources de données et d’effectuer des transformations de données, de modéliser et de visualiser des données en utilisant Microsoft Power BI Desktop et de configurer des tableaux de bord en utilisant le service Power BI. Les candidats doivent également être capables de mettre en œuvre une connectivité directe à Microsoft SQL Azure et SQL Server Analysis Services (SSAS) et de mettre en œuvre l'analyse des données dans Microsoft Excel. Les candidats peuvent inclure des professionnels BI, des analystes de données et d'autres rôles responsables de la création de rapports à l'aide de Power BI.
