### YamlMime:Examination
title: Microsoft Azure Integration and Security
metadata:
  title: 'Examen AZ-101: Microsoft Azure Integration and Security'
  description: 'Examen AZ-101: Microsoft Azure Integration and Security'
uid: exam.az-101
displayName: AZ-101
summary: Les candidats à cet examen sont des administrateurs Azure qui gèrent les services de cloud couvrant le stockage, la sécurité, le réseau et les capacités de l'informatique du cloud. Les candidats ont une connaissance approfondie de chaque service prennent en charge les demandes de services d'infrastructure, d'applications et d'environnements. Ils formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité, ainsi que pour fournir, dimensionner, surveiller et ajuster les ressources, le cas échéant. Les candidats à cet examen doivent maîtriser PowerShell, l'interface de la ligne de commande, le portail Azure, les modèles ARM, les systèmes d'exploitation, la virtualisation, l'infrastructure du cloud, les structures de stockage et les réseaux.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: sécuriser les identités, évaluer et effectuer la migration du serveur vers Azure, mettre en œuvre et gérer les services d'applications et mettre en œuvre des réseaux virtuels avancés."
