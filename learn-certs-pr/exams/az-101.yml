displayName: AZ-101
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>CET EXAMEN A ÉTÉ RETIRÉ LE 1 MAI 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)<br/></div>
  
  Les candidats à cet examen sont des Azure Administrators qui gèrent les services de cloud couvrant le stockage, la sécurité, le réseau et les capacités de l'informatique du cloud. Les candidats ont une connaissance approfondie de chaque service tout au long du cycle de vie informatique et prennent en charge les demandes de services d'infrastructure, d'applications et d'environnements. Ils formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité, ainsi que pour fournir, dimensionner, surveiller et ajuster les ressources, le cas échéant. Les candidats à cet examen doivent maîtriser PowerShell, l'interface de la ligne de commande, le portail Azure, les modèles ARM, les systèmes d'exploitation, la virtualisation, l'infrastructure du cloud, les structures de stockage et les réseaux.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: sécuriser les identités, évaluer et effectuer la migration du serveur vers Azure, mettre en œuvre et gérer les services d'applications et mettre en œuvre des réseaux virtuels avancés."
