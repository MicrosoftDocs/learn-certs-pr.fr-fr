uid: exam.70-486
displayName: 70-486
summary: |+
  <div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont des développeurs professionnels qui utilisent Microsoft Visual Studio 2017 et ASP.NET pour concevoir et développer des solutions Web. Les candidats doivent avoir un minimum de trois à cinq années d'expérience dans le développement de solutions Microsoft ASP.NET MVC basées sur et la connaissance de Microsoft Azure Web Apps.

  Les candidats doivent également avoir l'expérience suivante&#58;
  - Conception et développement d'applications Web dans un modèle ASP.NET MVC
  - Planification et conception de solutions d'interaction utilisateur basées sur les exigences d’affaires
  - Expérience avec le cycle de vie complet du développement logiciel des applications Web
  - Développement et déploiement dans des environnements à plusieurs niveaux, notamment Azure
  - Conception et développement des solutions asynchrones

  <div><strong><br/>Remarque&#58; Des mises à jour des examens sont en vigueur à partir du 15 janvier 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 486.</strong></div>
