  Les candidats à cet examen aspirent à améliorer la productivité en comprenant les capacités de Power Platform, en automatisant les processus opérationnels de base avec Power Automate, en effectuant l’analyse de données de base avec Power BI, en agissant de manière plus efficace par la création d’expériences Power Apps simples, et en créant des bots conversationnels puissants avec les Power Virtual Agents.
