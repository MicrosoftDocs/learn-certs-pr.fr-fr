  Les candidats à cet examen sont des utilisateurs qui aspirent à améliorer la productivité par une compréhension des capacités de Power Platform, à automatiser les processus opérationnels de base avec Power Automate, à effectuer des analyses de données de base avec Power BI afin de produire des renseignements commerciaux, à agir de manière plus efficace par le biais de la création d’un canevas simple Power Apps d’expériences dans les applications, et à créer des bots conversationnels sans utiliser de code.
subTitle: Cet examen évalue votre capacité à comprendre la valeur commerciale de Power Platform, à comprendre les élémentss essentiels de Power Platform, à prouver la valeur commerciale de Power BI et à prouver la valeur commerciale de Microsoft Automate.
