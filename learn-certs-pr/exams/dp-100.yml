### YamlMime:Examination
title: Designing and Implementing a Data Science Solution on Azure
metadata:
  title: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
  description: 'Exam DP-100: Designing and Implementing a Data Science Solution on Azure'
uid: exam.dp-100
displayName: DP-100
summary: |-
  <div>
  <div><strong>'Le contenu de cet examen a été mis à jour le 8 décembre 2020. Veuillez télécharger le descriptif des compétences de l'examen ci-dessous pour voir ce qui a changé.</strong><br/><br/></div>
  </div>

  Le scientifique des données Azure applique ses connaissances des sciences des données et de l’apprentissage automatique pour mettre en œuvre et exécuter des charges de travail d’apprentissage automatique sur Azure; et surtout à l’aide du service d’apprentissage automatique Azure. Cela implique la planification et la création d’un environnement de travail propice aux charges de travail de la science des données sur Azure, l’exécution d’expériences de données et la formation de modèles prédictifs, la gestion et l’optimisation des modèles, et le déploiement des modèles d’apprentissage automatiques dans la production.

  Vous pouvez avoir droit à des crédits universitaires ACE si vous réussissez cet examen de certification. Voir [crédits universitaires ACE pour les examens de certification](/learn/certifications/ace-credit-for-certification-exams) pour en savoir plus.
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: mettre en place un espace de travail Azure Machine Learning; exécuter des expériences et former les modèles; optimiser et gérer les modèles; et déployer et consommer les modèles.'
