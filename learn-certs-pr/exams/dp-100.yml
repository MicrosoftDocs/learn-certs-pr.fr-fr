uid: exam.dp-100
displayName: DP-100
summary: "Les candidats à cet examen appliquent des techniques de rigueur scientifique et d’exploration de données afin d’obtenir des informations exploitables et de communiquer les résultats aux parties prenantes. Les candidats utilisent des techniques d'apprentissage automatique pour former, évaluer et déployer des modèles afin de créer des solutions AI répondant aux objectifs de l'entreprise. Les candidats utilisent des applications impliquant le traitement du langage naturel, la parole, la vision par ordinateur et l'analyse prédictive. \n\nLes candidats font partie d'une équipe multidisciplinaire intégrant des considérations en matière d'éthique, de confidentialité et de gouvernance dans la solution. Les candidats ont généralement des antécédents en mathématiques, statistiques et informatique."
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : définir et préparer l’environnement de développement, préparer les données pour la modélisation, procéder à l'ingénierie des paramètres, mettre au point des modèles."
