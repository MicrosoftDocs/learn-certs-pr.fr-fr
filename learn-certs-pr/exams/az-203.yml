  description: 'Examen AZ-203: Mettre au point des solutions pour Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'> Le contenu de cet examen a été mis à jour le 6 novembre 2019. Veuillez télécharger le document concernant les compétences évaluées qui se trouve ci-dessous pour savoir ce qui a changé.<br/><br/></div>
  
  Les candidats à cet examen sont des développeurs Azure qui conçoivent et mettent au point des solutions dans le cloud telles que des applications et des services. Ils participent à toutes les phases de la mise au point, de la conception de la solution à la mise au point et au déploiement, en passant par les tests et la maintenance. Ils collaborent avec des architectes en solutions de cloud, des bases de données dans le cloud, des administrateurs du cloud et des clients pour mettre en œuvre la solution.
  <br/>

  Les candidats doivent maîtriser la mise au point d'applications et de services en utilisant les outils et les technologies Azure, notamment le stockage, la sécurité, le calcul et les communications.

  Les candidats doivent avoir au moins un an d'expérience dans la mise au point de solutions évolutives au cours de toutes les phases de la mise au point de logiciels et maîtriser au moins un langage de programmation compatible avec le cloud.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : mettre au point des solutions de calcul de l’infrastructure Azure en tant que service, mettre au point des solutions de calcul de la plateforme Azure en tant que service, mettre au point pour le stockage Azure, mettre en œuvre la sécurité Azure, surveiller, dépanner et optimiser des solutions et se connecter et consommer les services Azure et les services de tiers.'
