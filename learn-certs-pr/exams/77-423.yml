summary: |-
  Les candidats à l’examen Microsoft Office Specialist (MOS) Outlook 2013 sont capables de mettre en forme le contenu d’un message de courrier électronique à l’aide de la mise en forme des caractères et des paragraphes, de créer ou d’insérer des éléments graphiques tels que des graphiques, des tableaux et des graphiques SmartArt dans des messages. Ils peuvent également envoyer des messages à des destinataires privés à l’aide du champ Cci. Les candidats sont capables de créer des enregistrements de contact, des tâches et des rendez-vous à partir de messages entrants. Ils sont également capables de configurer des groupes de contact pour faciliter la communication avec d’autres utilisateurs d’Outlook.
