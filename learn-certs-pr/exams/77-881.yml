summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Microsoft Office Word 2010 au niveau principal doit pouvoir naviguer dans les logiciels Microsoft Office Word 2010 au niveau de la fonctionnalité et des fonctions. Il doit connaître et savoir utiliser au moins 80 % des fonctions et fonctionnalités de Microsoft Office Word 2010. L'utilisateur de niveau de base doit pouvoir utiliser Microsoft Office Word 2010 pour créer et éditer des documents de qualité professionnelle pour une variété d’objectifs et de situations. Les utilisateurs peuvent inclure des gens d’une variété de rôles d’emploi,fonctions, presque deans tous les domaines de la vie professionnelle, estudiantine et personnelle.
