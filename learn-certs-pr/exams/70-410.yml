  Cette épreuve fait partie d'une série de trois examens visant à renforcer les compétences et les connaissances nécessaires à la mise en œuvre d'une infrastructure de base Windows Server 2012 dans un environnement d'entreprise existant. La réussite à cet examen valide la capacité du candidat à mettre en œuvre et à configurer les services de base Windows Server 2012, tels que Active Directory et les services de mise en réseau. La réussite à cet examen, ainsi qu'aux deux autres, confirme que le candidat possède les compétences et les connaissances nécessaires à la mise en œuvre, la gestion, la maintenance et au déploiement des services et de l'infrastructure dans un environnement Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>À partir du Janvier 2014, cet examen contiendra du contenu couvrant <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Window Server 2012 R2</a>.</div>
