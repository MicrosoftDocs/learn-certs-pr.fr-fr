summary: "<div style='color&#58; red; font-weight&#58; bold;'>CET EXAMEN A ÉTÉ RETIRÉ le 31 MARS 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)</div>\n<br/> \n\nCet examen est destiné uniquement aux candidats qui ont passé [l’examen 70-532&#58;](https://www.microsoft.com/learning/exam-70-532.aspx) Développement de Microsoft Azure Solutions. Si vous n'avez pas passé l'examen 532, vous ne pourrez pas obtenir une certification en passant cet examen.\n\nL’examen de transition est destiné aux personnes qui ont déjà démontré des compétences dans le domaine du contenu en réussissant le ou les examens existants que les nouveaux examens de certification basés sur les rôles remplaceront. Ils couvrent le delta entre la certification actuelle et ce que nous attendons que les personnes qui obtiennent la nouvelle certification puissent faire. Nous ne souhaitons pas tester à nouveau les personnes sur le même contenu pour lequel elles ont déjà démontré leurs compétences en réussissant l'examen existant.\n\nLes examens de transition couvrent de nouveaux contenus nets, des contenus insuffisamment détaillés et des aspects de la technologie qui ont probablement changé depuis le passage de l’examen. En conséquence, l'examen de transition n'est pas plus court qu'un examen classique, mais davantage axé sur les tâches et compétences clés qui n'ont pas été évaluées dans l'examen ou la certification en cours de remplacement.\n\nLes candidats à cet examen sont des développeurs Azure qui conçoivent et développent des solutions Cloud telles que des applications et des services. Ils participent à toutes les phases du développement, de la conception de la solution au développement et au déploiement, en passant par les tests et la maintenance. Ils collaborent avec des architectes de solutions de cloud, des DBA de cloud, des administrateurs de cloud et des clients pour mettre en œuvre la solution.\n\nLes candidats doivent maîtriser le développement d'applications et de services en utilisant les outils et les technologies Azure, notamment le stockage, la sécurité, le calcul et les communications.\n\nLes candidats doivent avoir au moins un an d'expérience dans le développement de solutions évolutives au cours de toutes les phases du développement de logiciels et maîtriser au moins un langage de programmation compatible avec le cloud."
subTitle: "Cet examen est destiné uniquement aux candidats qui ont passé l’examen 70-532: Développement de Microsoft Azure Solutions. Si vous n'avez pas passé l'examen 532, vous ne pourrez pas obtenir une certification en passant cet examen."
