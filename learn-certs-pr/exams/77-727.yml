displayName: 77-727
summary: "Les candidats ayant réussi l'examen de certification Microsoft Office Specialist Excel 2016 maîtrisent les principes de base de l'environnement Excel et sont capables d'accomplir des tâches sans aide extérieure. Ils connaissent les principales fonctions d'Excel 2016 et sont en mesure de les utiliser. Les candidats créent et modifient un classeur contenant plusieurs feuilles et utilisent un élément graphique pour représenter visuellement des données. Les exemples de classeurs comprennent des budgets professionnels, des états financiers, des tableaux des performances d'une équipe, des factures de vente et des journaux de saisie de données.\n\nLes examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour dans le but d'améliorer les tests del'évaluation des connaissances, des compétences et des aptitudes d'un candidat à l'aide des programmes MOS 2016&#58;\n- Les instructions de tâche d'examen MOS 2016 n'incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d'exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l'utilisation communecourante des la fonctionnalités du programme, afin de pouvoir réaliser les tâches dans chacun des projets. \n- Le format d'examen MOS 2016 intègre plusieurs projets.\n"
subTitle: Les candidats ayant réussi l'examen de certification Microsoft Office Specialist Excel 2016 maîtrisent les principes de base de l'environnement Excel et sont capables d'accomplir des tâches sans aide extérieure. Ils connaissent les principales fonctions d'Excel 2016 et sont en mesure de les utiliser. Les candidats créent et modifient un classeur contenant plusieurs feuilles et utilisent un élément graphique pour représenter visuellement des données. Les exemples de classeurs comprennent des budgets professionnels, des états financiers, des tableaux des performances d'une équipe, des factures de vente et des journaux de saisie de données.
