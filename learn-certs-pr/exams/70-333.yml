uid: exam.70-333
displayName: 70-333
summary: |-
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>

  Les candidats à cet examen sont des consultants en informatique et en télécommunications qui conçoivent, planifient, déploient et gèrent des solutions de communications unifiées (UC). Les candidats doivent être en mesure de traduire les besoins des entreprises en architecture technique et de concevoir une solution de communications unifiées. Les candidats doivent avoir un minimum de deux années d'expérience dans les technologies Skype for Business et connaître les scénarios de migration pris en charge. Les candidats doivent maîtriser le déploiement de solutions Skype for Business Server et Skype for Business Online pour les utilisateurs finaux, les périphériques de point de terminaison, la téléphonie, les conférences audio/vidéo et Web, la sécurité ainsi que la haute disponibilité. Les candidats doivent également savoir comment surveiller et dépanner Skype for Business en utilisant les outils Microsoft. En outre, les candidats doivent maîtriser les Active Directory Domain Services, les réseaux de données ainsi que les normes et les composants des télécommunications correspondant à la configuration de Skype for Business. Les candidats doivent connaître les spécifications d'intégration de Skype for Business avec Microsoft Exchange Server et Office 365.
