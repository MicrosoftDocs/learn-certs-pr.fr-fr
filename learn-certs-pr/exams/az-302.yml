summary: "<div style='color&#58; red; font-weight&#58; bold;'>CET EXAMEN A ÉTÉ RETIRÉ le 30 JUIN 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)</div>\n<br/> \n\nCet examen est destiné uniquement aux candidats qui ont passé [l’examen 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)&#58; Architecting Microsoft Azure Solutions. Si vous n'avez pas passé l'examen 535, vous ne pourrez pas obtenir une certification en passant cet examen.\n\nL’examen de transition est destiné aux personnes qui ont déjà démontré des compétences dans le domaine du contenu en réussissant le ou les examens existants que les nouveaux examens de certification basés sur les rôles remplaceront. Ils couvrent le delta entre la certification actuelle et ce que nous attendons que les personnes qui obtiennent la nouvelle certification puissent faire. Nous ne souhaitons pas tester à nouveau les personnes sur le même contenu pour lequel elles ont déjà démontré leurs compétences en réussissant l'examen existant.\n\nLes examens de transition couvrent de nouveaux contenus nets, des contenus insuffisamment détaillés et des aspects de la technologie qui ont probablement changé depuis le passage de l’examen. En conséquence, l'examen de transition n'est pas plus court qu'un examen classique, mais davantage axé sur les tâches et compétences clés qui n'ont pas été évaluées dans l'examen ou la certification en cours de remplacement.\n\nLes candidats à cet examen sont les architectes de solutions Azure qui conseillent les parties prenantes et traduisent les exigences de l'entreprise en solutions sécurisées, évolutives et fiables.\n\nLes candidats doivent posséder une expérience et des connaissances avancées dans divers aspects des opérations informatiques, notamment la mise en réseau, la virtualisation, l’identité, la sécurité, la continuité des activités, la reprise après sinistre, la gestion des données, la budgétisation et la gouvernance. Ce rôle nécessite de gérer la manière dont les décisions dans chaque domaine affectent une solution globale.\n\nLes candidats doivent maîtriser l'administration Azure, le développement Azure et DevOps, ainsi que des compétences de niveau expert dans au moins un de ces domaines."
subTitle: "Cet examen est destiné uniquement aux candidats qui ont passé [l’examen 70-535](https://www.microsoft.com/learning/exam-70-535.aspx): Architecting Microsoft Azure Solutions. Si vous n'avez pas passé l'examen 535, vous ne pourrez pas obtenir une certification en passant cet examen."
