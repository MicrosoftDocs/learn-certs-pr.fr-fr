summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen possèdent des connaissances fondamentales dans les appareils Windows et la mobilité. Les candidats doivent avoir une expérience pratique des périphériques Windows, des réseaux basés sur Windows, d'Active Directory, des produits anti-programme malveillant, des pare-feu, des topologies et des périphériques réseau, et des ports réseau.

  <div style='font-weight&#58; bold;'><br/>Il y a des mises à jour des examens à partir du 31 janvier 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’Examen 98-368.</div>
