summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les analystes des données permettent aux entreprises de maximiser la valeur de leurs ressources en données à l’aide de Microsoft Power BI. En leur qualité d’experts du domaine, les analystes de données sont responsables de la conception et de la création de modèles de données évolutifs, du nettoyage et de la transformation des données, et de la favorisation des compétences analytiques avancées qui fournissent une valeur commerciale considérable par des visualisations de données faciles à saisir. Les analystes de données collaborent également avec les principales parties prenantes à travers les marchés verticaux pour fournir des données pertinentes sur les prescriptions commerciales recensées.
  <br/>

  L’analyste des données devrait maîtriser les principes de bases des référentiels de données et du traitement des données à la fois sur site et dans le Cloud.

  <div style='font-weight&#58; bold;'><br/>Les examens bêta ne sont pas immédiatement notés, car ils rassemblent des données sur la qualité des questions et sur l’examen. En savoir plus <a href="/learn/certifications/certification-exams#participating-in-beta-exams">sur la valeur et l’importance des examens bêta</a>.</div>
subTitle: 'Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: préparer les données; modéliser les données; visualiser les données; analyser les données; et déployer et maintenir les produits.'
