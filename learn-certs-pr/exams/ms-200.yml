summary: |-
  Les candidats à cet examen sont des administrateurs de messagerie qui déploient, configurent, gèrent, résolvent et surveillent des destinataires, des autorisations, la protection du courrier, le flux de courrier et des dossiers publics dans des environnements d'entreprise sur site et dans le cloud.

  Les administrateurs de messagerie sont responsables de la gestion de l'hygiène, de l'infrastructure de messagerie, de la configuration hybride, de la migration, de la reprise après sinistre, de la haute disponibilité et de l'accès des clients.

  Les administrateurs de messagerie collaborent avec l'administrateur de sécurité et l'administrateur Microsoft 365 Enterprise pour mettre en œuvre une topologie hybride sécurisée qui répond aux besoins de l'entreprise dans une organisation moderne.

  L'administrateur de messagerie doit avoir une connaissance pratique des types d'authentification, des licences et de de l'intégration aux applications Microsoft 365.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : gérer l’infrastructure de la messagerie moderne, gérer la topologie du flux du courrier électronique et gérer les destinataires et les périphériques.'
