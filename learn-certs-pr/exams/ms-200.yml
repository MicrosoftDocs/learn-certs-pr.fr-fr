  </div>

  Les candidats à cet examen sont des administrateurs de messagerie qui déploient, configurent, gèrent, résolvent et surveillent les destinataires, les autorisations, la protection du courrier, le flux de courrier et les dossiers publics dans les environnements d'entreprise sur site et dans le Cloud.

  Les Messaging Administrators sont responsables de la gestion de l'hygiène, de l'infrastructure de messagerie, de la configuration hybride, de la migration, de la reprise après sinistre, de la haute disponibilité et de l'accès des clients.

  Les Messaging Administrators collaborent avec l'administrateur de sécurité et l'administrateur Microsoft 365 Enterprise pour mettre en œuvre une topologie hybride sécurisée qui répond aux besoins de l'entreprise dans une organisation moderne.

  Messaging Administrator doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365.

  <div style='font-weight&#58; bold;'><br/>Remarque &#58; Si vous réussissez dans cet examen, vous obtiendrez la certification suivante&#58; <a href="/learn/certifications/m365-messaging-administrator">Microsoft 365 Certified&#58; Messaging Administrator Associate</a>.</div>
