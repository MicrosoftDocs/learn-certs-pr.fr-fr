displayName: 70-345
summary: >-
  Les candidats à cet examen sont des consultants en informatique ou des cadres supérieurs qui agissent à titre de chef technique d'une équipe d'administrateurs. Les candidats doivent connaître les spécifications d'intégration de Microsoft Exchange Server avec Skype Entreprise et Office 365.


  Les candidats doivent avoir au moins trois années d'expérience dans la conception et la gestion des serveurs Exchange et sont responsables de l'environnement de messagerie Exchange 2016 dans un environnement d'entreprise.
