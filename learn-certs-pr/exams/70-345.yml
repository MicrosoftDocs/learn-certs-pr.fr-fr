displayName: 70-345
summary: |-
  <div>
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>
  </div>

  Les candidats à cet examen sont des consultants en informatique ou des cadres supérieurs qui agissent à titre de chef technique d'une équipe d'administrateurs. Les candidats doivent connaître les spécifications d'intégration de Microsoft Exchange Server avec Skype for Business et Office 365.

  Les candidats doivent avoir au moins trois années d'expérience dans la conception et la gestion des serveurs Exchange et sont responsables de l'environnement de messagerie Exchange 2016 dans un environnement d'entreprise.
