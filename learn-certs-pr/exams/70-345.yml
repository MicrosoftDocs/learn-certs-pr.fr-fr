- Planifier, déployer, gérer et dépanner les bases de données de boîtes aux lettres (15 à 20 %)
- Planifier, déployer, gérer et dépanner les services d'accès client (15 à 20 %)
- Planifier, déployer, gérer et dépanner les services de transport (15 à 20 %)
- Planifier, déployer et gérer l'infrastructure Exchange, les destinataires et la sécurité (15 à 20 %)
- Planifier, déployer et gérer la conformité, l'archivage, l'eDiscovery et l'audit (10 à 15 %)
- Mettre en œuvre et gérer la coexistence, les scénarios hybrides, la migration et la fédération (10 à 15 %)
