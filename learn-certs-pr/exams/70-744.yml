summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sécurisent les environnements Windows Server 2016. Les candidats sont familiarisés avec les méthodes et les technologies utilisées pour renforcer les environnements de serveur et pour sécuriser les infrastructures de machines virtuelles à l'aide de machines virtuelles prises en charge et protégées par un chiffrement et Guarded Fabric.

  Les candidats gèrent la protection des infrastructures Active Directory et de l'identité et gèrent des identités privilégiées en utilisant les approches Just in Time (JIT) et Just Enough Administration (JEA), et mettent en œuvre des stations de travail privilégiés d'accès (Paws) et des serveurs sécurisés à l'aide de la solution de gestion du mot de passe administrateur local (LAPS).

  Les candidats doivent également être en mesure d'utiliser des solutions de détection de menaces telles que l'audit d'accès, la mise en œuvre d'Advanced Threat Analytics (ATA), le déploiement de solutions Operations Management Suite (OMS) et l'identification de solutions pour des charges de travail spécifiques.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 2 er novembre 2018. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 744.</div>
