summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Cet examen couvre les compétences dans la création et gestion des présentations, l’insertion et la gestion des formes et des diapositives, la création de contenus de diapositives, l’application des transitions et des animations et la gestion de plusieurs présentations. Les exemples de présentation comprennent des présentations de ventes de qualité professionnelle, la formation des employés, du matériel didactique et des diaporamas en kiosque. Les candidats doivent être en mesure de démontrer la bonne application des principales fonctionnalités de PowerPoint et de compléter les tâches de façon indépendante.
subTitle: Cet examen mesure les compétences de création, d’édition et d’amélioration des présentations et des diaporamas, y compris la capacité de créer et gérer des présentations, à insérer et mettre en forme des formes et des diapositives, à créer un contenu de diapositive, à appliquer des transitions et des animations et à gérer plusieurs présentations. Les exemples de présentation comprennent des présentations de ventes de qualité professionnelle, la formation des employés, du matériel didactique et des diaporamas en kiosque.
