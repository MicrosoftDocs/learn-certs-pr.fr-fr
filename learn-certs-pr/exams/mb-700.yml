  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div><div><strong>Le contenu de cet examen sera mis à jour le 26 février 2021. Veuillez télécharger le descriptif des compétences évaluées ci-dessous pour voir ce qui va changer.</strong><br/><br/></div>
  </div>

  Les architectes en solutions pour les applications de Finance and Operations dans Microsoft Dynamics 365 sont des conseillers de confiance qui comprennent les pratiques recommandées dans le secteur et les capacités du logiciel. Ils dirigent les membres de leur équipe afin de mettre en œuvre des solutions Dynamics qui peuvent atteindre les objectifs de mise en œuvre prédéfinis.

  Un architecte de solutions est responsable de l’intégrité et de la livraison réussie de la solution de bout en bout. L’architecte fournit des conseils essentiels pendant les préventes tout au long du processus de conception et continue de surveiller tout le reste du cycle de vie du projet afin de régler les problèmes qui surviennent tout au long de la mise en œuvre et d’assurer la réalisation des objectifs de mise en œuvre.

  L’architecte en solutions doit avoir d’importantes connaissances et expérience des normes du secteur et des capacités des produits. L’architecte de solution doit posséder une vaste expertise dans les domaines fonctionnels et techniques de la solution Dynamics. Il doit connaître les plates-formes, les outils et les secteurs fonctionnels comme les finance, la gestion de la chaîne d’approvisionnement et la fabrication. En outre, il doit avoir d’importantes connaissances d’un ou de plusieurs secteurs des clients.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: identifier les exigences des solutions, concevoir les composants des solutions et définir le test des solutions et des stratégies de gestion.'
