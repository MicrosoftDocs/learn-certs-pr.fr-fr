summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>Le contenu de cet examen sera mis à jour le lundi 15 juin 2020. Veuillez télécharger le document relatif aux compétences mesurées ci-dessous pour vous informer sur les modifications.<br/><br/></div>
  </div>

  Les candidats à cet examen sont des professionnels de DevOps qui associent ressources humaines, processus et technologies pour fournir en permanence des produits et des services de qualité qui répondent aux besoins de l'utilisateur final et aux objectifs de l'entreprise. Les professionnels de DevOps rationalisent la livraison en optimisant les pratiques, en améliorant les communications et la collaboration et en créant une automatisation. Ils conçoivent et mettent en œuvre des stratégies pour le code d'application et l’infrastructure qui permettent une intégration, des tests, une livraison et une surveillance et des commentaires continus.

  Les candidats doivent maîtriser les pratiques Agile. Ils doivent être à la fois familiers avec l’administration Azure et le développement Azure et experts dans au moins l’un de ces domaines. Les professionnels Azure DevOps doivent être en mesure de concevoir et de mettre en œuvre des pratiques DevOps pour le contrôle de version, la conformité, l'infrastructure sous forme de code, la gestion de la configuration, la création, la publication et les tests à l'aide des technologies Azure.
subTitle: "Cet examen mesure votre capacité à concevoir une stratégie DevOps et à mettre en œuvre ce qui suit: des processus de mise au point DevOps, la gestion des sujétions, l'infrastructure de l'application et l'intégration, la livraison et des commentaires continus."
