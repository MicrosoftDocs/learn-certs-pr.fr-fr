  Les candidats à cet examen sont des consultants fonctionnels Microsoft Dynamics 365 Customer Engagement ayant une expertise du service sur site. Les candidats sont responsables de mettre en œuvre des solutions qui gèrent les ressources qui complètent le cycle de vie du service sur site.

  Les candidats mettent en œuvre les processus de services sur site qui sont conçus en collaboration avec des équipes internes et externes. Cette collaboration comprend la configuration par défaut des zones d'administration de l’application de service sur site, le déploiement de la solution des services de site connectés (IoT) et l’application mobile, et la mise en œuvre de toute personnalisation supplémentaire nécessaire. Les candidats ont la responsabilité de configurer et déployer l'application de service sur site en conjonction avec l’application de service client de base.

  Les candidats doivent savoir comment configurer et personnaliser les composants de l’application de services sur site, notamment la configuration des services, ressources, caractéristiques, incidents, intégration de l'inventaire, accords de service, planification des ressources, ordres de travail, tâches de services, rôles de l’utilisateur du service sur site, paramètres du service sur site, solution du service sur site connecté (Internet des objets), et configuration de l’application mobile de service sur site.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: configurer les applications du service sur site, gérer les ordres de travail, programmer et répartir les ordres de travail, gérer la mobilité du service sur site, gérer l'inventaire et les achats et gérer les actifs et les accords."
