  Les candidats à cet examen sont des consultants fonctionnels de Dynamics 365 Customer Engagement ayant une expertise dans le domaine des services de terrain. Les candidats sont responsables de la mise en œuvre de solutions qui gèrent les ressources qui complètent le cycle de vie des services sur le terrain.

  Les candidats mettent en œuvre les processus de service sur le terrain conçus en collaboration avec des équipes internes et externes. Cette collaboration comprend la configuration des zones d'administration par défaut de l'application Field Service, le déploiement de la solution connectée Field Service (IoT) et de l'application mobile, et la mise en œuvre de toute personnalisation supplémentaire nécessaire. Les candidats sont responsables de la configuration et du déploiement de l'application Field Service en conjonction avec l'application de base du service à la clientèle.

  Les candidats doivent savoir comment configurer et personnaliser les composants de l’application de services sur site, notamment la configuration des services, ressources, caractéristiques, incidents, intégration de l'inventaire, accords de service, planification des ressources, ordres de travail, tâches de services, rôles de l’utilisateur du service sur site, paramètres du service sur site, solution du service sur site connecté (Internet des objets), et configuration de l’application mobile de service sur site.
subTitle: "Cet examen mesure votre capacité à accomplir les tâches techniques suivantes: configurer des applications de service sur le terrain; gérer les ordres de travail; planifier et expédier les ordres de travail; gérer la mobilité du service sur le terrain; gérer les stocks et les achats; et mettre en œuvre le service sur le terrain connecté."
