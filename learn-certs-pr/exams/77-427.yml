summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats de niveau expert à l'examen Excel 2013 doivent attester d'une maîtrise avancée de l'environnement Excel et être capables de montrer aux autres utilisateurs comment utiliser correctement les fonctions d'Excel 2013 dans Office Professional Plus. Ils doivent connaître et pouvoir démontrer leur connaissance des fonctionnalités spécialisées et avancées de l'application.

  Les candidats doivent être capables de créer, gérer et distribuer des feuilles de calcul professionnelles à des fins diverses et dans différentes situations et doivent être en mesure de personnaliser leur environnement Excel afin de répondre aux besoins et d'améliorer la productivité. Les exemples de classeur incluent des modèles professionnels personnalisés, des graphiques financiers à plusieurs axes, des tableaux d'amortissement et des calendriers d'inventaire. Les candidats peuvent inclure des comptables, des analystes financiers, des analystes de données, des banquiers commerciaux et autres.
