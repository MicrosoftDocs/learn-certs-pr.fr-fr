summary: "<div style='color&#58; red; font-weight&#58; bold;'> CET EXAMEN A ÉTÉ RETIRÉ le 30 SEPTEMBRE 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)<br/> <br/> </div>\n  \n\n\nCet examen est destiné uniquement aux candidats qui ont passé l'[examen 70-345&#58](https://www.microsoft.com/learning/exam-70-345.aspx) Designing and Deploying Microsoft Exchange Server 2016. Si vous n'avez pas passé l'examen 345, vous ne pourrez pas obtenir une certification en passant cet examen.\n\nLes candidats à cet examen sont des administrateurs de messagerie qui déploient, configurent, gèrent, résolvent et surveillent des destinataires, des autorisations, la protection du courrier, le flux de courrier et des dossiers publics dans des environnements d'entreprise sur site et dans le cloud.\n\nLes administrateurs de messagerie sont responsables de la gestion de l'hygiène, de l'infrastructure de messagerie, de la configuration hybride, de la migration, de la reprise après sinistre, de la haute disponibilité et de l'accès des clients.\n\nLes administrateurs de messagerie collaborent avec l'administrateur de sécurité et l'administrateur Microsoft 365 Enterprise pour mettre en œuvre une topologie hybride sécurisée qui répond aux besoins de l'entreprise dans une organisation moderne.\n\nL'administrateur de messagerie doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365."
subTitle: "Cet examen est destiné uniquement aux candidats qui ont passé l'examen 70-345: Designing and Deploying Microsoft Exchange Server 2016. Si vous n'avez pas passé l'examen 345, vous ne pourrez pas obtenir une certification en passant cet examen."
