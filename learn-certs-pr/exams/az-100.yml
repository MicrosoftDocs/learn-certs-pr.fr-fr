displayName: AZ-100
summary: "<div style='color&#58; red; font-weight&#58; bold;'>CET EXAMEN A ÉTÉ RETIRÉ le 01 MAI 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)</div>\n<br/>   \nLes candidats à cet examen sont des administrateurs Azure qui gèrent les services de cloud couvrant le stockage, la sécurité, le réseau et les capacités de l'informatique du cloud. Les candidats ont une connaissance approfondie de chaque service prennent en charge les demandes de services d'infrastructure, d'applications et d'environnements. Ils formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité, ainsi que pour fournir, dimensionner, surveiller et ajuster les ressources, le cas échéant. Les candidats à cet examen doivent maîtriser PowerShell, l'interface de la ligne de commande, le portail Azure, les modèles ARM, les systèmes d'exploitation, la virtualisation, l'infrastructure du cloud, les structures de stockage et les réseaux."
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes : gérer des abonnements et des ressources Azure, mettre en œuvre et gérer le stockage, déployer et gérer des Virtual Machines (VMs), configurer et gérer les réseaux virtuels et gérer les identités.'
