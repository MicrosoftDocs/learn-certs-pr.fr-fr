summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>CET EXAMEN A ÉTÉ RETIRÉ le 30 JUIN 2019. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)</div>
  <br/> 
  Cet examen est destiné uniquement aux candidats qui ont passé [l’examen 70-533](https://www.microsoft.com/fr-fr/learning/exam-70-533.aspx)&#58; Mise en œuvre de solutions d'infrastructure Microsoft Azure. Si vous n'avez pas passé l'examen 533, vous ne pourrez pas obtenir une certification en passant cet examen. 

  L’examen de transition est destiné aux personnes qui ont déjà démontré des compétences dans le domaine du contenu en réussissant le ou les examens existants que les nouveaux examens de certification basés sur les rôles remplaceront. Ils couvrent le delta entre la certification actuelle et ce que nous attendons que les personnes qui obtiennent la nouvelle certification puissent faire. Nous ne souhaitons pas tester à nouveau les personnes sur le même contenu pour lequel elles ont déjà démontré leurs compétences en réussissant l'examen existant.

  Les examens de transition couvrent de nouveaux contenus nets, des contenus insuffisamment détaillés et des aspects de la technologie qui ont probablement changé depuis le passage de l’examen. En conséquence, l'examen de transition n'est pas plus court qu'un examen classique, mais davantage axé sur les tâches et compétences clés qui n'ont pas été évaluées dans l'examen ou la certification en cours de remplacement.

  Les candidats à cet examen sont des administrateurs Azure qui gèrent les services de cloud couvrant le stockage, la sécurité, le réseau et les capacités de l'informatique du cloud. Les candidats ont une connaissance approfondie de chaque service tout au long du cycle de vie informatique et prennent en charge les demandes de services d'infrastructure, d'applications et d'environnements. Ils formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité, ainsi que pour fournir, dimensionner, surveiller et ajuster les ressources, le cas échéant.

  Les candidats à cet examen doivent maîtriser PowerShell et l'interface de ligne de commande. Les candidats doivent avoir une connaissance de base du portail Azure, des modèles ARM, des systèmes d'exploitation, de la virtualisation, de l'infrastructure du cloud, des structures de stockage et des réseaux.
