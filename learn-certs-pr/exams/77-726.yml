summary: |
  Les candidats de niveau expert à l’examen Word 2016 maîtrisent l’utilisation des fonctionnalités avancées de Word 2016 pour la gestion de documents et de contenu et pour la mise en forme avancée.

  Les candidats créent et gèrent des documents professionnels de quatre pages ou plus pour une variété d’objectifs et de situations spécialisés. Ils personnalisent leurs environnements Word en fonction de leurs besoins et pour améliorer la productivité. Les documents de niveau expert comprennent notamment des plans commerciaux, des documents de recherche, des livres, des brochures spécialisées et du publipostage. Les candidats peuvent inclure des éditeurs, des gestionnaires de projets, des travailleurs de l’information commerciale, des éducateurs et autres.

  Les examens de certification Microsoft Office Specialist (MOS) 2016 introduisent un nouveau format basé sur les performances pour améliorer les tests de connaissances, compétences et aptitudes d’un candidat à l’aide des programmes MOS 2016&#58;
  - Les instructions de tâche d’examen MOS 2016 n’incluent généralement pas le nom de la commande, comme dans les versions précédentes. À titre d’exemple, les noms de fonction ne sont pas utilisés et sont remplacés par des descripteurs. Cela signifie que les candidats doivent comprendre la finalité et l’utilisation commune des fonctionnalités du programme afin de pouvoir réaliser les tâches dans chacun des projets.
  - Le format d’examen MOS 2016 intègre plusieurs projets.
