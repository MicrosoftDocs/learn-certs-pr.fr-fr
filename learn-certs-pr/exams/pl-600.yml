summary: |-
  Les architectes solutions Microsoft Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins commerciaux et techniques plus larges des organisations.
  
  Un architecte solutions a une connaissance fonctionnelle et technique de Power Platform, des applications d'engagement client de Dynamics 365, des solutions Microsoft cloud liées et de technologies tierces. A solution architect applies knowledge and experience throughout an engagement. L'architecte solutions effectue un travail proactif et préventif pour augmenter la valeur de l'investissement du client et promouvoir la santé de l'organisation. Ce rôle requiert la capacité à identifier les opportunités de résoudre les problèmes de l'entreprise.
  
  Les architectes solutions ont une expérience dans toutes les disciplines fonctionnelles et techniques de Power Platform. Les architectes de solutions devraient être en mesure de faciliter les décisions de conception en matière de développement, de configuration, d'intégration, d'infrastructure, de sécurité, de disponibilité, de stockage et de gestion des changements. Ce rôle permet d'équilibrer les besoins commerciaux d'un projet tout en répondant aux exigences fonctionnelles et non fonctionnelles.
  
