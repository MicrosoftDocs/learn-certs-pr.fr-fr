  title: 'Exam AZ-220: Microsoft Azure IoT Developer'
  description: 'Exam AZ-220: Microsoft Azure IoT Developer'
uid: exam.az-220
displayName: AZ-220
summary: |-
  <div>
  <div><strong>Le contenu de cet examen sera mis à jour le 27 janvier 2021. Veuillez télécharger le descriptif des compétences de l'examen ci-dessous pour voir ce qui va changer.</strong><br/><br/></div>
  </div>

  Les candidats à cet examen doivent avoir des connaissances spécialisées dans le développement de composants de cloud et de bord d’une solution Azure IoT.

  Les responsabilités d’un développeur Azure IoT englobent la gestion du cycle de vie du périphérique et son installation, la configuration, et la maintenance à l’aide des services de cloud et d’autres outils. Vous implémentez des solutions Azure IoT comprenant la topologie du périphérique, la connectivité, le débogage, et la sécurité, ainsi que des solutions de gestion, de surveillance et de transformation IoT liées aux pipelines de données. Vous déployez également les composants d’Azure IoT Edge et configurez la mise en réseau des périphériques sur le bord.

  Le développeur Azure IoT collabore avec les ingénieurs de données et les autres parties prenantes pour assurer une intégration commerciale réussie.

  Le candidat à cet examen doit savoir maîtriser l’implémentation des services Azure qui forment une solution IoT, notamment les options de stockage de données, l’analyse des données, le traitement des données et les options de plateforme en tant que service. Ce rôle doit également être capable de reconnaître les paramètres de configuration du service Azure IoT dans la portion de code d’une solution IoT et effectuer des tâches de codage spécifiques à IoT dans un ou plusieurs langages pris en charge par Azure, y compris C#, Node, C ou Python.
subTitle: 'Cet examen mesure votre compétence pour implémenter une infrastructure des solutions d’IoT, provisionner et gérer les périphériques, mettre en œuvre des solutions sur des périphériques Azure IoT Edge, traiter et gérer des données, surveiller, dépanner, et optimiser les solutions d’IoT, et implémenter la sécurité.'
