displayName: AZ-220
summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Le développeur Azure IoT est responsable de la mise en œuvre et du codage nécessaires pour créer et maintenir le Cloud et la partie de bord d’une solution IoT. En plus de configurer et maintenir les périphériques à l’aide des services de Cloud, le développeur IoT met également en place les périphériques physiques. Le développeur IoT est responsable de la maintenance des périphériques tout au long de leur cycle de vie.

  Le développeur IoT met en œuvre des conceptions de solutions IoT, y compris la topologie, la connectivité, le débogage, et la sécurité des périphériques. Le développeur IoT déploie le calcul/les conteneurs et configure la mise en réseau des périphériques. Le développeur IoT met en œuvre les conceptions de solutions pour gérer les pipelines de données, y compris la surveillance et la transformation des données en ce qui concerne l’IoT. Le développeur IoT collabore avec les ingénieurs de données et les autres parties prenantes pour assurer une intégration commerciale réussie.

  Les développeurs IoT doivent maîtriser la mise en œuvres des services Azure qui composent la solution IoT, y compris les options de stockage des données, l’analyse des données, le traitement des données, et les options de plateforme en tant que service. Les développeurs IoT doivent pouvoir reconnaître les paramètres de configuration du service Azure IoT dans la portion de code d’une solution IoT et effectuer des tâches de codage IoT spécifiques à au moins un langage pris en charge par Azure, y compris C#, Node, C, ou Python.
subTitle: 'Cet examen mesure votre aptitude à mettre en œuvre une infrastructure des solutions d’IoT; provisionner et gérer les périphériques; mettre en œuvre des solutions sur des périphériques Azure IoT Edge; traiter et gérer des données; surveiller, dépanner, et optimiser les solutions d’IoT; et mettre en œuvre la sécurité.'
