displayName: 70-779
summary: |-
  <div><font color='red'><strong>Cet examen a été retiré le 31 janvier 2021. Pour les options actuellement disponibles, veuillez vous reporter à la page <a href='/learn/certifications/browse/?resource_type=examination'>Consultez la page des certifications et des examens</a>.<br/><br/></strong></font></div>

  Les candidats à cet examen doivent avoir une bonne compréhension de la façon d'utiliser Microsoft Excel pour effectuer des analyses de données. Les candidats doivent être en mesure de consommer, transformer, modéliser, et visualiser des données dans Excel. Les candidats doivent également être en mesure de configurer et de manipuler des données dans PowerPivot, dans les PivotTables et les PivotCharts. Les candidats peuvent inclure des professionnels BI, des analystes de données et d'autres rôles chargés d'analyser des données avec Excel.
