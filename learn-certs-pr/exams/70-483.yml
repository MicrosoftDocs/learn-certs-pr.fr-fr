summary: |-
  <div><div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  <div><strong>Cet examen sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus passer cet examen après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certification-exams'>les prochains retraits d’examens</a>.<br/><br/></strong></div>
  </div>

  Les candidats à cet examen sont des développeurs ayant au moins un an d'expérience en programmation de logique métier essentielle pour une variété de types d'applications, de matériels et de plates-formes logicielles utilisant C#.

  Les candidats doivent également avoir une compréhension approfondie des éléments&#58;
  - Gestion du flux et des événements du programme
  - Programmation asynchrone et threading
  - Validation des données et utilisation des collections de données, y compris LINQ
  - Traitement des erreurs et des exceptions
  - Travail avec des tableaux et des collections
  - Travail avec des variables, des opérateurs et des expressions
  - Travail avec des classes et des méthodes
  - Décisions et itérations

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 14 décembre 2017. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 483.</div>
