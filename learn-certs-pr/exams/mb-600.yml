summary: >-
  Les architectes en solutions pour les applications de modélisation de Microsoft Power Apps dans Dynamics 365 mènent des mises en œuvre réussie et se concentrent sur la façon dont les solutions répondent aux besoins techniques et commerciaux élargis des organisations.


  Un architecte en solutions a des connaissances fonctionnelles et techniques des applications de modélisation Power Platform dans Dynamics 365, telles que Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing et Dynamics 365 Sales, liées à des solutions de cloud Microsoft et des technologies de tiers. Un architecte en solutions applique ses connaissances et son expérience par le biais d'un engagement. L’architecte en solutions réalise un travail proactif et préventif afin d'augmenter la valeur de l’investissement de son client et de promouvoir la santé de l’organisation. Ce rôle requiert la capacité à identifier les possibilités pour résoudre des problèmes professionnels.


  Les architectes en solutions ont de l’expérience dans les disciplines fonctionnelles et techniques de Power Platform et des applications de modélisation dans Dynamics 365. Les architectes en solutions doivent être capable de permettre la prise de décisions de conception au cours de la gestion de la mise au point, de la configuration, de l’intégration, de l’infrastructure, de la sécurité, de la disponibilité, du stockage et du changement. Ce rôle répond aux besoins commerciaux d'un projet tout en répondant aux exigences fonctionnelles et non fonctionnelles.


  <div style="color&#58;red"><br/><strong>REMARQUE&#58; Cet examen ne sera pas disponible avant le 27 janvier 2020</strong></div>
subTitle: Cet examen évalue votre capacité à réaliser les tâches techniques suivantes, procéder à une analyse des exigences et de la conception de la solution, créer une solution et mettre une solution en œuvre.
