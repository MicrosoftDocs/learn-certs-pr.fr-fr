  Les architectes de solutions de Microsoft Dynamics 365 + Power Platform dirigent des mises en œuvre réussies et se concentrent sur la manière dont les solutions répondent aux besoins professionnels et techniques plus larges des organisations.

  Un Solution Architects (architectes en solutions) a des connaissances fonctionnelles et techniques des applications de modélisation Power Platform dans Dynamics 365, telles que Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing et Dynamics 365 Sales, liées à des solutions de cloud Microsoft et des technologies de tiers. Un Solution Architects (architectes en solutions) applique ses connaissances et son expérience par le biais d'un engagement. L’Solution Architects (architectes en solutions) réalise un travail proactif et préventif afin d'augmenter la valeur de l’investissement de son client et de promouvoir la santé de l’organisation. Ce rôle requiert la capacité à identifier les possibilités pour résoudre des problèmes professionnels.

  Les Solution Architects (architectes en solutions) ont de l’expérience dans les disciplines fonctionnelles et techniques de Power Platform et des applications de modélisation dans Dynamics 365. Les Solution Architects (architectes en solutions) doivent être capable de permettre la prise de décisions de conception au cours de la gestion de la mise au point, de la configuration, de l’intégration, de l’infrastructure, de la sécurité, de la disponibilité, du stockage et du changement. Ce rôle répond aux besoins commerciaux d'un projet tout en répondant aux exigences fonctionnelles et non fonctionnelles.
