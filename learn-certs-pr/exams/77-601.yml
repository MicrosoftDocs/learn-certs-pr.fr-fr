summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen doivent avoir l’équivalent d’une expérience pratique de six mois à un an dans la création de solutions d’affaires avec Microsoft Office Word 2007 et peuvent avoir de l’expérience dans des versions antérieures d’Office Word. Ces candidats excellent particulièrement dans la création, la personnalisation et l’organisation de documents à l’aide du formatage et du contenu visuel approprié à l’information présentée. Ils maîtrisent également la révision, le partage et la sécurisation du contenu.
