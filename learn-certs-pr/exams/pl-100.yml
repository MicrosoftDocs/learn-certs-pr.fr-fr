summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Le créateur d’applications développe des solutions pour simplifier, automatiser et transformer des tâches et des processus pour lui-même et son équipe dans leurs domaines d’expertise en solutions. Il doit maîtriser les principales tâches de l’analyste opérationnel technique telles que la modélisation des données, la conception UX de base, l’analyse des exigences, l’analyse des processus, etc.<br/><br/>

  Le créateur d’application développe et applique les processus métier, structure la collection numérique des informations, améliorer l’efficacité des tâches répétitives et automatise les processus métier.

  Le créateur d’applications utilise les outils du créateur de Power Platform pour résoudre les problèmes d’entreprise. Il peut posséder de l’expérience dans Visual Basic for Applications, les tableaux croisés dynamiques Excel, Teams, et d’autres outils. Il doit avoir des connaissances de base des modèles de données, de l’interface utilisateur, et des processus. Le créateur d’applications est conscient des capacités et des limites des outils disponibles et comprend la manière de les appliquer.

  Le créateur d’applications est autonome et axé sur la solution. Il ne doit pas nécessairement avoir une formation informatique, mais il utilise facilement la technologie pour résoudre les problèmes d’entreprise, avec une mentalité de croissance personnelle. Il comprend les besoins opérationnels et perçoit le résultat souhaité. Il aborde les problèmes avec des stratégies phasées et itératives.
