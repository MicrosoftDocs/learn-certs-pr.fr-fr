  <div><strong>CET EXAMEN SERA RETIRÉ LE 31 DÉCEMBRE 2020. Pour en savoir plus, <a href="https://aka.ms/microsoftlearncommunity">visitez notre blog</a> et consultez nos articles sur les « Examens retirés ». Remarque&#58; Les examens seront retirés à 23h59 CST (heure normale du Centre).</strong><br/><br/></div>
  </div>

  Les candidats à cet examen sont des consultants fonctionnels ayant accès aux fonctionnalités du produit sous licence d'entreprise. En tant que consultant fonctionnel, le candidat est au courant des versions groupées des fonctionnalités mais ne travaille pas principalement avec ces produits groupés.

  Les candidats sont principalement responsables de la configuration du système pour répondre aux besoins des clients, de la réalisation des tâches de conception liées à la mise en œuvre de nouvelles fonctionnalités, de la mise en œuvre et du test des modifications apportées au système.

  Les candidats planifient la conception fonctionnelle des solutions, mettent en œuvre un application de gestion du cycle de vie (ALM), migrent les données et les objets de systèmes existants et externes, intègrent Power Platform à d'autres systèmes et gèrent l'environnement Power Platform.
subTitle: "Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: effectuer la découverte, la planification et l'analyse, gérer la conception de l’expérience utilisateur, gérer les entités et les données, mettre en œuvre la sécurité, mettre en œuvre l'intégration et effectuer le déploiement et le test des solutions."
