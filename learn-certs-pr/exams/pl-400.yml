summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les candidats à cet examen conçoivent, développent, sécurisent, et dépannent les solutions Power Platform. Le consultant fonctionnel implémente les composants d’une solution, notamment les améliorations des applications, les expériences utilisateur personnalisées, l’intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.

  Les candidats doivent avoir de solides connaissances pratiques dans les services Power Platform, notamment une compréhension approfondie des capacités, des limites, et des contraintes. Les candidats doivent avoir une compréhension de base des pratiques DevOps pour Power Platform.

  Les candidats doivent posséder de l’expérience en matière de développement, notamment dans les services Power Platform, JavaScript, JSON, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, les services web RESTful, ASP.NET, et Microsoft Power BI.

  <div><strong><br/>Remarque&#58; Cette examen sera disponible aux alentours du vendredi 25 septembre 2020.</strong></div>
