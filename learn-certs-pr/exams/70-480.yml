  Les candidats à cet examen sont des développeurs ayant au moins un an d'expérience en développement HTML avec un modèle de programmation événementiel orienté vers l'objet, et programmant une logique métier essentielle pour une variété de types d'applications, de matériels et de plateformes logicielles utilisant JavaScript.

  Les candidats doivent également avoir une compréhension approfondie des éléments&#58#;
  - Gestion du flux et des événements du programme
  - Programmation asynchrone
  - Validation des données et utilisation des collections de données, y compris JQuery
  - Traitement des erreurs et des exceptions
  - Tableaux et collections
  - Travail avec des variables, des opérateurs et des expressions
  - Travail avec des prototypes et des méthodes
  - Décisions et itérations

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Il y a des mises à jour des examens à partir du 14 décembre 2017. Pour en apprendre plus sur ces modifications et leur effet sur les compétences mesurées, veuillez télécharger et consulter le document des modifications de l’examen 480.</div>
