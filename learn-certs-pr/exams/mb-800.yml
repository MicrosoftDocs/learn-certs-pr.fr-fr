summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Un consultant fonctionnel des applications de base Dynamics 365 Business Central implémente et configure l’application Business Central, y compris la mise en place de la fonctionnalité des applications de base, des modules, et la migration de données vers Business Central. Les consultants configurent l’interface utilisateur en collaboration avec l’équipe de mise en œuvre pour fournir une facilité de gestion et de navigation à l’entreprise. Ils configurent les centres de rôle, y compris l’adaptation des perspectives, des indices, des tuiles d’action, des rapports, des graphiques, et l’extension de Business Central à l’aide des composants Power Platform.

  <div style='font-weight&#58; bold;'><br/>Remarque&#58; Cet examen sera disponible en Septembre 2020.</div>
subTitle: 'Cet examen sera disponible en septembre 2020. Cet examen mesure votre aptitude à réaliser les tâches suivantes: mettre en place Business Central, configurer les finances, configurer les ventes et les achats, mettre en place les opérations, et utiliser les composants Power Platform.'
