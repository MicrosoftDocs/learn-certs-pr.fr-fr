  <div><strong> Cette examen sera retirée le mardi 30 juin 2020. Il est possible qu'un examen de remplacement soit disponible. Pour en savoir plus, rendez-vous sur notre blog&#58; <a href='https://www.microsoft.com/en-us/learning/community.aspx'>https://www.microsoft.com/en-us/learning/community.aspx</a> et passez en revue nos publications sur les retraites d’examen. Remarque&#58; Les examens sont retirés à 23 h 59 CST (heure normale du Centre)<br/><br/></strong></div>
  </div>

  Les candidats à l'examen Microsoft SharePoint 2013 doivent avoir une solide maîtrise des environnements SharePoint et être capable d'accomplir toutes les tâches de niveau site. Ils doivent également connaître les principales fonctions de site, de bibliothèque et de liste SharePoint 2013. Ils doivent être capables d'optimiser et de personnaliser les sites SharePoint pour fournir une structure, résoudre les problèmes, favoriser la collaboration et accroître la productivité. Les exemples d'applications incluent la gestion des autorisations de liste, l'ajout de contenu à la barre de lancement rapide, la création de sites d'équipe et la modification des vues de la bibliothèque. Les candidats intéressés par cet examen peuvent être des membres de l'équipe de support technique, des chefs de projet, des chefs d'équipe, des chefs de service, etc.
