summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong> Cette examen sera retirée le lundi 31 août 2020. L’examen de remplacement AZ-104 est disponible. Pour plus d’informations, consultez la page<a href="/learn/certifications/exams/az-104"> des détails de l’examen AZ-104.
  </div>

  À partir du 1er mai 2019, la réussite du seul Exam AZ-103 sera suffisante pour obtenir cette certification. Ce nouvel examen combine les compétences couvertes par les examens AZ-100 et AZ-101 (qui ont été retirés le 1er mai 2019) avec la majeure partie du nouvel examen provenant de l’examen AZ-100.

  Les candidats à cet examen sont des administrateurs Azure qui gèrent les services de cloud couvrant le stockage, la sécurité, le réseau et les capacités de l'informatique du cloud. Les candidats ont une connaissance approfondie de chaque service tout au long du cycle de vie informatique et prennent en charge les demandes de services d'infrastructure, d'applications et d'environnements. Ils formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité et fournissent, dimensionnent, surveillent et ajustent les ressources, le cas échéant.

  Les candidats à cet examen doivent maîtriser PowerShell, l'interface de la ligne de commande, le portail Azure, les modèles ARM, les systèmes d'exploitation, la virtualisation, l'infrastructure du cloud, les structures de stockage et les réseaux.
subTitle: 'À partir du 1er mai 2019, la réussite du seul Exam AZ-103 sera suffisante pour obtenir cette certification. Ce nouvel examen combine les compétences couvertes par les examens AZ-100 et AZ-101 (qui ont été retirés le 1er mai 2019) avec la majeure partie du nouvel examen provenant de l’examen AZ-100. Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: gérer des abonnements et des ressources Azure, mettre en œuvre et gérer le stockage, déployer et gérer des machines virtuelles(VM), configurer et gérer les réseaux virtuels et gérer les identités.'
