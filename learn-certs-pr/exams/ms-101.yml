  Les candidats à cet examen sont des administrateurs de Microsoft 365 Enterprise qui participent à l’évaluation, la planification, la migration, le déploiement et la gestion des services de Microsoft 365. Ils réalisent des tâches de gestion de locataire de Microsoft 365 pour une entreprise, y compris ses identités, sécurité, conformité, et technologies de soutien.

   Les candidats ont une connaissance pratique des charges de travail de Microsoft 365 et doivent avoir travaillé en tant qu’administrateur pour au moins une charge de travail de Microsoft 365 (Exchange, SharePoint, Skype for Business, Windows en tant que service). Les candidats possèdent aussi une connaissance pratique du réseautage, de l'administration des serveurs et des bases de l’informatique telles que DNS, Active Directory et PowerShell.
subTitle: 'Cet examen évalue votre capacité à réaliser les tâches techniques suivantes: mettre en œuvre les services des périphériques modernes, mettre en œuvre la gestion de la sécurité et des menaces de Microsoft 365 et gérer la gouvernance et la conformité de Microsoft 365.'
