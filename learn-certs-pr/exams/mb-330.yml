summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les candidats à cet examen sont des consultants fonctionnels qui analysent des exigences opérationnelles et les traduisent en des processus et solutions opérationnels pleinement réalisés qui mettent en œuvre les meilleures pratiques du secteur. Les candidats servent de ressource clé à la mise en œuvre et à la configuration des applications pour répondre aux exigences opérationnelles.
  <br/>

  Les candidats à cet examen ont une compréhension de base des concepts de principes comptables et d'opérations financières des entreprises, du service à la clientèle, du service sur site, de la fabrication, de la vente au détail et de la gestion de la chaîne logistique.

  Les candidats à cet examen se spécialisent généralement dans un ou plusieurs ensembles de caractéristiques de Microsoft Dynamics 365 pour les finances, y compris la finance, la fabrication et la gestion de la chaîne logistique.

  Les candidats doivent avoir des connaissances des pratiques de gestion de la chaîne logistique, y compris de l'approvisionnement, du commerce, de la logistique, de la gestion des entrepôts et la gestion du transport.
subTitle: 'Cet examen mesure votre capacité à réaliser les tâches techniques suivantes: mettre en œuvre la gestion des informations produit, mettre en œuvre la gestion de l’inventaire, mettre et gérer les processus de la chaîne logistique et mettre en œuvre la gestion des entrepôts et des transports et effectuer les processus d’entreprise.'
