displayName: MO-200
summary: |-
  Une personne obtenant cette certification doit suivre environ 150 heures d’instruction et d’expérience pratique avec le produit, a prouvé sa compétence à un niveau d'associé dans l’industrie, en étant prête à entrer au marché du travail. Elle peut démontrer une application correcte des principales fonctionnalités de Excel et peut compléter les tâches de manière indépendante.
subTitle: Cet examen évalue les compétences dans les bases essentielles de la création et gestion des feuilles de travail et des classeurs, création des cellules et des lignes, création des tableaux, application de formules et de fractions et création de graphiques et d’objets. Cet examen couvre l'aptitude à créer et modifier un cahier d'activités contenant plusieurs feuilles et utiliser un élément graphique pour représenter visuellement des données. Les exemples de cahier d'activités comprennent des budgets professionnels, des états financiers, des tableaux des performances d'une équipe, des factures de vente et des journaux de saisie de données.
