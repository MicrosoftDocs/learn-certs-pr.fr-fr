### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Le Microsoft 365 Enterprise Administrator participe à l’évaluation, la planification, la migration, le déploiement et la gestion des services Microsoft 365.'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Les administrateurs de Microsoft 365 pour entreprise évaluent, planifient, migrent, déploient et gèrent les services de Microsoft 365.
  
  <div style='color&#58; red;'><br/>La certification MCSE Productivity solutions Expert sera retirée le 30 juin 2020. Par conséquent, la certification MCSE Productivity solutions Expert ne constituera pas une option de prérequis pour la certification Microsoft 365 Certified: Enterprise Administrator Expert, après le 30 juin 2021. (Un an après le retrait de MCSE).</div>
subTitle: Les administrateurs de Microsoft 365 pour entreprise évaluent, planifient, migrent, déploient et gèrent les services de Microsoft 365.
levels:
- advanced
skills:
- 'REMARQUE: Les puces qui apparaissent sous chacune des compétences mesurées dans le document ci-dessous visent à illustrer notre façon d’évaluer cette compétence. Cette liste n’est pas définitive ni exhaustive.'
- Concevoir et mettre en œuvre les services Microsoft 365.
- Gérer l’identité et les rôles des utilisateurs.
- Gérer l’accès et l’authentification.
- Planifier les charges de travail et les applications Office 365.
- Mettre en œuvre des services de périphériques modernes.
- Mettre en œuvre la gestion de la sécurité et des menaces de Microsoft 365.
- Gérer la gouvernance et la conformité de Microsoft 365.
