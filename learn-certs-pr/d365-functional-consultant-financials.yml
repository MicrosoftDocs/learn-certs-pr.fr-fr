  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: "Les Dynamics 365 Finance Functional Consultants sont responsables d’unifier les finances et opérations globales, d'automatiser les tâches et les flux de travail, de rationaliser les commandes, ventes, facturations et générations des rapports des clients."
