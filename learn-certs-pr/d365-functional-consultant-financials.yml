  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les Dynamics 365 Finance Functional Consultants sont responsables d’unifier les finances et opérations globales, d'automatiser les tâches et les flux de travail, de rationaliser les commandes, ventes, facturations et générations des rapports des clients.
subTitle: "Les Dynamics 365 Finance Functional Consultants sont responsables d’unifier les finances et opérations globales, d'automatiser les tâches et les flux de travail, de rationaliser les commandes, ventes, facturations et générations des rapports des clients."
