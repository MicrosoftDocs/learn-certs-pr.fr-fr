uid: certification.mcse-productivity-certification
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  <div>
  <div><strong>Cet Certificats sera retiré le 31 janvier 2021 à 23 h 59 heure du Centre. Vous ne pourrez plus l'obtenir après cette date. Pour en savoir plus sur <a href='/learn/certifications/retired-certifications'>les prochains retraits des certifications</a>.<br/><br/></strong></div>
  </div>

  Cette certification atteste que vous possédez les compétences nécessaires pour faire entrer votre entreprise dans l'informatique du cloud, accroître la productivité et la flexibilité des utilisateurs, minimiser la perte de données et renforcer la sécurité des données de votre organisation. Cette certification peut servir à satisfaire aux exigences pour devenir [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator).

  Pour devenir MCSE&#58; Productivity Solutions Expert, vous devez satisfaire aux exigences suivantes&#58;
  - Obtenez l’une des certifications prérequises&#58;
    - Prérequis Option 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Prérequis Option 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Et réussissez l’un des examens en option&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
subTitle: Cette certification atteste que vous possédez les compétences nécessaires pour faire entrer votre entreprise dans l'informatique du cloud, accroître la productivité et la flexibilité des utilisateurs, minimiser la perte de données et renforcer la sécurité des données de votre organisation. Cette certification peut servir à satisfaire une des exigences pour devenir Microsoft 365 Certified Enterprise Administrator Expert.
