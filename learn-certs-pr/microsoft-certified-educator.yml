summary: >-
  La certification Microsoft Certified Educator (MCE) atteste de la maîtrise technologique des instructeurs et de leur aptitude à dispenser une formation adaptée et riche d'enseignements aux participants.

  La certification MCE convient idéalement aux instructeurs encore en formation, aux établissements supérieurs de formation des professeurs et aux instructeurs déjà sur le terrain.


  Microsoft propose un cursus complet de formation en ligne, 21CLD, pour aider les instructeurs à se préparer à cet examen difficile.


  **Remarque** L'examen de certification Microsoft Certified Educator permet d'évaluer si les instructeurs savent appliquer les outils technologiques dans les six domaines de contenu, et non pas s'ils maîtrisent parfaitement ces différents outils technologiques. Si vous cherchez des informations sur l'obtention de la certification permettant de dispenser des formations sur les produits et technologies Microsoft, visitez la page [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx) page.
