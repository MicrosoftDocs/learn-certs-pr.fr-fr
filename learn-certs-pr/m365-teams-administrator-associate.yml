  description: Le Microsoft Administrateur des équipes configure, déploie et gère les charges de travail d’Office 365 pour les équipes Microsoft qui se concentrent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise.
uid: certification.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Le Microsoft Administrateur des équipes configure, déploie et gère les charges de travail d’Office 365 pour les équipes Microsoft qui se concentrent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise.


  Le Teams Administrator doit être capable de planifier, de déployer et de gérer des conversations, des applications, des canaux, des réunions, des conférences audio, des événements en direct et des appels des équipes.
subTitle: Le Microsoft Administrateur des équipes configure, déploie et gère les charges de travail d’Office 365 pour les équipes Microsoft qui se concentrent sur une collaboration et une communication efficaces et efficientes dans un environnement d’entreprise.
