title: 'Renouvellement de la Microsoft Certified: DevOps Engineer Expert'
metadata:
  title: 'Renouvellement de la Microsoft Certified: DevOps Engineer Expert'
  description: 'Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler.'
uid: renewal.devops-engineer
certificationUid: certification.devops-engineer
assessmentId: a2d734be-49cd-42e6-966e-e7278821234c
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler. Prouvez que vous êtes resté à jour en ce qui concerne les dernières mises à jour de Azure et de GitHub en réussissant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement grâce à l’excellente collection de modules d’apprentissage.
skills:
- Gérer la fiabilité du site
- Surveiller et signaler tout événement de sécurité dans Azure AD
- Construire et déployer des applications pour Azure à l’aide de GitHub Actions
- Automatiser GitHub à l’aide de GitHub Script
- Réviser la planification et la gestion des coûts de Azure
- Gérer la construction de dépendances avec Azure Artifacts
- Accueillir votre propre agent de construction dans Azure Pipelines
examsPassed:
- az-400
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: DevOps Engineer Expert."
resources:
