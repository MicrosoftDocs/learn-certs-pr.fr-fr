title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
  description: Les Solution Architects (architectes en solutions) pour applications pour les finances et les opérations dans Microsoft Dynamics 365 sont des conseillers de confiance qui travaillent en tant que consultants pour des organisations et les membres de l’équipe de mise en œuvre pour préciser les besoins de l’entreprise en une solution bien définie et rentable.
uid: certification.d365-finance-and-operations-apps-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>

  Les Solution Architects (architectes en solutions) pour applications pour les finances et les opérations dans Microsoft Dynamics 365 sont des conseillers de confiance qui travaillent en tant que consultants pour des organisations et les membres de l’équipe de mise en œuvre pour préciser les besoins de l’entreprise en une solution bien définie et rentable.
subTitle: Les Solution Architects (architectes en solutions) pour applications pour les finances et les opérations dans Microsoft Dynamics 365 sont des conseillers de confiance qui travaillent en tant que consultants pour des organisations et les membres de l’équipe de mise en œuvre pour préciser les besoins de l’entreprise en une solution bien définie et rentable.
levels:
