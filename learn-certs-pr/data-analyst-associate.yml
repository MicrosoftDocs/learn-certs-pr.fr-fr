title: 'Microsoft Certified: Data Analyst Associate'
metadata:
  title: 'Microsoft Certified: Data Analyst Associate'
  description: 'Les analystes des données permettent aux entreprises de maximiser la valeur de leurs ressources en données à l’aide de Microsoft Power BI.'
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Les analystes des données permettent aux entreprises de maximiser la valeur de leurs ressources en données à l’aide de Microsoft Power BI. En leur qualité d’experts du domaine, les analystes de données sont responsables de la conception et de la création de modèles de données évolutifs, du nettoyage et de la transformation des données, et de la favorisation des compétences analytiques avancées qui fournissent une valeur commerciale considérable par des visualisations de données faciles à saisir.
  
  <div style='color&#58; red;'><br/><strong>Remarque&#58; Cette certification ne sera pas disponible avant le 2 avril 2020.</strong> Ces informations ne sont pas finales et des modifications mineures pourraient lui être apportées lors de la publication de la certification.</div>
subTitle: Les analystes des données permettent aux entreprises de maximiser la valeur de leurs ressources en données à l’aide de Microsoft Power BI.
