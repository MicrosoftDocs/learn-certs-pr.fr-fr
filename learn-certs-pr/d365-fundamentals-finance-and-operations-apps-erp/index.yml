summary: |-
  Si vous avez une large exposition à la planification des ressources de l'entreprise (ERP) de Dynamics 365 et comprenez les principes fondamentaux de la manière dont les applications financières et opérationnelles s'intègrent dans l'écosystème global de Microsoft - cette certification est pour vous.
  
  Les personnes qui sont familiarisées avec les opérations commerciales, qui ont une compréhension fondamentale des principes financiers et qui maîtrisent les technologies de l'information - de manière générale ou grâce à leur expérience professionnelle - peuvent utiliser cette certification pour valider ces compétences et leur permettre d'ouvrir des portes de carrières professionnelles prometteuses.
  
  Cette certification de base peut être utilisée de diverses manières par des personnes à différents stades de leur carrière. En voici quelques exemples&#58;
  - Les professionnels IT qui souhaitent mettre en avant leur large compréhension des applications avec lesquelles ils travaillent
  - Les professionnels techniques et les décideurs commerciaux qui étudient comment les fonctionnalités de Dynamics 365 peuvent s'intégrer aux applications qu'ils utilisent
  - Les entreprises et les autres parties prenantes qui utilisent Dynamics 365 et veulent démontrer qu'ils comprennent les principes fondamentaux de la plate-forme
  - Les développeurs qui veulent montrer une compréhension plus approfondie des opérations commerciales, de la finance et des ERP
  - Les étudiants, les jeunes diplômés et les personnes qui changent de carrière et qui veulent tirer le meilleur parti des apps de finance et d'opérations de Dynamics 365 pour passer au niveau supérieur. 
