summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Cette certification démontre que vous disposez des compétences les plus élevées requises pour maîtriser l'utilisation des programmes Office en obtenant un certification Microsoft Office Specialist Master.

  Pour obtenir la certification Microsoft Office Specialist Master, vous devez réussir un des deux examens électifs suivants&#58;
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
subTitle: Cette certification démontre que vous disposez des compétences les plus élevées requises pour maîtriser l'utilisation des programmes Office en obtenant un certification Microsoft Office Specialist Master.
