title: 'Renouvellement de la Microsoft Certified: Azure Developer Associate'
metadata:
  title: 'Renouvellement de la Microsoft Certified: Azure Developer Associate'
  description: 'Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler.'
uid: renewal.azure-developer
certificationUid: certification.azure-developer
assessmentId: d0dbfae9-07f5-4dfa-97c1-98cad082c78c
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler. Prouvez que vous êtes resté à jour en ce qui concerne les dernières mises à jour de Azure en réussissant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement grâce à l’excellente collection de modules d’apprentissage.
skills:
- Créer un workflow serverless de longue durée avec Durable Functions
- Exécuter une Azure Function avec des déclenchements
- Choisir l’API adéquat pour Azure Cosmos DB
- Optimiser la performance de Azure Cosmos DB en utilisant des stratégies de partitionnement et d’indexation
- Contrôler l’authentification de vos API avec Azure API Management
examsPassed:
- az-204
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft Certified: Azure Developer Associate."
