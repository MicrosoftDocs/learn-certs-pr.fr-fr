title: 'Microsoft Certified: Power Apps + Dynamics 365 Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Solution Architect Expert'
  description: Les Solution Architects (architectes en solutions) pour les applications de modélisation de Microsoft Power Apps dans Dynamics 365 mènent des mises en œuvre réussie et se concentrent sur la façon dont les solutions répondent aux besoins techniques et commerciaux élargis des organisations.
uid: certification.power-apps-and-d365-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></div>
  
  Les Solution Architects (architectes en solutions) pour les applications de modélisation de Microsoft Power Apps dans Dynamics 365 mènent des mises en œuvre réussie et se concentrent sur la façon dont les solutions répondent aux besoins techniques et commerciaux élargis des organisations. 
subTitle: Les Solution Architects (architectes en solutions) pour les applications de modélisation de Microsoft Power Apps dans Dynamics 365 mènent des mises en œuvre réussie et se concentrent sur la façon dont les solutions répondent aux besoins techniques et commerciaux élargis des organisations.
levels:
- advanced
skills:
- 'REMARQUE: Les puces qui apparaissent sous chacune des compétences mesurées dans le document ci-dessous visent à illustrer notre façon d’évaluer cette compétence. Cette liste n’est pas définitive ni exhaustive.'
- Procéder à une analyse des exigences et de la conception de la solution
- Créer une solution
- Mettre une solution en œuvre
