uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Le Azure Database Administrator met en œuvre et gère les aspects opérationnels des solutions de plateformes de données natives au cloud et hybrides, reposant sur Microsoft Azure Data Services et Microsoft SQL Server. Le Azure Database Administrator utilise des méthodes et des outils variés pour effectuer les opérations quotidiennes, notamment en appliquant ses connaissances dans l’utilisation de T-SQL à des fins de gestion administrative.

  <div></br>
  Les candidats à ce poste doivent comprendre tous les concepts traités dans<a href='/learn/certifications/exams/dp-900'>Exam DP-900: Microsoft Azure Data Fundamentals</a>.
  </div>
subTitle: Le Azure Database Administrator met en œuvre et gère les aspects opérationnels des solutions de plateformes de données natives au cloud et hybrides, reposant sur Microsoft Azure Data Services et Microsoft SQL Server.
levels:
- intermediate
skills:
- Planifier et mettre œuvre des ressources de plateformes de données
- Implémenter un environnement sécurisé
- Surveiller et optimiser les ressources d’exploitation
- Optimiser la performance des requêtes
- Effectuer une automatisation des tâches
- Planifier et implémenter un environnement de haute disponibilité et de récupération après sinistre (HADR)
- Effectuer l’administration à l’aide de T-SQL
