summary: |-
  Cette certification atteste que vous possédez les compétences nécessaires pour faire entrer votre entreprise dans l'informatique du cloud, accroître la productivité et la flexibilité des utilisateurs, minimiser la perte de données et renforcer la sécurité des données de votre organisation. Cette certification peut servir à satisfaire aux exigences pour devenir [Microsoft 365 Certified Enterprise Administrator Expert](https://www.microsoft.com/fr-fr/learning/m365-enterprise-administrator.aspx)
  
  Pour devenir MCSE Productivity Solutions Expert, vous devez satisfaire aux exigences suivantes&#58;
  - Obtenir une certification prérequise
    - Option de prérequis 1&#58; [MCSA Windows Server 2012](https://www.microsoft.com/fr-fr/learning/mcsa-windows-server-certification.aspx)
    - Option de prérequis 2&#58; [MCSA Windows Server 2016](https://www.microsoft.com/fr-fr/learning/mcsa-windows-server-2016-certification.aspx)
  - Réussir un des examens facultatifs
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-33&4#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Gérer Microsoft SharePoint Server 2016] (/learn/certifications/exams/70-339)
    - [70-345&#58; Concevoir et déployer Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
subTitle: Cette certification atteste que vous possédez les compétences nécessaires pour faire entrer votre entreprise dans l'informatique du cloud, accroître la productivité et la flexibilité des utilisateurs, minimiser la perte de données et renforcer la sécurité des données de votre organisation. Cette certification peut servir à satisfaire une des exigences pour devenir Microsoft 365 Certified Enterprise Administrator Expert.
