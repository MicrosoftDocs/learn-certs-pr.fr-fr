summary: "Cette certification démontre que vous disposez des compétences les plus élevées requises pour maîtriser l'utilisation des programmes Office en obtenant un certification Microsoft Office Specialist Master.\n\nPour obtenir une certification Microsoft Office Specialist Master, veuillez remplir les exigences suivantes&#58;\n\n- Passer chacun des trois examens requis\n  - [77-726&#58; Word 2016 Expert&#58; Création de documents pour une communication efficace](/learn/certifications/exams/77-726)\n  - [77-728&#58; Excel 2016 Expert&#58; Interprétation des données pour les aperçus](/learn/certifications/exams/77-728)\n  - [77-729&#58; PowerPoint 2016&#58; Compétences en conception et en fourniture de présentation de base](/learn/certifications/exams/77-729)\n- Réussissez l'un des examens en option suivants \n  - [77-730&#58; Access 2016&#58; Gestion basique de bases de données, manipulation et compétences de requêtes](/learn/certifications/exams/77-730)\n  - [77-731&#58; Outlook 2016&#58; Compétences de base de communication, de collaboration et d'e-mails](/learn/certifications/exams/77-731)"
subTitle: Cette certification démontre que vous disposez des compétences les plus élevées requises pour maîtriser l'utilisation des programmes Office en obtenant un certification Microsoft Office Specialist Master.
