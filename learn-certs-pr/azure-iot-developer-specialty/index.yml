summary: |-
  Les candidats au certificat de spécialisation Azure IoT Developer doivent avoir des connaissances spécialisées dans le développement de composants de cloud et de bord d’une solution Azure IoT.

  Les responsabilités de cette fonction englobent la gestion du cycle de vie du périphérique et son installation, la configuration, et la maintenance à l’aide des services de cloud et d’autres outils. Vous travaillez à mettre en œuvre des solutions Azure IoT comprenant la topologie du périphérique, la connectivité, le débogage, et la sécurité, ainsi que des solutions de gestion, de surveillance et de transformation IoT liées aux pipelines de données. Vous déployez également les composants d’Azure IoT Edge et configurez la mise en réseau des périphériques sur le bord.

  Azure Le développeur IoT collabore avec les ingénieurs de données et les autres parties prenantes pour assurer une intégration commerciale réussie.

  Le candidat à cette certification doit avoir de l’expérience dans la mise en œuvre des services Azure qui forment une solution IoT, notamment les options de stockage de données, l’analyse des données, le traitement des données, et les options de plateforme en tant que service. Ce rôle doit également être capable de reconnaître les paramètres de configuration du service Azure IoT dans la portion de code d’une solution IoT et effectuer des tâches de codage spécifiques à IoT dans un ou plusieurs langages pris en charge par Azure, y compris C#, Node, C, ou Python.
