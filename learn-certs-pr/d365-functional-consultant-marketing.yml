summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SERA REMPLACÉ PAR UN NOUVEL EXAMEN, <a href="/learn/certifications/exams/pl-200">PL-200</a>, EN SEPTEMBRE 2020. Vous pourrez obtenir cette certification en passant l’examen MB-200 ou PL-200, en plus de MB-220, jusqu’au retrait du MB-200 le 31 décembre 2020. Après le retrait de l’examen MB-200, vous devrez réussir aux examens PL-200 et MB-220 pour obtenir cette certification.</strong><br/><br/></div></div>

  Les Microsoft Dynamics 365 Marketing Functional Consultants sont responsables de la mise en œuvre de solutions qui attirent et convertissent les prospects, développent une prise de conscience de la marque, standardisent la messagerie omnicanal et délivrent des perspectives marketing.
