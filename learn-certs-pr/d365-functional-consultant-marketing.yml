### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate'
  description: 'Les Microsoft Dynamics 365 Marketing Functional Consultants sont responsables de la mise en œuvre de solutions qui attirent et convertissent les prospects, développent une prise de conscience de la marque, standardisent la messagerie omnicanal et délivrent des perspectives marketing.'
uid: certification.d365-functional-consultant-marketing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>
  <div><strong>EXAMEN <a href="/learn/certifications/exams/mb-200">MB-200</a> EST REMPLACÉ PAR UN NOUVEL EXAMEN, <a href="/learn/certifications/exams/pl-200">PL-200</a>. Vous pourrez obtenir cette certification en passant MB-200 ou PL-200, plus MB-220, avant que MB-200 soit retiré le le 31 décembre 2020. Après que MB-200 soit retiré, il sera nécessaire de passer PL-200 et MB-220 pour obtenir cette certification. Note&#58; Les examens seront retirés à 23h59 Heure Centrale Standard.</strong><br/><br/></div></div>
  
  Les Microsoft Dynamics 365 Marketing Functional Consultants sont responsables de la mise en œuvre de solutions qui attirent et convertissent les prospects, développent une prise de conscience de la marque, standardisent la messagerie omnicanal et délivrent des perspectives marketing.
subTitle: Les Microsoft Dynamics 365 Marketing Functional Consultants sont responsables de la mise en œuvre de solutions qui attirent et convertissent les prospects, développent une prise de conscience de la marque, standardisent la messagerie omnicanal et délivrent des perspectives marketing.
levels:
