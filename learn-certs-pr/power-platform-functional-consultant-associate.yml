summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></font></div>

  Le consultant fonctionnel Power Platform doit avoir de vastes connaissances appliquées dans Power Platform, notamment une compréhension pratique des capacités, des limites et des contraintes. Ils doivent avoir de l’expérience dans l’utilisation des outils du créateur de Power Platform afin de créer des solutions qui utilisent Power Platform et Microsoft 365. Les consultants fonctionnels certifiés doivent maîtriser la modélisation des données, la conception de l’expérience utilisateur, l’analyse des exigences, et l’analyse des processus.

  <div><br/><strong>Remarque&#58; Cette certification sera disponible en octobre 2020.</strong></div>
