  description: Cette certification sera disponible en octobre 2020. Le consultant fonctionnel Power Platform doit avoir de vastes connaissances appliquées dans Power Platform, notamment une compréhension pratique des capacités, des limites et des contraintes.
uid: certification.power-platform-functional-consultant-associate
