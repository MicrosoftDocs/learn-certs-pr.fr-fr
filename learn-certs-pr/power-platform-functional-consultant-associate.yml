summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong><br/><br/></font></div>

  Le Power Platform Functional Consultant doit avoir de vastes connaissances appliquées dans Power Platform, notamment une compréhension pratique des capacités, des limites et des contraintes. Il doit posséder de l’expérience dans l’utilisation des outils du créateur de Power Platform afin de créer des solutions qui utilisent Power Platform et Microsoft 365. Les Certified Functional Consultants doivent maîtriser la modélisation des données, la conception de l’expérience utilisateur, l’analyse des exigences et l’analyse des processus.
