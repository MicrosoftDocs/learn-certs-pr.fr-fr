summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Cette certification est la preuve que vous avez une compréhension de base de l’environnement Microsoft Excel 2013 et la capacité de remplir des tâches de manière autonome. Les candidats doivent connaître et démontrer qu’ils sont capables d’utiliser correctement les principales fonctionnalités d’Excel 2013.
subTitle: Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit d’Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d’un programme Office spécifique.
