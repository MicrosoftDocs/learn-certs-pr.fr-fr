summary: |-
  Cette certification démontre que vous disposez de compétences avancées dans Word 2013 en obtenant une certification Microsoft Office Specialist Expert. Les candidats doivent savoir utiliser les fonctionnalités spécialisées et avancées de l’application. Ils doivent être capables de créer, gérer et distribuer des documents professionnels à diverses fins, dans diverses situations.
subTitle: Démontrez que vous avez des compétences avancées dans l’utilisation de Microsoft Word 2013 en obtenant une certification Microsoft Office Specialist Expert.
levels:
- intermediate
skills:
- Gérer et des paramètres du document
- Concevoir des documents avancés
- Créer des références avancées
- Créer des éléments Word personnalisés
roles:
