### YamlMime:Certification
title: 'Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: "Les ingénieurs d'Azure AI utilisent les services cognitifs, l'apprentissage machine et l'exploitation des connaissances pour créer et mettre en œuvre des solutions Microsoft Al qui impliquent le traitement automatique du langage naturel, la parole, la vision par ordinateur, les bots et les agents."
uid: certification.azure-ai-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les ingénieurs d'Azure AI utilisent les services cognitifs, l'apprentissage machine et l'exploitation des connaissances pour créer et mettre en œuvre des solutions Microsoft Al qui impliquent le traitement automatique du langage naturel, la parole, la vision par ordinateur, les bots et les agents.
subTitle: Les ingénieurs d'Azure AI utilisent les services cognitifs, l'apprentissage machine et l'exploitation des connaissances pour créer et mettre en œuvre des solutions Microsoft Al qui impliquent le traitement automatique du langage naturel, la parole, la vision par ordinateur, les bots et les agents.
levels:
- intermediate
skills:
- 'REMARQUE : Les puces qui apparaissent sous chacune des compétences mesurées dans le document ci-dessous visent à illustrer notre façon d’évaluer cette compétence. Cette liste n’est pas définitive ni exhaustive.'
- Analyser les exigences des solutions
- Concevoir des solutions en Intelligence Artificielle (AI)
- Mettre en œuvre et surveiller les solutions en Intelligence Artificielle (AI)
