summary: |-
  Démontrez que vous disposez des compétences nécessaires pour tirer pleinement profit d’Excel en obtenant une certification Microsoft Office Specialist (MOS) 2016. Les candidats ayant réussi la certification Microsoft Office Specialist Excel 2016 maîtrisent les principes de base de l’environnement Excel et sont capables d’accomplir des tâches sans aide extérieure.
subTitle: Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit d’Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d’un programme Office spécifique.
levels:
- intermediate
skills:
- Créer et gérer des feuilles de calcul et des classeurs
- Gérer les cellules et les plages de données
- Créer des tables
- Effectuer des opérations avec des formules et des fonctions
- Créer des graphiques et des objets
