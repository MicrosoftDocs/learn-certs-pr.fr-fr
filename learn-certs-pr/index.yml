trainingSection:
  title: Comment se préparer à la certification
  summary: Microsoft comprend que les préférences d’apprentissage sont différentes selon les individus, nous proposons donc des options de certification et de formation tout au long de votre parcours de certification.
  items:
  - image:
      alt: Une femme qui regarder Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Parcours d'apprentissage gratuits pour se préparer
    summary: Avec Microsoft Learn, chacun peut maîtriser les concepts de base à la vitesse désirée et selon son calendrier. Qu’il s'agisse d'un seul module pour découvrir une tâche essentielle ou explorer entièrement un sujet grâce à un ensemble de modules apparentés.
    browseLinks:
    - text: Parcourez tous les parcours d'apprentissage
      url: https://docs.microsoft.com/fr-fr/learn/browse/?resource_type=learning%20path
  - image:
      alt: Un homme fait une présentation devant quatre personnes assises autour d'une table.
      src: /learn/certifications/images/image-working-group.jpg
    title: Préparation avec des formations dispensées par un instructeur
    summary: Les partenaires de formation Microsoft proposent une gamme de solutions adaptées à vos besoins d'apprentissage, vous permettant d'atteindre vos objectifs de formation. Les formateurs certifiés Microsoft ont suivi une formation rigoureuse et répondent à des exigences de certification technique strictes.
    browseLinks:
    - text: Parcourez toutes les formations dispensées par un instructeur
      url: /learn/certifications/courses/browse/

