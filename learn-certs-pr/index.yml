### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Obtenez des certifications qui montrent que vous suivez le rythme des rôles et des exigences techniques actuels. Sélectionnez une fonction pour découvrir les chemins de certification.

roles:
  - name: developer
    summary: Les Développeurs conçoivent, construisent, testent et maintiennent des solutions de cloud. 
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Les administrateurs mettent en œuvre, surveillent et maintiennent les solutions Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Les Solutions Architects (architectes de solutions) Microsoft doivent posséder une expertise en informatique, réseau, stockage et sécurité.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Les Data Engineers conçoivent et mettent en œuvre la gestion, la surveillance, la sécurité et la confidentialité des données en utilisant toute la pile de services de données.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Les Data Scientists appliquent les techniques d'apprentissage machine pour former, évaluer et déployer des modèles qui résolvent les problèmes des entreprises.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Les AI Engineers utilisent les services cognitifs, l’apprentissage machine et la valorisation des connaissances pour créer et mettre en œuvre des solutions Microsoft IA.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: Les DevOps Engineers comprennent des personnes, des processus et des technologies pour délivrer de façon continue des produits et services de valeur, à la hauteur des besoins et objectifs professionnels des utilisateurs finaux.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Les Security Engineers mettent en œuvre des contrôles de sécurité et une protection contre les menaces, gèrent l’identité et l’accès et protègent les données, les applications et les réseaux.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Les Consultants Fonctionnels tirent parti de Microsoft Dynamics 365 et de Microsoft Power Platform pour anticiper et planifier les besoins des clients.
    url: /learn/certifications/roles/functional-consultant


