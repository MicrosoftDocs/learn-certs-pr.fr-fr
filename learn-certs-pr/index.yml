statisticsSection:
  title: Pourquoi obtenir une certification
  summary: Les certifications vous donnent un atout professionnelle grâce à une preuve de compétences basées sur les rôles reconnue par le secteur.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Avantages des certifications Microsoft
    summary: Après avoir obtenu une certification, 23% des technologues certifiés Microsoft ont déclaré avoir reçu jusqu'à 20% d'augmentation de salaire. De plus, les employés certifiés sont souvent chargés de superviser leurs pairs, ce qui leur donne un accès plus rapide à une promotion. Livre blanc sur la valeur de la certification de Pearson VUE 2017
  items:
    - title: 38%
      summary: des positions de TI seront liées au cloud d'ici 2021.
      note: IDC/Microsoft, compétences liées au cloud et influence organisationnelle * Comment les compétences liées au cloud accélèrent la progression de la carrière des professionnels de l’informatique, mai 2017
    - title: 35%
      summary: des professionnels de l’informatique affirment avoir plus d'influence pendant la mise en œuvre du cloud que leurs homologues pendant la mise en œuvre d'autres technologies.
      note: IDC/Microsoft, compétences liées au cloud et influence organisationnelle * Comment les compétences liées au cloud accélèrent la progression de la carrière des professionnels de l’informatique, mai 2017
    - title: 36.9%
      summary: des professionnels de l’informatique affirment que la certification les a aidé à réaliser des tâches complexes avec plus de confiance.
      note: Pearson VUE, The Value of IT Certification Survey, janvier 2017
