    - title: Parcourez toutes les certifications et tous les examens.
      summary: Découvrez toutes les certifications pour faire progresser votre carrière.
      url: /learn/certifications/browse

statisticsSection:
  title: Certifications Microsoft 
  summary: Les certifications Microsoft confèrent un avantage professionnel en fournissant des preuves mondialement reconnues et approuvées par l'industrie de la maîtrise des compétences dans le domaine du numérique et du cloud.
  video:
    pdfDownloadUrl: https://home.pearsonvue.com/voc
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Avantages des certifications
    summary: Après avoir obtenu une certification, 67% des professionnels de la technologie disent avoir davantage confiance en leurs capacités à accomplir leur travail, 41% déclarent avoir accru leur satisfaction professionnelle et 35% ont vu leur salaire ou leur rémunération augmenter.- 2018 Pearson VUE Valeur de la certification IT.
  items:
    - title: 91%
      summary: des professionnels IT certifiés affirment que la certification leur confère une plus grande crédibilité professionnelle.
      note: 2018 Pearson VUE Valeur de la certification
    - title: 52%
      summary: des professionnels IT certifiés déclarent que leur expertise est plus recherchée au sein de leur organisation.
      note: Global Knowledge 2019 IT rapport sur les compétences et les salaires
    - title: 93%
      summary: des décideurs estiment que les employés certifiés apportent une valeur ajoutée.
      note: Global Knowledge 2019 IT Decision Makers Insights
