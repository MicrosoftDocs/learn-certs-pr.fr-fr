uid: certification.mos-outlook-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Démontrez que vous disposez des compétences nécessaires pour tirer pleinement profit d’Outlook en obtenant une certification Microsoft Office Specialist (MOS) 2016. Les candidats qui réussissent l’examen maîtriseront la création et la modification d’e-mails de qualité professionnelle, la maintenance de calendriers à travers plusieurs fuseaux horaires ainsi que la planification de tâches pour des buts et situations divers.
subTitle: Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit d’Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d’un programme Office spécifique.
levels:
- intermediate
skills:
- Gérer l’environnement Outlook pour la productivité
- Gérer les messages
- Gérer les horaires
- Gérer les contacts et les groupes
roles:
