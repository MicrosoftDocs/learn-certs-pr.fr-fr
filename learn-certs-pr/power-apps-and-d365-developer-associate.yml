- Gérer la conception de l’expérience utilisateur
- Gérer les entités et les données
- Mettre en œuvre la sécurité
- Mettre en œuvre l'intégration
- Effectuer le déploiement et l’essai des solutions
- Créer un design technique
- Configurer Common Data Service
- Créer et configurer des applications Power Apps
- Configurer l’automatisation du processus d'affaires
- Étendre l’expérience utilisateur
- Étendre la plateforme
- Mettre au point des intégrations
