### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Les développeurs qui travaillent avec Microsoft Power Apps et Dynamics 365 sont responsables de la conception, du développement, de la sécurisation et de l’extension d’une implémentation Dynamics 365. Les candidats mettent en œuvre les composants de la solution qui incluent des améliorations de l’application, l’expérience client de l’utilisateur, l'intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.
uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les développeurs qui travaillent avec Microsoft Power Apps et Dynamics 365 sont responsables de la conception, du développement, de la sécurisation et de l’extension d’une implémentation Dynamics 365. Les candidats mettent en œuvre les composants de la solution qui incluent des améliorations de l’application, l’expérience client de l’utilisateur, l'intégration des systèmes, la conversion de données, l’automatisation personnalisée du processus et les visualisations personnalisées.
subTitle: Les développeurs qui travaillent avec Microsoft Power Apps et Dynamics 365 sont responsables de la conception, du développement, de la sécurisation et de l’extension d’une implémentation Dynamics 365.
levels:
