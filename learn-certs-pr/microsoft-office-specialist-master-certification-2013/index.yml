iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  La certification Microsoft Office Specialist 2013 Master démontre que vous disposez du maximum de compétences requises pour maîtriser l’utilisation des programmes Office.

  Pour obtenir la certification Microsoft Office Specialist 2013 Master, vous devez suivre un des parcours suivants&#58; 



  <div><br/><strong>Option 1 (Word Expert + Excel Core + Elective)</strong></div>


  - Réussir un des trois examens obligatoires suivants&#58;
  - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-420&#58; Microsoft Excel 2013 Core](/learn/certifications/exams/77-420)
  - Réussir un des trois examens obligatoires suivants&#58;
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (retired June 2020)

  <div><br/><strong>Option 2 (Excel Expert + Word Core + Elective)</strong></div>


  - Réussir un des trois examens obligatoires suivants&#58;
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
    - [77-418&#58; Microsoft Word 2013 Core](/learn/certifications/exams/77-418)
  - Réussir un des trois examens obligatoires suivants&#58;
    - [77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
    - [77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
    - [77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
    - [77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
    - [77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (retired June 2020)

  <div><br/><strong>Option 3 (Word Expert + Excel Expert)</strong></div>


  - Réussir les quatre examens obligatoires suivants (aucun examen au choix n’est requis sur ce parcours)&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
    - [77-427&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-427)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
    
subTitle: Cette certification démontre que vous disposez du niveau de compétences le plus élevé requis pour maîtriser l’utilisation des programmes Office en obtenant une certification Microsoft Office Specialist Master.
