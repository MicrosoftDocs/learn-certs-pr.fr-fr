  <div><font color='red'><strong>En réponse à la situation du coronavirus (COVID-19), Microsoft met en place plusieurs modifications temporaires de son programme de formation et de certification. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>En savoir plus</a>.</strong></font><br/><br/></div>

  Les candidats à la certification Azure Fundamentals doivent posséder des connaissances fondamentales des services de cloud et de la manière dont ces services sont fournis avec Microsoft Azure.

  La certification Azure Fundamentals représente une opportunité de prouver la connaissance des concepts du cloud, les services de base d’Azure, la tarification d’Azure, SLA, et le cycle de vie ainsi que les bases de la sécurité, la confidentialité, la conformité et la confiance dans le cloud.

  Cette certification est destinée aux personnes qui débutent leur travail avec des solutions et des services basés dans le cloud. Les candidats doivent pouvoir démontrer des connaissances fondamentales des concepts de cloud, ainsi que des services Azure, des charges de travail, de la sécurité, de la confidentialité, de la tarification, et du support. En outre, vous devez être familiarisé avec les concepts de mise en réseau, de stockage, de calcul, de support aux applications, et de développement d’applications.

  Azure Fundamentals peut être utilisé pour se préparer à d’autres certifications Azure basées sur les rôles ou spécialisées, sans être un prérequis pour elles.
