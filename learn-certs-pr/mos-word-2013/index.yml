uid: certification.mos-word-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Cette certification est la preuve que vous avez une compréhension de base de l’environnement Microsoft Word 2013 et la capacité de remplir des tâches de manière autonome. Les candidats doivent démontrer leur connaissance des principales fonctions Word 2013 et être en mesure de les appliquer correctement.
subTitle: Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit d’Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d’un programme Office spécifique.
levels:
- intermediate
skills:
- Créer et gérer des documents
- Mettre en forme du texte, des paragraphes et des sections
- Créer des tableaux et des listes
- Appliquer des références
- Insérer et mettre en forme des objets
roles:
- business-user
type: mos
