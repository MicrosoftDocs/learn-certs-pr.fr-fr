summary: |-
  Si vous êtes titulaire de cette certification et qu’elle arrive à échéance dans les six prochains mois, vous pouvez la renouveler. Prouvez que vous êtes resté à jour en ce qui concerne les dernières mises à jour de Microsoft 365 en réussissant l’évaluation de renouvellement. Vous pouvez également vous préparer au renouvellement grâce à l’excellente collection de modules d’apprentissage.
skills:
- Protéger votre environnement avec Azure Advanced Threat Protection
- Passer de Azure Information Protection à Microsoft Information Protection
- Décrire les capacités de gestion de la conformité de Microsoft 365
- Renforcer l’authentification (accès conditionnel) avec Azure Active Directory
- Accueillir Zero Trust avec Azure Active Directory
- Protéger vos données avec les étiquettes de sensibilité
- Vous protéger contre les menaces avec Microsoft Defender Advanced Threat Protection
- Préparer la conformité de la communication dans Microsoft 365
examsPassed:
- ms-500
studyGuideDescription: "Cette collection de modules d'apprentissage vous aidera à vous préparer à l'évaluation de renouvellement de Microsoft 365 Certified: Security Administrator Associate."
