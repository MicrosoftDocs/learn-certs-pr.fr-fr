iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit de Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d'un programme Office spécifique. Cinq certifications Microsoft Office Specialist sont&#58;
  - Pour obtenir la certification [Microsoft Office Specialist&#58; Microsoft Word 2016](/learn/certifications/mos-word-2016), réussir [Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - Pour obtenir la certification [Microsoft Office Specialist&#58; Microsoft Excel 2016](/learn/certifications/mos-excel-2016), réussir [Exam 77-727&#58; Excel 2016&#58; Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727)
  - Pour obtenir la certification [Microsoft Office Specialist&#58; Microsoft PowerPoint 2016](/learn/certifications/mos-powerpoint-2016), réussir [Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Pour obtenir la certification [Microsoft Office Specialist&#58; Microsoft Access 2016](/learn/certifications/mos-access-2016), réussir [Exam 77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - Pour obtenir la certification [Microsoft Office Specialist&#58; Microsoft Outlook 2016](/learn/certifications/mos-outlook-2016), réussir [Exam 77-731&#58; Outlook 2016&#58; Core Communication, Collaboration and Email Skills](/learn/certifications/exams/77-731)
  
subTitle: "Cette certification démontre que vous disposez des compétences nécessaires pour tirer pleinement profit de Office en obtenant une certification Microsoft Office Specialist (MOS) dans le cadre d'un programme Office spécifique. <div style='bold;'>Le passage d’un examen</div> est requis pour la certification. Choisir entre Excel 2016, PowerPoint 2016 ou Word 2016."
