  Cette certification atteste que vous pouvez développer des applications et services Web et/ou mobiles modernes.

  Pour obtenir la certification MCSD&#58; App Builder, complétez les exigences suivantes&#58;
  - Obtenez l’une des certifications prérequises&#58;
    - Prérequis Option 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - Prérequis Option 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - Et réussissez l’un des examens en option&#58;
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
