### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: "Les ingénieurs de données de Azure intègrent, transforment et consolident les données provenant de divers systèmes de données structurées et non structurées dans des structures qui conviennent à l'élaboration de solutions analytiques."
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>LES EXAMENS DP-200 ET DP-201 SERONT REMPLACÉS PAR <a href='/learn/certifications/exams/dp-203'>EXAM DP-203</a> LE 23 FÉVRIER 2021. Vous pourrez toujours obtenir cette certification en passant DP-200 et DP-201 jusqu'à leur retrait le 30 juin 2021.</strong></font><br/><br/></div>
  
  Les ingénieurs de données Azure conçoivent et mettent en œuvre la gestion, la surveillance, la sécurité et la confidentialité des données en utilisant toute la pile de services de données Azure pour répondre aux besoins de l'entreprise.
subTitle: Les ingénieurs de données de Azure intègrent, transforment et consolident les données provenant de divers systèmes de données structurées et non structurées dans des structures qui conviennent à l'élaboration de solutions analytiques.
