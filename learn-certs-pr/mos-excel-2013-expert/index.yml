### YamlMime:Certification
title: 'Microsoft Office Specialist: Excel 2013 Expert'
metadata:
  title: 'Microsoft Office Specialist: Excel 2013 Expert'
  description: 'Microsoft Office Specialist: Excel 2013 Expert'
uid: certification.mos-excel-2013-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Cette certification démontre que vous disposez du niveau de compétences le plus élevé requis pour maîtriser l’utilisation des programmes Office en obtenant une certification Microsoft Office Specialist Expert. Les candidats doivent avoir une compréhension approfondie de l’environnement Excel et la capacité de guider d’autres personnes afin qu’elles utilisent correctement les fonctionnalités d’Excel 2013 de Office Professional Plus. Ils doivent connaître et pouvoir démontrer leur connaissance des fonctionnalités spécialisées et avancées de l’application.
subTitle: Cette certification démontre que vous disposez de compétences avancées dans l’utilisation de Microsoft Excel en obtenant une certification Microsoft Office Specialist Expert.
levels:
- intermediate
skills:
- Gérer et partager des classeurs
- Appliquer des formats et des mises en page personnalisés
- Créer des formules avancées
- Créer des tableaux et des graphiques avancés
roles:
- business-user
type: mos
products:
- office
- office-excel
