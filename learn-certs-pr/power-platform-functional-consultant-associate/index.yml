summary: |-
  Vous êtes un consultant fonctionnel, un analyste de données ou un développeur qui cherche à affiner ses compétences en matière de conseil et de configuration, ou un architecte de solutions en voie d'obtenir la certification d'architecte de solutions? Ou peut-être êtes-vous un professionnel IT ayant des connaissances et de l'expérience dans la configuration de Microsoft Power Platform. Si cela vous décrit et que vous êtes familier avec Microsoft Dynamics 365 et les principes de modélisation des données, étudiez comment la certification Microsoft Power Platform Functional Consultant Associate peut vous aider à faire progresser votre carrière et faire de vous un membre clé de votre équipe. Cette certification indique au monde entier que vous êtes considéré comme qualifié pour construire et mettre en œuvre des solutions qui utilisent Power Apps, Power BI, et Power Virtual Agents.
  
  En tant que candidat à cette certification, vous travaillez avec les parties prenantes d'une organisation et les experts en la matière, tels que les architectes, les développeurs et les testeurs de solutions, pour rassembler les exigences et ensuite mettre en œuvre les solutions Microsoft Power Platform. Vous construisez des modèles, canvas, et des applications de portail. Et vous créez des flux Power Automate, concevez des chatbots en utilisant Power Virtual Agents, et analysez les données en utilisant la visualisation et les tableaux de bord de Power BI. Vous pouvez même concevoir des améliorations pour les applications, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, des automatisations de processus et des visualisations personnalisées.
  
  En tant que consultant fonctionnel, utilisez cette certification pour mieux vous vendre dans le cadre de projets et d'autres engagements. La certification Microsoft Power Platform Functional Consultant Associate permet aux organisations de savoir qu'en l'absence de code ou avec un code faible, il est possible de construire des solutions qui nécessiteraient normalement l'expertise d'un développeur.
  
  Si vous avez besoin de plus d'expérience avant d'essayer d'obtenir cette certification, voici quelques suggestions&#58;
  - Construire un tableau de bord de base en utilisant Power BI.
  - Suivre les parcours d'apprentissage disponibles sur Microsoft Learn.
  - S'inscrire à un cours de formation dirigé par un instructeur.
