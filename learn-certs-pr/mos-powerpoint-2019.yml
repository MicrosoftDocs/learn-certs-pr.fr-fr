  Démontrez que vous disposez des compétences nécessaires pour tirer le meilleur parti de PowerPoint en obtenant la certification Microsoft Office Specialist &#58; PowerPoint Associate. Cette certification démontre les compétences dans la création, la modification et l’amélioration des présentations et des diaporamas.

  Une personne obtenant cette certification doit suivre environ 150 heures d’instruction et d’expérience pratique avec le produit, a prouvé sa compétence à un niveau d'associé dans l’industrie, en étant prête à entrer au marché du travail. Elle peut démontrer une application correcte des principales fonctionnalités de PowerPoint et peut compléter les tâches de manière indépendante.
