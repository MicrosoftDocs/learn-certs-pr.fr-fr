summary: |-
  Les Microsoft 365 Enterprise Administrators évaluent, planifient, migrent, déploient et gèrent les services de Microsoft 365.

  <div><br/><strong>La certification MCSE&#58; Productivity Solutions Expert sera retirée le 31 janvier 2021. Elle continuera d’être considérée comme une option de prérequis pour cette certification jusqu’au 31 janvier 2022 (un an après le retrait de la certification).</strong></div>
subTitle: Les Microsoft 365 Enterprise Administrators évaluent, planifient, migrent, déploient et gèrent les services de Microsoft 365.
levels:
- advanced
skills:
- Concevoir et mettre en œuvre les services Microsoft 365
- Gérer l’identité et les rôles des utilisateurs
- Gérer l’accès et l’authentification
- Planifier les charges de travail et les applications d’Office 365
- Mettre en œuvre les services des périphériques modernes
- Mettre en œuvre la gestion de la sécurité et des menaces de Microsoft 365
- Gérer la gouvernance et la conformité de Microsoft 365
