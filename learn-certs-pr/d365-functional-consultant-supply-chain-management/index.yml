title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Les Dynamics 365 Supply Chain Management Functional Consultants sont responsables de rationaliser la comptabilité des coûts, la gestion de l’inventaire, la planification principale, et la gestion de l’entrepôt pour leurs clients.'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Si vous êtes un consultant fonctionnel ou un utilisateur métier ayant une compréhension fondamentale des normes industrielles de gestion de la chaîne d'approvisionnement, cette certification pourrait vous convenir. Vous devez également avoir de l'expérience dans la configuration et la mise en œuvre de Dynamics 365 Supply Chain Management pour répondre aux besoins de votre organisation. Les consultants fonctionnels en gestion de la chaîne d'approvisionnement sont des ressources clés qui travaillent avec des développeurs, des architectes de solutions, des chefs de projet et des consultants fonctionnels en finance, commerce et fabrication.
  
  Si vous avez besoin de plus d'expérience avant de tenter d'obtenir cette certification, voici quelques suggestions&#58;
  
  - Étudiez les modules de gestion de la chaîne d'approvisionnement sur Microsoft Learn, et effectuez davantage de travaux pratiques.
  - Inscrivez-vous à un cours de formation dirigé par un instructeur qui couvre la série MB-300 ou MB-330.
  - Participer à la communauté sur [community.dynamics.com](https://community.dynamics.com/), ou rejoignez un groupe d'utilisateurs.
  - Observez un consultant fonctionnel en gestion de la chaîne d'approvisionnement et participez à la mise en œuvre des fonctionnalités de Dynamics 365 Supply Chain Management.
  - Trouvez un mentor, visitez des entrepôts et apprenez comment les choses sont fabriquées.
  - Posez des questions et apprenez des experts et des clients.
subTitle: 'Les Dynamics 365 Supply Chain Management Functional Consultants sont responsables de rationaliser la comptabilité des coûts, la gestion de l’inventaire, la planification principale, et la gestion de l’entrepôt pour leurs clients.'
levels:
- intermediate
skills:
- Utiliser les outils communs de fonctionnalité et de mise en œuvre
- Configurer la sécurité, les processus et les options
- Gérer les données relatives aux finances et aux opérations
- Valider et soutenir la solution
- Mettre en œuvre la gestion des informations sur le produit
- Mettre en œuvre la gestion de l’inventaire
- Implémenter et gérer les processus de la chaîne d'approvisionnement
- Implémenter la gestion des entrepôts et du transport
- Implémenter un plan directeur
