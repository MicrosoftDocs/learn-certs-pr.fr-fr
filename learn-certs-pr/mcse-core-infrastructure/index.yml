  Cette certification atteste que vous êtes capable de gérer un centre de données hautement efficace et moderne, la gestion des identités, la gestion des systèmes, la virtualisation, le stockage et la mise en réseau.

  Pour obtenir la certification MCSE&#58; Core Infrastructure, complétez les exigences suivantes&#58;
  - Obtenez l’une des certifications prérequises&#58;
    - Prérequis Option 1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Prérequis Option 2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - Et réussissez l’un des examens en option&#58;
    - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
