summary: |-
  Dans cette formation, les étudiants apprendront à prendre en charge et configurer les ordinateurs de bureau avec Windows 10 dans un environnement organisationnel. Les étudiants mettront au point les compétences comprenant l’apprentissage de l’installation, la personnalisation et la mise à jour des systèmes d’exploitation Windows 10. Les étudiants apprendront à gérer le stockage, les fichiers et les périphériques ainsi qu’à configurer la connectivité réseau sur Windows 10. Les étudiants apprendront également à sécuriser le système d’exploitation Windows 10 et à protéger les données sur le périphérique. Finalement, les étudiants apprendront à gérer et dépanner Windows 10.
  #### Profil de l’audience
  Les candidats à cet examen sont des professionnels de l'informatique qui effectuent l'installation, la configuration, la gestion locale générale et la maintenance des services de base de Windows 10. Les candidats peuvent également être familiarisés à certains scénarios d'entreprise et certains services intégrés au Cloud.
