  - Décrire les options et les avantages du stockage local, dans le cloud et virtuel.
  - Configurer OneDrive.
  - Configurer les partitions et les volumes du disque local.
  - Décrire les capacités et les avantages des espaces de stockage.


  ### Module  6&#58;  Gérer les applications dans Windows 10
  Dans ce module, les étudiants découvriront la gestion des applications dans Windows 10. Ce module couvrira les différents types d'applications et de méthodes d'installation prises en charge.  Les étudiants apprendront à installer les applications à l’aide de méthodes manuelles et automatisées et à gérer la livraison des applications à l’aide de Windows Store. Finalement, ce module couvrira les différences entre Internet Explorer et Microsoft Edge.

  #### Leçons
  - Fournir des applications aux utilisateurs
  - Gérer les applications universelles de Windows
  - Les navigateurs Web dans Windows 10


  #### Laboratoire&#58;  Chargement latéral d’une application

  #### Laboratoire&#58;  Installation et mise à jour des applications de Microsoft Store

  #### Laboratoire&#58;  Configurer Internet Explorer en mode entreprise
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différents types d'applications,
  - d'installer des applications manuellement et à l’aide de méthode automatisées,
  - de gérer le déploiement des applications à l’aide de Windows Store.
  - de découvrir les fonctionnalités du navigateur Web dans Windows 10.


  ### Module  7&#58;  Configurer les autorisations et les authentifications
  Ce module présente les outils et les fonctionnalités de Windows 10 pour autoriser l'accès aux clients de Windows 10. Les étudiants découvriront les méthodes de connexion des utilisateurs à Windows 10.  Ce module couvre également la limite de ce que les utilisateurs peuvent ou ne peuvent pas faire sur un périphérique, par des méthodes du genre UAC et des types de comptes.
  #### Leçons
  - Authentification
  - Configurer le contrôle du compte utilisateur
  - Mettre en œuvre l’enregistrement d’un périphérique


  #### Laboratoire&#58;  Rejoindre un domaine

  #### Laboratoire&#58;  Créer des politiques de sécurité

  #### Laboratoire&#58;  Configurer UAC
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différentes méthodes de sécurisation des données et le système d’exploitation de Windows 10,
  - de décrire les différents types de compte utilisateurs et services.
  Configurer Windows Hello.
  - Configurer le contrôle du compte utilisateur.


  ### Module  8&#58;  Configurer l’accès aux données et leur utilisation
  Dans ce module, les étudiants découvriront les autorisations. Ce module couvrira les considérations des différents systèmes de fichiers. Les étudiants apprendront à configurer les autorisations aux fichiers et aux dossiers, ainsi que les fichiers partagés. Le module se terminera avec la configuration des paramètres par des méthodes telles que la politique locale ou de groupe.
  #### Leçons
  - Aperçu des systèmes de fichiers
  - Configurer et gérer l’accès aux fichiers
  - Configurer et gérer les dossiers partagés


  #### Laboratoire&#58;  Créer, gérer et partager un dossier

  #### Laboratoire&#58;  Utiliser des conditions pour contrôler l’accès et les autorisations effectives
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différences et les avantages des systèmes de fichiers pris en charge,
  - de configurer les autorisations aux fichiers et aux dossiers,
  - de configurer des dossiers partagées,
  - de sécuriser Windows par des paramètres de politique locale.


  ### Module  9&#58;  Configurer la protection contre les menaces et la sécurité avancée
  Ce module présente aux étudiants la protection des périphériques contre les menaces externes. Les étudiants découvriront les différents types de menaces communes. Ce module enseignera aux étudiants l’utilisation du cryptage, des pare-feux et de IPSec pour la protection contre les menaces. Ce module se terminera avec la manière de configurer et d’utiliser Windows Defender et AppLocker.
  #### Leçons
  - Protection contre les maliciels et les menaces
  - Windows Defender
  - Règles de sécurité des connexions
  - Méthodes de protection avancées


  #### Laboratoire&#58;  Configurer Windows Defender

  #### Laboratoire&#58;  Créer des règles de pare-feux

  #### Laboratoire&#58;  Créer des règles de sécurité des connexions

  #### Laboratoire&#58;  Utiliser EFS

  #### Laboratoire&#58;  Utiliser Bitlocker

  #### Laboratoire&#58;  Configurer AppLocker
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'identifier les menaces de sécurité communes.
  - de décrire les méthodes par lesquelles il est possible de mitiger ces menaces de sécurité communes,
  - de décrire les différents méthodes de cryptage,
  - de décrire comment le pare-feu Windows peut sécuriser le périphérique,
  - de décrire les avantage de l’utilisation d’IPSec,
  - de décrire les différentes fonctionnalités de Windows Defender,
  - de décrire les avantage de l’utilisation d’AppLocker.


  ### Module  10&#58;  Prendre en charge l’environnement Windows 10
  Ce module couvrira l’architecture et les environnements communs de Windows 10. Les étudiants découvriront les divers outils utilisés dans l’entretien de Windows. Ce module discutera également des méthodologies pour la résolution efficace des problèmes et comment gérer et optimiser Windows 10 de manière proactive.

  #### Leçons
  - Windows Architecture
  - Outils de soutien et de diagnostic
  - Surveillance et résolution des problèmes de performance informatique


  #### Laboratoire&#58;  Surveiller les événements

  #### Laboratoire&#58;  Surveiller la fiabilité et la performance
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire l’architecture Windows.
  - de décrire les étapes clés dans la résolution des problèmes.
  - de décrire l’objectif et les avantages des divers outils Windows.
  - d'utiliser les outils de surveillance pour établir la base de référence de la performance,
  - d'optimiser la performance sur les clients Windows 10.


  ### Module  11&#58;  Dépanner les fichiers et les applications
  Ce module aide les étudiants à planifier la sauvegarde et le recouvrement des fichiers.  Les étudiants apprendront à planifier et à configurer des stratégies de protection des données et à suivre différentes méthodes de récupération de fichiers et de systèmes.  Ce module comprend également des méthodes communes pour la résolution des problèmes d’installation des applications, la résolution des problèmes de compatibilité et la résolution des problèmes de navigateur.
  #### Leçons
  - Récupération des fichiers dans Windows 10
  - Dépanner les applications


  #### Laboratoire&#58;  Utiliser l’historique des fichiers pour récupérer les fichiers

  #### Laboratoire&#58;  Dépanner les applications bureau

  #### Laboratoire&#58;  Résoudre les problèmes liés à la compatibilité des applications

  #### Laboratoire&#58;  Résoudre les problèmes de Microsoft Edge
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différents méthodes de récupération de fichiers.
  - de configurer Windows 10 pour prendre en charge la récupération de fichiers individuels et de systèmes.
  - de récupérer un périphérique à l’aide de la fonction 'Reset this PC',
  - de résoudre les problèmes de compatibilité des applications à l’aide d’Application Compatibility Toolkit,
  - de résoudre les problèmes communs liés au navigateur.


  ### Module  12&#58;  Dépannage du système d’exploitation
  Dans ce module, les étudiants apprendront à résoudre les problèmes de démarrage et de service liés au système d’exploitation.  Ce module enseignera les différentes options de démarrage et de récupération et comment résoudre les différents services Windows.
  #### Leçons
  - Dépanner le démarrage de Windows
  - Résoudre les problèmes de service du système d’exploitation


  #### Laboratoire&#58;  Récupération à l’aide de la fonction 'Reset this PC'

  #### Laboratoire&#58;  Récupération à l’aide du point de restauration
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les diverses méthodes d’identification et de récupération à la suite de problèmes de démarrage.
  - de décrire quand il faut utiliser les différentes options avancées de démarrage
  - d'identifier et de désactiver un service en échec.
  - d'identifier et de mitiger les scénarios communs de compte bloqué.


  ### Module  13&#58;  Dépanner le matériel et les pilotes
  Ce module introduit le dépannage du matériel.  Les étudiants découvriront la gestion des pilotes et la résolution des problèmes de périphériques. Ils apprendront également les étapes du dépannage du matériel et des périphériques externes du système, tels que les périphériques USB et les imprimantes, notamment les méthodes de diagnostic et de correction.
  #### Leçons
  - Dépanner les pilotes en échec
  - Aperçu sur le dépannage de matériel
  - Dépanner les échecs physiques


  #### Laboratoire &#58;  Récupération à l’aide de la restauration de pilote
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de dépanner et de corriger les problèmes liés au pilote,
  - de dépanner les périphériques,
  - de diagnostiquer et de remplacer le matériel.

