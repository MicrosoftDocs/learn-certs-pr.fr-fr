outlineSection: |-
  ### Module  1&#58;  Installer Windows
  Ce module couvre l’installation du système d’exploitation Windows 10.  Les étudiants découvriront les différentes éditions de Windows 10, les exigences et les nouvelles fonctionnalités introduites. Ce module couvre l’installation du système d’exploitation, ainsi que les méthodes de migration et de mise à niveau. Les étudiants apprendront également quels sont les outils communs utilisés dans le processus de déploiement.
  #### Leçons
  - Introduction à Windows 10
  - Éditions et exigences de Windows 10
  - Options de déploiement
  - Mettre à niveau vers Windows 10
  - Outils de déploiement


  #### Laboratoire&#58;  Mise à niveau sur place de Win7 à Win 10

  #### Laboratoire&#58;  Migration des paramètres utilisateur à l’aide d’USMT
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comprendre les différentes éditions et fonctionnalités de Windows 10
  - de comprendre les options d’installation client de Windows 10.
  - de pratiquer l’installation de Windows 10,
  - de faire migrer le contenu à l’aide de l’outil de migration de l’état client.


  ### Module  2&#58;  Configuration et personnalisation post-installation
  Ce module couvre les tâches de post-installation les plus communes dans Windows 10. Les étudiants apprendront à personnaliser l’interface utilisateur, ainsi qu’à utiliser le panneau de contrôle et l'application de configuration pour configurer les paramètres communs du système d’exploitation. Cette formation présentera également Windows PowerShell aux étudiants.  Ce module couvrira également le fonctionnement des pilotes des périphériques. La gestion et la configuration des périphériques matériels tels que les imprimantes seront également présentés aux étudiants.
  #### Leçons
  - Configurer et personnaliser le menu Démarrer de Windows
  - Options de configuration communes
  - Méthodes de configuration avancées
  - Gérer les pilotes et les périphériques


  #### Laboratoire&#58;  Utiliser l’application de configuration des paramètres et le panneau de contrôle

  #### Laboratoire&#58;  Utiliser les objets de la politique de groupe

  #### Laboratoire&#58;  Utiliser PowerShell pour configurer Windows

  #### Laboratoire&#58;  Gestion des imprimantes locales et de réseau
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de personnaliser l’interface utilisateur de Windows 10,
  - de configurer les paramètres de périphériques spécifiques tels que les plans d’alimentation et les options de périphériques mobiles,
  - d'utiliser le panneau de contrôle et l’application de configuration de Windows pour configurer les paramètres,
  - d'effectuer des tâches en utilisant Windows PowerShell,
  - de décrire des concepts liés aux pilotes,
  - de décrire des concepts de gestion des imprimantes,
  - de configurer l’impression côté client et de gérer les propriétés du serveur d’impression.


  ### Module  3&#58;  Mise à niveau de Windows dans Windows 10
  Dans ce module, les étudiants apprendront à garder Windows 10 à jour. Ils découvriront le nouveau modèle de service Windows et comment il s'applique à divers scénarios. Les étudiants apprendront plusieurs méthodes différentes pour la mise à jour de Windows et des applications, ainsi que la gestion des mises à jour à l'aide d’outils comme la politique de groupe et la mise à jour Windows pour les entreprises.
  #### Leçons
  - Modèle de service Windows
  - Mise à jour de Windows


  #### Laboratoire&#58;  Mise à jour de Windows 10
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire le modèle de service Windows
  - de configurer les paramètres de mise à jour de Windows.
  - de décrire la mise à jour de Windows à l’aide de WSUS
  - de décrire la mise à jour de Windows à l’aide de la mise à jour de Windows pour les entreprises.
  - de configurer la mise à jour de Windows à l’aide d’une politique de groupe.


  ### Module  4&#58;  Configurer le réseau
  Les étudiants apprendront dans ce module les concepts de mise en réseau. Ce module présentera IPv4 et IPv6 et des concepts comme le DNS.  Les étudiants apprendront à configurer des paramètres réseau dans Windows et découvriront les technologie de réseau sans fil. Le module se terminera avec les méthodes de gestion de Windows à distance.
  #### Leçons
  - Configurer la connectivité réseau IP
  - Mettre en œuvre la résolution des noms
  - Mettre en œuvre la connectivité réseau sans fil
  - Aperçu de l’accès à distance
  - Gestion à distance


  #### Laboratoire&#58;  Configurer la connectivité réseau

  #### Laboratoire&#58;  Configurer et tester la résolution des noms

  #### Laboratoire&#58;  Gestion à distance
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer les connexions réseau IP,
  - de décrire le fonctionnement de la résolution des noms,
  - de décrire les technologies d’accès à distance comme le VPN,
  - de configurer Windows pour la gestion et l’accès à distance.


  ### Module  5&#58;  Configurer le stockage
  Ce module couvre la configuration et la gestion du stockage dans Windows 10.  Les étudiants découvriront les options de stockage local, dans le cloud et virtuel. Cette formation comprendra également la configuration du stockage sur les périphériques des clients et l’introduction aux espaces de stockage.
  #### Leçons
  - Aperçu des options de stockage
  - Gérer le stockage local
  - Entretenir les disques et les volumes
  - Gérer les espaces de stockage


  #### Laboratoire&#58;  Gérer le stockage

  #### Laboratoire&#58;  Comprimer les dossiers

  #### Laboratoire&#58;  Permettre les quotas de disques

  #### Laboratoire&#58;  Créer un espace de stockage

