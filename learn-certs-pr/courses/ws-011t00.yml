summary: |-
  Cette formation de cinq jours dispensée par un instructeur s’adresse principalement aux professionnels de l’informatique qui ont de l’expérience avec Windows Server. Elle est conçue pour les professionnels qui seront responsables de gérer l’identité, la mise en réseau, le stockage et le calcul à l’aide de Windows Server 2019 et qui doivent comprendre les scénarios, les exigences et les options disponibles et applicables à Windows Server 2019. Cette formation enseigne aux professionnels de l’informatique les compétences d’administration fondamentales nécessaires pour déployer et prendre en charge Windows Server 2019 dans la plupart des organisations.

  #### Profil de l’audience
  Cette formation est destinée aux professionnels de l’informatique qui ont une expérience pratique avec Windows Server et qui cherchent une formation unique de cinq jours qui couvre les composants et les technologies d’administration de base dans Windows Server 2019. Cette formation aide également les administrateurs de serveurs des versions précédentes de Windows Server à actualiser leurs connaissances et compétences liées à Windows Server 2019.
  En outre, cette formation peut aider les personnes qui recherchent du matériel de préparation aux examens liés à Windows Server. Cette formation s’adresse également aux personnes travaillant dans un centre d’assistance qui souhaitent passer à la maintenance des serveurs.
