summary: |-
  Cette formation est une introduction au monde de la gestion des périphériques Microsoft 365, en commençant par l’établissement de Microsoft Intune, jusqu’à l’enregistrement des périphériques dans Intune, en passant par la surveillance des périphériques, le contrôle de ce que les utilisateurs peuvent faire à partir des périphériques enregistrés en utilisant les politiques d'accès conditionnel. Si une personne gère déjà des périphériques en utilisant un outil de gestion de périphériques traditionnel comme le gestionnaire de configuration, elle sera intéressée de savoir qu’elle pourra passer harmonieusement à la gestion moderne où les périphériques sont gérés par Intune et où il est possible de profiter des nouvelles capacités de gestion des périphériques, telles que la conformité, l’accès conditionnel et Windows autopilot pour déployer de nouveaux périphériques à partir du cloud.

  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
prerequisitesSection: |-
  - Avoir terminé une formation d'administrateur basé sur les rôles telle que la messagerie, Teamwork, la sécurité et la conformité ou la collaboration.
  - Une compréhension parfaite du DNS et une expérience fonctionnelle de base avec les services de Microsoft 365.
  - Une compréhension parfaite des pratiques informatiques générales.
