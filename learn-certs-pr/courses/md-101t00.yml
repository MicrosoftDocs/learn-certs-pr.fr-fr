summary: |-
  Dans cette formation, les étudiants découvriront comment planifier et mettre en œuvre une stratégie de mise en œuvre d'un système d’exploitation à l’aide de méthodes de mise en œuvre modernes ainsi que la façon de mettre en œuvre une stratégie de mise à jour. Les étudiants découvriront les composants clés de la gestion moderne et des stratégies de cogestion. Cette formation couvre également les éléments nécessaires à l’incorporation de Microsoft Intune dans votre organisation. Les étudiants découvriront également les méthodes de mise en œuvre et de gestion des applications et des applications basées sur des navigateurs. Les étudiants découvriront les concepts clés de la sécurité dans la gestion moderne, ce qui inclut l’authentification, les identités, l’accès et les politiques de conformité. Les étudiants découvriront des technologies telles qu'Azure Active Directory, Azure Information Protection et Windows Defender Advanced Threat Protection ainsi que comment en tirer parti afin de protéger les dispositifs et les données.

  #### Profil de l’audience
  L’administrateur de Modern Desktop déploie, configure, sécurise, gère et surveille des périphériques et des applications clients dans un environnement d'entreprise. Ses responsabilités incluent la gestion des identités, l’accès, les politiques, les mises à jour et les applications. L'administrateur de l'ordinateur de bureau moderne collabore avec l’administrateur M365 Enterprise pour concevoir et mettre en œuvre une stratégie de périphériques à la hauteur des attentes d'une organisation moderne. 
  
  L’administrateur de Modern Desktop doit être familiarisé aux charges de travail M365 et doit avoir de solides compétences et de l’expérience dans le déploiement, la configuration et le maintien de dispositifs Windows 10 et non Windows. Le rôle du MDA se concentre sur les services dans le cloud plutôt que sur les technologies de gestion sur site.
