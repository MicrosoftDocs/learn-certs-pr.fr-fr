  ### Module 2&#58; Configurer la fabrication allégée
  Ce sujet explique comment configurer la fabrication allégée dans Finance and Operations Un scénario de fabrication allégée est généralement plus qu'une accumulation de règles de kanban indépendantes ou de politiques d’approvisionnement en matériaux. Le flux de matériaux et de produits dans les cellules de travail et les emplacements d’une production spécifique ou d’un scénario d’approvisionnement peut être décrit comme une séquence ou un petit réseau de processus ou d'activités de transfert, appelés flux de production. Les flux de production axés sur l’activité sont introduits dans Finance and Operations pour établir un contexte de production et de coûts pour divers scénarios de kanban. Toutes les règles de kanban sont directement connectées à cette structure prédéfinie. Le modèle axé sur l’activité permet aux utilisateurs de définir un éventail plus large de scénarios que celui qui était pris en charge par les versions précédentes de la fabrication allégée pour Finance and Operations, sans ajouter de complexité pour les travailleurs de l’atelier de fabrication, car tous les scénarios utilisent la même interface utilisateur axée sur les activités.
  #### Leçons
