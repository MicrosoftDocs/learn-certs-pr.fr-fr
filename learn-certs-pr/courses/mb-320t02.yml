  ### Module 6&#58; Configurer la sous-traitance basée sur l’activité et les coûts des flux de production
  Le principe de base d'un flux de production ne change pas lorsque les activités sont sous-traitées en utilisant Finance and Operations. Les matériaux se déplacent encore entre les emplacements, les activités du processus convertissent les matériaux en produits et les activités de transfert déplacent les matériaux ou les produits d’un emplacement à un autre. Dynamics 365 for Finance and Operations comprend deux approches en matière de sous-traitance&#58; les ordres de production et la fabrication allégée. La première approche présente le travail de sous-traitance comme un service lié à une activité d'un flux de production. Un type de groupe de coûts, la sous-traitance directe, doit être configuré afin que les services de sous-traitance ne fassent pas partie de la nomenclature. La comptabilisation des coûts des travaux de sous-traitance est complètement intégrée dans les nouveaux coûts de fabrication dans Microsoft Dynamics 365 for Finance and Operations.
  #### Leçons
  - Introduction
  - Configurer une sous-traitance basée sur l’activité
  - Comprendre les coûts du flux de production
  - Laboratoires pratiques
  - Résumé du module


