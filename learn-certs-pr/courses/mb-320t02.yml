  ### Module 3&#58; Créer et traiter les règles fixes du kanban
  Dans Dynamics 365 for Finance and Operations, un kanban est mis en œuvre comme un cadre de travail pour planifier, suivre et traiter sur la base de signaux « tirés ». Un kanban est une partie essentielle d’un système d'approvisionnement par traction, qui représente un élément critique de la production/de l’approvisionnement allégé. Lorsqu’un kanban est consommé, il doit être passé (déclenché) à la source d'approvisionnement pour le réapprovisionner. Cette source d'approvisionnement est définie par les activités du flux de production auxquelles le kanban est lié. Les règles de kanban dans Finance and Operations sont liées aux flux de production, car c’est la base qui définit les activités d’un kanban. Les règles de kanban peuvent être établies pour prendre en charge différents scénarios de fabrication pour le stock ou de fabrication sur commande.
  #### Leçons
  - Introduction
  - Les tableaux de kanban
  - Configurer une règle de kanban fixe
  - Traiter des kanbans fixes
  - Laboratoires pratiques
  - Résumé du module


  Les étudiants ont découvert un aperçu des kanbans et des types de kanban et ont appris à configurer et à traiter les règles de kanban fixes.


