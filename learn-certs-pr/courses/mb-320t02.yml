  ### Module 5&#58; Créer et traiter les règles kanban programmées
  Les commandes programmées de type kanban sont créées sur la base de la règle des kanbans et appliquent la logique et les horizons de planification avancée standard. Les paramètres de couverture des articles de planification avancée déterminent comment les commandes programmées sont créées et si elles sont appliquées automatiquement ou manuellement. Nous discuterons dans ce module des kanbans programmés dans Dynamics 365 for Finance and Operations.
  #### Leçons
