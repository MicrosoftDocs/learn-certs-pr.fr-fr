outlineSection: |-
  ### Module  1&#58;  Configurer le service sur site
  #### Leçons
  - Introduction au service sur site
  - Définir les produits et les services
  - Définir les codes de taxe


  ### Module  2&#58;  Configuration de la programmation des ressources
  #### Leçons
  - Informations sur le mappage et l’emplacement
  - Configurer les composants des ressources
  - Définir les préférences du compte


  ### Module   3&#58;  Définir et configurer les ressources qui peuvent être réservées
  #### Leçons
  - Définir les ressources qui peuvent être réservées
  - Pools de ressources, équipes et facilités


  ### Module   4&#58;  Travailler avec les incidents et les configurer
  #### Leçons
  - Créer des incidents
  - Utiliser des tâches de service
  - Définir des produits, des services et des compétences

