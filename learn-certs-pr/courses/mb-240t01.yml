summary: "Dynamics 365 pour le service sur site aide les organisations à mieux se positionner dans le marché en leur fournissant une gamme d’outils pour identifier et programmer les ressources et gérer les charges de travail pour les travailleurs mobiles. Cette formation équipera les étudiants avec les compétences nécessaires pour identifier et configurer les composants essentiels qui sont utilisés pour fournir les services sur site et les solutions mobiles. Les sujets clés comprennent l’identification des considérations organisationnelles qui mèneront aux décisions de configuration et aux aspects de configuration communs. \nCette formation aidera les étudiants à mieux comprendre le contexte général et les objectifs finaux axés sur les mises en œuvre qui aident à concevoir des solutions plus efficaces qui s'alignent avec les objectifs des clients et de l'organisation."
