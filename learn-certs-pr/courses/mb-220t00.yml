summary: |-
  Cette formation passera en revue la configuration de l’application de marketing nécessaire pour entraîner la croissance des activités. Elle se penchera également sur la gestion des prospects, les formulaires et pages de marketing, la segmentation, et les messages de marketing par courrier électronique. Toutes ces pièces sont reliées ensemble par une conception de parcours client interactive qui comprend la configuration des événements et des enquêtes.

  #### Profil de l’audience
  Ce cours est destiné aux professionnels de l'IT ou du marketing qui veulent apprendre à exploiter Dynamics 365 Marketing pour les entreprises.
