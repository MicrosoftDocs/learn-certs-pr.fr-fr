summary: |-
  Le contenu est le bien numérique le plus critique de chaque organisation. Dans cette formation, vous apprendrez à planifier, configurer, et gérer les sites SharePoint et OneDrive pour favoriser les services de contenu moderne qui transforment le cycle de vie du contenu. Cette formation aborde la structure moderne du site SharePoint, notamment les sites hub de SharePoint. Elle fournit les meilleures pratiques pour l’adoption et le déploiement de OneDrive dans votre organisation. Elle traite également du partage, de la sécurité, et de la surveillance dans SharePoint et OneDrive dans Microsoft 365. En outre, vous apprendrez à gérer les profils utilisateur et les applications avec les paramètres d’autorisation appropriés. Nous discuterons également de la façon de planifier et de configurer les métadonnées gérées, Business Connectivity Services, et la recherche permettant au contenu d’être découvert, consommée et gouvernée à travers Microsoft 365.

  #### Profil de l’audience
  Cette formation est destinée aux professionnels de l’informatique qui déploient et gèrent Microsoft SharePoint et OneDrive dans leur organisation. Les étudiants de cette formation s’intéressent à Microsoft SharePoint et OneDrive.
