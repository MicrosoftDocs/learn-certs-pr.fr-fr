outlineSection: |-
  ### Module 1&#58; Le rôle de l'architecte

  Ce module vous présente le rôle de l'architecte de solutions. Il vous aidera à comprendre les principales compétences nécessaires à l'exercice de ce rôle.

  #### Leçons

  * Le rôle d'architecte de solutions

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | Exercice de groupe
  * Exercice | Exercice individuel

  Après avoir terminé ce module, les étudiants devraient être en mesure de

  * Rafraîchir les connaissances obtenues à partir du contenu en ligne sur l'architecte de solutions.
  * Lister les compétences requises pour un architecte de solutions

  ### Module 2&#58; Gérer les interactions avec FastTrack

  Ce module présente FastTrack et comment interagir avec eux pendant l'implémentation de Dynamics.

  #### Leçons

  * Apprendre à connaître FastTrack
  * Tirer le meilleur parti des modèles FastTrack

  Après avoir terminé ce module, les étudiants devraient être en mesure de

  * Identifier la proposition de valeur de FastTrack.
  * Identifier les types d'engagement FastTrack et les rôles du personnel.
  * Décrire la portée de l'atelier FastTrack et les contributions pour chaque atelier.
  * Tirer le meilleur parti du modèle de solution
  * Apprendre à remplir la check-list de mise en service
  * Savoir comment devenir un architecte de solution reconnu par FastTrack.

  ### Module 3&#58; Planification des solutions

  Ce module vous permettra d'avoir une vue d'ensemble du Solution Blueprint en général. En outre, ce module sert de base aux autres modules, car vous effectuerez plusieurs activités pour construire votre tout premier plan de solution pendant ce cours.

  #### Leçons

  * Définition et composants de la planification de la solution
  * Gouvernance et calendrier du projet
  * Architecture de la solution et structure organisationnelle
  * Travailler avec le catalogue de processus d'affaires

  #### Laboratoire&#58; Exercice en salle de classe

  ####

  #### Laboratoire&#58; Etude de cas - Activité de l'étudiant

  ####

  * Exercice | Qu'est-ce qu'une planification de solution ?
  * Exercice | composants de la planification de la solution

  * Distribution de l'artefact de l'étude de cas
  * Activité élève 1 | Stratégie du programme
  * Activité élève 2 | Stratégie du programme
  * Activité de l'étudiant 3 | décrire l'architecture globale de la solution

  *   Activité de l'étudiant | décrire les processus d'affaires &nbsp;dans le champ d’application&nbsp;de la solution

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Comprendre la définition de l'ébauche de solution

  * Décrire l'objectif de la solution blueprint

  * Identifier les principaux composants de la solution blueprint

  * Décrire la portée de la solution, les objectifs et les défis

  * Lister les membres de l'équipe de mise en œuvre et les rôles du projet

  * Décrire le calendrier du projet pour la mise en œuvre et les déploiements.

  * Décrire la gestion du changement, les risques et les voies d'escalade.

  * Décrire l'architecture globale de la solution

  * Décrire l'organisation

  * Fournir des détails sur l'organisation

  * Décrire les processus d'affaires dans le cadre de la solution.

  * Comprendre les exigences fonctionnelles et non fonctionnelles

  * Documenter les lacunes du produit et leurs solutions

  ### Module 4&#58; Définir les environnements, les outils et la stratégie de déploiement.

  Ce module vous expliquera les différents environnements et options de déploiement. Il vous permettra de définir une stratégie d'environnement de base pour l'implémentation de Dynamics.

  #### Leçons

  * Comprendre la planification de l'environnement

  * Gestion du cycle de vie des applications et stratégie de déploiement

  *   Utilisation de LCS et Azure DevOps

  #### Laboratoire&#58; Activité des étudiants

  ####

  #### Laboratoire&#58; Exercice

  ####

  * Exercice | adopter One version - mises à jour continues

  *   Exercice | utiliser Lifecycle services

  * Activité de l'élève | développer un plan environnemental

  Après avoir terminé ce module, les étudiants devraient être capables de

  *   Décrire les concepts généraux pour les déploiements dans le cloud

  *   Principaux concepts et types de planification d'environnement

  * Comprendre le processus de provisionnement des environnements de production et de sandbox

  * Décrire le développement d'un plan d'environnement

  * Comprendre le développement de la stratégie de déploiement

  * Définir la gestion du cycle de vie des applications

  * Méthodologies ALM

  * Définir une stratégie de déploiement

  * Comprendre les options d'extensibilité

  * Apprendre les scénarios et les outils de mise à niveau

  *   Adopter One version - mises à jour continues

  *   Utiliser Azure Devops

  *   Utiliser Lifecycle Services

  *   Stratégie de reprise après sinistre

  ### Module 5&#58; Déterminer la stratégie de gestion des données

  Ce module vous permettra de comprendre les sujets liés aux données dans le cadre de l'implémentation de Dynamics. Il vous aidera à définir la stratégie de migration des données.

  #### Leçons

  * Aperçu de la gestion des données

  * Développer une stratégie de migration des données

  #### Laboratoire&#58; Exercice en salle de classe

  ####

  #### Laboratoire&#58; Étude de cas - activité des élèves

  ####

  * Exercice |Aperçu de la gestion des données

  * Exercice |développer une stratégie de migration des données

  * Activité élève 4 |Développer une stratégie de migration des données

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Décrire l'aperçu de la gestion des données

  * Comprendre le cadre de la gestion des données

  * Utiliser l'automatisation des tâches de données

  * Décrire les opérations de déplacement de la base de données

  * Utiliser le cadre de partage des données

  * Développer une stratégie de migration des données

  * Développer un plan de transition

  * Développer un plan de rétention des données

  ### Module 6&#58; Déterminer les stratégies d'intégration et d'interfaces

  Ce module couvre les thèmes de l'intégration et de l'interface. Il devrait vous aider à comprendre les options disponibles et les outils à utiliser. Il vous aidera à définir votre stratégie d'intégration et d'interface pour les implémentations Dynamics.

  #### Leçons

  * Développer une stratégie d'intégration

  * Options d'intégration

  #### Laboratoire&#58; Etude de cas - activité de l'étudiant

  ####

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | développer une stratégie d'intégration

  * Exercice | options d'intégration

  * Activité 5 de l'élève |développer une stratégie d'intégration

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Engager une conversation avec un client sur les avantages d'engager un architecte ou une équipe FastTrack.

  * Décrire les avantages de la comparaison et de l'évaluation des exigences fonctionnelles par l'équipe de projet.

  * Discuter et expliquer les différentes formes d'architecture impliquées dans la création de la planification d'une solution.
  
  ### Module 7&#58; Définir l'architecture de sécurité

  Ce module vous aidera à comprendre les aspects importants de la sécurité pour les implémentations Dynamics.

  #### Leçons

  * Aspects importants de la sécurité

  * Cadre de sécurité

  * Définir la stratégie de sécurité

  #### Laboratoire&#58; Exercices en classe

  ####

  #### Laboratoire&#58; Etude de cas - activité de l'étudiant

  ####

  * Exercice | les aspects importants de la sécurité

  * Exercice |cadre de sécurité

  * Activité de l'étudiant 6 | développer une stratégie de sécurité

  Après avoir suivi ce module, les étudiants devraient être capables de

  * Définir la sécurité du cloud
  * Décrire les principaux aspects de la sécurité du centre de données Azure
  * Comprendre l'authentification et l'autorisation

  * Comprendre les exigences de conformité
  * Comprendre le cryptage

  ### Module 8&#58; Définir la stratégie de test

  Ce module devrait vous aider à définir la stratégie de test et à développer un plan de test. Il vous initiera aux différents types de tests et aux outils.

  #### Leçons

  * Aperçu de la stratégie de test

  * Planification et exécution des tests

  #### Laboratoire&#58; Etude de cas - activité de l'étudiant

  ####

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | Aperçu de la stratégie de test

  * Exercice | planification et exécution des tests

  * Activité 7 de l'étudiant |développer une stratégie de test

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Comprendre la portée des tests

  * Comprendre le cycle de vie des tests et la gestion des défauts

  * Décrire les outils de test

  * Rôles, responsabilités et gestion des tests

  * Planifier les tests

  * Comprendre One Version et adopter une stratégie de test de régression

  ### Module 9&#58; Définir la stratégie de test de performance

  Ce module se concentre davantage sur les sujets liés aux performances. Il vous aidera à connaître l'importance de ces sujets et vous permettra de savoir comment les aborder avec votre client.

  #### Leçons

  * Préparer les sujets de performance

  * Utiliser les outils de test de performance

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | préparation des sujets relatifs aux performances

  * Exercice | Utilisation des outils de test de performance

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Définir les objectifs et les scénarios de performance

  * Définir les critères de performance et les critères de succès

  * Définir la stratégie de test de performance

  * Identifier les outils pour les tests de performance

  * Identifier les outils pour le contrôle de la performance

  ### Module 10&#58; Business intelligence et reporting

  Ce module aborde les sujets clés du reporting et de l'intelligence nécessaires à l'architecte de la solution.

  #### Leçons

  * Implémentation de la Business Intelligence et du reporting

  #### Laboratoire&#58; Exercices en classe

  ####

  #### Laboratoire&#58; Étude de cas - activité des étudiants

  ####

  * Exercice | aperçu du reporting et de la business intelligence

  * Activité élève 8 | Développer une stratégie de veille

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Aperçu du reporting et de l'analytique

  * Décrire les options de reporting natif

  * Décrire les options de reporting de la Business Intelligence

  * Identifier les options de reporting analytique

  * Développer des stratégies de reporting et d'analyse

  ### Module 11&#58; Déterminer les licences et le support

  Ce module est conçu pour vous aider à comprendre les bases de la licence et du support. Il n'a pas pour but de faire de vous un expert en la matière. Cependant, il vous permettra de savoir où trouver les informations lorsque vous en aurez besoin.

  #### Leçons

  * Comprendre l'estimation des licences

  * Comprendre les options de support

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | Comprendre l'estimation des licences

  * Exercice | pour comprendre les options de support

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Estimer le nombre de licences

  * Rester en conformité avec les exigences de licence des utilisateurs

  * Comprendre les options de support pendant et après les implémentations.

  * Définir une stratégie de support

  ### Module 12&#58; Préparer la mise en service

  Ce module a pour but de tout mettre en place et de préparer la mise en service. Il vous aidera à vous familiariser avec la liste de contrôle de la mise en service. Ce module récapitulera également les principaux enseignements de ce cours et il vous sera demandé de donner un retour d'expérience.

  #### Leçons

  * Compléter le plan de la solution

  * Préparer la mise en service

  * Récapitulation du cours

  #### Laboratoire&#58; Exercices en classe

  ####

  * Exercice | préparation à la mise en service

  Après avoir terminé ce module, les étudiants devraient être capables de

  * Compléter le plan de la solution

  * Comprendre le processus d'évaluation de la préparation à la mise en production.

  * Comprendre comment remplir et soumettre la liste de contrôle de mise en production.

  * Décrire le processus de provisionnement de l'environnement de production.

  * Définir les activités de transition et de mise en production.

  * Fournir un feedback à la classe

  #### Lectures supplémentaires

  Veuillez compléter le parcours d'apprentissage suivant avant de participer à ce cours ILT&#58;Architect solutions for Dynamics 365 and Power Platform - Learn | Microsoft Docs