summary: |-
  Cette formation est conçue pour ceux qui souhaitent occuper la fonction d’architecte de solutions et les nouveaux architectes de solutions. Cette formation fournit les informations techniques axées sur l’architecture des applications et les compétences techniques pour commencer leur travail dans cette fonction. Cette formation ne couvrira pas les compétences industrielles et de livraison requises pour cette fonction.

  #### Profil de l’audience

  Le public de cette formation doit avoir une expérience préalable avec un accent fonctionnel ou technique de Dynamics 365 &#58; Applications de Finance and Operations. Principalement pour ceux qui souhaitent obtenir la fonction d’architecte de solutions ou les nouveaux architectes de solutions. 
prerequisitesSection: |-
  Vous devez terminer le parcours d’apprentissage d’architecte de solutions pour les architectes de solutions &#58; [ici](https&#58;//docs.microsoft.com/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
