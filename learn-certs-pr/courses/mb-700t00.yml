summary: |-
  Ce cours est développé pour ceux qui aspirent à devenir architecte solutions et aussi ceux qui sont nouveaux dans ce rôle. Ce cours fournit des informations techniques axées sur l'architecture des applications et les compétences techniques pour commencer leur parcours dans ce rôle. Ce cours ne couvre pas les compétences industrielles et les compétences de livraison requises pour ce rôle.

  #### Profil du public

  L'audience de ce cours doit avoir une expérience préalable avec une orientation fonctionnelle ou technique dans Dynamics 365&#58; Finance and Operations Applications. Il s'adresse principalement à ceux qui aspirent à un rôle d'architecte de solutions.
prerequisitesSection: |-
