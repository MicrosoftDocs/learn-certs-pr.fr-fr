outlineSection: |-
  ### Module 1&#58; Programmation des ressources universelles
  #### Leçons
  - Aperçu et configuration de la programmation des ressources universelles
  - Permettre les entités dans la programmation des ressources universelles
  - Personnaliser l’entité et considérations de l’automatisation


  ### Module 2&#58; Gérer les options de la programmation
  #### Leçons
  - Utiliser le tableau de planification
  - Programmer les articles
  - Reprogrammer et substituer les ressources
  - Planification du pool de l’équipe et des ressources


  ### Module 3&#58; Personnaliser le tableau de planification
  #### Leçons
  - Configurer le tableau de planification
  - Créer des tableaux de planification supplémentaires
  - Optimiser les vues de Dynamics 365 avec le tableau de planification
  - Configurer les requêtes et les filtres des tableaux de planification
  - Travailler avec les groupes des exigences


  ### Module 4&#58; Optimisation de la programmation des ressources
  #### Leçons
  - Aperçu de l’optimisation de la programmation des ressources
  - Définir les objectifs d’optimisation
  - Définir les étendues d’optimisation
  - Définir les profils d’optimisation
