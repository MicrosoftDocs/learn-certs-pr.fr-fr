summary: |-
  Une organisation qui a besoin de ressources pour exécuter les services doit être capable d’identifier et de programmer efficacement sur la base d’exigences définies par les besoins organisationnels. La solution de programmation des ressources universelles de Dynamics 365 permet aux organisations de gérer et programmer ces ressources de manière plus efficace en leur fournissant un ensemble d'outils configurables.

  Cette formation équipera les étudiants avec les compétences nécessaires pour configurer et consommer les outils disponibles afin de gérer les ressources organisationnelles de manière plus efficace. Les sujets principaux comprennent l’identification du point de départ, ainsi que les considérations organisationnelles qui mèneront à des décisions de programmation des ressources. Le sujet principal traitera de la meilleure façon de profiter des outils disponibles pour localiser et programmer les ressources, comme l'utilisation du tableau de planification et l’assistant de planification. De plus, nous examinerons les scénarios de personnalisation, comme permettre de programmer des articles, définir des options de tableau de planification, travailler avec de nombreux tableaux de planification et étendre la fonctionnalité de la programmation essentielle.     

  Cette formation aidera les étudiants à mieux comprendre ce qui est important pour les organisations lors de la planification des ressources et se concentrera sur les considérations de mise en œuvre qui aident à concevoir des solutions plus efficaces qui s'alignent avec les objectifs des clients et de l'organisation.

