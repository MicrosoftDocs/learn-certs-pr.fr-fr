summary: |-
  Ce cours d’une durée de trois jours est essentiellement destiné aux professionnels de l’informatique qui ont de l’expérience dans la gestion d’un environnement Windows Server sur site. Il vise à préparer les professionnels à la planification, l’la mise en œuvre et la gestion d’environnements qui comportent des charges de travail basées sur Windows Server hébergé sur Azure IaaS. Ce cours porte sur la manière de tirer parti des capacités hybrides d’Azure, de migrer des charges de travails de serveur virtuel et physiques vers Azure IaaS, et de gérer et sécuriser des machines virtuelles Azure fonctionnant sous Windows Server 2019.

  #### Profil de l’audience
  Ce cours d’une durée de trois jours est essentiellement destiné aux administrateurs Windows Server et aux ingénieurs système, pour les préparer à effectuer la transition depuis l’environnement sur site jusqu’à un environnement hybride puis uniquement sur le cloud. En deuxième lieu, ce cours sera utile à tous les postes impliquant des tâches administratives et opérationnelles qui ciblent les charges de travail de Microsoft Azure IaaS.
