summary: |-
  Ce cours vous enseignera à développer des applications avec des techniques faible-code afin de simplifier, automatiser et transformer les tâches et processus métiers à l’aide de Microsoft Power Platform.

  #### Profil de l’audience
  Le créateur d’applications développe des solutions pour simplifier, automatiser et transformer des tâches et des processus pour lui-même et son équipe dans leurs domaines d’expertise en solutions d’affaires. Il possède des compétences de base en modélisation de données, en conception de l’expérience utilisateur, en analyse des exigences, et en analyse des processus. Le créateur d’applications crée et soutient les processus métiers, structure la collecte numérique des informations, améliore l’efficacité des tâches répétitives, et automatise les processus métiers. Le créateur d’applications utilise les outils du créateur de Power Platform pour résoudre les problèmes d’entreprise. Il peut utiliser des fonctions avancées des applications Microsoft ainsi que des outils de productivité de tiers. Le créateur d’applications est conscient des capacités et des limites des outils disponibles et comprend la manière de les appliquer. Le créateur d’applications est autonome et axé sur la solution. Il n’a pas nécessairement une formation informatique, mais il utilise facilement la technologie pour résoudre les problèmes d’entreprise, avec une mentalité de croissance personnelle. Il comprend les besoins opérationnels et perçoit le résultat souhaité. Il aborde les problèmes avec des stratégies phasées et itératives.
prerequisitesSection: |-
  - Compétences de base en modélisation de données, en conception de l’expérience utilisateur, en analyse des exigences, et en analyse des processus.
