  - Compréhension des besoins opérationnels et vision du résultat souhaité. Il aborde les problèmes avec des stratégies phasées et itératives.
outlineSection: |-
  ### Module 1&#58; Créer une application basée sur un modèle dans Power Apps
  Ce module vous initie à la création d’une application basée sur un modèle dans Power Apps, en utilisant le service de données communes.

  ### Module 2&#58; Créer une application canevas dans Power Apps
  Ce module vous présente Power Apps et vous aide à créer et à personnaliser une application, puis à la gérer et la distribuer.

  ### Module 3&#58; Utiliser l’Interface Utilisateur et les contrôles dans une application canevas dans Power Apps
  Ce module portera sur la manière de fournir la meilleure navigation d’application et de développer la meilleure interface utilisateur à l’aide des thèmes, des icônes, des images, de la personnalisation, de différents facteurs de forme et de contrôles.

  ### Module 4&#58; Automatiser un processus métier à l’aide de Power Automate
  Ce module vous présente Power Automate, vous enseigne comment développer des flux de travail et la façon de gérer les flux.

  ### Module 5&#58; Créer et utiliser des rapports d’analytique avec Power BI
  Découvrez ce qu’est Power BI, y compris les blocs de construction et leur interaction.

  ### Module 6&#58; Débuter avec AI Builder
  Ce module vous aide à construire un modèle d’Intelligence Artificielle dès le début et vous montre comment l’utiliser dans votre entreprise sans écrire une seule ligne de code.

