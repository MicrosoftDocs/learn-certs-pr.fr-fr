outlineSection: |-
  ### Module 1&#58; Introduction à Power Platform
  Découvrir les composants de Power Platform, les façons de connecter des données et la façon dont les organisations peuvent tirer parti de cette technologie pour créer des solutions commerciales.
  #### Leçons
  - Aperçu de Power Platform
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables de &#58;
  - Identifier le moment où utiliser chaque application des composants de Power Platform afin de créer des solutions pour les entreprises
  - Découvrir la valeur de l’utilisation de Power Platform pour créer des solutions pour les entreprises
  - Découvrir les composants et les caractéristiques de Power Platform

  ### Module 2&#58; Démarrer avec les applications Power
  Découvrir la valeur et les capacités de Power Apps et des façons dont d'autres organisations ont tiré parti de cette technologie pour construire des applications simples pour leur entreprise.
  #### Leçons
  - Aperçu des applications Power
  - Comment construire une solution d'application
  - Créer une application Canvas pour le personnel
  - Compléter l’application

  #### Laboratoire &#58; Comment construire une application de base Canvas 2
  - Créer une application Canvas de sécurité

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Découvrir comment les autres organisations numérisent leurs processus à l’aide de Power Apps
  - Voir Power Apps en action et découvrir les options pour créer votre première application
  - Découvrir ce qu’est Power Apps et sa valeur commerciale


  ### Module 3&#58; Introduction au service de données communes
  Le service de données communes vous permet d’étudier plus profondément des solutions de données puissantes et flexibles dans le cloud. Découvrir ce que coche le service de données communes et comment il fonctionne avec Power Platform pour créer des solutions commerciales uniques et efficaces.
  #### Leçons
  - Aperçu du service de données communes
  - Résumé du module


  #### Laboratoire &#58; Modélisation des données
  - Créer un environnement et une solution
  - Créer des entités et des relations
  - Importer des données

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Décrire la différence entre le service de données communes et le modèle de données communes
  - Expliquer les cas d'emploi et les limites des règles commerciales et les flux des proc
  - Expliquer ce que les environnements, les entités, les champs et les relations sont dans le service de données communes


  ### Module 4&#58; Démarrer avec Power Automate
  Découvrir comment les utilisateurs peuvent tirer parti de Power Automate pour renforcer l’efficacité et la productivité de leur entreprise.
  #### Leçons
  - Aperçu de Power Automate
  - Comment construire une solution automatisée


  #### Laboratoire &#58; Construire un flux simple
  - Créer un flux de notification de visite
  - Créer un flux de balai de sécurité

  Après avoir terminé ce module, les étudiants seront capables de &#58;
  - Voir comment Power Automate fonctionne et à quoi il ressemble du point de vue de l’utilisateur
  - Construire un flux simple
  - Découvrir la valeur et les caractéristiques pour les entreprises de Power Automate


  ### Module 5&#58; Démarrer avec les Power BI
  Découvrir comment les organisations peuvent utiliser Power BI pour nettoyer, afficher et comprendre facilement les données pour assurer des décisions mieux informées.
  #### Leçons
  - Aperçu de Power BI
  - Comment construire un tableau de bord simple


  #### Laboratoire &#58; Construire un rapport de Power BI

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Voir comment Power BI fonctionne et à quoi il ressemble du point de vue de l’utilisateur
  - Découvrir comment construire un tableau de bord simple dans Power BI
  - Décrire la valeur et les caractéristiques pour les entreprises de Power BI

