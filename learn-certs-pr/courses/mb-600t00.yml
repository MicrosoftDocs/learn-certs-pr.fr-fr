summary: |-
  L’Architecte de Solutions est responsable de la réussite de la conception, mise en œuvre, déploiement et adoption d’une solution globale. L’Architecte de Solutions garantit que la solution répond aux besoins du client, dans le présent et dans l’avenir. Dans ce cours, les étudiants apprendront les décisions faites par l’Architecte de Solutions au cours d’une mise en œuvre, comprenant la sécurité, les intégrations, l’architecture Power Apps, l’architecture Power Automate, et plus encore. Ce cours est conçu pour vous fournir une introduction au rôle d’Architecte de Solutions.

  #### Profil de l’audience

  Les Consultants Seniors (à la fois fonctionnels et techniques) qui aspirent à devenir des Architectes de Solutions ou qui occupent un poste d’Architecte de Solutions depuis peu.
prerequisitesSection: |-
  Avant d'assister à cette formation, les étudiants doivent avoir&#58;

  - Passé l’Examen MB-200.
  - Expérience avec Dynamics 365 et Power Platform.
  - Consultant Senior (fonctionnel ou technique) ou Architecte de Solutions depuis peu.
  - Des connaissances en Microsoft Azure.
outlineSection: |-
  ### Module 1&#58; Devenir un Architecte de Solutions/Apprendre à connaître votre client
  #### Leçons
  - Définir un Architecte de Solutions.
  - Rôle de l’Architecte de Solutions dans les projets.
  - Méthodologie des projets.
  - Apprendre à connaître votre client.
  - Exercice de groupe - Apprendre à connaître votre client.


  ### Module 2&#58; Conceptualiser la conception partir des exigences.
  #### Leçons
  - Comment mener un effort de collecte d’exigences.
  - Utiliser l’analyse des concordances et des écarts.
  - Piliers d’une bonne architecture.
  - Mettre en place le schéma directeur de l’architecture de solutions.
  - Exercice de groupe - Concevoir à partir des exigences.


  ### Module 3&#58; Gouvernance du projet et travail en équipe
  #### Leçons
  - Rôle de l’Architecte de Solutions dans la gouvernance d’un projet.
  - Techniques pour mener à bien un projet.
  - Scénarios qui pourraient causer l’échec d’un projet.
  - Exercices de groupe - Gouvernance du projet et travail en équipe.


  ### Module 4&#58; Architecture de Power Platform
  #### Leçons
  - Composantes essentielles de l’architecture de Power Platform.
  - Comprendre comment la conception et les limites de la plateforme influencent les architectures de solutions.
  - Publications de mises à jour et de fonctionnalités.
  - Comprendre comment communiquer sur la manière par laquelle la plateforme répond aux besoins du consommateur.


  ### Module 5&#58; Modélisation des Données
  #### Leçons
  - Influences du modèle de données.
  - Stratégie du modèle de données.
  - Types de données.
  - Relations entre les données.
  - Exercice de groupe - Modélisation des données.


  ### Module 6&#58; Analytique et intelligence artificielle
  #### Leçons
  - Planifier et évaluer les exigences.
  - Génération de rapports opérationnels.
  - Power BI.
  - Enterprise BI.
  - Aperçus préintégrés et intelligence artificielle sur mesure.


  ### Module 7&#58; Architecture de Power Apps
  #### Leçons
  - Discuter des options des applications et comment choisir par où commencer.
  - Discuter des options de composition des applications.
  - Utiliser les composants comme une partie de l’architecture de votre application.
  - Considérations pour inclure Portals en tant qu’application dans votre architecture.
  - Exercice de groupe - Thèmes de l’Architecture de Power Apps.


  ### Module 8&#58; Gestion du Cycle de Vie des Applications (ALM)
  #### Leçons
  - Vision Microsoft et rôle de l’Architecte de Solutions dans l'ALM.
  - Stratégies de l’environnement.
  - Définir une structure de solutions pour votre produit fini.

  #### Travaux pratiques&#58; Travaux pratiques en gestion du cycle de vie des applications.


  ### Module 9&#58; Architecture de Power Automate
  #### Leçons
  - Discuter des options de la logique d’automatisation et de personnalisation.
  - Réviser les considérations pour l’utilisation de déclencheurs et d’actions conjointes.
  - Explorer à l’aide des Flux de Processus de Travail (BPF) pour guider les utilisateurs dans les processus métiers.
  - Exercice de groupe - Évaluer des scénarios pour l’utilisation de Power Automate.


  ### Module 10&#58; Modélisation de la Sécurité
  #### Leçons
  - Rôle de l’Architecte de Solutions dans la modélisation de la sécurité.
  - Découvrir et apprendre à connaître l’environnement de votre client.
  - Contrôler l’accès aux environnements et aux ressources.
  - Contrôler l’accès aux Données CDS.
  - Exercice de Groupe - Modélisation de la Sécurité.


  ### Module 11&#58; Intégrations
  #### Leçons
  - Rôle des Architectes de Solutions dans les intégrations.
  - Définition et raison d’être d’une intégration.
  - Fonctionnalités de Platform qui permettent l’intégration.
  - Publication d’un Evénement CDS.
  - Scénarios pour une discussion de groupe.


  ### Module 12&#58; Architecture des Applications Dynamics 365
  #### Leçons
  - Rôle de l’Architecte des Solutions lors du déploiement des applications Dynamics 365.
  - Considérations d’Architecture pour les applications principales.
  - Exercice de Groupe - Évaluation des exigences par des groupes de travail spécifiques à l’application.


  ### Module 13&#58; Tests et Mise en Ligne
  #### Leçons
  - Rôle de l’Architecte de Solutions dans les tests et la mise en ligne.
  - Planification des tests.
  - Planification de la mise en ligne.

