summary: |-
  Cette formation MTA de trois jours vous aide à vous préparer à l’examen Microsoft Technology Associate 98-349 et à comprendre les sujets suivants&#58; les configurations des systèmes d’exploitation, l'installation et la mise à niveau des systèmes client, la gestion des applications, la gestion des fichiers et des dossiers, la gestion des dispositifs et la maintenance du système d’exploitation. Cette formation tire parti du contenu qui se trouve dans la formation académique officielle de Microsoft (MOAC) pour cet examen. Elle est mise à jour pour la prise en charge de Windows 10.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
