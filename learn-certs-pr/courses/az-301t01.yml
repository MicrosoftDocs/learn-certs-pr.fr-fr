summary: |-
  Apprendre à gérer la sécurité et l’identité dans le contexte d’Azure. En outre, vous découvrirez plusieurs fonctionnalités de Software as a Service (SaaS) disponibles dans Azure pour l’intégration dans des solutions Azure existantes.

  #### Profil de l’audience
  Des architectes en solutions de cloud réussies commencent dans cette fonction avec une expérience pratique avec des systèmes d’exploitation, une virtualisation, une infrastructure du clou, des structures de stockage, une facturation et une mise en réseau.
outlineSection: |-
  ### Module 1&#58; Gestion de la sécurité et de l’identité pour des solutions Azure
  Ce module discute de la sécurité et de l’identité dans le contexte d’Azure. Pour la sécurité, ce module révise les différentes options de surveillance de la sécurité, les options disponibles pour la sécurisation des données et les options pour la sécurisation des secrets des applications. Pour l’identité, ce module se concentre spécifiquement sur Azure Active Directory (Azure AD) et sur les différentes fonctionnalités disponibles telles que l’authentification à plusieurs facteurs (MFA), l'identité de services gérée, Azure AD Connect, ADFS et Azure AD B2B/B2C.

  #### Laboratoire&#58; Sécurisation des secrets dans Azure
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Intégration de solutions existantes avec des fournisseurs d'identité externes à l’aide d’Azure AD B2B ou B2C.
  - Conception d'une solution d'identité hybride.
  - Détermination du moment où utiliser des fonctionnalités avancées de Azure AD telles que l’identité de service gérée, MFA et la gestion des identités privilégiées.
  - Sécurisation de secrets d'applications à l’aide de Key Vault.
  - Sécurisation de données d'applications à l’aide des fonctionnalités de bases de données SQL et de stockage Azure.


  ### Module 2&#58; Intégration des services SaaS disponibles sur la plateforme Azure
  Ce module introduit plusieurs services SaaS disponibles dans Azure qui sont disponibles pour l’intégration dans des solutions Azure existantes. Ces services incluent des services cognitifs, le service de Bot, l’apprentissage machine et les services de médias.

  #### Laboratoire&#58; Déploiement des instances de services en tant que composants de solutions globales Azure
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de détailler les différents API disponibles dans les services cognitifs.
  - d’identifier le moment où utiliser le Face API, Speech API ou le service de compréhension linguistique (LUIS).
