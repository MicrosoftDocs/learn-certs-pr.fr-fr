summary: |-
  Dans cet atelier, vous apprendrez comment concevoir une architecture de cloud hybride en combinant le cloud public Azure et Azure Stack. Cette architecture fonctionnelle permettra aux clients de tirer parti de leurs investissements dans Azure en tant que "plate-forme cloud" plutôt que "lieu". Vous apprendrez à déterminer quels systèmes sont de bons candidats pour le cloud public Azure et lesquels sont mieux adaptés à Azure Stack.

  #### Profil du public
  Cet atelier est destiné aux architectes cloud et aux professionnels de l'informatique dotés d'une expertise architecturale de la conception d'infrastructures et de solutions dans les technologies cloud et qui souhaitent en savoir plus sur Azure et sur les services d'Azure tels qu'ils sont décrits dans les sections "À propos de ce cours" et "À la fin du cours". Les participants à cet atelier doivent également être expérimentés dans d'autres technologies cloud en dehors de Microsoft, répondre aux prérequis du cours et suivre une formation croisée sur Azure.
outlineSection: |-
  ### Module 1&#58; Séance de design sur tableau blanc - Migration Azure Stack ou utilisation d'Azure Stack
  #### Leçons
  - Examiner l'étude de cas client
  - Concevoir une solution de preuve de concept
  - Présenter la solution


  ### Module 2&#58; Travaux pratiques - Azure Stack

  #### Tâche&#58; Migration d'Azure Stack

  - Créer une taxonomie de déploiement d'Azure Stack Hub pour les locataires (tenants)
  - Déployer l'application financière Web Contoso
  - Déployer les offres client API Web
  - Automatiser les processus backend à l'aide des fonctions Azure
  - Déployer le site Contoso Finance Admin

  #### Tâche&#58; Utiliser Azure Stack

  - Créer et publier un élément de la place de marché Azure Stack Hub
  - Implémenter la multi-location
  - Implémenter la gestion déléguée des abonnements, des offres et des souscriptions
  - Configurer un contrôle d'accès basé sur le rôle RBAC
  - Se connecter et travailler avec le point de terminaison privilégié
  - Implémenter la sauvegarde de l'infrastructure Azure Stack Hub

