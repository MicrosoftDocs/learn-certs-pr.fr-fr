summary: |-
  Cette formation de cinq jours fournit par un instructeur offre aux étudiants les compétences techniques nécessaires pour rédiger des requêtes de base Transact-SQL pour Microsoft SQL Server 2014. Cette formation est la base de toutes les disciplines liées à SQL Server, à savoir, l’Administration de Bases de Données, le Développement de Bases de Données et la Business Intelligence. L’objectif principal de cette formation est de préparer les participants à l’examen « 70-461&#58; Writing Queries Using Microsoft® SQL Server® 2014 Transact-SQL». Cet examen sera l’examen sous-jacent de toutes les disciplines liées à SQL Server, à savoir, l’Administration de Bases de Données, le Développement de Bases de Données et la Business Intelligence. Dans ce cas, l’audience cible principale de cette formation est les Administrateurs de Bases de Données, les Développeurs de Bases de Données et les professionnels de la BI.

  Remarque&#58; Cette formation est conçue pour les clients qui souhaitent découvrir SQL Server 2012 ou SQL Server 2014. Elle couvre les nouvelles fonctionnalités de SQL Server 2014, mais également les capacités importantes de la plateforme de données SQL Server.

  #### Profil de l’audience
  Cette formation est destinée aux Administrateurs de Bases de Données, aux Développeurs de Bases de Données et aux professionnels de la Business Intelligence. Cette formation sera très probablement utilisée par des utilisateurs de SQL Power qui ne se concentrent pas nécessairement sur les bases de données ou ne planifient pas de passer l’examen, à savoir, les rédacteurs de rapport, les analystes opérationnels et les développeurs d’applications chez des clients.
