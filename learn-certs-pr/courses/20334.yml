summary: |-
  Cette formation donne aux étudiants les connaissances et les compétences requises pour planifier, déployer, configurer et administrer une solution Microsoft Skype Entreprise. Les étudiants apprendront à déployer une infrastructure Skype Entreprise multisite et hautement disponible qui prendre en charge la messagerie instantanée (MI), la conférence, les applications vocales de l’entreprise, l’archivage et la surveillance. Les étudiants apprendront également à gérer, maintenir et dépanner les problèmes de l’infrastructure.

  Cette formation se concentre principalement sur le déploiement sur site pour Skype pour entreprise, mais inclut des informations sur la façon d'intégrer le déploiement sur site avec les équipes ou Skype pour entreprise en ligne ainsi que sur la façon de migrer de versions précédentes du serveur de Skype pour entreprise. Cette formation aide les étudiants à se préparer à l’examen 70-334&#58; Solutions de base de Skype Entreprise 2015.

  #### Profil de l’audience
  L'audience principale de cette formation est les professionnels de l'informatique (TI) qui sont responsables du déploiement de Skype Entreprise dans leur organisation. Une expérience avec des versions précédentes est un avantage, mais n’est pas essentielle pour que les étudiants suivent cette formation. Les étudiants doivent être habitués à Active Directory Domain Services (AD DS), aux réseaux de données et aux normes et composants de télécommunications qui prennent en charge la configuration de Skype Entreprise. Les étudiants doivent également être habitués au serveur Microsoft Exchange et à Microsoft 365.
  
  L’audience secondaire de cette formation inclut des professionnels de l'informatique qui prévoient de passer l’examen 70-334&#58; Solutions de base de Skype Entreprise 2015 en tant qu’examen indépendant ou dans le cadre des exigences pour l’examen de certification Microsoft Certified Solutions Expert (MCSE)&#58; Communications.
prerequisitesSection: |-
  En plus de leur expérience professionnelle, les étudiants qui suivent cette formation doivent déjà avoir les connaissances techniques suivantes&#58;
  - Minimum deux ans d’expérience dans l’administration du serveur Windows, y compris Windows Server 2016 ou Windows Server 2019.
  - Minimum deux ans d’expérience de travail avec AD DS.
  - Minimum deux ans d’expérience de travail avec la résolution des noms, y compris le Domain Name System (DNS).
  - Expérience de travail avec des certificats, y compris des certificats d’infrastructure publique clé (PKI).
  - Expérience de travail avec Windows PowerShell.
  - Compréhension des normes et des composants de réseaux de données et de télécommunications.
outlineSection: |-
  ### Module 1&#58; Conception et architecture du serveur Skype for Business 2015
  Ce module décrit les composants de haut niveau et les caractéristiques de Skype Entreprise 2015. Il décrit également comment travailler avec les outils administratifs de Skype pour entreprise, les composants principaux de Skype pour entreprise en ligne et la coexistence avec les serveurs sur site de Skype pour entreprise 2015.
  #### Leçons
  - Aperçu des composants et fonctionnalités de Skype Entreprise.
  - Introduction aux outils administratifs de Skype Entreprise.


  #### Laboratoire&#58; Conception et publication d'une topologie de serveur Skype Entreprise
  - Conception et création de la topologie.
  - Mise à jour de la topologie pour le site de New York.

  After completing this module, students will be able toAprès avoir terminé ce module, les étudiants seront capables&#58;
  - décrire les composants et fonctionnalités de haut niveau de Skype Entreprise 2015.
  - travailler avec les outils administratifs de Skype Entreprise.


  ### Module 2&#58; Installer et mettre en œuvre le serveur Skype Entreprise 2015
  Ce module explique les dépendances externes du serveur Skype Entreprise. Il décrit les exigences de domaine du Session Initiation Protocol (SIP) pour assurer une mise en œuvre réussie. Ce module explique également comment installer le serveur Skype Entreprise et décrit la façon dont le Skype Entreprise intègre le Exchange Server et le serveur Microsoft SharePoint.
  #### Leçons
  - Dépendances du serveur et de service.
  - Planification des domaines SIP.
  - Installation du serveur Skype Entreprise.
  - Intégration du serveur Skype Entreprise à Exchange Server et au serveur SharePoint.


  #### Laboratoire&#58; Configuration de DNS et d’URL simples pour le serveur Skype Entreprise
  - Configuration des registres DNS requis et d’URL simples pour le serveur Skype Entreprise.


  #### Laboratoire&#58; Déploiement du serveur Skype Entreprise
  - Installation et configuration du serveur Skype Entreprise.
  - Installation des certificats du serveur Skype Entreprise.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d’identifier les dépendances externes du serveur Skype Entreprise.
  - d'identifier les exigences de domaine du Session Initiation Protocol (SIP) pour assurer une mise en œuvre réussie.
  - d’installer le serveur Skype Entreprise.
  - de décrire la façon dont le serveur Skype Entreprise est intégré à Exchange Server et au serveur SharePoint.


  ### Module 3&#58; Administrer le serveur Skype Entreprise 2015.
  Ce module explique comment administrer et gérer le serveur Skype Entreprise en utilisant le panneau de contrôle du serveur Skype Entreprise et le boîtier de gestion du serveur Skype Entreprise. Il décrit également comment créer des scripts Skype Entreprise utiles pour automatiser les processus. En outre, il explique comment mettre en œuvre le contrôle d'accès basé sur les rôles (RBAC) dans Skype Entreprise et comment utiliser des cmdlets de test et des outils pour dépanner Skype Entreprise.

  #### Leçons
  - Utilisation du panneau de contrôle du serveur Skype Entreprise.
  - Utilisation du boîtier de gestion du serveur Skype Entreprise.
  - Mise en oeuvre du contrôle d’accès basé sur les rôles.
  - Utilisations des Cmdlets de test.
  - Outils pour le dépannage de Skype Entreprise.


  #### Laboratoire&#58; Utilisation des outils administratifs pour gérer le serveur Skype Entreprise
  - Installation des outils administratifs Skype Entreprise sur un client Windows 10.
  - Utilisation du panneau de contrôle du serveur Skype Entreprise.
  - Utilisation du boîtier de gestion du serveur Skype Entreprise.


  #### Laboratoire&#58; Utilisation des outils de dépannage Skype Entreprise
  - Utilisation des cmdlets du boîtier de gestion du serveur Skype Entreprise pour créer une structure RBAC.
  - Utilisation du service de connexion centralisée.
  - Exécution d'une capture du réseau en utilisant l’analyseur de messages.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d’utiliser le panneau de contrôle du serveur Skype Entreprise.
  - d'utiliser le boîtier de gestion du serveur Skype Entreprise.
  - de mettre en œuvre la RBAC dans Skype Entreprise 2015.
  - d’utiliser des cmdlets de test importants.
  - d'utiliser différents outils pour dépanner Skype Entreprise.


  ### Module 4&#58; Configuration des utilisateurs et des clients dans Skype for Business 2015
  Ce module explique comment configurer les utilisateurs en utilisant le panneau de contrôle du serveur Skype Entreprise et le boîtier de gestion du serveur Skype Entreprise. Il décrit ensuite comment déployer les clients Skype Entreprise et explique le processus d’identification, d’enregistrement et d'authentification pour les clients Skype Entreprise. Il explique également comment configurer des politiques en bande et de groupe. Enfin, il explique comment gérer le carnet d'adresses Skype Entreprise.

  #### Leçons
  - Configuration des utilisateurs.
  - Déploiement du client Skype Entreprise.
  - Enregistrement, identification et authentification.
  - Configuration des politiques clients Skype Entreprise.
  - Gestion du carnet d'adresses Skype Entreprise.


  #### Laboratoire&#58; Configuration des utilisateurs et des clients dans Skype Entreprise 2015
  - Autorisation des utilisateurs de Skype Entreprise en utilisant le boîtier de gestion.
  - Dépannage des problèmes d'identification des utilisateurs.


  #### Laboratoire&#58; Configuration des politiques et du carnet d'adresses sur le serveur Skype Entreprise
  - Configuration des politiques des clients.
  - Configuration du carnet d'adresses.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Configuration des utilisateurs en utilisant le panneau de contrôle du serveur Skype Entreprise et le Boîtier de gestion du serveur Skype Entreprise.

  - Déploiement des clients Skype Entreprise.

  - Explication du processus d’enregistrement, identification et authentification des clients de Skype Entreprise.

  - Configuration des politiques de bande et de groupe.

  - Description de la façon de gérer le carnet d'adresses Skype Entreprise.


  ### Module 5&#58; Configuration et mise en œuvre de la conférence dans Skype for Business 2015
  Ce module décrit les fonctionnalités et modalités de conférence de Skype Entreprise. Il explique comment intégrer le serveur Skype Entreprise 2015 avec un serveur Office en ligne. Il explique également comment planifier l’utilisation de la bande passante de conférence. Enfin, il explique comment configurer les paramètres et politiques de conférence.
  #### Leçons
  - Introduction à la conférence dans Skype Entreprise 2015.
  - Intégration du serveur Skype Entreprise et du serveur Office en ligne.
  - Planification de la bande passante.
  - Configuration des paramètres de conférence.


  #### Laboratoire&#58; Installation et configuration du serveur Office en ligne
  - Installation du serveur Office en ligne.


  #### Laboratoire&#58; Configuration de la conférence sur le serveur Skype Entreprise
  - Configuration, attribution et validation des politiques de conférence.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les fonctionnalités et modalités de conférence de Skype Entreprise.

  - d'intégrer le serveur Skype Entreprise 2015 au serveur d'applications Web Office.

  - de planifier l’utilisation de la bande passante de conférence.

  - de configurer les paramètres et politiques de conférence.


  ### Module 6&#58; Mise en œuvre des options de conférence supplémentaires dans le serveur Skype Entreprise 2015
  Ce module décrit le cycle de vie de la conférence et explique comment l’administrer. Il explique ensuite comment utiliser les politiques de conférence et de réunion. Il explique également comment déployer une conférence par numérotation et configurer l'infrastructure pour SRS. Enfin, il explique comment configurer des réunions importantes et la diffusion des réunions Skype.

  #### Leçons
  - Aperçu du cycle de vie des conférences
  - Conception et configuration des politiques de conférence audio/vidéo et Web
  - Déploiement de la conférence par numérotation.
  - Configuration d'un SRS
  - Configuration de réunions importantes et de la diffusion de réunions Skype


  #### Laboratoire&#58; Mise en œuvre et dépannage de la politique de conférence
  - Création et modification de politiques de conférence
  - Dépannage des politiques de conférence


  #### Laboratoire&#58; Configuration de modalités de conférence supplémentaires
  - Déploiement de la conférence par numérotation
  - Préparation du déploiement LRS

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d’administrer le cycle de vie de la conférence.

  - de configurer les politiques de conférence et de réunion.

  - de déployer une conférence par numérotation.

  - de configurer l’infrastructure pour le Lync Room System (LRS).

  - de configurer d'importantes réunions et la diffusion de réunions Skype.


  ### Module 7&#58; Conception et mise en œuvre de la surveillance et de l’archivage dans Skype Entreprise 2015
  Ce module décrit les composants du service de surveillance sur le serveur Skype Entreprise. Il décrit ensuite l’archivage et explique comment concevoir une politique d'archivage. Enfin, il explique comment mettre l’archivage en œuvre.
  #### Leçons
  - Composants du service de surveillance
  - Aperçu de l’archivage
  - Conception d'une politique d'archivage
  - Mise en œuvre de l’archivage


  #### Laboratoire&#58; Mise en œuvre de la surveillance
  - Autorisation des rapports de surveillance


  #### Laboratoire&#58; Mise en œuvre de l’archivage.
  - Autorisation de l’archivage du serveur Skype Entreprise sur Microsoft Exchange Server 2013

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les composants du service de surveillance sur le serveur Skype Entreprise.

  - de mettre en œuvre la surveillance.

  - de concevoir une politique d'archivage.

  - de mettre en œuvre l’archivage.


  ### Module 8&#58; Déploiement de l’accès externe à Skype Entreprise 2015
  Ce module décrit les composants de l’accès externe. Il explique ensuite comment configurer les politiques et la sécurité de l’accès externe, comment configurer des certificats et comment configurer le proxy inverse. En outre, ce module décrit comment configurer le serveur Skype Entreprise 2015 pour les clients mobiles. Enfin, il explique comment concevoir et configurer la fédération sur le serveur Skype Entreprise.
  #### Leçons
  - Aperçu de l’accès externe
  - Configuration des politiques et de la sécurité de l’accès externe
  - Configuration des certificats et du réseau de l’accès externe
  - Configuration du proxy inverse
  - Conception de la mobilité sur le serveur Skype Entreprise
  - Conception de la fédération sur le serveur Skype Entreprise


  #### Laboratoire&#58; Conception et mise en œuvre de l’accès à l’utilisateur externe
  - Définition du serveur périphérique dans la topologie
  - Installation et configuration du serveur périphérique


  #### Laboratoire&#58; Installation des composants pour les utilisateurs externes
  - Installation et configuration du proxy inverse
  - Validation de la messagerie externe

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'identifier les composants de l’accès externe.

  - de configurer les politiques et la sécurité de l’accès externe.

  - de configurer le réseau et les certificats de l’accès externe.

  - de configurer le proxy inverse.

  - de configurer le serveur Skype Entreprise 2015 pour les clients mobiles.

  - de concevoir et de configurer la fédération sur le serveur Skype Entreprise.

  ### Module 9&#58; Mise en œuvre de la conversation persistent dans Skype Entreprise 2015
  Ce module explique comment concevoir une topologie Skype Entreprise 2015 qui inclue la conversation persistante. Il explique ensuite comment déployer la conversation persistante dans Skype Entreprise. Enfin, il explique comment configurer et gérer la conversation persistante.
  #### Leçons
  - Conception d’une topologie de serveur de conversation persistante
  - Déploiement d'un serveur de conservation persistante
  - Configuration et gestion d'une conversation persistante


  #### Laboratoire&#58; Conception et déploiement d’un serveur de conversation persistante
  - Configuration de la topologie pour le serveur de conversation persistante
  - Installation du serveur de conversation persistante
  - Enregistrement d'un nouvel add-in


  #### Laboratoire&#58; Configuration et utilisation de la conversation persistante
  - Configuration des espaces de discussion et des politiques
  - Validation du déploiement d'une conversation persistante
  - Dépannage de la conversation persistante

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de concevoir une topologie Skype Entreprise qui incluent la conversation persistante.

  - de déployer une conversation persistante dans Skype Entreprise.

  - de configurer et gérer une conversation persistante dans Skype Entreprise.


  ### Module 10&#58; Mise en œuvre de la haute disponibilité dans Skype Entreprise 2015
  Ce module décrit comment concevoir et mettre en œuvre une solution de haute disponibilité pour les serveurs frontaux et les serveurs d'arrière-plan dans un environnement de serveur Skype Entreprise. Il explique également comment concevoir et mettre en œuvre une solution de haute disponibilité pour les entrepôts de fichiers, les serveurs périphériques, les serveurs de médiation, les grappes de serveurs Office en ligne et les serveurs de proxy inverse dans un environnement de serveur Skype Entreprise.

  #### Leçons
  - Planification de la haute disponibilité du groupement frontal
  - Planification de la haute disponibilité du serveur en arrière-plan
  - Haute disponibilité des autres serveurs de composants


  #### Laboratoire&#58; configuration avant le laboratoire
  - Préparation au laboratoire


  #### Laboratoire&#58; Mise en œuvre de la haute disponibilité
  - Gestion des regroupements frontaux
  - Configuration de l’équilibre de la charge de matériel

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Conception et mise en œuvre d'une solution de haute disponibilité pour des serveurs frontaux dans un environnement de serveur Skype Entreprise.

  - Conception et mise en œuvre d'une solution de haute disponibilité pour des serveurs d’arrière-plan dans un environnement de serveur Skype Entreprise.

  - Conception et mise en œuvre d'une solution de haute disponibilité pour les entrepôts de fichiers, les serveurs périphériques, les serveurs de médiation, les regroupements de serveurs Office en ligne et les serveurs proxy inverse dans un environnement de serveur Skype Entreprise.


  ### Module 11&#58; Mise en œuvre de la reprise après sinistre dans Skype Entreprise 2015
  Ce module décrit les options de reprise après sinistre sur un serveur Skype Entreprise, tel que le jumelage du regroupement frontal et les regroupements étendus de serveurs de conversation persistante. Il explique ensuite comment mettre en œuvre la reprise après sinistre sur un serveur Skype Entreprise. En outre, il décrit les options de reprise après sinistre pour la conversation persistante, l’entrepôt de gestion centrale, la base de données Location Information Service (LIS) et les données de l'utilisateur.
  #### Leçons
  - Options de reprise après sinistre sur le serveur Skype Entreprise
  - Mise en œuvre de la reprise après sinistre sur le serveur Skype Entreprise
  - Options supplémentaires de reprise après sinistre sur le serveur Skype Entreprise


  #### Laboratoire&#58; Mise en œuvre et exécution de la reprise après sinistre
  - Configuration du jumelage de regroupements
  - Exécution du basculement et de la reprise des regroupements

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les options de reprise après sinistre sur le serveur Skype Entreprise.

  - de mettre en œuvre la reprise après sinistre sur le serveur Skype Entreprise.

  - de décrire les options de reprise après sinistre pour la conversation persistante, l’entrepôt de gestion centrale, la base de données de Location Information Service (LIS) et les données de l’utilisateur.


  ### Module 12&#58; Intégration à Skype Entreprise en ligne
  Ce module décrit les fonctionnalités de Skype Entreprise en ligne. Il explique ensuite comment préparer un environnement sur site pour le déploiement de Skype Entreprise hybride. Il explique également comment configurer un déploiement Skype Entreprise hybride.
  #### Leçons
  - Aperçu de Skype Entreprise en ligne
  - Préparation d'un environnement Skype Entreprise hybride
  - Configuration d'un environnement Skype Entreprise hybride


  #### Laboratoire&#58; Conception du déploiement de Skype Entreprise hybride
  - Conception de l’environnement Skype Entreprise hybride

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les fonctionnalités de Skype Entreprise en ligne.

  - de préparer un environnement sur site pour le déploiement de Skype Entreprise hybride.

  - de configurer le déploiement de Skype Entreprise hybride.


  ### Module 13&#58; Planification et mise en œuvre d'une mise à niveau du serveur Skype Entreprise 2015
  Ce module décrit comment planifier un processus de migration côte à côte du serveur Lync 2010 et du serveur Lync 2013 vers un serveur Skype Entreprise 2015. Il explique également comment procéder à une mise à jour en place du serveur Lync 2013 vers un serveur Skype Entreprise.
  #### Leçons
  - Aperçu des chemins de mise à niveau et migration
  - Migration vers Skype Entreprise 2015
  - Mise à niveau en place vers le serveur Skype Entreprise 2015


  #### Laboratoire&#58; Exécution d'une mise à niveau en place du serveur Lync 2013 vers le serveur Skype Entreprise 2015
  - Installation des outils administrateurs de Skype Entreprise
  - Exécution d'une mise à niveau en place du serveur Lync 2013 vers le serveur Skype Entreprise 2015

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les chemins de migration et de mise à niveau pris en charge pour le serveur Skype Entreprise.

  - de procéder à une mise à niveau en place du serveur Lync 2013 vers le serveur Skype Entreprise.

  - de décrire comment gérer l’expérience utilisateur pendant une mise à niveau.
