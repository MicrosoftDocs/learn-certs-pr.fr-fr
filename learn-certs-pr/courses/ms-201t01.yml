summary: |-
  Cette formation présente aux étudiants le monde de la messagerie hybride. Les étudiants apprendront à déployer un environnement hybride pour une organisation Exchange et comment faire migrer les boîtes aux lettres vers Exchange Online. Ils commenceront par examiner les options de migration de boîtes aux lettres disponibles, puis se concentreront sur la planification d’un déploiement hybride. Finalement, les étudiants apprendront à mettre en œuvre et à dépanner un déploiement hybride.
  #### Profil de l’audience
  L’administrateur de messagerie déploie, configure, gère et
  dépanne les destinataires, les autorisations, la protection des messages, le flux des messages et les dossiers publics dans des environnements d’entreprise sur site et dans le cloud. Ses responsabilités englobent la gestion de l’hygiène des messages, l’infrastructure de la messagerie et la configuration hybride et la migration. L'administrateur de messagerie met également en œuvre et gère la récupération après sinistre, la haute disponibilité et l’accès des clients. Pour mettre en œuvre une topologie hybride sécurisée qui réponde aux besoins professionnels d’une organisation moderne, l’administrateur de messagerie doit collaborer avec l’administrateur de la sécurité et l’administrateur d’entreprise Microsoft 365. L'administrateur de messagerie doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365.
prerequisitesSection: |-
  - Une compréhension parfaite du DNS.
  - Une compréhension de base de la messagerie dans le cadre d’Exchange Server ou d’Exchange Online.
  - Une compréhension de base d’Active Directory et de l’infrastructure du contrôleur de domaines ainsi que de la gestion des identités.
  - Une expérience pratique de base des services Microsoft 365 et de la synchronisation des répertoires.
  - Au moins cinq ans d’expérience en informatique générale.
