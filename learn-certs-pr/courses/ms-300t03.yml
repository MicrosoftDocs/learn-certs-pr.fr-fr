outlineSection: |-
  ### Module 1&#58; Planifier un déploiement Microsoft Teams
  Ce module concerne la planification pour Microsoft Teams.  Il discute de la manière par laquelle les utilisateurs authentifieront l’utilisation de Teams et des meilleures pratiques pour déployer des équipes dans votre organisation.
  #### Leçons
  - Premier pas avec Teams
  - Déployer Teams
  - Équipes et canaux
  - Authentification et accès


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'expliquer l’interaction de Teams avec SharePoint Online, Exchange Online et OneDrive
  - de décrire les différents clients de Teams et comment les utiliser
  - de décrire comment préparer votre réseau au trafic de Teams
  - de décrire les étapes des meilleures pratiques pour déployer Microsoft Teams
  - de définir les objectifs, les risques et les résultats clés de votre déploiement Teams
  - de décrire les différentes capacités des différents rôles dans Teams
  - de décrire comment les équipes et les canaux sont utilisés pour organiser le contenu dans Microsoft Teams


  ### Module 2&#58; Configurer Microsoft Teams
  Ce module explique comment installer et configurer Microsoft Teams.  Il discute de l’utilisation des onglets, des bots et des connecteurs dans Teams. In introduit les concepts liés à la gestion des réunions dans Teams.
  #### Leçons
  - Installer Microsoft Teams dans Office 365
  - Les applications dans Microsoft Teams
  - Les réunions dans Teams


  #### Laboratoire&#58; Configurer Microsoft Teams
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Installer Microsoft Teams dans Office 365
  - de décrire et d'administrer les applications dans Microsoft Teams
  - d'utiliser des bots et des onglets dans Teams
  - de décrire et d'utiliser les connecteurs dans Teams
  - de décrire les concepts de réunion dans Teams
  - de décrire les périphériques disponibles pour faciliter les réunions dans Teams


  ### Module 3&#58; Gérer l’environnement Teams
  Ce module est axé sur la gestion de Microsoft Teams.  Nous discutons spécifiquement de la sécurité et de la conformité, ainsi que de la confidentialité et de la gouvernance des données.  Bien que cette formation ne couvre pas explicitement les appels vocaux, ce module discute de la qualité des sujets liés aux services.

  #### Leçons
  - Confidentialité et gouvernance
  - Sécurité et conformité
  - Gestion et émission de rapports


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les fonctionnalités de sécurité et de conformité disponibles dans Teams
  - de décrire comment il est possible d’utiliser Microsoft Intune pour sécuriser les données Teams sur les périphériques mobiles
  - de mener un journal d'audit et des recherches de contenu pour Teams
  - de décrire l’approche de Microsoft par rapport à la confidentialité des données dans Office 365
  - d'afficher des rapports d’Office 365 qui mesurent l’usage de Teams
  - de favoriser la qualité du service pour Microsoft Teams.
