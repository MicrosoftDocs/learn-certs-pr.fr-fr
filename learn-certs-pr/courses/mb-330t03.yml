summary: |-
  Les organisations utilisent Dynamics 365 for Finance and Operations pour automatiser et rationaliser leur chaîne logistique en modernisant la logistique d’entreprise, en délivrant des réponses rapides au client, en anticipant avec des indications prédictives, en rationalisant l’approvisionnement et en unifiant les processus des ventes à l'accomplissement. Cette formation discute de la manière de configurer et d'utiliser la gestion des entrepôts et des transports dans Dynamics 365 for Finance and Operations.
  #### Profil de l’audience
  Un Dynamics 365 for Finance and Operations Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager les experts du domaine et les parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
prerequisitesSection: |-
  Une compréhension de base des concepts d’ERP et de CRM.
outlineSection: "### Module  1&#58;  Configurer la gestion des entrepôts\nLe module de gestion des entrepôts pour Dynamics 365 for Finance and Operations aide à gérer les processus de l’entrepôt dans la fabrication, la distribution et les sociétés de vente au détail.\n\nIl comprend une vaste gamme de fonctionnalités pour prendre en charge les installations d’un entrepôt à un niveau optimal, à tout moment. La gestion des entrepôts est complètement intégrée aux autres processus métier dans Finance and Operations, tels que le transport, la fabrication, le contrôle de la qualité, les achats, les transferts, le ventes et les retours.\n#### Leçons\n- Introduction\n- Configurer la gestion des entrepôts\n- Comprendre les hiérarchies de réservation\n- Directives liées à l’emplacement et modèles de travail\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module, les étudiants ont appris à&#58; \n- configurer les paramètres de gestion des entrepôts,\n- créer des entrepôts et des emplacements,\n- configurer les pools de travail, les zones, les formats d’emplacements et les profils,\n- créer les hiérarchies de réservation,\n- configurer les directives d’emplacement,\n- configurer des vagues,\n- configurer des charges,\n- configurer les statuts d’inventaire,\n- configurer le compte des cycles,\n- configurer l’emballage et la mise en conteneurs,\n- définir et générer des étiquettes.\n\n\n### Module  2&#58;  Configurer des périphériques mobiles pour la gestion des entrepôts\nCe sujet explique comment configurer des périphériques mobiles dans Finance and Operations\n#### Leçons\n- Introduction\n- Configurer des périphériques mobiles\n- Laboratoire pratique\n- Résumé du module\n\n\nDans ce module les étudiants ont appris à&#58; \n- créer des nouvelles classes de travail,\n- Configurer des périphériques mobiles\n- configurer des articles de menu pour les activités et les demandes,\n- configurer des articles de menu pour créer du travail pour un autre travailleur ou processus,\n- configurer des articles de menu pour traiter le travail existant,\n- définir la mise en page des menus des périphériques mobiles,\n- configurer le look et le caractère de base des périphériques mobiles,\n- créer des utilisateurs de périphériques mobiles,\n- préparer la mise en page des étiquettes et définir des paramètres pour l’impression des étiquettes.\n\n\n### Module  3&#58;  Utiliser la gestion des entrepôts\nIl faut installer l’application avant d’utiliser le périphérique mobile pour la gestion des entrepôts. Ce sujet explique comment utiliser les processus de gestion des entrepôts dans Finance and Operations\n#### Leçons\n- Introduction\n- Configurer le périphérique mobile\n- Les opérations entrantes\n- Le comptage de cycles\n- Les transferts et le réapprovisionnement\n- Les opérations sortantes\n- Choix en clusters\n- Emballage et mise en conteneurs\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module, les étudiants ont appris à effectuer&#58; \n- Les opérations entrantes\n- Les opérations sortantes\n- Choix en clusters\n- Emballage et mise en conteneurs\n- Le comptage de cycles\n- Les transferts et le réapprovisionnement\n\n\n### Module  4 &#58;  Configurer la gestion des transports\nCe module donne un aperçu de la fonctionnalité de gestion des transports dans Microsoft Dynamics 365 for Finance and Operations et enseigne à configurer et utiliser la gestion des transports.\n#### Leçons\n- Introduction\n- Planification et configuration de la gestion des transports\n- Procédures\n- Routage et flux de transports\n- Engins de transport et gestion du fret\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module, les étudiants ont appris à effectuer&#58; \n- la planification des transports,\n- le routage,\n- la cotation,\n- Les opérations entrantes\n- les processus de chargement,\n- Les opérations sortantes\n\n\n### Module  5&#58; Conclusion de la formation\nUne évaluation finale et un résumé de la formation, ainsi qu’un sondage sur la formation après sa conclusion.\n#### Leçons\n- Évaluation finale\n- Résumé de la formation\n- Sondage après la conclusion de la formation\n\n\nLes étudiants auront terminé la formation."

