outlineSection: |-
  ### Module 1&#58; Évaluer les charges de travail d’Office 365 pour la collaboration
  Office 365 comprend de nombreuses fonctionnalités qui peuvent être utilisées pour bâtir des solutions de collaboration. Le composant de base pour bâtir des solutions de collaboration est SharePoint Online, mais il est également possible d’utiliser d'autres fonctionnalités telles que Yammer et Stream. Vous devez comprendre comment SharePoint Online et d'autres fonctionnalités d’Office 365 se comparent avec des solutions de partie tierce quand vous concevez votre solution. Vous devez également être capable d'analyser les exigences de l’entreprise pour vous assurer que votre solution réponde aux besoins de l’entreprise.
  #### Leçons
  - Évaluation des outils technologiques disponibles
  - Analyse des exigences de l’entreprise


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'évaluer les outils technologiques disponibles
  - d'analyser les exigences de l’entreprise


  ### Module 2&#58; Gouvernance de la planification et du développement
  Un déploiement et une gestion informatiques réussis exigent une méthodologie homogène et bien définie. La gouvernance, ce sont les processus à suivre pour définir les politiques et procédures pour le déploiement et la gestion informatiques, ce qui inclut les solutions de collaboration. Vous devez prendre en considération la gouvernance dans la gestion des applications, l’adoption des utilisateurs, la gestion des modifications et la surveillance.
  #### Leçons
  - Développement de la gouvernance pour la transformation numérique
  - Mise en œuvre de la gouvernance de la gestion des applications
  - Adoption des utilisateurs et gestion des modifications
  - Surveillance des solutions de collaboration


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de mettre au point la gouvernance pour la transformation numérique
  - de mettre en œuvre la gouvernance de la gestion des applications
  - de gérer l’adoption et les modifications des utilisateurs
  - de surveiller les solutions de collaborations


  ### Module 3&#58; Gestion des charges du travail d’Office 365 pour la collaboration
  Office 365 comprend de nombreuses applications et fonctionnalités qu’il est possible d'utiliser pour la collaboration. Vous devez comprendre comment configurer ces applications et fonctionnalités pour répondre aux besoins de votre organisation. Dans ce module, vous apprendrez la gestion des groupes Office 365, Power BI, Microsoft Stream, Yammers, Flox et PowerApps.
  #### Leçons
  - Gestion des charges du travail d’Office 365 pour la collaboration
  - Gestion des capacités de Stream
  - Gestion des capacités de Yammer
  - Gestion des capacités de Flow et de PowerApps


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de gérer les charges du travail d’Office 365 pour la collaboration
  - de gérer les capacités de Stream
  - de gérer les capacités de Yammer
  - de gérer les capacité de Flow et de PowerApps
