summary: |-
  Dans cette formation, vous découvrirez les différentes configurations des services de sécurité et de conformité liées à la messagerie et les paramètres avec Exchange Server et Exchange Online. Vous commencerez par examiner les bases fondamentales de l’hygiène des messages avec la protection Exchange Online et la protection avancée contre les menaces Exchange, ainsi que le filtrage de la connexion et du spam avec Exchange. Vous examinerez ensuite les solutions de conformité de la messagerie, telles que les politiques de conservation et de prévention de la perte des données, ainsi que les mécanismes d’audit des enquêtes du journal et de recherche eDiscovery à partir de la perspective de conformité de la messagerie. Vous apprendrez à planifier un déploiement adéquat et à effectuer le processus de mise en œuvre de base pour chaque solution. Vous terminerez la formation en examinant la manière de gérer les permissions attribuées à des rôles utilisateur et administrateur.

  #### Profil de l’audience
  L'administrateur de messagerie déploie, configure, gère, surveille et dépanne les destinataires, les autorisations, la protection du courrier, le flux de courrier et des dossiers publics dans des environnements d'entreprise sur site et dans le cloud. Ses responsabilités englobent la gestion de l’hygiène des messages, l’infrastructure de la messagerie et la configuration hybride et la migration. L'administrateur de messagerie met également en œuvre et gère la récupération après sinistre, la haute disponibilité et l’accès des clients. Pour mettre en œuvre une topologie hybride sécurisée qui réponde aux besoins professionnels d’une organisation moderne, l’administrateur de messagerie doit collaborer avec l’administrateur de la sécurité et l’administrateur d’entreprise Microsoft 365. L'administrateur de messagerie doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365.
prerequisitesSection: |-
