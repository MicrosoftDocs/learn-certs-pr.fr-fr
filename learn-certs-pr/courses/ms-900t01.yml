summary: |-
  Cette formation fournit des connaissance de base sur les considérations et avantages de l’adoption des services dans le cloud et du modèle de cloud Software as a Service (SaaS), avec une concentration spécifique sur les offres de service de cloud Microsoft 365. Vous commencerez par apprendre les bases fondamentales du cloud, y compris un aperçu général de la technologie du cloud et spécialement les services de cloud Microsoft. Vous découvrirez Microsoft Azure et vous examinerez les différences entre Microsoft 365 et Office 365. Vous passerez ensuite en revue de manière approfondie Microsoft 365, en comparant les services Microsoft sur site et les services de cloud Microsoft 365 et la mobilité d’entreprise dans Microsoft 365 et ferez une analyse de la manière dont les services Microsoft 365 offrent une collaboration. Cette formation analyse ensuite comment la sécurité, la conformité, la confidentialité et la confiance sont gérées dans Microsoft 365 et se termine avec un passage en revue des abonnements, l'octroi des licences, la facturation et le soutien de Microsoft 365.

  #### Profil de l’audience
  Cette formation est conçue pour les professionnels de l'informatique qui aspirent à déployer et gérer les services de cloud dans leur organisation ou qui cherchent simplement à acquérir des connaissances de base sur Cloud Fundamentals. Cela comprend les considérations et avantages de l’adoption des services de cloud en général et du modèle de cloud Software as a Service (SaaS) de façon spécifique, en mettant un accent général sur les offres de service de cloud Microsoft 365.
prerequisitesSection: |-
  Cette formation est conçue pour les professionnels de l'informatique qui aspirent à déployer et gérer les services de cloud dans leur organisation. Les étudiants doivent avoir la formation suivante&#58;
  - Des connaissances informatiques générales ou une expérience générale de travail dans un environnement informatique
  - Une expérience générale (de niveau vente) sur la correspondance de produits Microsoft sur site, tels que Exchange Server, SharePoint, Office Professional, AD RMS et d'autres
  - Une expérience dans la réponse aux exigences des entreprises, légales ou de sécurité en matière d’informatique
outlineSection: |-
  ### Module 1&#58; Concepts du cloud
