summary: |-
  Ce lot de 2 formations de cinq jours vous aide à vous préparer aux examens Microsoft Technology Associate 98-361 et 98-365 et à comprendre les sujets suivants &#58; la programmation de base, la programmation orientée objet, le développement général de logiciels, les applications Web, les applications de bureau, les bases de données, la gestion du cycle de vie de l’application, la construction de l’interface utilisateur à l’aide d’HTML5, le formatage de l’interface utilisateur à l’aide de CSS et le codage à l’aide de JavaScript. Ces formations tirent parti du contenu figurant dans la formation académique officielle de Microsoft (MOAC) pour ces examens.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
