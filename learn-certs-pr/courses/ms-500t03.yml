outlineSection: |-
  ### Module 1&#58; Protection des informations
  Ce module explique la gestion des droits relatifs à l'information dans Exchange et SharePoint. Il décrit aussi les technologies de cryptage utilisées pour sécuriser les messages. Le module présente la manière de mettre en œuvre la protection des informations dans Azure et la protection des informations dans Windows.
  #### Leçons
  - Gestion des droits relatifs à des informations
  - Multipurpose Internet Mail Extension sécurisée
  - Cryptage des messages dans Office 365
  - Protection des informations dans Azure
  - Protection avancée des informations
  - Protection des informations Windows


  #### Laboratoire&#58; Prévention de la perte des données
  - Créer et octroyer des licences aux utilisateurs de votre organisation
  - Confirmer l’enregistrement automatique MDM
  - Configurer AIP et WIP

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différentes options de cryptage de Microsoft 365.
  - de décrire l’utilisation de S/MIME.
  - de décrire le fonctionnement du cryptage des messages dans Office 365.
  - de configurer les étiquettes et les politiques pour la protection des informations dans Azure.
  - de configurer les paramètres de service AIP avancés pour les modèles des services de gestion des droits (RMS).
  - de planifier un déploiement des politiques de protection des informations Windows.


  ### Module 2&#58; Prévention de la perte de données
  Le modèle concerne la prévention de la perte de données dans Microsoft 365.  Vous apprendrez comment créer des politiques, modifier les règles et personnaliser les notifications d’utilisateur.
  #### Leçons
  - La prévention de la perte de données expliquée
  - Politiques de prévention de pertes de données
  - Politiques DLP personnalisées.
  - Créer une politique DLP pour protéger les documents
  - Conseils sur les politiques


  #### Laboratoire&#58; Prévention de la perte des données
  - Créer et octroyer des licences aux utilisateurs de votre organisation
  - Créer une politique DLP
  - Tester les politiques DLP

  À la fin de ce module, les apprenants devront être capables&#58;
  - de décrire la prévention de la perte des données (DLP).
  - de reconnaître comment les actions et les conditions travaillent ensemble pour le DLP.
  - d'utiliser les modèles de politiques pour mettre en œuvre des politiques DLP pour les informations couramment utilisées.
  - de décrire les différents modèles intégrés pour les politiques DLP.
  - de configurer les règles correctes pour protéger le contenu.
  - de décrire comment modifier les règles existantes des politiques DLP.
  - de configurer l’option de dérogation des utilisateurs aux politiques DLP.
  - de décrire comment travailler avec politiques gérées pour les politiques DLP.
  - d'expliquer comment SharePoint Online crée des propriétés analysées à partir des documents.
  - de décrire l’expérience utilisateur lorsqu’un utilisateur crée un message électronique qui contient des informations sensibles.


  ### Module 3&#58; Sécurité de l’application dans le cloud
  Ce modèle concerne la sécurité des applications dans le cloud pour Microsoft 365.  Le module expliquera la découverte dans le cloud, les connecteurs des applications, les politiques et les alertes.
  #### Leçons
  - Sécurité des applications dans le cloud expliquée
  - Utiliser les informations de sécurité des applications dans le cloud
  - Sécurité des applications dans le cloud dans Office 365

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire la sécurité des applications dans le cloud.
  - d'expliquer comment déployer la sécurité des applications dans le cloud.
  - de contrôler vos applications dans le cloud grâce à des politiques.
  - de dépanner la sécurité des applications dans le cloud.
  - d'utiliser le catalogue des applications dans le cloud.
  - d'utiliser le tableau de bord de la découverte dans le cloud.
  - de préparer pour la sécurité des application dans le cloud pour Office 365.
  - de gérer les permissions des applications dans le cloud.
