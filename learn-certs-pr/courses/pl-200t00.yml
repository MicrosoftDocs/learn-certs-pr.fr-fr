outlineSection: |-
  ### Module 1&#58; Introduction à Power Platform
  Ce module fournira à l'apprenant des informations générales sur Power Platform et ses 4 composants clés: Power Apps, Power Automate, Power BI et Power Virtual Agents.
  #### Leçons
  - Aperçu de Power Platform 
  
  #### Laboratoire &#58; Valider l'environnement du laboratoire
  
  À l'issue de ce module, les étudiants seront en mesure de &#58;
  - Identifier les éléments clés de Power Platform
  - Décrire le rôle d'un consultant fonctionnel
  
  
  ### Module 2&#58; Travailler avec Common Data Service
  Dans ce module, les étudiants apprendront à créer un modèle de données dans  Common Data Service, y compris l'importation de données, l'utilisation des options de rapport tabulaire et la configuration de la sécurité. Ils apprendront également à créer une IA simple avec AI Builder.
  #### Leçons
  - Travailler avec le modèle de données
  - Créer et gérer des processus
  - Travailler avec AI Builder
  - Configurer les paramètres de Common Data Service
  - Importation et exportation de données
  - Utiliser les options de rapport tabulaire
  - Configurer les paramètres de sécurité
  
