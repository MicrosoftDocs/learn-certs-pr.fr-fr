summary: |-
  Power Platform permet aux organisations d'automatiser leurs processus commerciaux, de développer leurs propres expériences d'applications riches et de se connecter mieux et plus rapidement avec leurs clients. Dans ce cours, les étudiants apprendront à effectuer des découvertes, à saisir les exigences, à engager des experts et des parties prenantes, à traduire les exigences et à configurer les solutions et les applications Power Platform. Ils compléteront leur apprentissage par des travaux pratiques en laboratoire pour créer des améliorations d'applications, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, des automatisations de processus personnalisés et des visualisations personnalisées. Power Platform est composé de quatre produits clés : Power Apps, Power Automate, Power BI et Power Virtual Agents. Dans ce cours, nous couvrirons ces quatre applications en profondeur, avec un accent supplémentaire sur Common Data Service, l'AI Builder, les connecteurs et les portails.

  #### Profil de l’audience
  Un consultant fonctionnel sur Power Platform est responsable de la découverte, de la saisie des besoins, de l'engagement d'experts et de parties prenantes, de la traduction des besoins et de la configuration des solutions et des applications Power Platform. Le consultant fonctionnel met en œuvre les composants d'une solution qui comprend des améliorations d'applications, des expériences utilisateur personnalisées, des intégrations de systèmes, des conversions de données, l'automatisation de processus personnalisés et des visualisations personnalisées.
prerequisitesSection: |-
