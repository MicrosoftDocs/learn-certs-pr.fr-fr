  - Automatiser les processus commerciaux en utilisant les flux
  - Se connecter aux données dans Power Automate
  - Créer un flux de processus d'entreprise avec une logique de ramification
  
  
  ### Module 5&#58; Travailler avec Power Virtual Agents
  Dans ce module, les étudiants apprendront comment automatiser les interactions avec les clients grâce à un chatbot utilisant Power Virtual Agents.
  #### Leçons
  - Créer un chatbot
  - Configurer les thèmes
  - Automatiser et intégrer
