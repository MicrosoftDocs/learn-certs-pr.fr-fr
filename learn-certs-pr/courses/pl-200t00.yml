  - Travailler dans l'interface PVA
  
  
  ### Module 6&#58; Analyser les données avec Power BI
  Dans ce module, les étudiants apprendront comment travailler avec Power BI Desktop et Power BI Service pour analyser les données et créer des visualisations.
  #### Leçons
  - Commencez avec Power BI
  - Données modèles dans Power BI
