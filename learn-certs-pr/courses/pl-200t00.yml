  #### Laboratoire &#58; Travailler avec les données et les services
  
  #### Laboratoire &#58; Expérience utilisateur
  
  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Se connecter aux données dans Power Apps
  - Construire une Power App
  - Concevoir une expérience utilisateur de l'application
  
  
  ### Module 5&#58; Créer des flux avec Power Automate 
  Dans ce module, les étudiants apprendront comment automatiser les processus commerciaux en utilisant les flux Power Automate, les flux de processus commerciaux et les flux UI.
  #### Leçons
  - Créer des flux
  - Créer des flux de processus commerciaux
  - Développer les flux d'UI
  
