  ### Module 7&#58; Compétences des consultants
  Dans ce module, les étudiants en apprendront davantage sur le rôle de consultant fonctionnel et sur les compétences requises pour mettre en œuvre avec succès une solution Power Platform pour une organisation.
  #### Leçons
  - Aperçu des compétences des consultants
  - Créer et valider la documentation
  - Engager les parties prenantes
  - Effectuer l'assurance qualité
  - Configurer les intégrations
  
  À l'issue de ce module, les étudiants seront en mesure de &#58;
