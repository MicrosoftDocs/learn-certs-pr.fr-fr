outlineSection: |-
  ### Module 1&#58; Configurer et utiliser des processus de contrôle et de gestion de la qualité
  Nous décrivons dans ce module la manière de configurer et d’utiliser le contrôle de la qualité dans Finance and Operations, la manière d'utiliser la fonctionnalité de contrôle de la qualité, la manière de définir et de maintenir le manque de conformité et la manière de gérer les corrections. Mais familiarisons-nous d'abord avec les processus généraux de gestion de la qualité.
  #### Leçons
  - Introduction
  - Effectuer les processus de contrôle et de gestion de la qualité
  - Appliquer le blocage d'inventaire
  - Effectuer la gestion de la quarantaine
  - Laboratoires pratiques
  - Résumé du module


  Dans ce module les étudiants ont appris à&#58;
  - effectuer les processus de contrôle et de gestion de la qualité
  - Appliquer le blocage d'inventaire
  - Effectuer la gestion de la quarantaine


  ### Module 2&#58; Configurer et utiliser les relations commerciales intersociétés
  La fonctionnalité intersociété dans Dynamics 365 for Finance and Operations fournit un mécanisme pour la consolidation des données statiques et dynamiques de plusieurs entreprises en tant qu’entités légales séparées dans une seule base de données. Le commerce intersociété permet de fournir des sites de fabrication, des centres de distribution et des filiales de vente dispersés dans le monde pour agir en qualité d’organisation unifiée. Ce sujet explique comment configurer et utiliser les relations commerciales intersociétés et les commandes de processus intersociétés dans Finance and Operations
  #### Leçons
  - Introduction
  - Comprendre le commerce intersociété
  - Établir des relations commerciales intersociétés
  - Traiter des ordres en chaîne intersociétés
  - Établir des accords et des livraisons directes intersociétés
  - Laboratoires pratiques
  - Résumé du module


  Dans ce module les étudiants ont appris à&#58;
  - configurer des produits pour les relations commerciales intersociétés
  - configurer des relations commerciales intersociétés
  - configurer des accords intersociétés
  - traiter des ordres intersociétés
  - traiter des livraisons directes intersociétés
  - traiter des frais intersociétés
  - comprendre la chaîne de retours d'ordres intersociétés


  ### Module 3&#58; Configurer et utiliser la planification principale
  Ce sujet explique comment configurer et utiliser la planification principale dans Finance and Operations
  #### Leçons
  - Introduction
  - Considérations et mise en place de la planification principale
  - Créer des plans maîtres
  - Découvrir les prévisions de la demande et de l’approvisionnement
  - Configurer la couverture d'un article
  - Brève introduction à la planification intersociété
  - Exécuter des plans et des ordres planifiés fermes
  - Laboratoires pratiques
  - Résumé du module


  Dans ce module les étudiants ont appris à&#58;
  - définir les politiques de planification principale
  - Découvrir les prévisions de la demande et de l’approvisionnement
  - configurer les délais calculés
  - Configurer la couverture d'un article
  - comprendre la brève introduction à la planification intersociété principale
  - Exécuter des plans et des ordres planifiés fermes


