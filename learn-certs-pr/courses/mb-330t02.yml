summary: |-
  Les organisations utilisent Dynamics 365 for Finance and Operations pour automatiser et rationaliser leur chaîne logistique en modernisant la logistique d’entreprise, en délivrant des réponses rapides au client, en anticipant avec des indications prédictives, en rationalisant l’approvisionnement et en unifiant les processus des ventes à l'accomplissement. Cette formation discute de la manière d’utiliser la gestion de la qualité, les opérations intersociétés et la planification principale dans Dynamics 365 for Finance and Operations.

  #### Profil de l’audience
  Un Dynamics 365 for Finance and Operations Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager les experts du domaine et les parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
