summary: |-
  Cette formation de cinq jours dispensée par un instructeur est destinée aux étudiants qui souhaitent savoir comment rédiger un code Python qui résout logiquement un problème donné. Les candidats apprendront à rédiger, à déboguer, à maintenir et à enregistrer le code Python. Ce matériel servira de préparation aux étudiants qui souhaitent passer l’examen de certification Microsoft 98-381.

  #### Profil de l’audience
  Cette formation est destinée aux jeunes programmeurs et aux programmeurs expérimentés qui souhaitent apprendre à rédiger et à dépanner le code Python. C’est la formation Microsoft recommandée pour la préparation à l’examen 98-381. Une expérience en programmation préalable n’est pas requise, mais est recommandée.
