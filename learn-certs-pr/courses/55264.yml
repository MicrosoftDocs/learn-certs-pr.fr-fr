outlineSection: |-
  ### Module 1&#58; Exécution d’opérations à l’aide de types de données et d’opérateurs
  Ce module explique comment utiliser les opérateurs et les types de données Python pour obtenir un résultat spécifique.
  #### Leçons
  - Attribuer des types de données aux variables.
  - Exécuter des opérations sur des données et des types de données.
  - Exécuter des opérations arithmétiques, comparatives et logiques.
  - Vérification


  #### Laboratoire &#58; Exécuter des opérations à l’aide de types de données et d’opérateurs
  - Attribuer des types de données aux variables.
  - Exécuter des opérations sur des données et des types de données.
  - Exécuter des opérations arithmétiques, comparatives et logiques.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Attribuer des types de données aux variables.
  - d’exécuter des opérations sur des données et des types de données,
  - Exécuter des opérations arithmétiques, comparatives et logiques.


  ### Module 2&#58; Contrôler le flux avec des décisions et des boucles
  Ce module explique comment utiliser les opérations de flux de contrôle et de bouclage dans Python.
  #### Leçons
  - Construire et analyser des segments de code qui utilisent des instructions de branchement.
  - Construire et analyser des segments de code qui procèdent à des itérations.
  - Vérification


  #### Laboratoire &#58; Flux de contrôle avec des décisions et des boucles
  - Utiliser des opérations de branchement.
  - Utiliser des opérations par itération.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer des opérations de branchement,
  - de création des opérations par itération.


  ### Module 3&#58; Procéder à des opérations d'entrée et de sortie.
  Ce module explique comment construire des opérations d'entrée et de sortie à l’aide de fichiers ou à partir de la console.
  #### Leçons
  - Créer des segments de code Python qui exécutent des opérations d'entrée et de sortie des fichiers.
  - Créer des segments de code Python qui exécutent des opérations d'entrée et de sortie des consoles.
  - Vérification


  #### Laboratoire &#58; Exécuter des opérations d'entrée et de sortie
  - Exécuter des opérations d'entrée et de sortie à l’aide de fichiers.
  - Exécuter des opérations d'entrée et de sortie à partir de la console.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d’utiliser des fichiers pour des opérations d'entrée et de sortie,
  - d’utiliser la console pour exécuter des opérations d'entrée et de sortie.


  ### Module 4&#58; Documenter et structurer le code
  Ce module explique comment structurer et documenter un code Python bien rédigé.
  #### Leçons
  - Construire et analyser des segments de code.
  - Documenter des segments de code à l’aide des chaînes de commentaires et de documentation.
  - Vérification


  #### Laboratoire &#58; Documenter et structurer le code
  - Construire et analyser des segments de code.
  - Documenter des segments de code.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer des segments de code,
  - Documenter des segments de code.


  ### Module 5&#58; Exécution du dépannage et de la gestion des erreurs
  Ce module explique comment exécuter des opérations de dépannage et de gestion des erreurs dans Python.
  #### Leçons
  - Analyser, détecter et réparer des segments de code qui présentent des erreurs.
  - Analyser et construire des segments de code qui gèrent les exceptions.
  - Vérification


  #### Laboratoire &#58; Exécuter le dépannage et la gestion des erreurs
  - Analyser, détecter et réparer des segments de code qui présentent des erreurs.
  - Analyser et construire des segments de code qui gèrent les exceptions.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de détecter et réparer les erreurs du code.
  - de créer un code de gestion des erreurs.


  ### Module 6&#58; Exécution d’opérations à l’aide de modules et d’outils
  Ce module explique comment utiliser des modules intégrés.
  #### Leçons
  - Utiliser des modules intégrés pour exécuter des opérations de base.
  - Utiliser des modules intégrés pour exécuter des opérations complexes.
  - Vérification


  #### Laboratoire &#58; Exécuter des opérations à l’aide de modules et d’outils.
  - Utiliser des modules intégrés pour exécuter des opérations de base.
  - Utiliser des modules intégrés pour exécuter des opérations complexes.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d’utiliser des modules intégrés pour exécuter des opérations du système d’exploitation, de la date et mathématiques.

