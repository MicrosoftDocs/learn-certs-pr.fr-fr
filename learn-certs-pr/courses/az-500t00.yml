summary: |-
  Dans cette formation, les étudiants obtiendront les connaissances et
  les compétences nécessaires à la mise en œuvre de contrôle de sécurité, au maintient d’une posture de sécurité
  et à l’identification et à la correction des vulnérabilités grâce à l’utilisation d'un ensemble d’outils
  de sécurité. Cette formation couvre le scriptage et l’automatisation, la virtualisation et l’architecture
  N-tiers du cloud.

  #### Profil de l’audience
  Les étudiants doivent avoir au moins un an d’expérience pratique dans la sécurisation des charges de travail Azure et de l’expérience dans les contrôles de sécurité pour les charges de travail sur Azure.
