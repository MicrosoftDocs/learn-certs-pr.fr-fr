outlineSection: |-
  ### Module 1&#58; Identité et accès
  #### Leçons
  - Configuration de Azure Active Directory pour les charges de travail et les abonnements Azure
  - Configuration de la gestion de l’identité privilégiée Azure AD
  - Configuration de la sécurité pour un abonnement Azure


  ### Module 2&#58; Protection des plateformes
  #### Leçons
  - Compréhension des concepts du cloud
  - Construction d'un réseau
  - Sécurisation du réseau
  - Mise en œuvre de la sécurité des hôtes
  - Mise en œuvre de la sécurité des plateformes
  - Mise en œuvre de la sécurité des abonnements


  ### Module 3&#58; Opérations de sécurité
  #### Leçons
  - Configuration des services de sécurité
  - Configuration de stratégies de sécurité à l’aide du centre de sécurité Azure
  - Gestion des alertes de sécurité
  - Réponse à et correction des problèmes de sécurité
  - Création de références de sécurité


  ### Module 4&#58; Données et applications
  #### Leçons
  - Configuration de stratégies de sécurité pour gérer les données
  - Configuration de la sécurité pour l’infrastructure des données
  - Configuration du cryptage pour les données au repos
  - Compréhension de la sécurité des applications
  - Mise en œuvre de la sécurité pour le cycle de vie des applications
  - Sécurisation des applications
  - Configuration et gestion de Azure Key Vault
