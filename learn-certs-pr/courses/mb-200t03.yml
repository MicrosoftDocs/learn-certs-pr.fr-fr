summary: |-
  Microsoft Power Platform aide les organisations à optimiser leurs opérations en automatisant les tâches de routine et en uniformisant les meilleures pratiques. Cette formation donne un aperçu approfondi des capacités de Microsoft Dynamics 365 et de Power Platform et fournit une base pour d'autres offres de formation de Microsoft Dynamics 365 et Power Platform.

  Dans cette formation, nos experts internationalement reconnus guident les étudiants à travers les différentes options d'intégration disponibles et les informent sur la manière de les utiliser dans des situations réelles.

  #### Profil de l’audience
  Un Dynamics 365 Customer Engagement Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager des experts du domaine et des parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
prerequisitesSection: |-
  Familiarité avec les applications d'entreprise et désir de les personnaliser et de les mettre en œuvre dans votre entreprise.
outlineSection: |-
  ### Module 1&#58; Introduction aux intégrations
  Dans ce module, les étudiants découvriront les bases des capacités d’intégration de Power Platform et la manière de configurer et d’utiliser les intégrations de courrier électronique.
  #### Leçons
  - Aperçu des scénarios communs
  - Intégration du courrier électronique
  - Intégration d’Outlook
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'identifier les intégrations communes
  - de configurer et d'utiliser l’intégration de courrier électronique


  ### Module 2&#58; Intégration avec Office
  Dans ce module, les étudiants apprendront à intégrer avec les produits communs d’Office pour inclure OneNote, Word et Excel.
  #### Leçons
  - Modèles
  - SharePoint
  - Microsoft Teams
  - Intégrations supplémentaires
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer et d'utiliser des intégrations avec les produits Office


  ### Module 3&#58; Gérer des données
  Dans ce module, les étudiants apprendront à importer et exporter des données pour Power Platform et à créer et utiliser des cartes de données.
  #### Leçons
  - Aperçu de la gestion des données
  - Détection des doubles
  - Importer des données
  - Exporter des données
  - Supprimer en bloc
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Importer et exporter des données
  - Créer et utiliser des cartes de données
  - Effectuer des suppressions en bloc
