summary: |-
  Cette formation MTA de trois jours vous aide à vous préparer à l’examen Microsoft Technology Associate 98-375 et à comprendre les sujets suivants&#58; la gestion du cycle de vie de l’application, la construction de l’interface utilisateur à l’aide d’HTML5, le formatage de l’interface utilisateur à l’aide de CSS, le codage à l’aide de JavaScript. Cette formation tire parti du contenu qui se trouve dans la formation académique officielle de Microsoft (MOAC) pour cet examen.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
