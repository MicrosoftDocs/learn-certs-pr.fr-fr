summary: |-
  Cette formation enseigne aux professionnels de l'informatique la gestion de leur abonnement Azure, la création et la mise à l’échelle des machines virtuelles, la mise en œuvre des solutions de stockage, la configuration des réseaux virtuels, la sauvegarde et le partage de données, la connexion à Azure et aux sites sur site, la gestion du trafic du réseau, la mise en œuvre de Azure Active Directory, la sécurisation des identités et la surveillance de votre solution.
  #### Profil de l’audience
  Cette formation est destinée aux administrateurs Azure. Les administrateurs Azure gèrent les services du cloud qui couvrent le stockage, la mise en réseau et le calcul des fonctionnalités du cloud avec une compréhension approfondie de chaque service au cours de toute la durée de vie informatique. Ils utilisent les demandes des utilisateurs finaux pour de nouvelles applications du cloud et formulent des recommandations sur les services à utiliser pour optimiser les performances et l'évolutivité et fournissent, dimensionnent, surveillent et ajustent les ressources, le cas échéant. Ce rôle requiert une communication et une coordination avec les fournisseurs. Les administrateurs Azure utilisent le portail Azure et au fur et à mesure de qu’ils le maîtrisent mieux, ils utilisent PowerShell et l’interface de la ligne de commande.
prerequisitesSection: |-
  - Compréhension des technologies de virtualisation sur site, ce qui comprend les machines virtuelles, la mise en réseau virtuelle et les disques durs virtuels.
  - Compréhension de la configuration réseau, ce qui comprend TCP/IP, le Domain Name system (DNS), les réseaux privés virtuels (VPN), les pare-feux et les technologies de cryptage.
  - Compréhension des concepts d’Active Directory, ce qui inclut les domaines, les forêts, les contrôleurs de domaine, la réplique, le protocole Kerberos et le Lightweight Directory Access Protocol (LDAP).
  - Compréhension de la résilience et de la reprise après sinistre, ce qui inclut les opérations de sauvegarde et de restauration.
outlineSection: |-
  ### Module  1&#58; Administration Azure
  Dans ce module, vous découvrirez les outils que les administrateurs Azure utilisent pour gérer leur infrastructure. Cela inclut le portail Azure, Cloud Shell, Azure PowerShell, CLI, le gestionnaire de ressources et les modèles des gestionnaires de ressources. Les présentations de ce module vous assureront de réussir les laboratoires de la formation.
  #### Leçons
  - Portail Azure et Cloud Shell
  -  Azure PowerShell et CLI
  - Gestionnaire de ressources
  - Modèles ARM


  ### Module 2&#58; Machines virtuelles Azure
  Dans ce module, vous découvrirez les machines virtuelles Azure, ce qui inclut la planification, la création, la disponibilité et les extension.

  #### Leçons
  - Planification des machines virtuelles
  - Création des machines virtuelles
  - Disponibilité des machines virtuelles
  - Extensions des machines virtuelles


  #### Laboratoire&#58; Déploiement et gestion des machines virtuelles

  #### Laboratoire&#58; Ensembles de machines virtuelles et d’échelles

  ### Module 3&#58; Stockage Azure
  Dans ce module, vous découvrirez les fonctionnalités de stockage de base, ce qui inclut les comptes de stockage, le stockage de blobs, les fichiers Azure et la sécurité du stockage.
  #### Leçons
  - Comptes de stockage
  - Azure Blobs
  - Fichiers Azure
  - Sécurité du stockage


  #### Laboratoire&#58; Mise en œuvre et gestion du stockage

  ### Module 4&#58; Mise en réseau virtuelle
  Dans ce module, vous découvrirez les concepts de mise en réseau virtuelle de base tels que les réseaux virtuelles, les adresses IP, le DNS Azure et les groupes de sécurité du réseau.
  #### Leçons
  - Réseaux virtuels
  - Adresse IP et points de terminaison
  - DNS Azure
  - Groupes de sécurité du réseau


  #### Laboratoire&#58; Configuration du DNS Azure

  ### Module 5&#58; Connectivité intersite
  Dans ce module, vous découvrirez les fonctionnalités de connectivité intersite, ce qui inclut l’apparaige VNet, les connexions VNet à VNet, les connexions de site à site et ExpressRoute.
  #### Leçons
  - VNet Peering
  - Connexions VNet à VNet
  - Connexions ExpressRoute


  #### Laboratoire&#58; Appairage VNet et enchaînement de service

  ### Module 6&#58; Surveillance
  Dans ce module, vous découvrirez la surveillance de votre infrastructure Azure, ce qui inclut Azure Monitor, l’alerte, l'analyse de journaux et l’observateur du réseau.

  #### Leçons
  - Azure Monitor
  - Alertes Azure
  - Log Analytics
  - Observateur du réseau


  #### Laboratoire&#58; Observateur du réseau

  ### Module 7&#58; Protection des données
  Dans ce module, vous découvrirez vos stratégies de reproduction des données, la sauvegarde des fichiers et des dossiers et la sauvegarde des machines virtuelles.

  #### Leçons
  - Reproduction des données
  - Sauvegarde des fichiers et des dossiers
  - Sauvegarde des machines virtuelles


  #### Laboratoire&#58; Recouvrement de site Azure entre les régions

  ### Module 8&#58; Gestion du trafic du réseau
  Dans ce module, vous découvrirez les stratégies de trafic du réseau, ce qui inclut les points de terminaison de service, l'itinéraire du réseau, l’équilibreur de charge Azure et le gestionnaire de trafic Azure.

  #### Leçons
  - Itinéraire du réseau
  - Équilibreur de charge Azure
  - Gestionnaire de trafic Azure


  #### Laboratoire&#58; Équilibreur de charge et gestionnaire de trafic

  ### Module 9&#58; Azure Active Directory
  Dans ce module, vous découvrirez Azure Active Directory (AD), ce qui inclut Azure AD Connect et Azure AD Join.

  #### Leçons
  - Azure Active Directory
  - Azure AD Connect
  - Azure AD Join


  #### Laboratoire&#58; Mise en œuvre de la synchronisation de Directory

  ### Module 10&#58; Sécurisation des identités
  Dans ce module, vous apprendrez comment sécuriser les identités, ce qui inclut l’authentification à plusieurs facteurs, la protection de l'identité Azure AD et la réinitialisation des mots de passe en libre-service.
  #### Leçons
  - Authentification à plusieurs facteurs
  - Protection de l'identité Azure AD
  - Réinitialisation du mot de passe en libre-service


  #### Laboratoire&#58; Protection de l'identité Azure AD

  #### Laboratoire&#58; Réinitialisation des mots de passe en libre-service

  ### Module 11&#58; Gouvernance et conformité
  Dans ce module, vous découvrirez la gestion de vos abonnements et de vos comptes, ce qui inclut le contrôle de l’accès basé sur les rôles, les utilisateurs et les groupes et la politique Azure.

  #### Leçons
  - Abonnements et comptes
  - Contrôle d'accès basé sur les rôles (RBAC)
  - Utilisateurs et groupes
  - Politique Azure


  #### Laboratoire&#58; Contrôle d'accès basé sur les rôles

  #### Laboratoire&#58; Gouvernance et conformité

  ### Module 12&#58; Services de données
  Dans ce module, vous apprendrez à partager efficacement des données en utilisant le service d'importation et d’exportation, la boîte de données, le réseau de fourniture de contenu et la synchronisation des fichiers.

  #### Leçons
  - Réseau de fourniture de contenu
  - Synchronisation des fichiers
  - Service d'importation et d’exportation de données
  - Boîte de données


  #### Laboratoire&#58; Synchronisation des fichiers

