outlineSection: |-
  ### Module 1&#58; Application des schémas d’architecture dans Azure
  Ce module présente et réviser des schémas et des architectures Azure courants tels que prescrits par l’équipe de schémas et de pratiques de Microsoft. Chaque schéma est groupé en catégories de performance, résilience et évolutivité et décrites dans le contexte de schémas similaires au sein de la catégorie.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de localiser et de faire la référence des documents des schémas de conception du cloud,
  - de localiser et de faire la référence du centre d'architecture Azure,
  - de décrire les différents schémas tirés des schémas de conception du cloud.


  ### Module 2&#58; Construction d'applications du serveur basées sur le IaaS d’Azure (ADSK)
  Ce module identifie les charges de travail qui sont idéalement déployées à l’aide des services d'infrastructure en tant que service dans Azure. Ce module se concentre sur les ensembles d’évolutivité des machines virtuelles (VM) dans Azure et la façon de déployer au mieux les charges de travail de ces services à l’aide des meilleures pratiques et de fonctionnalités telles que les ensembles de disponibilité.

  #### Laboratoire&#58; Construction d'applications de serveurs basées sur IaaS
  Après avoir terminé ce module, les étudiants seront capables &#58;
  - de concevoir un ensemble de disponibilité pour une ou plusieurs machines virtuelles,
  - de décrire les différences entre les domaines défaillants et mis à jour,
  - de créer un modèle Azure Resource Manager (ARM) pour un ensemble d’évolutivité de VM,
  - de joindre une machine virtualisée à un domaine dans Azure ou sur un réseau hybride.


  ### Module 3&#58; Mise en réseau des composants d'applications Azure
  Ce module décrire les différentes options de mise en réseau et de connectivité disponibles pour les solutions déployées dans Azure. Ce module explore les options de connectivité qui vont des connexions ad hoc aux scénarios de connectivité hybride à long terme. Ce module discute également de certaines des préoccupations de performances et de sécurité liées à l’équilibre des charges de travail dans plusieurs instances de calcul, la connexion à l’infrastructure sur site du cloud et la création de passerelles pour les données sur site.

  #### Laboratoire&#58; Déploiement de l’infrastructure réseau pour une utilisation dans des solutions Azure
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les stratégies DNS et IP pour VNET dans Azure,
  - de comparer les options de connectivité pour la connectivité ad hoc et hybride,
  - de distribuer le trafic du réseau dans plusieurs charges à l’aide d’équilibreurs de charge,
  - de concevoir un scénario de connectivité hybride entre le cloud et le site.


  ### Module 4&#58; Intégration de composants de solutions Azure à l’aide de services de messagerie
  Ce module décrit et compare l'intégration et les services de messagerie disponibles pour des solutions hébergées sur la plateforme Azure. Les services de messagerie décrits incluent les files d'attente de stockage Azure, les files d'attente de Service Bus, Service Bus Relay, les hubs d’IoT, les hubs d’événements et les hubs de notifications. Les services d’intégration incluent les fonctions et les applications logiques.

  #### Laboratoire&#58; Intégration de composants de solutions Azure à l’aide de services de messagerie
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comparer les files d'attente de stockage aux files d'attente de Service Bus,
  - d'identifier le moment où utiliser les fonctions d’Azure ou les applications logiques pour les composants d'intégration dans une solution,
  - de décrire les différences entre les hubs d’IoT, les hubs d’événements et les informations Time Series.

