  - Créer des applications avec des exigences
  - Déploiement d'applications


  #### Labo &#58; Gestion du remplacement et de la suppression des applications
  - Gestion du remplacement d'une application
  - Désinstallation de l'application Excel Viewer


  #### Lab &#58; Déploiement d'applications virtuelles à l'aide de Configuration Manager (facultatif)
  - Déploiement d'applications virtuelles


  #### Lab &#58; Utilisation du Configuration Manager pour déployer des applications Windows Store
  - Configuration de la prise en charge du chargement latéral des applications Windows Store
  - Configuration d'une application Windows Store
  - Déploiement d'applications Windows 10 pour les utilisateurs

  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Décrire les fonctionnalités de gestion des applications de Configuration Manager.
  - Créer des applications.
  - Déployer des applications.
  - Gérer les applications.
  - Configurer et déployer des applications virtuelles.
  - Configurer et déployer des applications Windows Store.


  ### Module 8&#58; Gestion des mises à jour logicielles pour les PC gérés
  Ce module explique comment utiliser la fonction de mises à jour logicielles de Configuration Manager pour mettre en œuvre un processus de gestion de bout en bout pour la tâche complexe d'identification, de déploiement et de surveillance des mises à jour logicielles Microsoft et tierces à vos clients Configuration Manager.
  #### Cours
  - Le processus de mise à jour des logiciels
  - Préparation d'un site Configuration Manager pour les mises à jour logicielles
  - Gestion des mises à jour logicielles
  - Configuration des règles de déploiement automatique
  - Surveillance et dépannage des mises à jour logicielles
  - Activation des mises à jour tierces


  #### Lab &#58; Configuration du site pour les mises à jour logicielles
  - Configuration et synchronisation du point de mise à jour des logiciels


  #### Lab &#58; Déploiement et gestion des mises à jour logicielles
  - Détermination de la conformité des mises à jour logicielles
  - Déploiement des mises à jour logicielles sur les clients
  - Configuration des règles de déploiement automatique

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Décrire comment la fonction de mises à jour logicielles s'intègre à Configuration Manager.
  - Préparer le site Configuration Manager pour les mises à jour logicielles.
  - Gérer les mises à jour logicielles à l'aide de Configuration Manager.
  - Configurer les règles de déploiement automatique.
  - Contrôler et dépanner les mises à jour logicielles.
  - Décrire comment activer les mises à jour tierces.


  ### Module 9&#58; Mise en œuvre de Endpoint Protection pour les PCs gérés
  Ce module explique comment utiliser les fonctionnalités liées à la sécurité fournies par Configuration Manager pour aider à protéger les ordinateurs clients contre les menaces de logiciels malveillants, et pour configurer les paramètres spécifiques du pare-feu Windows Defender pour les clients. Basée sur la fonctionnalité System Center Endpoint Protection (Endpoint Protection), Endpoint Protection dans Configuration Manager prend en charge le déploiement, la gestion et la surveillance des politiques antimalware, des paramètres du pare-feu Windows Defender, des politiques Windows Defender Application Guard, des politiques Windows Defender Exploit Guard et des politiques Windows Defender Application Control sur les ordinateurs clients.
  #### Cours
  - Vue d'ensemble de Endpoint Protection dans Configuration Manager
  - Configurer, déployer et surveiller les politiques de Endpoint Protection
  - Configurer et déployer des politiques de menaces avancées


  #### Lab &#58; Mise en œuvre de Microsoft centre de système Endpoint Protection
  - Configuration des paramètres du point et du client de System Center Endpoint Protection
  - Configuration et déploiement des politiques Endpoint Protection
  - Surveillance de Endpoint Protection


  #### Lab &#58; Mise en œuvre de politiques de menaces avancées
  - Création et déploiement de politiques de protection contre les menaces avancées

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Configurer Endpoint Protection pour détecter et remédier aux logiciels malveillants et aux vulnérabilités de sécurité.
  - Configurer, déployer et gérer les politiques de Endpoint Protection.
  - Configurer et déployer des politiques de protection contre les menaces avancées.


  ### Module 10&#58; Gérer la conformité et l'accès sécurisé aux données
  De nombreuses entreprises exigent que les systèmes, tels que les serveurs, les ordinateurs portables, les ordinateurs de bureau et les périphériques mobiles, répondent à des exigences de configuration et de conformité spécifiques. Les paramètres de conformité dans Configuration Manager peuvent jouer un rôle clé dans l'identification des configurations existantes, la découverte des systèmes qui ont subi des modifications de configuration défavorables et la correction automatique de ces paramètres lorsque cela est nécessaire.

  Les paramètres de conformité peuvent également contribuer à contrôler la manière dont les utilisateurs gèrent et accèdent aux données dans l'environnement du réseau d'entreprise. Pour les ordinateurs qui exécutent les systèmes d'exploitation Windows 8 et plus récents, vous pouvez gérer les données en utilisant la redirection de dossiers, les fichiers hors ligne et les profils itinérants. Vous pouvez également contrôler l'accès aux données à l'aide de profils de connexion à distance, de profils de réseau privé virtuel (VPN), de profils Wi-Fi et de profils de certificat.

  Ce module décrit les paramètres de conformité que vous pouvez gérer à l'aide de Configuration Manager. Vous apprendrez à utiliser ces paramètres pour maintenir les exigences de configuration et fournir un accès sécurisé aux données des ressources de l'entreprise.
  #### Cours
  - Vue d'ensemble des paramètres de conformité
  - Configuration des paramètres de conformité
  - Affichage des résultats de conformité
  - Gestion de l'accès aux ressources et aux données


  #### Lab &#58; Gestion des paramètres de conformité
  - Gestion des éléments de configuration et des lignes de base
  - Affichage des paramètres et des rapports de conformité
  - Configuration de la remédiation dans les paramètres de conformité
  - Utilisation des informations de conformité pour créer des collections

  Après avoir terminé ce module, les étudiants seront en mesure de&#58;
  - Décrire les caractéristiques des paramètres de conformité.
  - Configurer les paramètres de conformité.
  - Afficher les résultats de conformité.
  - Gérer l'accès aux ressources et aux données.


  ### Module 11&#58; Gestion du déploiement du système d'exploitation
  Ce module explique comment utiliser la fonction de déploiement de systèmes d'exploitation dans Configuration Manager pour créer des images de systèmes d'exploitation que vous pouvez déployer sur des ordinateurs non gérés et sur ceux gérés par Configuration Manager. Il existe plusieurs scénarios dans lesquels vous pouvez déployer des systèmes d'exploitation en utilisant Configuration Manager, notamment lorsque vous travaillez avec de nouveaux systèmes ou lorsque vous mettez à niveau des systèmes existants. Le déploiement de systèmes d'exploitation utilise à la fois Configuration Manager et les composants Windows pour gérer et fournir des images de systèmes d'exploitation. Vous pouvez configurer les paramètres d'un ordinateur de référence avant de capturer une image de son système d'exploitation ou en utilisant les séquences de tâches que Configuration Manager crée après avoir déployé l'image sur un système cible.

  Ce module explique également comment utiliser Configuration Manager pour créer une stratégie de déploiement de systèmes d'exploitation. Enfin, il explique comment gérer Windows en tant que service.


  Ce module explique comment gérer Windows en tant que service.
  #### Cours
  - Vue d'ensemble du déploiement de systèmes d'exploitation
  - Préparation d'un site pour le déploiement d'un système d'exploitation
  - Déploiement d'un système d'exploitation
  - Gestion de Windows en tant que service


  #### Lab &#58; Préparation d'un site pour le déploiement du système d'exploitation
  - Gestion des rôles système du site utilisés pour prendre en charge le déploiement du système d'exploitation
  - Gestion des paquets pour prendre en charge le déploiement du système d'exploitation


  #### Lab &#58; Déploiement d'images de système d'exploitation pour les installations à nu
  - Préparation de l'image du système d'exploitation
  - Création d'une séquence de tâches pour déployer une image
  - Déploiement d'une image

  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Décrire la terminologie, les composants et les scénarios utilisés pour déployer des systèmes d'exploitation à l'aide de Configuration Manager.
  - Préparer un site pour le déploiement d'un système d'exploitation.
  - Déployer une image de système d'exploitation.
  - Décrire comment gérer Windows en tant que service.


  ### Module 12&#58; Gestion et maintenance d'un site Configuration Manager
  Ce module décrit l'administration basée sur les rôles, Outils à distance, et les tâches de maintenance du site que vous pouvez gérer en utilisant Configuration Manager. Ce module décrit également comment sauvegarder et restaurer un système de site Configuration Manager et utiliser la ou les recommandations de Management Insights pour simplifier l'administration.
  #### Cours
  - Configuration de l'administration basée sur les rôles
  - Configuration des outils à distance
  - Vue d'ensemble de la maintenance du site Configuration Manager et de Management Insights
  - Sauvegarde et récupération d'un site Configuration Manager
  - Mise à jour de l'infrastructure de Configuration Manager


  #### Lab &#58; Configuration de l'administration basée sur les rôles
  - Configuration d'un nouveau périmètre pour les administrateurs de Toronto
  - Configuration d'un nouvel utilisateur administratif


  #### Lab &#58; Configuration d'Outils à distance
  - Configuration des paramètres et des autorisations du client Outils à distance
  - Gestion des postes de travail à l'aide de Remote Control


  #### Lab &#58; Maintenance d'un site Configuration Manager
  - Configuration des tâches de maintenance dans Configuration Manager
  - Configuration de la tâche Backup Site Server
  - Récupération d'un site à partir d'une sauvegarde

  À l'issue de ce module, les étudiants seront en mesure de&#58;
  - Configurer l'administration basée sur les rôles.
  - Configurer Outils à distance pour prendre en charge l'activité des clients.
  - Identifier les tâches de maintenance du site Configuration Manager.
  - Sauvegarder et récupérer un site Configuration Manager.
  - Utiliser les mises à jour et le service pour installer des mises à jour dans l'infrastructure de Configuration Manager.