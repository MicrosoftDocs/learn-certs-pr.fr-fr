  - Expliquer la synchronisation des répertoires.
  - Fournir un aperçu d’Azure AD Connect.
  - Planifier la synchronisation des répertoires sur vos objets Active Directory sur site vers Azure AD.
  - Planifier une mise en œuvre d’Azure AD Connect.
  - Planifier pour Azure AD Connect dans un scénario multiforêts.
  - Configurer les prérequis d’Azure AD Connect.
  - Configuration Azure AD Connect.
  - Décrire Azure AD Connect Health.
  - Effectuer des tâches pour s’assurer que les utilisateurs synchronisent efficacement et déploient de manière réussie Azure AD Connect.
  - Gérer des groupes avec la synchronisation des répertoires.
  - Utiliser la synchronisation des groupes de sécurité d’Azure AD Connect pour déléguer le contrôle dans Azure AD Connect à d’autres utilisateurs.
  - Dépanner la synchronisation des répertoires à l’aide de diverses tâches et divers outils de dépannage.
  - Décrire les caractéristiques de gestion des mots de passe disponibles dans Microsoft 365.


  ### Module 8&#58; Mettre en œuvre les applications et l’accès externe
  Ce module fournit une vue globale sur la mise en œuvre des applications et de l’accès externe. Vous apprendrez à ajouter et gérer des applications dans Azure Active Directory, y compris la configuration des applications multilocataires. Vous examinerez ensuite comment configurer le proxy de l’application Azure AD, notamment comment installer et enregistrer un connecteur et comment publier une application sur site pour l’accès à distance. Finalement, vous étudierez la conception et la gestion des solutions pour l’accès externe. Cela inclut des conseils sur l’octroi des licences pour la collaboration B2B sur Azure AD, la création d’un utilisateur collaboratif, et le dépannage d’une collaboration B2B.
  #### Leçons
  - Mettre en œuvre les applications dans Azure AD.
  - Configurer le proxy des applications d’Azure AD.
  - Solutions pour l’accès externe.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Enregistrer une application ou un service dans le cadre de votre locataire Azure AD.
  - Mettre à jour une application dans le cadre du consentement d’Azure AD.
  - Modifier la configuration de l’application d’un locataire unique pour en faire une application à plusieurs locataires.
  - Supprimer l’enregistrement d’une application de votre locataire Azure AD.
  - Décrire les avantages du proxy des applications d’Azure AD et son fonctionnement.
  - Identifier les prérequis du proxy de l’application Azure AD.
  - Installer et enregistrer un connecteur et vérifier que son installation a été correctement réalisée.
  - Publier une application sur site pour un accès à distance et tester l’application publiée pour vérifier son bon fonctionnement.
  - Gérer l’accès externe avec la collaboration B2B d’Azure AD.
  - Expliquer la différence entre l’accès externe de Microsoft 365 et la collaboration B2B d’Azure AD.
  - Expliquer les attributs d’un utilisateur collaboratif.
  - Démontrer la collaboration B2B d’Azure.
  - Gérer l’accès externe et l’accès des invités à l’aide de Microsoft Teams.
  - Gérer les demandes Lockbox des clients.

