summary: |-
  Cette formation couvre trois éléments principaux de l’administration de Microsoft 365 Enterprise - la gestion des locataires et des services Microsoft 365, la gestion d’Office 365, et la gestion des identités Microsoft 365.
  Dans la gestion des locataires et des services Microsoft 365, vous examinerez tous les composants essentiels qui doivent être planifiés lors de la conception de votre locataire Microsoft 365. Une fois que la phase de planification est terminée, vous apprendrez à configurer votre locataire Microsoft 365, y compris votre profil organisationnel, les options d’inscription du locataire, les services des composants, les comptes utilisateurs et les licences, et les groupes de sécurité. Finalement, vous apprendrez à gérer votre locataire, notamment la configuration des rôles de locataire et la gestion de la santé et des services de votre locataire.

  Maintenant que votre locataire Microsoft 365 est bien installé, vous examinerez les composants essentiels de la gestion d’Office 365. Cela débute par une présentation de la fonctionnalité des produits d’Office 365 ; notamment Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, ainsi que des ressources de produit supplémentaires et la gestion des périphériques. Vous passerez par la suite à la configuration d’Office 365, en vous concentrant principalement sur la configuration de la connectivité du client Office. Finalement, vous examinerez la gestion des applications Microsoft 365 pour les déploiements d’entreprise (précédemment Office 365 ProPlus), à partir des installations client dirigées par l’utilisateur jusqu’aux déploiements centralisés. Vous terminerez cette partie en apprenant à configurer Office Telemetry et Microsoft Analytics.

  Cette formation s’achève avec un examen approfondi de la synchronisation des identités dans Microsoft 365, avec un accent sur Azure Active Directory Connect. Vous apprendrez à planifier pour Azure AD Connect et le mettre en œuvre, à gérer les identités synchronisées, et à mettre en œuvre la gestion des mots de passe dans Microsoft 365 à l’aide de l’authentification multifacteur et la gestion du mot de passe en libre-service. Cette section se conclut avec vue globale sur la mise en œuvre de l’application et de l’accès externe. Vous apprendrez à ajouter et gérer des applications dans Azure Active Directory, y compris la configuration des applications multilocataires. Vous examinerez ensuite comment configurer le proxy de l’application Azure AD, notamment comment installer et enregistrer un connecteur et comment publier une application sur site pour l’accès à distance. Finalement, vous étudierez la conception et la gestion des solutions pour l’accès externe. Cela inclut des conseils sur l’octroi des licences pour la collaboration B2B sur Azure AD, la création d’un utilisateur collaboratif, et le dépannage d’une collaboration B2B.

  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
