  - Gérer des stratégies anti-programme malveillant et anti-spam dans Exchange Online.
  - Planifier les besoins de reprise après sinistre de votre organisation liés à la messagerie électronique de l’entreprise et des utilisateurs.
  - Déterminer des étiquettes et des stratégies de rétention qui vous aideront à gérer le cycle de vie de la messagerie électronique de votre organisation.
  - Décrire les stratégies de migration et de coexistence et comprendre les différences entre elles.
  - Sélectionner la stratégie de migration de la messagerie électronique adéquate à votre organisation.
  - Déterminer le moment de la modification de l’enregistrement DNS MX d’un domaine dans une migration d’Office 365.
  - Décrire les différentes manières de migrer les boîtes aux lettres vers Office 365 dans un environnement Exchange hybride d’Office 365.
  - Déterminer les niveaux de permission que votre organisation devrait utiliser dans SharePoint Online.
