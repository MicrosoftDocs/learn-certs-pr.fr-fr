  ### Module 1&#58; Concevoir votre locataire Microsoft 365
  Ce module est axé sur la planification de l’expérience Microsoft 365. Il traite la planification pour l’abonnement Microsoft 365 adéquat, la planification de Microsoft 365 dans votre infrastructure sur site, la planification de la solution d’identité et d’authentification qui répond le mieux à vos exigences organisationnelles, la planification de la configuration de votre service, la planification pour les environnements hybrides, et la planification de votre migration vers Microsoft 365.
  #### Leçons
  - Planifier votre expérience Microsoft 365.
  - Planifier Microsoft 365 dans votre infrastructure sur site.
  - Planifier votre solution d’identité et d’authentification.
  - Planifier la configuration de votre service.
  - Planifier votre environnement hybride.
  - Planifier votre migration vers Office 365.


  #### Laboratoire &#58; Transition vers Microsoft 365
  - Transition vers Microsoft 365

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Déterminer quel abonnement Microsoft 365 répond le mieux aux exigences de votre entreprise.
  - Comprendre la meilleure utilisation des services des composants de Microsoft 365 pour répondre à vos exigences organisationnelles.
  - Planifier votre abonnement à Microsoft 365.
  - Identifier les étapes nécessaires pour réussir la migration des données existantes vers Microsoft 365.
  - Préparer votre entreprise à Microsoft 365.
  - Estimer la bande passante de votre réseau.
  - Tester votre réseau actuel à l’aide des outils fournis par Microsoft.
  - Décrire les meilleures pratiques pour l’intégration à Microsoft 365.
  - Identifier les différentes stratégies de déploiement pour la mise en œuvre des services de Microsoft 365.
  - Décrire le comportement d’authentification lors de la connexion avec ou sans authentification du modem.
  - Expliquer l’authentification multifacteur dans les déploiements de Microsoft 365.
  - Créer un plan pour la synchronisation des répertoires avec Azure AD Connect Pass par l’authentification.
  - Décrire les problèmes, les avantages et les meilleures pratiques de la mise en œuvre de ADFS.
  - Planifier pour l’authentification unique transparente sur Azure AD.
  - Planifier la migration de votre courrier électronique vers Office 365.
  - Planifier les exigences en matière de stockage des fichiers et de collaboration.
  - Planifier votre environnement Microsoft Teams.
  - Planifier la synchronisation de l’utilisateur et du groupe à l’aide d’Azure AD Connect.
  - Planifier les environnements hybrides de Exchange, SharePoint et Skype Entreprise.
  - Planifier votre déploiement à l’aide de la liste de vérification de la planification du déploiement.
  - Analyser votre Active Directory et planifier tout nettoyage nécessaire à l’aide de l’outil de réparation de l’identifiant.
  - Déterminer la stratégie de migration à utiliser pour déplacer votre courrier, calendrier et vos coordonnées.
  - Décrire les problèmes de performance et de réseau à considérer lors de la planification de votre stratégie de migration.


  ### Module 2&#58; Configurer votre locataire Microsoft 365
  Alors que le Module 1 est axé sur la planification de votre locataire Microsoft 365, ce module passe à la configuration de votre locataire. Cela comporte la configuration de votre expérience Microsoft 365, notamment le profil de votre entreprise, l’abonnement de votre locataire, vos services et compléments, et la configuration de votre locataire. Vous apprendrez alors à gérer les comptes utilisateurs et licences Microsoft 365, les groupes de sécurité, et les services de domaine. Vous conclurez en étudiant la manière de tirer parti de FastTrack et des services des partenaires.
  #### Leçons
  - Configurer votre expérience Microsoft 365.
  - Gérer les comptes utilisateurs et les licences dans Microsoft 365.
  - Gérer les groupes de sécurité dans Microsoft 365.
  - Mettre en œuvre les services de Your Domain.
  - Tirer parti de FastTrack et des services des partenaires.


  #### Laboratoire &#58; Configurer votre locataire Microsoft 365.
  - Initialiser votre locataire Microsoft 365.
  - Gérer des utilisateurs et des groupes.
  - Ajouter un domaine personnalisé.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Compléter le profil d’organisation de votre entreprise.
  - Conserver des exigences d’abonnement minimales pour votre entreprise.
  - Gérer vos services et compléments.
  - Décrire les identités des utilisateurs dans Microsoft 365.
  - Créer des comptes utilisateurs dans le centre d’administration de Microsoft 365 et dans Windows PowerShell.
  - Gérer des comptes utilisateurs et des licences.
  - Récupérer des comptes utilisateur supprimés.
  - Décrire les divers types de groupes disponibles dans Microsoft 365.
  - Créer et gérer des groupes dans le centre d’administration de Microsoft 365 à l’aide de Windows PowerShell.
  - Mettre en œuvre les services de votre domaine.
  - Planifier le DNS pour les domaines personnalisés.
  - Identifier les exigences de l’enregistrement DNS pour les domaines personnalisés.
  - Ajouter un domaine personnalisé à Microsoft 365.
  - Décrire comment FastTrack pour Microsoft 365 aide les clients à déployer Microsoft 365.
  - Demander l’aide d’un partenaire avec le processus FastTrack.


  ### Module 3&#58; Gérer votre locataire Microsoft 365
  Dans les modules précédents, vous avez appris à planifier votre locataire Microsoft 365 et à le configurer. Dans le présent module, vous passerez à la prochaine étape du processus de déploiement en apprenant à gérer votre locataire après sa mise en œuvre. Cela comporte la configuration des rôles d’administrateur de votre Microsoft 365, la gestion de la santé et des services des locataires, et la gestion des déploiements centralisés et orientés vers les utilisateurs des applications Microsoft 365 pour les entreprises (anciennement Office 365 ProPlus).
  #### Leçons
  - Configurer des rôles d’administrateur Microsoft 365.
  - Gérer la santé et les services des locataires.
  - Gérer les installations de clients dirigées par l’utilisateur.
  - Gérer les applications centralisées Microsoft 365 pour les déploiements d’entreprise.


  #### Laboratoire &#58; Gérer votre locataire Microsoft 365.
  - Générer la délégation de l’administration.
  - Surveiller et dépanner Microsoft 365.
  - Installer les applications Microsoft 365 pour entreprise.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Décrire les rôles administratifs clés de Microsoft 365.
  - Identifier les responsabilités clés des rôles administratifs primaires.
  - Configurer des rôles de locataire.
  - Surveiller la santé du service Microsoft 365 de votre entreprise dans le centre d’administration de Microsoft 365.
  - Développer un plan de réponse aux incidents pour traiter les incidents dans vos services Microsoft 365.
  - Demander l’assistance de Microsoft pour gérer le soutien technique, prévente, de facturation et d’abonnement.
  - Décrire le fonctionnement des applications Microsoft 365 pour la technologie d’entreprise Démarrer en un clic.
  - Décrire les processus d’octroi de licence et d’activation des applications Microsoft 365 pour entreprise.
  - Planifier la branche de mise à jour qui est applicable à votre organisation.
  - Planifier la méthode à utiliser pour l’application des branches de mise à jour à vos utilisateurs.
  - Identifier les obstacles typiques qui empêchent les installations réussies des applications Microsoft 365 pour entreprise.
  - Identifier la façon d’empêcher les utilisateurs d’installer les applications Microsoft 365 pour entreprise.
  - Installer et configurer les applications Microsoft 365 pour entreprise grâce à l’outil de déploiement d’Office.
  - Déployer les applications Microsoft 365 pour entreprise à l’aide de la stratégie de groupe.
  - Décrire la manière de gérer la mise à jour des applications Microsoft 365 pour entreprise.


  ### Module 4&#58; Présentation d’Office 365
  Ce module examine les principales caractéristiques et fonctionnalités des services essentiels de Microsoft 365, notamment Exchange Online, SharePoint Online, Teams, Power Apps, Power Automate, Power BI, et Power Virtual Agents. Ce module vous présente également des ressources supplémentaires de Microsoft 365 et fournit une introduction à la gestion des périphériques à l’aide de Microsoft Intune, les références de sécurité et l’accès conditionnel.
  #### Leçons
  - Présentation de Exchange Online.
  - Présentation de SharePoint Online.
  - Présentation de Teams.
  - Aperçu de Power Platform
  - Aperçu des applications Power
  - Aperçu de Power Automate
  - Aperçu de Power BI
  - Présentation des Power Virtual Agents.
  - Présentation des ressources supplémentaires.
  - Présentation de la gestion des périphériques.


