  - Gérer les références de sécurité pour sécuriser les périphériques.
  - Utiliser l’accès conditionnel pour gérer les périphériques et les applications.


  ### Module 5&#58; Configurer les clients Microsoft 365
  Ce module vous présente les clients de Microsoft 365, notamment les clients mobiles et ceux qui travaillent hors ligne. Ce module examine également la manière de configurer la connectivité client Office pour Microsoft 365, notamment la configuration automatique du client, les enregistrements DNS nécessaires pour la configuration automatique des clients, la configuration des clients d’Outlook, la configuration MFA, et le dépannage de la connectivité client.
  #### Leçons
  - Présentation du client Microsoft 365.
  - Configurer la connectivité client Office sur Microsoft 365.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Identifier les progiciels client pris en charge par Microsoft 365.
  - Identifier les clients mobiles pris en charge par Microsoft 365.
  - Identifier les caractéristiques de Microsoft 365 disponibles pour chaque plateforme mobile client.
  - Comparer Office Online, Microsoft 365 Apps pour entreprise, et Office 2016 Professional Plus.
  - Travailler avec les applications d’Office Online.
  - Décrire comment Outlook utilise la fonction Autodiscover pour initialiser la connexion d’un client Outlook à Exchange Online.
  - Identifier les enregistrements DNS nécessaires à Outlook pour localiser les services dans Office 365 à l’aide de la fonction Autodiscover.
  - Décrire les protocoles de connectivité qui permettent à Outlook de se connecter à Office 365.
  - Décrire comment MFA augmente la sécurité par l’ajout d’une couche supplémentaire de vérification de l’utilisateur.


  ### Module 6&#58; Capturer les données dirigées par l’utilisateur
  Ce module examine la façon de capturer les données dirigées par l’utilisateur à l’aide d’Office Telemetry et de Workplace Analytics.
  #### Leçons
  - Configurer les d’Office Telemetry
  - Configuration de Workplace Analytics.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Identifier les cinq composants du tableau de bord d’Office Telemetry.
  - Décrire les exigences de déploiement typiques et les problèmes potentiellement rencontrés lors du déploiement d’Office Telemetry.
  - Décrire les types de données recueillies par l’agent d’Office Telemetry.
  - Installer et configurer Office Telemetry.
  - Décrire comment Workplace Analytics peut aider les organisations.
  - Décrire comment les organisations peuvent utiliser Workplace Analytics.
  - Configurer Workplace Analytics.
  - Inscrire des périphériques dans Workplace Analytics.
  - Évaluer le niveau de préparation à l’aide de Workplace Analytics.


  ### Module 7&#58; Planifier et mettre en œuvre la synchronisation des identités.
  Ce module fournit un examen approfondi de la synchronisation des identités dans Microsoft 365, avec un accent sur Azure Active Directory Connect. Vous apprendrez à planifier pour Azure AD Connect et le mettre en œuvre, à gérer les identités synchronisées, et à mettre en œuvre la gestion des mots de passe dans Microsoft 365 à l’aide de l’authentification multifacteur et la gestion du mot de passe en libre-service.
  #### Leçons
  - Introduction à la synchronisation des identités
  - Planifier pour Azure AD Connect
  - Mettre en œuvre Azure AD Connect
  - Gérer les identités synchronisées
  - Gestion des mots de passe dans Microsoft 365


