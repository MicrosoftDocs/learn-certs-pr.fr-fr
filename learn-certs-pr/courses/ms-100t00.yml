  - Décrire la fonctionnalité de conférence audio disponible dans Microsoft Teams.
  - Gérer les paramètres utilisateur pour la conférence audio.
  - Mettre en œuvre des systèmes téléphoniques dans Microsoft Teams.
  - Identifier les composants qui constituent la famille de produits de Power Platform.
  - Décrire les caractéristiques de base du centre d’administration de Power Platform.
  - Décrire Power Apps, notamment leur impact commercial et les composants primaires.
  - Décrire la connexion de Power Apps aux sources de données.
  - Créer une Power App basique.
  - Tester et surveiller une Power App.
  - Exécuter une Power App.
  - Décrire la structure de sécurité des Power Apps.
  - Développer et exécuter un flux de travail de base à l’aide de Power Automate.
  - Administrer Power Automate.
  - Développer et partager un rapport et un tableau de bord de base de Power BI.
  - Administrer Power BI.
  - Expliquer ce que sont les Power Virtual Agents et comment ils permettent aux équipes de créer facilement des bots puissants.
  - Décrire les caractéristiques essentielles des Power Virtual Agents.
  - Décrire comment la gestion des périphériques permet aux organisations de protéger et sécuriser leurs ressources et leurs données.
