  - Examiner les fonctionnalités essentielles de SharePoint Online.
  - Créer un système de tickets dans SharePoint.
  - Examiner les fonctionnalités essentielles de Microsoft Teams.
  - Explorer le centre d’administration de Power Platform.
  - Créer une Power App à partir d’une source de données SharePoint.
  - Créer une Power App de zéro.
  - Créer un flux à l’aide de Power Automate.
  - Créer une stratégie DLP à l’aide de Power Automate.
  - Développer un rapport et un tableau de bord Power BI.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
