summary: |-
  Cette formation couvre trois éléments centraux de l’administration d’entreprise de Microsoft 365 - la gestion du locataire et du service de Microsoft 365, la gestion d’Office 365 et la gestion des identités Microsoft 365.
  Dans la gestion du locataire et du service de Microsoft 365, vous examinerez tous les composants essentiels qui doivent être planifiés lors de la conception de votre locataire Microsoft 365. Une fois que cette phase de planification est terminée, vous apprendrez à configurer votre locataire Microsoft 365, notamment votre profil organisationnel, les options d’abonnement du locataire, les services du composant, les comptes utilisateurs et les licences et les groupes de sécurité. Finalement, vous apprendrez à gérer votre locataire, ce qui comprend la configuration des rôles de locataire et la gestion de la santé et des services de votre locataire.
  Maintenant que votre locataire Microsoft 365 est bien en place, vous examinerez les composants essentiels de la gestion d'Office 365. Cela débute par un aperçu de la fonctionnalité du produit Office 365, y compris Exchange Online, SharePoint Online, Microsoft Teams, les ressources supplémentaires des produits et la gestion des périphériques. Vous passerez ensuite à la configuration d’Office 365, en mettant l'accent sur la configuration de la connectivité du client Office à Office 365. Finalement, vous examinerez comment gérer les déploiements d’Office 365 ProPlus à partir des installations client axées sur l’utilisateur jusqu’aux déploiement centralisés d’Office 365 ProPlus. Vous terminerez cette partie en apprenant à configurer Office Telemetry et Microsoft Analytics.
  Cette formation se conclut par un examen en profondeur de la synchronisation des identités Microsoft 365, en mettant l'accent sur Azure Active Directory Connect. Vous apprendrez à planifier et à mettre en œuvre Azure AD Connect, à gérer les identités synchronisées et à mettre en œuvre la gestion des mots de passe dans Microsoft 365 en utilisant une authentification à plusieurs facteurs et une gestion des mots de passe en libre-service. Cette section se termine par un coup d’œil général sur la mise en œuvre de l’application et de l’accès externe. Vous apprendrez à ajouter et à gérer des applications dans Azure Active Directory, dont la configuration des applications à locataires multiples. Vous examinerez alors comment configurer le proxy de l’application Azure AD, y compris comment installer et enregistrer un connecteur et comment publier une application sur site pour un accès à distance. Finalement, vous examinerez comment concevoir et gérer des solutions pour un accès externe. Cela comprend des conseils sur l'octroi des licences pour la collaboration Azure AD B2B, la création d'un utilisateur collaboratif et le dépannage de la collaboration B2B.
  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
prerequisitesSection: |-
  - Avoir terminé une formation d'administrateur basé sur les rôles telle que la messagerie, Teamwork, la sécurité et la conformité ou la collaboration.
  - Une compréhension parfaite du DNS et une expérience fonctionnelle de base avec les services de Microsoft 365.
  - Une compréhension parfaite des pratiques informatiques générales.
