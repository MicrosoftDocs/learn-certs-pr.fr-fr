summary: |-
  Cette formation enseigne aux professionnels de l’informatique à gérer leurs abonnements Azure, à sécuriser les identités, à administrer l’infrastructure, à configurer la mise en réseau virtuelle, à connecter Azure et sur site, à gérer le trafic du réseau, à mettre en œuvre des solutions de stockage, à créer et mettre à l’échelle des machines virtuelles, à mettre en œuvre des applications Web et des conteneurs, à sauvegarder et partager des données et à surveiller votre solution.

  #### Profil de l’audience
  Cette formation est destinée aux Administrateurs Azure. L’Administrateur Azure met en œuvre, gère et surveille l’identité, la gouvernance, le stockage, le calcul et les réseaux virtuels dans un environnement Cloud. L’Administrateur Azure mettra en service, dimensionnera, surveillera et ajustera les ressources comme il convient.
prerequisitesSection: |-
  Un Administrateur Azure réussi débute dans ce poste avec une expérience en virtualisation, en mise en réseau, en identité et en stockage.
  - Compréhension des technologies de virtualisation sur site, y compris&#58; les machines virtuelles, la mise en réseau virtuelle, et les disques durs virtuels.
  - Compréhension des configurations de réseaux, y compris TCP/IP, le système de nom de domaine (DNS), les réseaux virtuels privés (VPN), les pare-feux, et les technologies de cryptage.
  - Compréhension des concepts d’Active Directory, y compris les utilisateurs, les groupes, et le contrôle d’accès en fonction du rôle.
  - Compréhension de la résilience et de la reprise d’activités , y compris les opérations de sauvegarde et de restauration.

  Vous pouvez acquérir les prérequis et une meilleure compréhension d’Azure en suivant [AZ-104&#58; Prerequisites for Azure Administrators](/learn/paths/az-104-administrator-prerequisites/). Cette formation gratuite en ligne vous fournira l’expérience nécessaire pour réussir ce cours.
outlineSection: |-
  ###Module 1&#58; Identité
  Dans ce module, vous découvrirez comment sécuriser les identités avec Azure Active Directory et mettre en œuvre des utilisateurs et des groupes.
  #### Leçons
  - Azure Active Directory
  - Utilisateurs et Groupes

  #### Laboratoire&#58; Gérer les Identités d'Azure Active Directory.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Sécuriser et gérer les identités avec Azure Active Directory.
  - Mettre en œuvre et gérer les utilisateurs et les groupes.


  ### Module 2&#58; Gouvernance et Conformité.
  Dans ce module, vous découvrirez comment gérer vos abonnements et vos comptes, mettre en œuvre les politiques d’Azure et utiliser le Contrôle d’Accès en Fonction du Rôle.
  #### Leçons
  - Abonnements et Comptes
  - Azure Policy
  - Contrôle d'Accès en Fonction du Rôle (RBAC)

  #### Laboratoire&#58; Gérer les Abonnements et RBAC.

  #### Laboratoire&#58; Gérer la Gouvernance par le biais d'Azure Policy.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Mettre en œuvre et gérer des abonnements et des comptes Azure.
  - Mettre en œuvre Azure Policy, ce qui inclut les politiques personnalisées.
  - Utiliser RBAC pour attribuer des autorisations.


  ### Module 3&#58; Administration d'Azure.
  Dans ce module, vous découvrirez les outils qu’un Azure Administrator utilise pour gérer son infrastructure. Cela inclut Azure Portal, Cloud Shell, Azure PowerShell, CLL et les Modèles du Gestionnaire de Ressources. Ce module comprend&#58;
  #### Leçons
  - Azure Resource Manager
  - Azure Portal and Cloud Shell
  - Azure PowerShell and CLI
  - ARM Templates

  #### Laboratoire&#58; Gérer les ressources Azure à l’aide d'Azure Portal.

  #### Laboratoire&#58; Gérer les ressources Azure à l’aide des ARM Templates.

  #### Laboratoire&#58; Gérer les ressources d’Azure à l’aide d’Azure PowerShell (facultatif)

  #### Laboratoire&#58; Gérer les ressources d’Azure à l’aide d’Azure CLI (facultatif)

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Tirer parti d'Azure Resource Manager pour organiser les ressources.
  - Utiliser Azure Portal et Cloud Shell.
  - Utiliser Azure PowerShell et CLI.
  - Utiliser les ARM Templates pour déployer les ressources.


  ### Module 4&#58; Mise en Réseau Virtuelle.
  Dans ce module, vous découvrirez les concepts de la mise en réseau virtuelle de base comme les réseaux virtuels et les sous-réseaux, l’adresse IP, les groupes de sécurité du réseau, Azure Firewall et Azure DNS.
  #### Leçons
  - Réseaux Virtuels.
  - Adressage IP.
  - Groupes de Sécurité du Réseau.
  - Azure Firewall.
  - Azure DNS.

  #### Laboratoire&#58; Mise en œuvre d'un réseau virtuel.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Mettre en œuvre des réseaux et des sous-réseaux virtuels.
  - Configurer des adresses IP publiques et privées.
  - Configurer des groupes de sécurité du réseau.
  - Configurer l'Azure Firewall.
  - Configurer les zones DNS privées et publiques.


  ### Module 5&#58; Connectivité intersites.
  Dans ce module, vous découvrirez les fonctionnalités de la connectivité intersites, ce qui inclut VNet Peering, les passerelles de réseaux virtuels et les connexions de site à site.
  #### Leçons
  - VNet Peering.
  - Connexions de passerelles VPN.
  - ExpressRoute et WAN virtuel.

  #### Laboratoire&#58; Mise en œuvre de la connectivité intersites.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Connecter VNet Peering.
  - Configurer les passerelles VPN.
  - Choisir la solution de connectivité intersites adéquate.


  ### Module 6&#58; Gestion du Trafic du Réseau.
  Dans ce module, vous découvrirez les stratégies de trafic réseau, y compris l’acheminement et les points d’extrémité des services, Azure Load Balancer, et Azure Application Gateway.
  #### Leçons
  - Routage du réseau et des points de terminaison.
  - Azure Load Balancer.
  - Azure Application Gateway.

  #### Laboratoire&#58; Mise en œuvre de la Gestion du Trafic.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Configurer le routage du réseau, ce qui inclut les routes personnalisées et les points de terminaison des services.
  - Configurer un Azure Load Balancer.
  - Configurer une Azure Application Gateway.


  ### Module 7&#58; Stockage Azure
  Dans ce module, vous découvrirez les fonctionnalités de stockage de base, ce qui inclut les comptes de stockage, le stockage des blobs, les fichiers Azure et File Sync, la sécurité du stockage et les outils de stockage.
  #### Leçons
  - Comptes de Stockage.
  - Stockage des Blobs.
  - Sécurité du Stockage.
  - Fichiers Azure et File Sync.
  - Gestion du Stockage.

  #### Laboratoire&#58; Gérer le Stockage Azure.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Créer des comptes de stockage Azure.
  - Configurer des conteneurs de blobs.
  - Sécuriser le stockage Azure.
  - Configurer les fichiers Azure et File Sync.
  - Gérer le stockage avec des outils tels que Storage Explorer.


  ### Module 8&#58; Machines Virtuelles Azure.
  Dans ce module, vous découvrirez les machines virtuelles Azure, ce qui inclut la planification, la création, la disponibilité et les extensions.
  #### Leçons
  - Planification des Machines Virtuelles.
  - Création des Machines Virtuelles.
  - Disponibilité des Machines Virtuelles.
  - Extensions des Machines Virtuelles.

  #### Laboratoire&#58; Gérer les Machines Virtuelles.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Planifier l’la mise en œuvre des machines virtuelles.
  - Créer des machines virtuelles.
  - Configurer la disponibilité des machines virtuelles, ce qui inclut les ensembles de mise à l’échelle.
  - Utiliser les extensions des machines virtuelles.


  ### Module 9&#58; Informatique Sans Serveur.
  Dans ce module, vous apprendrez à gérer les fonctions des services d’informatique sans serveur comme Azure App Service, Azure Container Instances, et Kubernetes.
  #### Leçons
  - Azure App Service Plans
  - Azure App Service
  - Container Services
  - Azure Kubernetes Service

  #### Laboratoire&#58; Mise en œuvre des applications Web.

  #### Laboratoire&#58; Mise en œuvre d'Azure Container Instances.

  #### Laboratoire&#58; Mise en œuvre d'Azure Kubernetes Service.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Créer un plan de service pour une application.
  - Créer une application Web.
  - Mettre en œuvre Azure Container Instances.
  - Mettre en œuvre le service Kubernetes d’Azure.


  ### Module 10&#58; Protection des données.
  Dans ce module, vous découvrirez la sauvegarde des fichiers et des dossiers et la sauvegarde des machines virtuelles.
  #### Leçons
  - Sauvegarde des Fichiers et Dossiers.
  - Sauvegarde des Machines Virtuelles.

  #### Laboratoire&#58; Mettre en œuvre de la Protection des Données.

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Sauvegarder et récupérer des fichiers et des dossiers.
  - Sauvegarder et récupérer des machines virtuelles.


  ### Module 11&#58; Surveillance
  Dans ce module, vous découvrirez la surveillance de votre infrastructure Azure, ce qui inclut Azure Monitor, les alertes et l’analyse du journal.
  #### Leçons
  - Azure Monitor
  - Azure Alerts
  - Log Analytics
  - Network Watcher

  #### Laboratoire&#58; Mise en œuvre de la Surveillance

  Après avoir terminé ce module, les étudiants seront capables de&#58; 
  - Utiliser Azure Monitor.
  - Créer des alertes Azure.
  - Effectuer des requêtes à l'aide de Log Analytics.
  - Utiliser Network Watcher.

