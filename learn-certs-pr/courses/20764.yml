summary: |-
  Cette formation de cinq jours dispensée par un instructeur fournit aux étudiants qui administrent et maintiennent des bases de données SQL Server les connaissances et les compétences nécessaires à l’administration d’une infrastructure de base de données SQL Server. En outre, elle sera utile aux personnes qui développent des applications qui fournissent du contenu à partir de bases de données SQL Server.

