summary: |-
  Au cours de cette formation, les étudiants gagneront les connaissances et les compétences nécessaires pour tirer parti des services et fonctionnalités de stockage Azure dans leurs solutions de mise au point. Elle couvre le stockage de tableaux Azure, Azure Cosmos DB, Azure Blob et la mise au point par rapport aux bases de données relationnelles dans Azure.

