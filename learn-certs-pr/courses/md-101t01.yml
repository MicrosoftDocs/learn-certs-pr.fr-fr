summary: |-
  L'ordinateur de bureau a évolué, ainsi que les méthodes de déploiement et de mise à jour connexes. Vous apprendrez dans cette formation comment planifier et mettre en œuvre la stratégie de déploiement d’un système d’exploitation. Cette formation aidera les étudiants à comprendre les différentes méthodes disponibles, les scénarios qui leurs conviennent, ainsi que la manière d’effectuer le déploiement de Windows à l’aide de méthodes modernes. Cette formation couvrira également la planification et la mise en œuvre d'une stratégie de mise à niveau pour Windows.

  #### Profil de l’audience
  L’administrateur de l’ordinateur de bureau moderne (MDA) déploie, configure, sécurise, gère et surveille des périphériques et des applications clients dans un environnement d'entreprise. Ses responsabilités incluent la gestion des identités, l’accès, les politiques, les mises à jour et les applications. L'administrateur de l'ordinateur de bureau moderne collabore avec l’administrateur M365 Enterprise pour concevoir et mettre en œuvre une stratégie de périphériques à la hauteur des attentes d'une organisation moderne. Le MDA doit être habitué aux charges de travail M365 et doit être compétent et avoir de l’expérience dans le déploiement, la configuration et la maintenance de périphériques Windows 10 et non-Windows. Le rôle du MDA se concentre sur les services dans le cloud plutôt que sur les technologies de gestion sur site.
prerequisitesSection: |-
