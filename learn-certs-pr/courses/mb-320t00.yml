summary: |-
  Cette formation traite de la fabrication dans la suite d’applications Dynamics 365 &#58; la fabrication discrète, la fabrication allégée, et la production.

  #### Profil de l’audience
  Un Dynamics 365 for Finance Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager les experts du domaine et les parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
