  ### Module 17&#58; Utiliser la gestion des entrepôts pour la fabrication
  Les objectifs de ce module consistent à examiner l’interaction entre la fabrication et les réserves d’entreposage, examiner la configuration des groups de modèles d’éléments pour l’utilisation de la fabrication et de l’entreposage et discuter des règles liées à la réservation des articles à l’aide des procédés de fabrication et d’entreposage.
