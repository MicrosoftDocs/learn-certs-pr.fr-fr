  - la création et la gestion de kanbans d'événements de ligne de vente
  - la créatin et la gestion de kanbans d'événements de ligne de nomenclature
  - Vous comprenez les exemples de scénarios pour les procédés d’événements kanban et les différents types d’événements kanban


  ### Module 12&#58; Créer et traiter les règles kanban programmées
  Les commandes programmées de type kanban sont créées sur la base de la règle des kanbans et appliquent la logique et les horizons de planification avancée standard. Les paramètres de couverture des articles de planification avancée déterminent comment les commandes programmées sont créées et si elles sont appliquées automatiquement ou manuellement. Nous discuterons dans ce module des kanbans programmés dans Dynamics 365 for Finance and Operations.
  #### Leçons
  - Introduction
  - Configurer des règles de kanbans programmées
  - Comprendre les calculs de quantité de kanbans et les kanbans de circulation
  - Laboratoires pratiques
  - Résumé du module

  Configurer et travailler conformément aux règles kanban.
  - Configurer et travailler avec les kanban de fabrication.
  - Configurer et travailler avec les kanban de retrait.
  - Configurer et travailler avec la création et la gestion des kanban planifiés.
  - Configurer et travailler avec la planification des livraisons.
  - Configurer et travailler avec les calculs des quantités kanban.


  ### Module 13&#58; Configurer la sous-traitance basée sur l’activité et les coûts des flux de production
  Le principe de base d'un flux de production ne change pas lorsque les activités sont sous-traitées en utilisant Finance and Operations. Les matériaux se déplacent encore entre les emplacements, les activités du processus convertissent les matériaux en produits et les activités de transfert déplacent les matériaux ou les produits d’un emplacement à un autre.

  Dynamics 365 for Finance and Operations comprend deux approches en matière de sous-traitance &#58;  les ordres de production et la fabrication allégée.

  La première approche présente le travail de sous-traitance comme un service lié à une activité d'un flux de production. Un type de groupe de coûts, la sous-traitance directe, doit être configuré afin que les services de sous-traitance ne fassent pas partie de la nomenclature.

  La comptabilisation des coûts des travaux de sous-traitance est complètement intégrée dans les nouveaux coûts de fabrication dans Microsoft Dynamics 365 for Finance and Operations.
  #### Leçons
  - Introduction
  - Configurer une sous-traitance basée sur l’activité
  - Comprendre les coûts du flux de production
  - Laboratoires pratiques
  - Résumé du module

  Configurer une sous-traitance basée sur l’activité
  - configurer une programmation et une sous-traitance de la production,
  - désigner des fournisseurs comme des sous-traitants,
  - configurer les coûts du flux de production.


