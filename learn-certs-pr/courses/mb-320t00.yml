  - Utiliser la gestion des entrepôts pour la fabrication.
  - Résumé du module

  Comprendre les vagues de production.
  - Créer des modèles de vagues pour les ordres de fabrication.
  - Diriger les opérations de ligne des matières premières.
  - Examiner la configuration et l’utilisation des périphériques mobiles dans le processus de fabrication.
