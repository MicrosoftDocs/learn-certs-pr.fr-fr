  ### Module 9&#58; Configurer la fabrication allégée
  Ce sujet explique comment configurer la fabrication allégée dans Finance and Operations

  Un scénario de fabrication allégée est généralement plus qu'une accumulation de règles de kanban indépendantes ou de politiques d’approvisionnement en matériaux. Le flux de matériaux et de produits dans les cellules de travail et les emplacements d’une production spécifique ou d’un scénario d’approvisionnement peut être décrit comme une séquence ou un petit réseau de processus ou d'activités de transfert, appelés flux de production.

  Les flux de production axés sur l’activité sont introduits dans Finance and Operations pour établir un contexte de production et de coûts pour divers scénarios de kanban. Toutes les règles de kanban sont directement connectées à cette structure prédéfinie.

  Le modèle axé sur l’activité permet aux utilisateurs de définir un éventail plus large de scénarios que celui qui était pris en charge par les versions précédentes de la fabrication allégée pour Finance and Operations, sans ajouter de complexité pour les travailleurs de l’atelier de fabrication, car tous les scénarios utilisent la même interface utilisateur axée sur les activités.
  #### Leçons
  - Introduction
  - Configurer des paramètres
  - Créer des modèles de chaînes de valeur et de flux de production
  - Créer des flux de production
  - Laboratoires pratiques
  - Résumé du module

  Configurer des paramètres
  - configurer des chaînes de valeur,
  - Créer des flux de production
  - configurer les cellules de travail de la fabrication allégée.


  ### Module 10&#58; Créer et traiter les règles fixes du kanban
  Dans Dynamics 365 for Finance and Operations, un kanban est mis en œuvre comme un cadre de travail pour planifier, suivre et traiter sur la base de signaux 'tirés'.

  Un kanban est une partie essentielle d’un système d'approvisionnement par traction, qui représente un élément critique de la production/de l’approvisionnement allégé. Lorsqu’un kanban est consommé, il doit être passé (déclenché) à la source d'approvisionnement pour le réapprovisionner. Cette source d'approvisionnement est définie par les activités du flux de production auxquelles le kanban est lié.

  Les règles de kanban dans Finance and Operations sont liées aux flux de production, car c’est la base qui définit les activités d’un kanban. Les règles de kanban peuvent être établies pour prendre en charge différents scénarios de fabrication pour le stock ou de fabrication sur commande.
  #### Leçons
  - Introduction
  - Les tableaux de kanban
  - Configurer une règle de kanban fixe
  - Traiter des kanbans fixes
  - Laboratoires pratiques
  - Résumé du module

  Vous avez compris la présentation des kanban et des types de kanban.
  - Comment configurer et traiter les règles de kanban fixes.
  - les règles du kanban,
  - les kanban de fabrication,
  - les kanban d’annulation,
  - les kanban de quantités fixes.


