outlineSection: |-
  ### Module 1&#58; Infrastructure SharePoint
  Ce module concerne l'infrastructure fondamentale de SharePoint. Il décrit les composants d’une batterie de serveurs SharePoint et discute de la manière d’installer et de configurer une batterie de serveurs SharePoint.

  #### Leçons
  - Planifier une batterie de serveurs SharePoint
  - SharePoint 2019
  - Installer et gérer une batterie de serveurs SharePoint


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire la fonctionnalité MinRole de SharePoint 2019
  - de décrire comment installer et configurer SharePoint 2019
  - de décrire comment mettre en œuvre une haute disponibilité pour SharePoint
  - e planifier la sauvegarde et la restauration d’une batterie de serveurs


  ### Module 2&#58; Authentification et sécurité de SharePoint
  Ce module concerne l’authentification et la sécurité de SharePoint. Il introduit différentes méthodes d’authentification dans SharePoint 2019.

  #### Leçons
  - Planification d'une authentification
  - Configurer l'authentification fédérée.


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire l’infrastructure d'authentification dans SharePoint 2019
  - de décrire l’authentification NTLM et Kerberos
  - de décrire l’authentification serveur-à-serveur
  - d'expliquer les concepts de l’identité fédérée


  ### Module 3&#58; Configurer le contenu de SharePoint
  Ce module concerne la gestion du contenu de SharePoint. Il discute de la structure du contenu dans SharePoint et fournit des détails sur les autorisations et l’accès au contenu dans SharePoint.

  #### Leçons
  - Aperçu de la structure du contenu de SharePoint
  - Gérer l’accès au contenu
  - Gérer les regroupements de sites


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'expliquer les concepts de regroupement de sites
  - de décrire comment créer des regroupements de sites
  - de décrire comment planifier l’autorisation dans SharePoint 2019
  - de décrire comment gérer des niveaux d’autorisations dans SharePoint 2019
  - de décrire comment gérer les groupes SharePoint dans SharePoint 2019


