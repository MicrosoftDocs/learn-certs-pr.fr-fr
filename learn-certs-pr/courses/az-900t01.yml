summary: |-
  Cette formation des connaissances de base dans les services du cloud et la manière dont ces services sont fournis avec Microsoft Azure. Cette formation peut être suivie en tant que première étape optionnelle dans l’apprentissage des services de cloud et de Microsoft Azure avant de suivre d'autres formations de services de cloud Microsoft Azure ou Microsoft.

  Cette formation couvrira des concepts généraux de cloud computing, ainsi que des modèles et des services généraux de cloud computing, tels que le cloud privé, public et hybride et l'infrastructure as a Service (IaaS), la platform as a Service (PaaS) et le software as a Service (SaaS).

  Elle couvrira également certains services et solutions de base Azure ainsi que des services de piliers clés d’Azure relatifs à la sécurité, la confidentialité, la conformité et la confiance. Elle couvrira enfin la tarification et les services de prise en charge disponibles avec Azure.

  #### Profil de l’audience
  Il n’y a pas de prérequis à cette formation. Elle vise toute personne qui souhaite en savoir plus sur Microsoft Azure.
prerequisitesSection: |-
  Il n’y a pas de prérequis à cette formation. Aucune expérience technique en informatique n’est requise, mais des connaissances ou une expérience générales en informatique seront utiles.

outlineSection: |-
  ### Module 1&#58; Concepts du cloud
  Dans ce module, vous découvrirez les concepts de base du cloud.
  #### Leçons
  - Objectifs d'apprentissage
  - Pourquoi des services de cloud ?
  - Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS) et Software-as-a-Service (SaaS)
  - Modèles de cloud publics, privés et hybrides

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comprendre les concepts généraux de cloud computing


  ### Module 2&#58; Services de base Azure
  Dans ce module, vous découvrirez les services essentiels de base disponibles avec Microsoft Azure.
  #### Leçons
  - Composants d'architecture essentiels d’Azure
  - Services et produits de base Azure
  - Solutions Azure
  - Outils de gestion Azure

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comprendre les services essentiels disponibles avec Microsoft Azure

  ### Module 3&#58; Sécurité, confidentialité, conformité et confiance
  Dans ce module, vous découvrirez la sécurité, la confidentialité, la conformité et la confiance avec Microsoft Azure.
  #### Leçons
  - Sécurisation de la connectivité de réseau dans Azure
  - Services d’identité de base Azure
  - Outils et fonctionnalités de sécurité
  - Méthodologies de gouvernance Azure
  - Surveillance et rapport dans Azure
  - Normes de la confidentialité, la conformité et la protection des données dans Azure

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comprendre
  la sécurité, la confidentialité, la conformité et la confiance dans Microsoft Azure

  ### Module 4&#58; Tarification et prise en charge d’Azure
  Dans ce module, vous vous concentrerez sur les modèles de tarification et de prise en charge disponibles avec Microsoft.
  #### Leçons
  - Abonnements Azure
  - Planification et gestion des coûts
  - Options de support disponibles avec Azure
  - Cycle de vie des services dans Azure

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - de comprendre les modèles de tarification et de prise en charge disponibles avec Microsoft
