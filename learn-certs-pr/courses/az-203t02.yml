summary: |-
  Dans cette formation, les étudiants obtiendront les connaissances et les compétences nécessaires à la mise en œuvre des fonctionnalités et des services de la plateforme Azure en tant que service dans la mise au point de leurs solutions. Les étudiants apprendront à créer et gérer des ressources du service d'applications Azure, à intégrer la synchronisation push et hors ligne à leurs applications mobiles et la façon de documenter un API. Les étudiants apprendront également à créer et tester des fonctions d’Azure.

  #### Profil de l’audience
  - Les étudiants qui suivent cette formation sont intéressés par la mise au point de Azure ou la réussite de l’examen de certification Microsoft Azure Developer Associate.
  - Les étudiants doivent avoir 1 à 2 ans d’expérience en tant que développeurs. Cette formation considère que les étudiants savent coder et ont des connaissances de base de Azure.
prerequisitesSection: |-
