summary: |-
  Cette formation fournit aux étudiants les compétences et les connaissances requises pour réussir à créer et maintenir le Cloud et les portions de bord d’une solution Azure IoT. La formation comprend une couverture complète des services de base Azure IoT tels que le Hub d’IoT, Device Provisioning Services, Azure Stream Analytics, Time Series Insights, et plus. En plus de l’emphase sur les services Azure PaaS, la formation comprend des sections sur IoT Edge, la gestion des périphériques, la surveillance et le dépannage, les problèmes de sécurité, et Azure IoT Central.

  #### Profil de l’audience
  Un développeur Azure IoT est responsable de la mise en œuvre puis de la maintenance du Cloud et des parties de bord d’une solution Azure IoT. En plus de la configuration et de la maintenance des périphériques à l’aide des services Azure IoT et d’autres outils Microsoft, le développeur IoT met également en place des périphériques physiques et il est responsable de la maintenance des périphériques au cours du cycle de vie. Le développeur IoT met en œuvre des conceptions de solutions IoT, y compris la topologie, la connectivité, le débogage, et la sécurité des périphériques. En ce qui concerne les scénarios de périphérique Edge, le développeur IoT déploie également le calcul/les conteneurs et configure la mise en réseau des périphériques, ce qui pourrait inclure diverses mise en œuvre de passerelles de bord. Le développeur IoT met en œuvre les conceptions de solutions pour gérer les pipelines de données, y compris la surveillance et la transformation des données en ce qui concerne l’IoT. Le développeur IoT collabore avec les ingénieurs de données et les autres parties prenantes pour assurer une intégration commerciale réussie. Les développeurs IoT doivent maîtriser les services Azure, y compris les options de stockage de données, l’analyse de données, le traitement des données, et les options Azure IoT PaaS par rapport à SaaS. Les développeurs IoT doivent posséder des compétences de programmation de base dans au moins un langage pris en charge par Azure, y compris C#, Node.js, C, Python, ou Java.
prerequisitesSection: |-
  Expérience dans le développement de logiciels&#58; dans le développement de logiciels est un prérequis pour cette formation, sans qu’un langage logiciel spécifique ne soit requis, et l’expérience ne doit pas nécessairement être de niveau professionnel.

  Expérience dans le traitement des données&#58; compréhension générale du stockage des données et du traitement des données est recommandée sans être obligatoire.

  Conscience des solutions de Cloud&#58; Les étudiants doivent posséder une compréhension de base des mises en œuvre PaaS, SaaS et IaaS. Il est recommandé d’avoir la certification Microsoft Azure Fundamentals (AZ-900) ou des compétences équivalentes.   
outlineSection: |-
  ### Module 1&#58; Introduction à l’IoT et aux services Azure IoT
  Dans ce module, les étudiants commenceront pas examiner les considérations commerciales de plusieurs mises en œuvre IoT. Ils passeront également en revue les manières par lesquelles l’architecture de référence Azure IoT prend en charge les solutions IoT. Ce module fournit également aux étudiants un aperçu des services Azure couramment utilisés dans une solution d’IoT et fournit une introduction au portail d’Azure.
  #### Leçons
  - Opportunités commerciales pour l’IoT.
  - Introduction à l’architecture des solutions d’IoT.
  - Matériel IoT et services du Cloud.
  - Scénarios pratiques pour cette formation.


  #### Travaux pratiques &#58; Premiers pas avec Azure.

  #### Travaux pratiques &#58; Premiers pas avec les services Azure IoT.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Expliquer comment l’IoT et Azure IoT peuvent être appliqués à leur entreprise. 
  - Décrire les composants de base d’une architecture de solution Azure IoT.
  - Décrire les services Azure IoT et leur relation avec une solution IoT.
  - Créer un compte Azure et utiliser le portail Azure pour créer un Hub d’IoT et un service DPS.

  ### Module 2&#58; Les périphériques et la communication des périphériques
  Dans ce module, les étudiants examineront de près le service Hub Azure IoT et apprendront à configurer des communications bilatérales sécurisées entre le hub d’IoT et les périphériques. Les étudiants découvriront également les caractéristiques du Hub d’IoT tels que les périphériques jumeaux et les points de terminaison du Hub d’IoT, qui seront explorés plus en détails dans la suite de la formation.

  #### Leçons
  - Hub d’IoT et périphériques.
  - Outils de développeur IoT.
  - Configuration et communication entre les périphériques.


  #### Travaux pratiques &#58; Mise en place d’un environnement de développement.

  #### Travaux pratiques &#58; Connecter un périphérique IoT à Azure.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Expliquer les fonctionnalités de base des services Hub d’IoT. 
  - Décrire le cycle de vie d’un périphérique Azure IoT.
  - Décrire comment le Hub d’IoT gère les identités des périphériques et met en œuvre d’autres fonctionnalités de sécurité.
  - Enregistrer les périphériques auprès du Hub d’IoT à l’aide du portail Azure, Azure Cli et Visual Studio Code. 
  - Mettre en œuvre le périphérique Hub d’IoT et les SDK de service.

  ### Module 3&#58; Provisionnement du périphérique à l’échelle
  Dans ce module, les étudiants se concentreront sur le provisionnement du périphérique et sur la manière de configurer et de gérer le service de provisionnement des périphériques Azure. Les étudiants apprendront le procédé d’inscription, le provisionnement automatique et l’installation des mises à jour, la désinscription, et la manière de mettre en œuvre divers mécanismes d’attestation.
  #### Leçons
  - Conditions et concepts de services de provisionnement des périphériques.
  - Configurer et gérer le service de provisionnement des périphériques.
  - Tâches de provisionnement des périphériques.


  #### Travaux pratiques &#58; Inscription individuelle des périphériques dans le DPS.

  #### Travaux pratiques &#58; Inscription automatique des périphériques dans le DPS.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Expliquer le processus de provisionnement des périphériques et les caractéristiques du service de provisionnement des périphériques.
  - Expliquer les considérations de sécurité associées avec le provisionnement du périphérique et leur gestion.
  - Mettre en œuvre les SDK du service de provisionnement des périphériques.
  - Gérer le procédé d’inscription des périphériques, y compris le déprovisionnement et la désinscription.

  ### Module 4&#58; Traitement des messages et analyses
  Dans ce module, les étudiants examineront comment il est possible d’utiliser le Hub d’IoT et les autres services d’Azure pour traiter les messages. Les étudiants commenceront par une enquête sur la manière de configurer le routage des messages et des événements, et sur la manière de mettre en œuvre le routage vers les points de terminaison intégrés et personnalisés. Les étudiants apprendront quelques options de stockage d’Azure communes pour les solutions d’IoT. Pour terminer le module, les étudiants mettront en œuvre Azure Stream Analytics et les requêtes pour un nombre de modèles ASA.
  #### Leçons
  - Messages et traitement des messages.
  - Options de stockage des données.
  - Azure Stream Analytics


  #### Travaux pratiques &#58; Routage du message du périphérique.
  
  #### Travaux pratiques &#58; Filtrer et agréger les données des messages.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Configurer le routage des événements et des messages.
  - Router les données vers les points de terminaison intégrés et personnalisés.
  - Mettre en œuvre un enrichissement des messages.
  - Mettre en œuvre les entrées, requêtes et sorites d’Azure Stream Analytics.
  - Enregistrer les données des message dans un entrepôt chaud à des fins historiques et une analyse supplémentaire.
  - Utiliser la fonction Azure dans une solution de traitement de message et d’analyses. 

  ### Module 5&#58; Insights et intégration commerciale
  Dans ce module, les étudiants découvriront les services d’Azure et d’autres outils Microsoft qu’il est possible d’utiliser pour générer des aperçus sur les entreprises et permettre une intégration commerciale. Les étudiants mettront en œuvre Azure Logic Apps et Event Grid, et ils configureront la connexion et les transformations des données pour les outils de visualisation de données, tel que Time Series Insights et Power BI.
  #### Leçons
  - Intégration commerciale pour les solutions d’IoT.
  - Visualisation des données avec Time Series Insights.
  - Visualisation des données avec Power BI.


  #### Travaux pratiques &#58; Intégrer le Hub d’IoT dans Event Grid.

  #### Travaux pratiques &#58; Explorer et analyser les données horodatées ave Time Series Insights.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Expliquer les options d’intégration commerciale dans le cadre d’une solution IoT, et la manière de les réaliser.
  - Développer un soutien d’intégration commerciale à l’aide de Logic Apps et Event Grid.
  - Configurer les données IoT pour la visualisation dans Time Series Insights.
  - Configurer les données IoT pour la visualisation dans Power BI.

  ### Module 6 &#58; Procédé de déploiement d’Azure IoT Edge
  Dans ce module, les étudiants apprendront à déployer un module dans un périphérique Azure IoT Edge. Ils apprendront également à configurer et utiliser un périphérique IoT Edge comme un périphérique passerelle.

  #### Leçons
  - Introduction à Azure IoT Edge.
  - Procédé de déploiement d’Edge.
  - Périphériques de passerelle Edge.


  #### Travaux pratiques &#58; Introduction à IoT Edge.

  #### Travaux pratiques &#58; Mettre en place une passerelle IoT Edge.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Décrire la différence entre un périphérique IoT et un périphérique IoT Edge.
  - Configurer un périphérique IoT Edge. 
  - Mettre en œuvre un déploiement IoT Edge à l’aide d’un manifeste de déploiement.
  - Configurer un périphérique IoT Edge comme périphérique passerelle.

  ### Module 7&#58; Modules et conteneurs d’Azure IoT Edge
  Dans ce module, les étudiants développeront et déploieront des module de bord personnalisés. Ils mettront également en œuvre un soutien pour un scénario hors ligne relié vers un stockage local. Les étudiants utiliseront Visual Studio Code pour créer des modules personnalisés en tant que conteneurs à l’aide d’un engin de conteneur pris en charge.

  #### Leçons
  - Développer des modules Edge personnalisés.
  - Stockage hors ligne et local.


  #### Travaux pratiques &#58; Développer, déployer et déboguer un module personnalisé sur Azure IoT Edge.

  #### Travaux pratiques &#58; Exécuter un périphérique IoT Edge dans un réseau limité et hors ligne.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Expliquer les exigences de création d’un module de bord personnalisé.
  - Configurer Visual Studio Code pour développer des nodules conteneurisés.
  - Déployer un module personnalisé sur un périphérique IoT Edge.
  - Mettre en œuvre un stockage local sur un périphérique IoT Edge pour prendre en charge un scénario hors ligne.

  ### Module 8&#58; Gestion des périphériques
  Dans ce module, les étudiants apprendront à mettre en œuvre la gestion des périphériques pour leur solution IoT. Ils développeront les solutions de gestion de périphériques qui utilisent des périphériques jumeaux et des solutions qui appliquent des méthodes directes.

  #### Leçons
  - Introduction à la gestion des périphériques IoT.
  - Gérer les périphériques IoT et IoT Edge.
  - Gestion des périphériques à l’échelle.


  #### Travaux pratiques &#58; Surveiller et contrôler les périphériques à distance avec le Hub d’Azure IoT.

  #### Travaux pratiques &#58; Gestion automatique des périphériques.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Décrire les meilleures pratiques des modèles et configurations de gestion des périphériques les plus communes.
  - Décrire quand et comment utiliser les périphériques jumeaux et les méthodes directes pour mettre en œuvre la gestion des périphériques.
  - Mettre en œuvre la gestion de périphériques de divers modèles à l’aide de périphériques jumeaux et de méthodes directes
  - Mettre en œuvre la gestion des périphériques à l’échelle à l’aide de la gestion automatique des périphériques et des emplois.

  ### Module 9&#58; Test, diagnostic et journalisation des solutions
  Dans ce module, les étudiants configureront les outils de journalisation et de diagnostic qui aideront les développeurs à tester leur solution IoT. Les étudiants utiliseront le Hub d’IoT et Azure Monitor pour configurer les alertes et les conditions de suivi tel que l’état de connexion du périphérique qui peut être utilisé pour dépanner les problèmes.

  #### Leçons
  - Surveillance et journalisation.
  - Dépannage.


  #### Travaux pratiques &#58; Configurer les mesures et les journaux dans le Hub d’Azure IoT.

  #### Travaux pratiques &#58; Surveiller et déboguer les échecs de connexion.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Décrire les options de surveillance et de journalisation d’une solution Azure IoT. 
  - Configurer Azure Monitor pour prendre en charge une solution IoT. 
  - Configurer les mesures du Hub d’IoT pour prendre en charge une solution IoT. 
  - Mettre en œuvre la journalisation des diagnostics.
  - Dépanner la connexion d’un périphérique IoT et les problèmes de communication.

  ### Module 10&#58; Considérations sur la Azure Security Center et IoT Security
  Dans ce module, les étudiants examineront les considérations de sécurité applicables à une solution IoT. Ils commenceront par enquêter sur la sécurité en ce qui concerne son application à l’architecture de la solution et aux meilleures pratiques, puis examineront comment le Azure Security Center pour l’IoT prend en charge le déploiement des périphériques et l’intégration au Hub d’IoT. Les étudiants utiliseront alors le Azure Security Center pour les agent d’IoT pour améliorer la sécurité de leurs solutions.
  #### Leçons
  - Bases de la sécurité pour les solutions d’IoT.
  - Introduction au Azure Security Center pour l’IoT.
  - Améliorer la protection avec le Azure Security Center pour les agents d’IoT.


  #### Travaux pratiques &#58; Mettre en œuvre le Azure Security Center pour l’IoT.
  
  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Décrire les préoccupations de sécurité et les meilleures pratiques d’une solution IoT.
  - Décrire l’architecture de sécurité d’Azure IoT et la modélisation des menaces.
  - Décrire les caractéristiques et le support fourni par le Azure Security Center pour l’IoT. 
  - Configurer les agents de sécurité et les jumeaux du module de sécurité.
  - Rassembler le Azure Security Center pour l’IoT.

  ### Module 11&#58; Créer une solution IoT avec IoT Central
  Dans ce module, les étudiants apprendront à configurer et mettre en œuvre Azure IoT central en tant que Solution SaaS pour l’IoT. Les étudiants commenceront pas une enquête de haut niveau sur IoT Central et sa manière de fonctionner. Après avoir établi une compréhension de base d’IoT Central, ils passeront à la création et la gestion de modèles de périphériques, avent de gérer les périphériques dans leur application IoT Central.

  #### Leçons
  - Introduction à IoT Central.
  - Créer et gérer des modèles de périphériques.
  - Gérer des périphériques dans Azure IoT Central.


  #### Travaux pratiques &#58; Premiers pas avec Azure IoT Central.

  #### Travaux pratiques&#58; Mettre en œuvre les solutions IoT avec Azure IoT Central.

  Après avoir terminé ce module, les étudiants seront capables &#58;
  - Décrire la différence entre les services d’Azure IoT Central et d’Azure IoT PaaS.
  - Décrire les fonctionnalités fournies par Azure IoT Central.
  - Décrire l’objectif et les composants d’un modèle de périphérique.
  - Créer et publier un modèle de périphérique.
  - Gérer les périphériques à l’aide de règles et de notifications.
  - Gérer les périphériques à l’échelle à l’aide des emplois.