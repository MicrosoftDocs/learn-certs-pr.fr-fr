outlineSection: |-
  ### Module  1&#58;  Aperçu des scénarios hybrides SharePoint
  Ce module concerne la planification SharePoint Server hybride. Il fournit un aperçu des scénarios hybrides sur SharePoint ainsi que des exigences de configuration.

  #### Leçons
  - Aperçu des scénarios hybrides SharePoint
  - Planifier SharePoint Server hybride

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les scénarios hybrides disponibles sur SharePoint,
  - de décrire les exigences de la configuration hybride de SharePoint,
  - de planifier SharePoint Server hybride.


  ### Module  2&#58;  Mettre en œuvre les scénarios hybrides SharePoint
  Ce module est axé sur la mise en œuvre des scénarios hybrides SharePoint. Il discute spécifiquement des feuilles de route de configuration hybride, notamment la configuration d'une infrastructure hybride et d’un sélecteur hybride. Il introduit également la passerelle de données sur site pour permettre l’utilisation des fonctionnalités Office 365 dans SharePoint Server 2019.

  #### Leçons
  - Mettre en œuvre les scénarios hybrides SharePoint
  - Configurer une passerelle de données sur site

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer les scénarios hybrides sur SharePoint,
  - de configurer une passerelle de données sur site.


  ### Module  3&#58;  Mettre en œuvre la recherche hybride SharePoint
  Ce module est axé sur la recherche hybride sur SharePoint. Il introduit plusieurs types de recherche hybride, notamment la recherche hybride dans le cloud et la recherche fédérée hybride. Il explique comment définir une recherche hybride et comment configurer les résultats de la recherche.
  #### Leçons
  - Aperçu de la recherche hybride sur SharePoint
  - Configurer la recherche hybride sur SharePoint.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire la différence entre la recherche hybride dans le cloud et la recherche fédérée hybride,
  - d'évaluer les différents types de recherche hybride,
  - de configurer la recherche hybride dans le cloud,
  - de configurer les résultats de la recherche hybride.


