summary: |-
  Conçu et optimisé pour les petites et moyennes entreprises, Dynamics 365 Business Central est une application pour les entreprises qui ont atteint les limites de leurs applications commerciales d'entrée de gamme. Les entreprises en croissance sont généralement handicapés par leur logiciel de comptabilité de base ou leurs anciens systèmes de planification des ressources de l'entreprise (ERP) qui ne peuvent pas gérer l'augmentation des stocks et des transactions, manquent d'intégration avec d'autres systèmes de gestion et ont des limites en matière de rapports. Les entreprises sont également confrontées à la logistique de la fourniture de services plus évolutifs, plus mobiles et plus disponibles dans le cloud. Avec Business Central, vous pouvez gérer vos finances, automatiser et sécuriser votre chaîne d'approvisionnement, vendre plus intelligemment, améliorer le service à la clientèle et les performances des projets, et optimiser vos opérations.

  #### Profil de l’audience
  Un Dynamics 365 Business Central core Functional Consultant est responsable de la mise en œuvre des processus de configuration des applications de base pour les petites et moyennes entreprises.
prerequisitesSection: |-
  Ce cours est destiné aux consultants fonctionnels travaillant avec Dynamics 365 Business Central, ou aux consultants fonctionnels qui travaillent avec d'autres applications de Dynamics 365 et qui souhaitent approfondir leurs connaissances de Business Central
outlineSection: |-
  ### Module 1&#58; Introduction à Business Central
  Introduction aux modules Business Central
  #### Enseignements
  - Introduction à Business Central
  - Aperçu des technologies
  - Naviguer dans l'interface utilisateur
  - Maitriser les données pour le processus de vente et d'achat
  
  ### Module  2&#58; Configuration de l'application
  #### Enseignements
  - Créer et configurer une nouvelle entreprise
  - Migrer les données vers Business Central
  - Gérer la sécurité
  - Mettre en place les fonctionnalités de base de l'application
  - Mise en place des dimensions
  
  
  ### Module  3&#58; Configuration des finances
  #### Enseignements
  - Mettre en place une gestion financière
  - Etablir le plan comptable
  - Créer des groupes d'affichage
  - Journaux généraux
  - Mettre en place la gestion de trésorerie
  - Mise en place des comptes créditeurs
  - Configurer les comptes à recevoir
  
  
  ### Module  4&#58; Configurer les ventes et les achats
  #### Enseignements
  - Établir un inventaire
  - Configurer les prix et les rabais
  
  
  ### Module  5&#58; Activités
  #### Enseignements
  - Acheter des articles
  - Vendre des articles
  - Traiter les transactions financières
  - Calcul du coût des stocks
  
  
  ### Module  6&#58; Intégration et automatisation
  #### Enseignements
  - Mettre en place et utiliser des approbations avec des flux de travail
  - Connecter Power Apps
  - Connecter Power Automate
  - Connecter Power BI
  
