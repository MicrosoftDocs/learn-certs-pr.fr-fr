skillsGained:
- skill: Introduction à la totalité de la plateforme SQL Server et à ses outils principaux. Il couvrira les éditions, les versions, les bases des auditeurs du réseau et les concepts de service et de comptes de service.
- skill: Détermination des types de données adéquats lors de la conception des tables, la conversion des données entre les types de données et la création de types de données pseudonymes.
- skill: 'Soyez conscient des bonnes pratiques en matière de design concernant les tables de SQL Server et soyez capable de créer des tables à l’aide de T-SQL. (Remarque : les tables partitionnés ne sont pas couverts.)'
- skill: Mise en œuvre des contraintes PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK et UNIQUE et étude des contraintes FOREIGNKEY en cascade.
- skill: Détermination de la colonne unique adéquate et des stratégies d’index composites.
- skill: Création de tables en tant que tas et de tables avec des index en groupes. Tenez également compte de la conception d’un table et suggérez une structure adéquate.
- skill: Lisez et interprétez les détails des éléments courants des plans d’exécution.
- skill: Conception d’index efficaces non groupés.
- skill: Conception et mise en œuvre des vues
- skill: Conception et mise en œuvre de procédures stockées.
- skill: Travailler avec des types de tables, des paramètres à valeur table et utilisation de l’instruction MERGE pour créer des procédures stockées qui mettent à jour les entrepôts de données.
- skill: Conception et mise en œuvre de fonction, aussi bien scalaires que valeur de table. (Également description de la façon dont ils peuvent entraîner des problèmes de performance.)
- skill: Conduire une investigation de base d’une situation de blocage et apprendre comment les niveaux d’isolation d’une transaction affectent la simultanéité d’une application.
- skill: Utilisation du code de gestion des erreurs T-SQL traditionnel et la gestion des exceptions structurée.
- skill: Conception et mise en œuvre du déclenchement DML.
- skill: Apprentissage des utilisations adéquates de l’intégration de SQL CLR et mise en œuvre d’un assemblage .NET existant au sein de SQL Server.
- skill: Stockage de données XML et schémas dans SQL Server.
- skill: Envoi des requêtes de base sur des données XML dans SQL Server.
