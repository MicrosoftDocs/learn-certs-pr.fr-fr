outlineSection: |-
  ### Module 1&#58; Présentation d’Azure Stack HCI
  Ce module décrit les caractéristiques de base d’Azure Stack HCI, ainsi que ses offres homologues qui font partie du portefeuille d’Azure Stack, notamment Azure Stack Hub et Azure Stack Edge. Ce module présente également une vue d’ensemble des technologies de base et des outils de gestion d’Azure Stack HCI, ainsi qu’une explication de haut niveau d’un processus d’implémentation typique. Finalement, le module se termine par un résumé des capacités hybrides d’Azure Stack HCI, dont la plupart sont couvertes en détail dans le Module 4.
  #### Leçons
  - Présentation d’Azure Stack HCI
  - Présentation des technologies d’Azure Stack HCI
  - Présentation des outils de gestion d’Azure Stack HCI
  - Présentation des capacités hybrides d’Azure Stack HCI

  À la fin de ce module, les étudiants seront capables de&#58;
  - Décrire les capacités de base et les cas d’utilisation du portefeuille Microsoft Azure Stack.
  - Identifier les composants essentiels de l’architecture Azure Stack HCI.
  - Identifier les outils de gestion communs utilisés pour le déploiement et la gestion d’une infrastructure hyperconvergée.
  - Décrire l’objectif et les capacités d’Azure Arc.
  - Identifier les services d’infrastructure Azure que vous pouvez intégrer dans votre environnement sur site.
  - Configurer le témoin de cloud comme le type de témoin du quorum.
  - Décrire la manière de mettre au point un VPN point à site sur un réseau virtuel Azure avec Azure Network Adapter.
  - Décrire les caractéristiques et les cas d’utilisation d’Azure File Sync et d’Azure Monitor.
  - Expliquer la manière de maintenir la continuité des activités à l’aide de la Sauvegarde Azure et de la Reprise d’activité du site après sinistre Azure.
  - Décrire les cas d’utilisation et l’architecture d’Azure Update Management.
  - Décrire le processus de haut niveau de provisionnement d’une implémentation Azure Stack HCI.

  ### Module 2&#58; Faire fonctionner et maintenir Azure Stack HCI
  Ce module décrit la manière d’implémenter, de gérer et de maintenir les charges de travail sur Azure Stack HCI. Comme décrit dans le premier module, Azure Stack HCI est conçu pour optimiser la performance, la résilience et la mise à l’échelle de types particuliers de charges de travail. L’implémentation de ces charges de travail est effectuée selon une configuration initiale qui implique le provisionnement d’un stockage virtualisé et des couches de mise en réseau au-dessus du matériel approuvé par Microsoft qui fait fonctionner le système d’exploitation Windows Server 2019. Ce module fournit un aperçu des différents services Azure et de la fonctionnalité de Windows Server qui peut être utilisée pour gérer et maintenir ces charges de travail, en tirant parti de l’intégration de Windows Server 2019 avec Azure.
  #### Leçons
  - Implémenter et gérer les charges de travail sur Azure Stack HCI
  - Maintenir Azure Stack HCI

  #### Laboratoire&#58; Utiliser le centre d’administration Windows dans des scénarios hybrides
  - Intégrer une infrastructure hyperconvergée avec les services Azure.
  - Réviser la fonctionnalité de l’intégration Azure.
  - Gérer les mises à jour de l’infrastructure hyperconvergée.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Implémenter un clustering partagé avec des disques partagés.
  - Décrire les composants requis pour déployer des machines virtuelles blindées.
  - Implémenter des charges de travail d’une infrastructure bureau virtuelle (VDI).
  - Déploiements d’hôtes basés dans des conteneurs dans Azure Stack HCI.
  - Décrire une connexion VPN point à site (P2S) à un réseau virtuel Azure avec Azure Network Adapter.
  - Décrire l’architecture Azure File Sync.
  - Implémenter Azure File Sync pour répliquer les fichiers entre le site et un partage de fichiers Azure.
  - Gérer les charges de travail Azure Stack HCI avec Azure Arc.

  ### Module 3&#58; Planifier et implémenter le stockage Azure Stack HCI
  Ce module décrit la manière de planifier et d’implémenter le stockage avec Azure Stack HCI. Ce module porte sur les technologies de stockage de base HCI en détail et comporte une description spécifique du Stockage QoS et de la réplication de stockage (dans le contexte d’Azure Stack HCI). Le module décrit le processus de planification, d’implémentation et de gestion du stockage sur Azure Stack HCI.
  #### Leçons
  - Présentation des technologies de base du stockage Azure Stack HCI
  - Planifier les espaces de stockage direct dans Azure Stack HCI
  - Implémenter une infrastructure hyperconvergée basée sur des espaces de stockage direct
  - Gérer des espaces de stockage direct dans Azure Stack HCI
  - Planifier et implémenter Storage QoS
  - Planifier et implémenter la réplication de stockage

  #### Laboratoire&#58; Implémenter un cluster d’espaces de stockage direct
  - Implémenter un cluster d’espaces de stockage direct à l’aide du centre d’administration Windows.
  - Implémenter un cluster d’espaces de stockage direct à l’aide de Windows PowerShell.
  - Gérer un cluster d’espaces de stockage direct à l’aide du centre d’administration Windows et de Windows PowerShell.
  - Gérer et surveiller la résilience d’un cluster d’espaces de stockage direct.
  - Gérer des niveaux de cluster d’espaces de stockage direct.
  - Identifier et analyser des métadonnées d’un cluster d’espaces de stockage direct (facultatif).

  À la fin de ce module, les étudiants seront capables de&#58;
  - Décrire les technologies de base du stockage Azure Stack HCI.
  - Planifier des espaces de stockage direct dans Azure Stack HCI.
  - Implémenter une infrastructure hyperconvergée basée sur des espaces de stockage direct.
  - Gérer des espaces de stockage direct dans Azure Stack HCI.
  - Planifier et implémenter le stockage QoS.
  - Planifier et implémenter la réplication de stockage.

  ### Module 4&#58; Planifier et implémenter la mise en réseau du stockage Azure Stack HCI
  Ce module décrit la manière de planifier et d’implémenter la mise en réseau définie par logiciel dans Azure Stack HCI. Ce module est axé sur la technologie et sa fonctionnalité de base, avec un accent sur le centre d’administration Windows comme outil de gestion primaire SDN. Le module couvre également d’une manière détaillée quatre composants spécifiques de SDN disponibles dans Azure Stack HCI&#58; Switch Embedded Teaming (SET), l’équilibrage de charge logiciel (SLB), le pare-feu du centre de données, and les passerelles RAS.
  #### Leçons
  - Présentation des technologies de base de mise en réseau d’Azure Stack HCI
  - Présentation de la virtualisation des réseaux et de la mise en réseau définie par logiciel
  - Planifier et Implémenter Switch Embedded Teaming
  - Planifier et implémenter le pare-feu du centre de données
  - Planifier et implémenter les passerelles RAS

  #### Laboratoire&#58; Déployer la mise en réseau définie par logiciel
  - Déployer la mise en réseau définie par logiciel à l’aide de PowerShell.
  - Gérer des réseaux virtuels à l’aide du centre d’administration Windows et de PowerShell.
  - Implémenter une liste de contrôle d’accès SDN à l’aide du centre d’administration Windows.
  - Implémenter un équilibrage de charge logicielle SDN à l’aide du centre d’administration Windows et de PowerShell.

  À la fin de ce module, les étudiants seront capables de&#58;
  - Décrire les composants de la mise en réseau définie par logiciel (SDN) d’Azure Stack HCI.
  - Distinguer entre les fonctions logiciel uniquement et matériel uniquement dans le contexte d’Azure Stack HCI.
  - Décrire le cas d’utilisation des réseaux SMB multicanaux simplifiés et multicluster NIC.
  - Décrire la virtualisation de réseau dans le contexte d’Azure Stack HCI.
  - Décrire le processus de déploiement SDN dans Azure Stack HCI.
  - Planifier et implémenter SET.
  - Décrire la fonctionnalité et l’infrastructure SLB et l’implémenter.
  - Implémenter et configurer le pare-feu du centre de données.
  - Implémenter, configurer et dépanner la passerelle RAS.

