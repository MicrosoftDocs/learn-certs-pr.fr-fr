summary: |-
  Ce cours d’une durée de trois jours est essentiellement destiné aux professionnels de l’informatique qui ont déjà une grande expérience dans la gestion d’un environnement Windows Server sur site. Il vise à couvrir des sujets avancés liés au centre de données défini par logiciel de Windows Server, Azure Stack HCI et d’autres produits Azure Stack. Ce cours décrit également l’utilisation les produits Microsoft System Center existants pour implémenter et gérer les centres de données définis par logiciel avec Windows Server 2019. Il s’agit d’un cours avancé destiné aux personnes qui souhaitent faire fonctionner leurs charges de travail virtuelles sur Windows Server 2019 à moyenne ou grande échelle à l’aide d’un centre de données défini par logiciel et de principes hyperconvergés.

  #### Profil de l’audience
  Ce cours est destiné aux professionnels de l’informatique qui gèrent des environnements Windows Server sur site et souhaitent utiliser Azure pour gérer les charges de données du serveur et exécuter leurs charges de données virtuelles sur Windows Server 2019. Ils souhaitent également utiliser les produits Microsoft System Center existants pour implémenter et gérer les centres de données définis par logiciel avec Windows Server 2019.
