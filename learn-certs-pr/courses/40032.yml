summary: |-
  Ce lot de 2 formations de cinq jours vous prépare aux examens Microsoft Technology Associate 98-366 et 98-367 et vous fournit une compréhension des sujets suivants&#58; les infrastructures du réseau, le matériel du réseau, les protocoles et services, les couches de la sécurité, la sécurité du système d’exploitation, la sécurité du réseau, le logiciel de sécurité. Ces formations tirent parti du contenu figurant dans la formation académique officielle de Microsoft (MOAC) pour ces examens.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
