summary: |-
  Dans cette formation, vous apprendrez comment Microsoft Exchange Server fournit l’accès aux boîtes aux lettres des utilisateurs à de nombreux clients différents. Comme tous les clients de la messagerie accèdent aux boîtes aux lettres d’Exchange Server par le biais des services d'accès client, nous examinerons comment planifier, configurer et gérer les services d’accès client dans Exchange Server. Depuis que l’utilisation des smartphones et des tablettes pour la messagerie est devenue très populaire et comme de nombreux utilisateurs de smartphones utilisent leurs périphériques de façon intensive pour la messagerie, le calendrier, les tâches et d'autres objets de collaboration, vous apprendrez également à gérer les périphériques mobiles. Cette formation décrit également la planification et la configuration du transport des messages dans une organisation d’Exchange Server. Vous apprendrez à planifier, configurer et gérer les services de transport pour fournir une communication efficace entre vos Exchange Servers, Exchange Online et les autres serveurs de messagerie sur Internet. Finalement, vous apprendrez à résoudre les problèmes des services de transports dans différents scénarios afin de pouvoir fournir une infrastructure de messagerie saine et fiable à votre organisation.

  #### Profil de l’audience
  L’administrateur de messagerie déploie, configure, gère et
  dépanne les destinataires, les autorisations, la protection des messages, le flux des messages et les dossiers publics dans des environnements d’entreprise sur site et dans le cloud. Ses responsabilités englobent la gestion de l’hygiène des messages, l’infrastructure de la messagerie et la configuration hybride et la migration. L'administrateur de messagerie met également en œuvre et gère la récupération après sinistre, la haute disponibilité et l’accès des clients. Pour mettre en œuvre une topologie hybride sécurisée qui réponde aux besoins professionnels d’une organisation moderne, l’administrateur de messagerie doit collaborer avec l’administrateur de la sécurité et l’administrateur d’entreprise Microsoft 365. L'administrateur de messagerie doit avoir une connaissance pratique des types d'authentification, des licences et de l'intégration aux applications Microsoft 365.
prerequisitesSection: |-
