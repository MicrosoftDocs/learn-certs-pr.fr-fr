summary: |-
  Les organisations utilisent Dynamics 365 for Finance and Operations pour gérer les opérations liées de manière plus intelligente en sélectionnant les processus de fabrication les plus adaptés, en améliorant les procédures opérationnelles, en simplifiant la gestion de ressources, en accélérant la livraison du produit et en rehaussant la qualité et la satisfaction du client. Cette formation discute de la manière de configurer et d'utiliser la fabrication discrète dans Dynamics 365 for Finance and Operations.

  #### Profil de l’audience
  Un Dynamics 365 for Finance and Operations Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager les experts du domaine et les parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
