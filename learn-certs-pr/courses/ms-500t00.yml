summary: |-
  Dans ce cours, vous apprendrez comment sécuriser l'accès des utilisateurs aux ressources de votre organisation. Le cours couvre la protection des mots de passe des utilisateurs, l'authentification à plusieurs facteurs, l'activation de Azure Identity Protection, la configuration et l'utilisation d'Azure AD Connect, et vous présente l'accès conditionnel dans Microsoft 365. Vous découvrirez les technologies de protection contre les menaces qui contribuent à protéger votre environnement Microsoft 365. Plus précisément, vous découvrirez les vecteurs de menaces et les solutions de sécurité de Microsoft pour atténuer les menaces. Vous découvrirez Secure Score, Exchange Online protection, Azure Advanced Threat Protection, Windows Defender Advanced Threat Protection et la gestion des menaces. Dans le cadre de ce cours, vous apprendrez les technologies de protection de l'information qui contribuent à sécuriser votre environnement Microsoft 365. Le cours aborde le contenu géré par les droits d'information, le cryptage des messages, ainsi que les labels, les politiques et les règles qui soutiennent la prévention des pertes de données et la protection des informations. Enfin, vous apprendrez l'archivage et la conservation dans Microsoft 365 ainsi que la gouvernance des données et comment effectuer des recherches et des enquêtes sur le contenu. Ce cours couvre les politiques et les labels de conservation des données, la gestion des dossiers en place pour SharePoint, la conservation des courriels et la façon de mener des recherches de contenu qui supportent les enquêtes eDiscovery.

  #### Profil de l’audience
  L'administrateur de la sécurité Microsoft 365 collabore avec Microsoft 365 Enterprise Administrator, les parties prenantes de l'entreprise et d'autres administrateurs de la charge de travail pour planifier et mettre en œuvre des stratégies de sécurité et pour s'assurer que les solutions sont conformes aux politiques et réglementations de l'organisation. Ce rôle permet de sécuriser de manière proactive les environnements d'entreprise Microsoft 365. Les responsabilités comprennent la réponse aux menaces, la mise en œuvre, la gestion et la surveillance des solutions de sécurité et de conformité pour l'environnement Microsoft 365. Ils répondent aux incidents, aux enquêtes et à l'application de la gouvernance des données. L'administrateur de la sécurité Microsoft 365 connaît bien les charges de travail et les environnements hybrides de Microsoft 365. Il dispose de solides compétences et d'une grande expérience en matière de protection de l'identité, de protection des informations, de protection contre les menaces, de gestion de la sécurité et de gouvernance des données.
