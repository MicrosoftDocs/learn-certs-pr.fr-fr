outlineSection: |-
  ### Module 1&#58; Gestion des utilisateurs et des groupes
  Ce module explique comment gérer les comptes et les groupes d'utilisateurs dans Microsoft 365. Il vous présente le concept de confiance zéro ainsi que l'authentification. Le module pose les bases pour le reste du cours.
  #### Leçons
  - Concepts de gestion des identités et des accès
  - Le modèle de confiance zéro
  - Planifier votre solution d'identité et d'authentification
  - Comptes et rôles des utilisateurs
  - Gestion des mots de passe


  #### Laboratoire&#58; Initialisez votre locataire - utilisateurs et groupes
  - Créer votre locataire Microsoft 365.
  - Gérer les utilisateurs et les groupes


  #### Laboratoire&#58; Gestion des mots de passe
  - Configurer la réinitialisation du mot de passe en libre-service (SSPR) pour les comptes d'utilisateurs dans Azure AD
  - Déployer Azure AD Smart Lockout

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Créer et gérer les comptes utilisateurs.
  - Décrire et utiliser les rôles d'administrateur de Microsoft 365.
  - Planifier les politiques et l’authentification des mots de passe.
  - Décrire les concepts d’une sécurité zéro confiance.
  - Expliquer le modèle de confiance zéro.


  ### Module 2&#58; Synchronisation et protection de l'identité
  Ce module explique les concepts liés à la synchronisation des identités pour Microsoft 365. Il se concentre spécifiquement sur Azure AD Connect et la gestion de la synchronisation des répertoires pour s'assurer que les personnes adéquates sont connectées à votre système Microsoft 365.
  #### Leçons
  - Planifier la synchronisation des répertoires
  - Configurer et gérer les identités synchronisées
  - Azure AD Identity Protection


  #### Laboratoire&#58; Mise en œuvre de la synchronisation des identités
  - Configurer votre organisation pour la synchronisation des identités

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - D'expliquer la synchronisation des répertoires.
  - De planifier la synchronisation des répertoires.
  - Décrire et utiliser Azure AD Connect.
  - De configurer les prérequis d’Azure AD Connect.
  - Gérer les utilisateurs et les groupes à l’aide de la synchronisation directe.
  - Activer Azure Identity Protection.


  ### Module 3&#58; Gestion des identités et des accès
  Ce module explique l’accès conditionnel à Microsoft 365 et la manière de l’utiliser pour contrôler l’accès aux ressources dans votre organisation. Ce module décrit également les contrôles d'accès en fonction du rôle (RBAC) et les solutions pour l’accès externe. Nous discutons de la gouvernance de l'identité en tant que concept et de ses composantes.
  #### Leçons
  - Gestion des demandes
  - Gouvernance de l'identité
  - Gérer l’accès aux périphériques
  - Contrôle d'accès en fonction du rôle (RBAC)
  - Solutions pour l’accès externe
  - Gestion des identités privilégiées

  #### Laboratoire&#58; Utiliser l’accès conditionnel pour activer MFA.
  - Pilote d’authentification MFA (exige MFA pour des applications spécifiques).
  - Accès conditionnel MFA (compléter la mise en œuvre MFA).

  #### Laboratoire&#58; Configurer la gestion des identités privilégiées
  - Gérer les ressources d'Azure
  - Attribuer des rôles de répertoire
  - Activation et désactivation des rôles PIM
  - Rôles de l'annuaire
  - Flux de travail des ressources PIM
  - Voir l'historique de l'audit des rôles AD Azure dans PIM

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - De décrire le concept de l’accès conditionnel.
  - Décrire et utiliser des politiques d’accès conditionnel.
  - De planifier la conformité des périphériques.
  - De configurer les utilisateurs et les groupes conditionnels.
  - Configurer le contrôle d’accès basé sur le rôle.
  - Décrire les concepts de la gouvernance de l'identité.
  - Configurer et utiliser la gestion privilégiée des identités.


  ### Module 4&#58; La sécurité dans Microsoft 365
  Ce module explique les diverses menaces d’attaques informatiques existantes. Il vous introduit par la suite aux solutions Microsoft utilisées pour atténuer ces menaces. Le module se termine par une explication sur la notation sécurisée de Microsoft et comment elle peut être utilisée pour évaluer et établir des rapports sur la posture de sécurité de votre organisation.
  #### Leçons
  - Vecteurs de menaces et violations des données
  - Stratégie et principes de sécurité
  - Les solutions de sécurité de Microsoft
  - Microsoft Secure Score


  #### Laboratoire&#58; Utiliser Microsoft Secure Score
  - Améliorer votre notation de sécurité dans le centre de sécurité Microsoft 365.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Décrire plusieurs techniques utilisées par les attaquants pour compromettre les comptes utilisateurs à travers le courrier électronique.
  - Décrire les techniques utilisées par les attaquants pour obtenir le contrôle des ressources.
  - Dressez la liste des types de menaces qui peuvent être évitées en utilisant EOP et Microsoft Defender pour Office 365.
  - de décrire les avantages de la notation sécurisée et le genre de services qu’il est possible d'analyser.
  - Décrire comment utiliser Secure Score pour identifier les écarts dans votre position de sécurité Microsoft 365 actuelle.


  ### Module 5&#58; Protection avancée contre les menaces
  Ce module explique les diverses technologies et services de protection contre les menaces disponibles pour Microsoft 365. Le module couvre la protection des messages grâce à Exchange Online Protection, Microsoft Defender for Identity et Microsoft Defender for Endpoint.
  #### Leçons
  - Exchange Online Protection (EOP)
  - Microsoft Defender for Office 365
  - Gestion des pièces jointes sécurisées
  - Gestion des liens sécurisés
  - Microsoft Defender for Identity
  - Microsoft Defender for Endpoint


  #### Laboratoire&#58; Gérer Microsoft 365 Security Services
  - Implémenter les politiques de Microsoft Defender

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - de décrire un pipeline de maliciel comme le message électronique qui est analysé par la protection d’Exchange Online.
  - de décrire comment les pièces jointes sécurisées sont utilisées pour bloquer les maliciels zero-day dans les pièces jointes aux messages électroniques et documents.
  - Décrire comment Safe Links protège les utilisateurs des URL de maliciels intégrés dans les courriels et documents qui pointent.
  - Configurer Microsoft Defender for Identity.
  - Configurer Microsoft Defender for Endpoint.


  ### Module 6&#58; Gestion des menaces
  Ce module explique la gestion des menaces Microsoft qui vous fournit les outils nécessaires pour évaluer et traiter les cybermenaces et formuler des réponses. Vous apprendrez à utiliser le tableau de bord de sécurité et Azure Sentinel pour Microsoft 365. Ce module explique également et configure Microsoft Advanced Threat Analytics.
  #### Leçons
  - Utiliser le tableau de bord de sécurité.
  - Enquête sur les menaces et réponse
  - Azure Sentinel pour Microsoft 365.
  - Configuration d’Advanced Threat Analytics.


  #### Laboratoire&#58; Utiliser le simulateur d’attaques.
  - Mener une attaque simulée phishing Spear.
  - Mener des attaques simulées de mots de passe.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - de décrire comment utiliser Threat Explorer pour examiner les menaces et aider à protéger votre locataire.
  - Décrire comment le tableau de bord de sécurité fournit des informations aux cadres de niveau C sur les principaux risques et tendances.
  - de décrire Advanced Threat Analytics (ATA) et les exigences nécessaires pour le déployer.
  - Configurer Advanced Threat Analytics.
  - Utiliser le simulateur d’attaques dans Microsoft 365.
  - Décrire comment utiliser Azure Sentinel pour Microsoft 365.


  ### Module 7&#58; Microsoft Cloud Application Security
  Ce module se concentre sur la sécurité des applications Cloud dans Microsoft 365. Le module explique la découverte du Cloud, les connecteurs d'application, les politiques et les alertes. Vous apprendrez comment ces fonctionnalités fonctionnent pour sécuriser vos applications Cloud.
  #### Leçons
  - Deployer Cloud Application Security
  - Utiliser les informations de Cloud Application Security


  #### Travaux pratiques&#58; Configurer Azure AD pour Intune
  - Permettre la gestion des dispositifs
  - Configurer Azure AD pour Intune
  - Créer des politiques Intune

  Après avoir terminé ce module, les étudiants seront en mesure de&#58
  - Décrire Cloud App Security.
  - Expliquer comment déployer Cloud App Security.
  - Contrôler vos applications Cloud avec leurs politiques.
  - Utiliser le catalogue Cloud App.
  - Utiliser le tableau de bord Cloud Discovery.
  - Gérer les autorisations pour les applications cloud.


  ### Module 8&#58; Mobilité
  Ce module explique la manière de mettre en œuvre la protection des informations Azure et la protection des informations Windows.
  #### Leçons
  - Mobile Application Management (MAM)
  - Mobile Device Management (MDM)
  - Déployer les services des appareils mobiles
  - Enregistrer les appareils sur Mobile Device Management


  #### Laboratoire&#58; Gestion des appareils
  - Mettre en œuvre la protection des informations Azure
  - Mettre en œuvre la protection des informations Windows
  - Créer des politiques de conformité et d'accès conditionnel

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - de configurer les étiquettes et les politiques pour la protection des informations dans Azure.
  - de configurer les paramètres de service AIP avancés pour les modèles des services de gestion des droits (RMS).
  - de planifier un déploiement des politiques de protection des informations Windows.


  ### Module 9&#58; Protection de l'information et gouvernance
  Ce module se concentre sur la prévention des pertes de données dans Microsoft 365. Vous apprendrez comment créer des politiques, modifier des règles et personnaliser les notifications aux utilisateurs pour protéger vos données.
  #### Leçons
  - Concepts de protection des informations
  - Gouvernance et gestion des documents
  - Labels de sensibilité
  - Archivage dans Microsoft 365
  - Conservation dans Microsoft 365
  - Politiques de conservation dans le centre de conformité Microsoft 365
  - Archivage et conservation dans Exchange
  - Gestion des documents en place dans SharePoint


  ### Laboratoire&#58; Archivage et conservation
  - Initialiser la mise en conformité
  - Configurer les étiquettes et les politiques de conservation

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Configurer les Labels de sensibilité.
  - Configurer l'archivage et la conservation dans Microsoft 365.
  - Planifier et configurer la gestion des dossiers.


  ### Module 10&#58; Prévention de la perte de données
  Ce module se concentre sur la prévention de la perte de données dans Microsoft 365.  Vous apprendrez à créer des politiques, modifier des règles, et personnaliser les notifications utilisateur pour protéger vos données.
  #### Leçons
  - Gestion des droits à l'information (IRM)
  - Extension polyvalente sécurisée de courrier Internet (S-MIME)
  - Office 365 Message Encryption


  #### Laboratoire&#58; Mettre en œuvre les politiques de prévention de la perte des données.
  - Gérer les politiques DLP.
  - Tester la MRM et les politiques de DLP.

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - de décrire la prévention de la perte des données (DLP).
  - d'utiliser les modèles de politiques pour mettre en œuvre des politiques DLP pour les informations couramment utilisées.
  - de configurer les règles correctes pour protéger le contenu.
  - de décrire comment modifier les règles existantes des politiques DLP.
  - de configurer l’option de dérogation des utilisateurs aux politiques DLP.
  - d'expliquer comment SharePoint Online crée des propriétés analysées à partir des documents.


  ### Module 11&#58; Sécurité de l’application dans le cloud
  Ce module se concentre sur la sécurité des applications dans le Cloud dans Microsoft 365. Le module expliquera la découverte dans le cloud, les connecteurs des applications, les politiques et les alertes. Vous découvrirez comment ces fonctionnalités travaillent pour sécuriser vos applications dans le Cloud.
  #### Leçons
  - Principes fondamentaux de la prévention des pertes de données
  - Créer une politique DLP
  - Personnaliser une politique DLP
  - Créer une politique DLP pour protéger les documents
  - Conseils de politique

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - de décrire la sécurité des applications dans le cloud.
  - d'expliquer comment déployer la sécurité des applications dans le cloud.
  - de contrôler vos applications dans le cloud grâce à des politiques.
  - d'utiliser le catalogue des applications dans le cloud.
  - d'utiliser le tableau de bord de la découverte dans le cloud.
  - de gérer les permissions des applications dans le cloud.


  ### Module 12&#58; Gestion de la conformité
  Ce module explique le centre de conformité dans Microsoft 365. Il aborde les composantes du score de conformité.
  #### Leçons
  - Centre de conformité

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Décrivez comment utiliser le score de conformité pour prendre des décisions organisationnelles.
  - Décrire comment les évaluations sont utilisées pour déterminer le score de conformité.


  ### Module 13&#58; Gestion des risques d'initiés
  Ce module se concentre sur les fonctionnalités liées au risque d'initié dans Microsoft 365. Il couvre non seulement la gestion des risques d'initiés dans le centre de conformité, mais aussi les barrières d'information et la gestion des accès privilégiés.

  #### Leçons
  - Risque d'initié
  - Accès privilégié
  - Obstacles à l'information
  - Construire des murs éthiques dans Exchange Online


  #### Laboratoire&#58; Gestion des accès privilégiés
  - Mettre en place une gestion de l'accès privilégié et traiter une demande

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Expliquer et configurer la gestion des risques d'initiés dans Microsoft 365.
  - Configurer et approuver les demandes d'accès privilégié pour les administrateurs globaux.
  - Configurer et utiliser les barrières d'information pour se conformer aux réglementations organisationnelles.
  - Construire des murs éthiques dans Exchange Online.
  - Configurer Customer Lockbox.


  ### Module 14&#58; Découvrir et répondre
  Ce module se concentre sur la recherche de contenu et les enquêtes. Ce module couvre l’utilisation d’eDiscovery pour mener des enquêtes avancées sur les données de Microsoft 365. Il couvre également les journaux d'audit et discute des demandes des sujets de données du RGPD.
  #### Leçons
  - Rechercher du contenu
  - Faire l'audit des enquêtes de journal
  - eDiscovery avancé


  #### Laboratoire&#58; Gérer la recherche et l’examen
  - Enquêter sur votre données Microsoft 365
  - Mener une demande de sujet de données

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Effectuer des recherches de contenu dans Microsoft 365.
  - Effectuer et auditer les entrées sur le journal.
  - Configurer Microsoft 365 pour l'enregistrement des audits.
  - Utiliser l'eDiscovery avancée.

