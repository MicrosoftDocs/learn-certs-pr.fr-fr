summary: |-
  Cette formation vous apprendra à sécuriser l'accès utilisateur aux ressources de votre organisation. La formation couvre la protection du mot de passe utilisateur, l’authentification multifacteurs, la manière d’activer la protection d’identité Azure et de mettre en place et d’utiliser Azure AD Connect, et vous introduit à l’accès conditionnel dans Microsoft 365.
  Vous découvrirez les technologies de protection contre les menaces qui vous aideront à protéger votre environnement Microsoft 365. Vous découvrirez plus particulièrement les vecteurs de menace et les solutions de sécurité Microsoft pour atténuer les menaces. Vous apprendrez tout sur Secure Score, la protection Exchange Online, la protection avancée contre les menaces (ATP) Azure, la protection avancée contre les menaces (ATP) Windows Defender, et la gestion des menaces.
  Cette formation vous enseignera les technologies de protection des informations qui aident à sécuriser votre environnement Microsoft 365. Cette formation discute spécifiquement du contenu géré des droits à l’information, du cryptage des messages, ainsi que des étiquettes, des politiques et des règles qui soutiennent la prévention de la perte des données et la protection des informations.
  Enfin, vous découvrirez l’archivage et la conservation dans Microsoft 365 ainsi que la gouvernance des données et comment mener des recherches et enquêtes sur le contenu. Cette formation couvre spécifiquement des politiques et des balises de conservation des données, la gestion des enregistrements sur place pour SharePoint, la conservation des messages électroniques et comment conduire les recherches de contenu qui prennent en charge les enquêtes eDiscovery.

  #### Profil de l’audience
  Microsoft 365 Security Administrator collabore avec Microsoft 365 Security Administrator, avec les parties prenantes de l’entreprise, et d'autres administrateurs de charges de travail pour planifier et mettre en œuvre les stratégies de sécurité et s'assurer que les solutions sont conformes aux politiques et réglementations de l’organisation.
  Ce rôle sécurise de manière proactive les environnements d’entreprise de Microsoft 365. Les responsabilités englobent la réponse aux menaces, la mise en œuvre, la gestion et la surveillance des solutions de sécurité et de conformité de l’environnement Microsoft 365. Elles répondent aux incidents, aux enquêtes et à l'application de la gouvernance des données.
  L’administrateur de la sécurité Microsoft 365 est familier avec les charges de travail et les environnements hybrides Microsoft 365. Ce rôle possède de l’expérience et des compétences solides dans la protection de l’identité, la protection des informations, la protection contre les menaces, la gestion de la sécurité et la gouvernance des données.
