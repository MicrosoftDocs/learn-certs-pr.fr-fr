summary: |-
  Microsoft Dynamics 365 Sales est une application de bout en bout pour la gestion des clients et des clients potentiels. En utilisant Dynamics 365 Sales, les entreprises peuvent suivre les données par rapport aux objectifs de vente, automatiser les meilleures pratiques, tirer des enseignements des données, et bien plus encore.

  Rejoignez notre équipe d'experts mondialement reconnus qui vous guideront pas à pas du prospect à l'opportunité, puis à la conclusion de l'accord. En utilisant les options d'automatisation et de personnalisation de l'application, vous apprendrez comment permettre aux vendeurs d'être plus productifs.

  #### Profil de l’audience
  Un Dynamics 365 Functional Consultant est responsable de la réalisation d'opportunités, de la saisie des besoins, de l'engagement d'experts en la matière et des parties prenantes, de la traduction des besoins et de la configuration de la solution et des applications. Le consultant fonctionnel met en œuvre une solution en utilisant des capacités prêtes à l'emploi, une extensibilité sans code, des intégrations d'applications et de services.
prerequisitesSection: |-
