outlineSection: |-
  ### Module  1&#58; Configure Dynamics 365 Sales
  Dans ce module, nous apprendrons à configurer l'application de vente pour répondre aux besoins spécifiques d'une organisation.
  #### Enseignements
  - Configurer les paramètres d'organisation et de gestion
  - Créer et configurer des visualisations de vente
  
  Après avoir terminé ce module, vous serez capable de&#58; 
  - Installer et configurer l'application de vente.
  - Identifier des scénarios de vente communs.
  
  
  ### Module  2&#58; Gérer les clients, les prospects et les opportunités
  Dans ce module, vous apprendrez à gérer les données des clients, à utiliser les outils de vente intégrés et à prendre les devants tout au long du cycle de vie.
  #### Enseignements
  - Gérer les clients à l'aide de comptes et de contacts
  - Gérer les prospects
  - Gérer les opportunités
  
  Après avoir terminé ce module, vous serez capable de&#58;
  - Créer des dossiers clients.
  - Utiliser les outils de vente. 
  - Créer des prospects et des opportunités. 
  
  
  ### Module  3&#58; Process sales orders
  Dans ce module, nous apprendrons à utiliser les devis et les commandes pour continuer à utiliser Dynamics 365 Sales afin de gérer vos opportunités de vente et les transformer en contrats fermes.
  #### Enseignements
  - Gérer les devis, les commandes et les factures
  - Gérer et organiser le catalogue de produits
  - Gérer les prévisions
  - Configurer les manuels
  
  Après avoir terminé ce module, vous serez capable de&#58;
  - Créer et utiliser le catalogue de produits.
  - Ajouter des devis aux opportunités.
  - Compléter une vente avec une commande.
  
  
  ### Module  4&#58; Intégrer les composants avec Dynamics 365 Sales
  Dans ce module, nous apprendrons comment utiliser les outils d'analyse des ventes pour renforcer l'équipe de vente.
  #### Enseignements
  - Exploiter Embedded Intelligence dans Dynamics 365 Sales
  - Gérer les relations avec la vente sociale
  
  Après avoir terminé ce module, vous serez capable de&#58; 
  - Utiliser les outils d’Embedded Intelligence.
  - Gérer les relations à l'aide d'outils de vente sociale.