outlineSection: |-
  ### Module 1&#58; Configurer les autorisations et les authentifications
  Ce module présente les outils et les fonctionnalités de Windows 10 pour autoriser l'accès aux clients de Windows 10. Les étudiants découvriront les méthodes de connexion des utilisateurs à Windows 10.  Ce module couvre également la limite de ce que les utilisateurs peuvent ou ne peuvent pas faire sur un périphérique, par des méthodes du genre contrôle des comptes utilisateur (UAC) et des types de comptes.
  #### Leçons
  - Utiliser les paramètres de sécurité pour mitiger les menaces
  - Configurer le contrôle des comptes utilisateur (UAC)
  - Mettre en œuvre l’enregistrement d’un périphérique
  - Authentification


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différentes méthodes de sécurisation des données et le système d’exploitation de Windows 10.
  - de décrire les différents types de compte utilisateurs et services.
  Configurer Windows Hello.
  - Configurer le contrôle du compte utilisateur.


  ### Module 2&#58; Configurer l’accès aux données et leur utilisation
  Dans ce module, les étudiants découvriront les autorisations. Ce module couvrira les considérations des différents systèmes de fichiers. Les étudiants apprendront à configurer les autorisations aux fichiers et aux dossiers, ainsi que les fichiers partagés. Le module se terminera avec la configuration des paramètres par des méthodes telles que la politique locale ou de groupe.
  #### Leçons
  - Aperçu des systèmes de fichiers
  - Configurer et gérer l’accès aux fichiers
  - Configurer et gérer les dossiers partagés
  - Gérer la sécurité grâce à des politiques


  #### Laboratoire&#58; Configurer et gérer les autorisations et les partages
  - Créer, gérer et partager un dossier
  - Utiliser des conditions pour contrôler l’accès et les autorisations effectives


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différences et les avantages des systèmes de fichiers pris en charge.
  - de configurer les autorisations aux fichiers et aux dossiers.
  - de configurer des dossiers partagées.
  - de sécuriser Windows par des paramètres de politique locale.


  ### Module 3&#58; Configurer la protection contre les menaces
  Ce module présente aux étudiants la protection des périphériques contre les menaces externes. Les étudiants découvriront les différents types de menaces communes. Ce module enseignera aux étudiants l’utilisation du cryptage, des pare-feux et de IPSec pour la protection contre les menaces. Ce module se terminera avec la manière de configurer et d’utiliser Windows Defender et AppLocker.
  #### Leçons
  - Protection contre les maliciels et les menaces
  - Windows Defender
  - Règles de sécurité des connexions
  - Méthodes de protection avancées


  #### Laboratoire&#58; Laboratoire pratique - Gérer la sécurité de réseau
  - Créer et tester les règles de trafic entrant
  - Créer et tester les règles de trafic sortant
  - Créer et tester les règles de trafic de sécurité des connexions
  - Configurer Windows Defender


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'identifier les menaces de sécurité communes
  - de décrire les méthodes par lesquelles il est possible de mitiger ces menaces de sécurité communes
  - de décrire les différents méthodes de cryptage
  - de décrire comment le pare-feu Windows peut sécuriser le périphérique
  - de décrire les avantage de l’utilisation d’IPSec
  - de décrire les différentes fonctionnalités de Windows Defender
  - de décrire les avantage de l’utilisation d’AppLocker


