summary: |-
  Dans cette formation, les étudiants apprendront à sécuriser le système d’exploitation Windows 10 et à protéger les données sur le périphérique. Les étudiants découvriront les méthodes courantes utilisées pour l’authentification et le contrôle de l'accès. Cette formation enseignera à configurer les autorisations aux fichiers et aux dossiers et à créer des stratégies de sécurité. Les étudiants apprendront également les différents types de menaces externes et comment profiter des caractéristiques telles que le cryptage et les pare-feux, ainsi que des outils tels que Windows Defender.

  #### Profil de l’audience
  Les candidats à cet examen sont des professionnels de l'informatique qui effectuent l'installation, la configuration, la gestion locale générale et la maintenance des services de base de Windows 10. Les candidats peuvent également être familiarisés à certains scénarios d'entreprise et certains services intégrés au Cloud.
