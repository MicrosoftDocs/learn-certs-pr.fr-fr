summary: |-
  Pour
  répondre à la demande des organisations qui exigent de leurs effectifs plus de mobilité, le rôle d’un administrateur
  d’ordinateur de bureau n’est plus uniquement limité par la gestion de 'l’ordinateur bureau'.
  Avec la transformation du BYOD en monnaie courante et le besoin des employés d'accéder à leurs
  applications professionnelles sur des périphériques personnels, l’étendue de l’administration des ordinateurs de bureau doit
  inclure à la fois les ordinateurs de bureau et les périphériques mobiles, indépendamment de leur propriétaire. Dans cette
  formation, les étudiants découvriront les composants essentiels des stratégies de gestion moderne et
  de cogestion. Ils examineront ce qui est nécessaire pour incorporer Microsoft
  Intune dans une organisation et comment l’utiliser pour gérer
  les ordinateurs de bureau et les périphériques modernes. Les étudiants apprendront également les méthodes de déploiement et
  de gestion d'applications et les applications basées dans le navigateur.
  #### Profil de l’audience
  L’administrateur de l’ordinateur de bureau moderne (MDA) déploie, configure, sécurise, gère et surveille des périphériques et des applications clients dans un environnement d'entreprise. Ses responsabilités incluent la gestion des identités, l’accès, les politiques, les mises à jour et les applications. L'administrateur de l'ordinateur de bureau moderne collabore avec l’administrateur M365 Enterprise pour concevoir et mettre en œuvre une stratégie de périphériques à la hauteur des attentes d'une organisation moderne. Le MDA doit être habitué aux charges de travail M365, doit être compétent et avoir de l’expérience dans le déploiement, la configuration et la maintenance de périphériques Windows 10 et non-Windows. Le rôle du MDA se concentre sur les services dans le cloud plutôt que sur les technologies de gestion sur site.
