summary: |-
  Cette formation apporte les connaissances et les compétences nécessaires à la mise en œuvre des commentaires continus. Les étudiants apprendront à recommander et concevoir un système de mécanismes de commentaires, à mettre en œuvre un processus pour le routage des commentaires du système pour les équipes de mise au point et à optimiser les mécanismes de commentaires.
  #### Profil de l’audience
  Les étudiants qui suivent cette formation sont intéressés par la mise au point de procédures DevOps ou la réussite de l’examen de certification Solutions Microsoft Azure DevOps.
