outlineSection: |-
  ### Module 1&#58; Recommandation et conception d’un système de mécanismes de commentaires
  #### Leçons
  - La boucle intérieure
  - État d’esprit d’expérimentation continue
  - Conception de pratiques pour mesurer la satisfaction de l’utilisateur final
  - Conception de procédures pour saisir et analyser les commentaires des utilisateurs
  - Conception de procédures pour automatiser l’analyse des applications


  #### Laboratoire&#58; Intégration de Azure DevOps et des équipes

  #### Laboratoire&#58; Drapeaux de fonctionnalités
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Conception de pratiques pour mesurer la satisfaction de l’utilisateur final
  - de concevoir des processus pour capturer et analyser les commentaires des sources externes,
  - de concevoir le routage des données de rapport d’incident de l'application client,
  - de recommander des outils et techniques de surveillance,
  - de recommander des outils de suivi d’utilisation de systèmes et des fonctionnalités.


  ### Module 2&#58; Mise en œuvre d'un processus de routage du système de commentaires pour les équipes de développement
  #### Leçons
  - Mise en œuvre d'outils de suivi de l’utilisation du système, de l’utilisation des fonctionnalités et du flux
  - Mise en œuvre du routage des données de rapport d’incident de l'application mobile
  - Mise au point de tableaux de bord de surveillance et de statut
  - Intégration et configuration de systèmes de tickets

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer l’intégration du rapport d’incident pour les applications client,
  - Mise au point de tableaux de bord de surveillance et de statut
  - de mettre en œuvre le routage des données de rapport d’incident de l'application client,
  - Mise en œuvre d'outils de suivi de l’utilisation du système, de l’utilisation des fonctionnalités et du flux
  - d’intégrer et de configurer des systèmes de tickets avec la gestion du travail de l’équipe de mise au point.


  ### Module 3&#58; Optimisation des mécanismes de commentaires
  #### Leçons
  - Ingénierie de la fiabilité du site
  - Analyse de la télémétrie pour établir une base de référence
  - Exécution d'une configuration continue pour réduire les alertes insignifiantes et non-exploitables
  - Analyse des alertes pour établir une base de référence
  - Blameless PostMortems and a Just Culture

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Analyse des alertes pour établir une base de référence
  - Analyse de la télémétrie pour établir une base de référence
  - de réaliser des évaluations de site en direct et capturer les commentaires sur les coupures de système,
  - Exécution d'une configuration continue pour réduire les alertes insignifiantes et non-exploitables

