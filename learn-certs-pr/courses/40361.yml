summary: |-
  Cette formation MTA de trois jours vous aide à vous préparer à l’examen Microsoft Technology Associate 98-361 et à comprendre les sujets suivants&#58; la programmation de base, la programmation orientée objet, le développement général de logiciels, les applications Web, les applications de bureau et les bases de données. Cette formation tire parti du contenu qui se trouve dans la formation académique officielle de Microsoft (MOAC) pour cet examen.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
prerequisitesSection: |-
