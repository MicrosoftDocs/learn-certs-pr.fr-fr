summary: |-
  Les organisations utilisent Dynamics 365 for Finance and Operations pour gérer les opérations liées de manière plus intelligente en sélectionnant les processus de fabrication les plus adaptés, en améliorant les procédures opérationnelles, en simplifiant la gestion de ressources, en accélérant la livraison du produit et en rehaussant la qualité et la satisfaction du client.
  Cette formation discute de la manière de configurer et d'utiliser la fabrication en processus dans Dynamics 365 for Finance and Operations.
