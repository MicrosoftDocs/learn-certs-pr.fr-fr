outlineSection: "### Module  1&#58;  Débuter avec la fabrication en processus\nCe sujet explique comment débuter avec la fabrication en processus dans Finance and Operations\n#### Leçons\n- Introduction\n- Comprendre la fabrication en processus\n- Comprendre la gestion des formules\n- Comprendre les coproduits et les sous-produits\n- Configurer les fournisseurs approuvés\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module, les étudiants ont appris ce qui suit&#58; \n- Comprendre la fabrication en processus\n- Comprendre la gestion des formules\n- Comprendre les coproduits et les sous-produits\n- Comprendre les fournisseurs approuvés\n\n\n### Module  2&#58;  Identifier et configurer les attributs des lots pour la fabrication en processus\nCe sujet explique comment configurer les attributs des lots dans Finance and Operations\n\n#### Leçons\n- Introduction\n- Identifier et configurer les attributs des lots\n- Créer et configurer des articles au poids\n- Définir une gestion de puissance\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module les étudiants ont appris à&#58; \n- Comprendre les attributs des lots\n- Identifier et configurer les attributs des lots\n- Comprendre des processus de contrôle de lots et de grandes quantités\n- Configurer le remaniement de lot\n\n\n### Module  3&#58;  Configurer la tarification des commodités et la conformité des produits\nCe sujet explique comment travailler avec la tarification des commodités et la conformité dans Finance and Operations\n#### Leçons\n- Introduction\n- Configurer la tarification des commodités\n- Configurer la conformité des produits\n- Laboratoires pratiques\n- Résumé du module\n\n\nDans ce module les étudiants ont appris à&#58; \n- Configurer la tarification des commodités\n- Configurer la conformité des produits\n\n\n### Module  4&#58; Conclusion de la formation\nUne évaluation finale et un résumé de la formation, ainsi qu’un sondage sur la formation après sa conclusion.\n#### Leçons\n- Évaluation finale\n- Résumé de la formation\n- Sondage après la conclusion de la formation\n\n\nLes étudiants auront terminé la formation."

