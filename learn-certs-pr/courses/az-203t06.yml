outlineSection: |-
  ### Module 1&#58; Mise au point d’un application logique App Service
  Les applications logiques vous aident à construire des solutions qui intègrent des applications, des données, des systèmes et des services dans les entreprises ou les organisations en automatisant les tâches et les processus professionnels sous forme de flux de travail. Ce module couvre ce qu’ils sont et comment les créer.
  #### Leçons
  - Introduction aux applications logiques Azure
  - Création d'applications logiques à l’aide de Visual Studio
  - Création de connecteurs personnalisés pour les applications logiques
  - Création de modèles personnalisés pour les applications logiques

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comprendre comment créer et gérer des applications logiques d’Azure.


  ### Module 2&#58; Intégration de la recherche Azure dans des solutions
  La recherche Azure est une solution de cloud de recherche en tant que service qui donne aux développeurs des API et des outils pour ajouter une expérience de recherche riche sur un contenu privé hétérogène dans des applications web, mobiles et d’entreprise. Dans ce module, les étudiants découvriront comment intégrer la recherche Azure à leurs solutions.
  #### Leçons
  - Création et demande d’un index de recherche Azure
  - Recherche d'un texte complet dans la recherche Azure

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de fournir le service, de créer un index, de charger des données et de procéder à des recherches.


  ### Module 3&#58; Gestion d’API
  La gestion d’API (APIM) aide les organisations à publier des API pour les développeurs externes, associés et internes afin de déverrouiller le potentiel de leurs données et services.
  #### Leçons
  - Introduction au service de gestion d’API
  - Sécurisation de vos API
  - Définition des politiques d’API

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de fournir le service d’APIM à l’aide du portail Azure, de sécuriser les API avec des abonnements et des certificats de clients et d'utiliser des politiques d’API pour modifier le comportement d'un API.


  ### Module 4&#58; Mise au point de solutions basées sur les événements
  Ce module couvre des solutions basées sur les événements dans Azure en intégrant Azure Event Grid, des hubs d’événements et des hubs de notifications dans vos applications.
  #### Leçons
  - Mise en œuvre de solutions qui utilisent la Azure Event Grid
  - Mise en œuvre de solutions qui utilisent des hubs d’événements Azure
  - Mise en œuvre de solutions qui utilisent des hubs de notifications Azure

  Après avoir terminé ce module, les étudiants&#58;
  - connaîtront le fonctionnement des services et sauront comment les intégrer dans leurs solutions.


  ### Module 5&#58; Mise au point de solutions basées sur les messages
  Le bus service Microsoft Azure est un courtier de messages d'intégration d’entreprise. Le bus de service est le plus couramment utilisé pour dupliquer des applications et des services et est une plateforme fiable et sécurité pour le transfert de données et d’états asynchrones. Le stockage Azure Queue est un service de stockage de grands nombres de message auxquels il est possible d'accéder de partout dans le monde par le biais d'appels authentifiés à l’aide de HTTP ou HTTPS.
  #### Leçons
  - Mise en œuvre de solutions qui utilisent Azure Service Bus
  - Mise en œuvre de solutions qui utilisent des files de stockage Azure Queue

  Après avoir terminé ce module, les étudiants&#58;
  - comprendront comment tirer parti des services basés sur les messages Azure dans leurs solutions.

