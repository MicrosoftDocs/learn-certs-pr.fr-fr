outlineSection: |-
  ### Module 1&#58; Bons de commande du service sur site
  #### Leçons
  - Configurer les bons de commande du service sur site
  - Créer les bons de commande
  - Gérer les bons de commande


  ### Module 2&#58; Accords du service sur site
  #### Leçons
  - Utiliser les accords du service sur site
  - Configurer des réservations
  - Configurer des factures


  ### Module 3&#58; Inventaire et achats
  #### Leçons
  - Gérer les actifs des clients
  - Gérer l'inventaire
  - Achats et retours


  ### Module 4&#58; Service sur site mobile
  #### Leçons
  - Aperçu de l’application service sur site mobile
  - Installer et déployer des projets service sur site mobiles
  - Gérer les projets mobiles
  - Déployer un client mobile
