summary: |-
  De nombreuses organisations comptent sur des forces de travail mobiles pour livrer leurs produits et services aux clients. Dynamics 365 pour le service sur site aide les organisations à mieux se positionner sur le marché en leur fournissant une gamme d’outils pour identifier et programmer les ressources efficacement et les aider à gérer les charges de travail pour les travailleurs mobiles. 

  Cette formation donnera aux étudiants les compétences nécessaires pour exécuter, identifier et configurer les composants essentiels qui sont utilisés pour fournir les services sur site et les solutions mobiles. Les sujets principaux comprennent l'identification du cycle de vie d'un bon de commande typique, ainsi que des considérations organisationnelles qui conduiront les décisions de configuration. De plus, cette formation se concentrera sur les composants couramment utilisés en relation avec les bons de commande, notamment les accords, les composants d’inventaire, les achats et les stratégies mobiles.     

  Cette formation aidera les étudiants à mieux comprendre le contexte général et les objectifs finaux axés sur la livraison et l’exécution des bons de commande, qui aident à concevoir des solutions plus efficaces qui s'alignent sur les objectifs des clients et de l'organisation.

prerequisitesSection: |-
