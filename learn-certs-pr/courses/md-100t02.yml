outlineSection: |-
  ### Module  1&#58;  Configurer le matériel et les pilotes
  Ce module couvrira la configuration des périphériques. Les étudiants découvriront comment fonctionnent les pilotes des périphériques et comment les installer. La gestion et la configuration des périphériques matériels tels que les imprimantes seront également présentés aux étudiants.
  #### Leçons
  - Gérer les périphériques et les pilotes
  - Gérer les imprimantes


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire des concepts liés aux pilotes
  - d'installer un pilote de périphérique,
  - de décrire des concepts de gestion des imprimantes
  - de configurer l’impression côté client et de gérer les propriétés du serveur d’impression


  ### Module  2&#58;  Configurer le réseau
  Les étudiants apprendront dans ce module les concepts de mise en réseau. Ce module présentera IPv4 et IPv6 et des concepts comme le DNS.  Les étudiants apprendront à configurer des paramètres réseau dans Windows et découvriront les technologie de réseau sans fil. Le module se terminera avec les méthodes de gestion de Windows à distance.
  #### Leçons
  - Configurer la connectivité réseau IP
  - Mettre en œuvre la résolution des noms
  - Mettre en œuvre la connectivité réseau sans fil
  - Aperçu de l’accès à distance
  - Gestion à distance


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différents types d'applications,
  - d'installer des applications manuellement et à l’aide de méthode automatisées,
  - de gérer le déploiement des applications à l’aide de Windows Store
  - de découvrir les fonctionnalités du navigateur Web dans Windows 10


  ### Module  3&#58;  Configurer le stockage
  Ce module couvre la configuration et la gestion du stockage dans Windows 10.  Les étudiants découvriront les options de stockage local, dans le cloud et virtuel. Cette formation comprendra également la configuration du stockage sur les périphériques des clients et l’introduction aux espaces de stockage.
  #### Leçons
  - Aperçu des options de stockage
  - Utiliser OneDrive
  - Gérer les disques, les partitions et les volumes
  - Entretenir les disques et les volumes
  - Gérer les espaces de stockage


  #### Laboratoire pratique&#58; Gérer le stockage
  - Ajouter un disque
  - Créer un volume simple
  - Comprimer un dossier
  - Permettre les quotas de disques
  - Créer un espace de stockage


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les options et les avantages du stockage local, dans le cloud et virtuel,
  - de configurer OneDrive,
  - de configurer les partitions et les volumes du disque local,
  - de décrire les capacités et les avantages des espaces de stockage.


  ### Module  4&#58;  Gérer les applications dans Windows 10
  Dans ce module, les étudiants découvriront la gestion des applications dans Windows 10. Ce module couvrira les différents types d'applications et de méthodes d'installation prises en charge.  Les étudiants apprendront à installer les applications à l’aide de méthodes manuelles et automatisées et à gérer la livraison des applications à l’aide de Windows Store. Finalement, ce module couvrira les différences entre Internet Explorer et Microsoft Edge.
  #### Leçons
  - Fournir des applications aux utilisateurs
  - Gérer les applications universelles de Windows
  - Le Windows Store
  - Les navigateurs Web dans Windows 10


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les différents types d'applications,
  - d'installer des applications manuellement et à l’aide de méthode automatisées,
  - de gérer le déploiement des applications à l’aide de Windows Store
  - de découvrir les fonctionnalités du navigateur Web dans Windows 10


