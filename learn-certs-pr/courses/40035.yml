summary: |-
  Ce lot de 2 formations de cinq jours vous aide à vous préparer aux examens Microsoft Technology Associate 98-361 et 98-372 et à comprendre les sujets suivants&#58; la programmation de base, la programmation orientée objet, le développement général de logiciels, les applications Web, les applications de bureau, les bases de données, les concepts du .NET Framework, les espaces de noms et classes dans le .NET Framework, la compilation des codes .NET, les classes I/O dans le .NET Framework, la sécurité, les langages .NET et la gestion de la mémoire. Ces formations tirent parti du contenu figurant dans la formation académique officielle de Microsoft (MOAC) pour ces examens.

  #### Profil de l’audience
  La Microsoft Technologie Associate (MTA) est la toute dernière suite d’examens de certification à la technologie de Microsoft qui valide les connaissances de base nécessaires à la construction d’une carrière à l’aide des technologies Microsoft. Ce programme est un point d’accès adéquat à une future carrière dans la technologie et se base sur une expérience ou une formation pratique, mais pas sur une expérience professionnelle.
