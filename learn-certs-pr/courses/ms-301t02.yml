  - Avoir une compréhension de base de la gestion des périphériques mobiles et des systèmes d’exploitation alternatifs (Android et macOS).
outlineSection: |-
  ### Module 1&#58; Applications de service SharePoint
  Ce module concerne les applications et le flux de travail du service SharePoint. Il décrit comment approvisionner et gérer une application de services BCS et une application de services de profil utilisateur. Nous discutons spécifiquement de la manière d’importer et d’exporter des modèles BDC ainsi que d’importer les propriétés de l’utilisateur vers SharePoint.
  #### Leçons
  - Applications et flux de travail du service SharePoint.
  - Planifier et configurer un service de connectivité d'entreprise (BCS) et un magasin sécurisé
  - Planifier et configurer des profils utilisateur

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'expliquer les composants essentiels d’un modèle BDC.
  - de décrire l’architecture de haut niveau d'un BCS.
  - d'approvisionner une instance d'application de service BDC.
  - de configurer une application du service de magasin sécurisé.
  - d'expliquer l’objectif du service de magasin sécurisé.
  - de gérer des autorisations pour une instance d'application de service BDC.
  - de décrire comment configurer les propriétés du profil utilisateur.
  - de décrire comment gérer les audiences dans SharePoint 2019.
  - de décrire comment configurer Mes sites dans SharePoint 2019.
  - de décrire comment configurer l’application du service de profil utilisateur.
  - de décrire comment planifier l’importation et la synchronisation de SharePoint Active Directory.


  ### Module 2&#58; Planifier et configurer les métadonnées gérées
  Ce module comporte les fonctionnalités intégrales, telles que le service de métadonnées gérées, les types de contenu et les ensembles de termes, qui vous permettent de créer et de disséminer une architecture informatique. Il introduit l’objectif des types de contenu ainsi que les concepts du service des métadonnées gérées, notamment les taxonomies, les ensembles de termes et les mots clés de l’entreprise.

  #### Leçons
  - Gérer les types de contenu
  - Métadonnées gérées
  - Configurer le service de métadonnées gérées

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'expliquer la fonction et l’utilisation des types de contenu.
  - de décrire les fonctions du service des métadonnées gérées.
  - d'expliquer comment créer et publier un type de contenu à travers les regroupements de sites.
  - d'identifier les capacités du service de métadonnées gérées.
  - de créer et de gérer des groupes de termes, des ensembles de termes et des termes.
  - de configurer des ensembles de termes et des termes pour la navigation gérée.


  ### Module 3&#58; Planifier et configurer la recherche
  Ce module concerne l’application du service de recherche d’entreprise. Il fournit les détails sur la planification et la configuration des sources de contenu, des programmes d'analyse et des règles d'analyse. Il discute également de la manière d'approvisionner la gestion de la recherche d’une gamme de composants de recherche, tels que les règles de requête, les types de résultats et les modèles d'affichage.
  #### Leçons
  - Planifier la recherche d’entreprise
  - Configurer la recherche d’entreprise
  - Gérer la recherche d’entreprise

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire la fonction des composants de recherche.
  - d'expliquer comment planifier et configurer une topologie de recherche.
  - de décrire comment planifier et configurer les sources de contenu.
  - de décrire comment planifier et configurer les programmes d’analyses.
  - de décrire comment planifier et configurer les règles d'analyse.
  - de décrire comment gérer le schéma de recherche.
  - de décrire comment configurer le centre de recherches.
  - d'expliquer l’utilisation et le déploiement des règles de requête.
  - d'expliquer l’utilisation et le déploiement de la source de résultats.


