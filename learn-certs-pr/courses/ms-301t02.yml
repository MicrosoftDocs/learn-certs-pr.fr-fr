summary: |-
  SharePoint Server 2019 est conçu pour répondre aux exigences des styles de vie modernes. Il fournit aux utilisateurs de nouvelles expériences modernes, à la fois intuitives et familières dans SharePoint Online. Dans cette formation, vous apprendrez à planifier, configurer et gérer des applications de service dans SharePoint 2019, telles que les métadonnées gérées, les services de connectivité d’entreprise et la recherche d’entreprises.
  
  Cette formation est conçue pour les professionnels de l'informatique qui déploient et gèrent l’infrastructure Teamwork dans leur organisation.
  
  C’est la deuxième formation d'une série de quatre formations pour l’administrateur Teamwork. Ces formations aident à se préparer à l’examen MS-301&#58; Déployer SharePoint Server hybride.

  #### Profil de l’audience
  Cette formation est destinée au rôle d'administrateur Microsoft 365 Teamwork. Ce rôle est responsable de la configuration, du déploiement et de la gestion des charges de travail d’Office 365 et d'Azure qui se concentrent sur la collaboration et l’adoption efficaces et effectives. Il gère des applications, des services et prend en charge l’infrastructure pour répondre aux exigences de l’entreprise. L'administrateur a conscience des produits et des services et peut les distinguer, sans toutefois gérer directement chaque produit ou service.
  
  L’administrateur Teamwork doit être capable de déployer, gérer, migrer et sécuriser SharePoint (en ligne, sur site et hybride), OneDrive et Teams.
  
  L'administrateur Teamwork possède une compréhension fondamentale des points d'intégration dans les applications et les services suivants&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner et Project. L'administrateur comprend comment intégrer les applications et les services tiers y compris les applications du secteur d'activité.
prerequisitesSection: |-
