summary: |-
  Microsoft Power Platform aide les organisations à optimiser leurs opérations en simplifiant, automatisant et transformant les tâches et les processus de l'entreprise. Dans ce cours, les étudiants apprendront à créer des applications puissantes, à automatiser les flux et à étendre la plateforme pour répondre aux besoins de l'entreprise et résoudre des problèmes commerciaux complexes.

  #### Profil de l’audience
  Les candidats à ce cours conçoivent, développent, sécurisent et dépannent les solutions Power Platform. Les candidats mettent en œuvre les composants d'une solution qui comprend des améliorations d'applications, une expérience utilisateur personnalisée, des intégrations de systèmes, des conversions de données, l'automatisation de processus personnalisés et des visualisations personnalisées. Les candidats acquerront une connaissance appliquée des services Power Platform, y compris une compréhension approfondie des capacités, des limites et des contraintes. Les candidats doivent avoir une expérience de développement comprenant JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET et Power BI.
