summary: |-
  La transformation, l’organisation et la croissance en matière de marketing commencent ici. Avec Dynamics 365 pour le marketing, les prospects peuvent devenir des relations d'affaires. Découvrez et encouragez les prospects prêts à la vente en dépassant le courrier électronique de marketing de base. Connectez les ventes et le marketing, automatisez les processus et prenez des décisions plus intelligentes pour maximiser le retour sur investissement du marketing.

  Cette formation passe en revue la configuration de l’application marketing nécessaire pour débuter. Elle plonge dans la création des prospects, la gestion et la notation. De là, la formation couvre la création de formulaires et de pages de marketing. Ensuite, les étudiants apprennent à diviser les prospects et les contacts par segmentation pour concentrer vos efforts de marketing. Par la suite, les étudiants apprennent à créer des messages de marketing par courrier électronique à l’aide de la fonctionnalité avancée de design. Ainsi, toutes les pièces seront liées au parcours du client. Dynamics 365 pour le marketing permet aux parcours clients de créer un modèle qui aide les membres d’un secteur précis du marketing à se déplacer dans le processus à l’aide de la messagerie automatisée, la génération de l’activité, les points de décision interactifs et plus encore. Finalement, les étudiants apprennent à voir, comprendre et gérer les perspectives clients.

  Découvrez tous les paramètres et fonctionnalités de base avec Dynamics 365 pour le marketing par le biais de démonstrations personnalisées, de questions de vérification des connaissances et de laboratoires d'apprentissage pratique.

  #### Profil de l’audience
  Cette formation est conçue pour les professionnels de l’informatique ou du marketing qui souhaitent apprendre à profiter de Dynamics 365 pour le marketing pour les entreprises.
prerequisitesSection: |-
