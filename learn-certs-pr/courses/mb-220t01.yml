outlineSection: |-
  ### Module 1&#58; Configuration de l’application du marketing
  Dans ce module, les étudiants découvriront les paramètres avancés, le contenu de marketing, les modèles et les intégrations dans Dynamics 365 pour le marketing.
  #### Leçons
  - Configurer les paramètres avancés
  - Gérer le contenu de marketing et les modèles
  - Gérer les intégrations de LinkedIn et de Power BI

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer des paramètres avancés, tels que les paramètres d’organisation, de gestion commerciale, de contenu, de marketing et d'événements
  - Gérer le contenu de marketing et les modèles  


  ### Module 2&#58; Les prospects
  Ce module passera en revue comment créer, gérer et remporter les prospects.
  #### Leçons
  - Créer et gérer des prospects
  - Évaluer la préparation des ventes

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - Créer et gérer des prospects
  - de synchroniser les prospects de LinkedIn
  - d'évaluer la préparation des ventes à l’aide de modèles de notation des prospects


  ### Module 3&#58; Formulaires et pages de marketing
  Ce module couvrira la création de formulaires et de pages pour le marketing.
  #### Leçons
  - Créer des formulaires pour le marketing
  - Créer des pages pour le marketing
  - Gérer le marketing sur internet

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer des formulaires pour le marketing et de les intégrer à des pages de marketing
  - de créer une page pour le marketing
  - de prévisualiser, de valider et de mettre en ligne une page de marketing
  - de créer des modèles de formulaires et de pages pour le marketing


  ### Module 4&#58; Segments et listes
  Ce module couvrira la gestion des segments, les centres d’abonnement, les listes et les opt-in doubles.
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de configurer des segments statiques et dynamiques
  - de créer une liste d'abonnements
  - de définir une page pour le centre d'abonnement
  - de définir et de permettre le processus d’opt-in double


  ### Module 5&#58; Courriers électroniques de marketing
  Ce module couvrira la création de messages électroniques dans Dynamics 365 pour le marketing.
  #### Leçons
  - Créer un message électronique

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer et de concevoir des messages électroniques
  - de prévisualiser, de valider et de mettre en ligne des messages électroniques
  - de sauvegarder un message électronique en tant que modèle


  ### Module 6&#58; Parcours clients
  Ce module passera en revue le processus de création du parcours client.
  #### Leçons
  - Créer des parcours personnalisés

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer un parcours client à partir d'un modèle
  - d'identifier les vignettes et les propriétés des parcours clients,
  - de valider et de mettre en ligne un parcours client
  - de créer un parcours client axé sur le compte
  - de comprendre les caractéristiques du calendrier de marketing


  ### Module 7&#58; Perspectives
  Ce module démontrera la manière de voir, comprendre et gérer les perspectives clients.
  #### Leçons
  - Perspectives de marketing
  - Perspectives clients
  - Perspectives d’exécution de marketing
  - Perspectives de gestion des prospects
  - Perspectives de marketing sur internet

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - e localiser les perspectives
  - de comprendre les perspectives de marketing, telles que les contacts, les segments, les parcours clients, les messages électroniques de marketing, les prospects , la notation de prospects, les formulaires pour le marketing, les pages de marketing, les sites Web et les URL de redirection
