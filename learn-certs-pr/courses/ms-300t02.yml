summary: "Dans cette formation, vous apprendrez à gérer les profils utilisateur et les applications avec les paramètres de permission adéquats. Nous discuterons également de la manière de planifier et de configurer des métadonnées gérées, des services de connectivité d’entreprise et d’effectuer la recherche en permettant au contenu d’être découvert, consommé et gouverné par le biais d'Office 365.\nCette formation est conçue pour les professionnels de l'informatique qui déploient et gèrent l’infrastructure Teamwork dans leur organisation.\n\nC’est la deuxième formation d'une série de quatre formations pour le rôle d'administrateur Teamwork. Ces formations aident à se préparer à l’examen MS-300 &#58;  Déployer Microsoft 365 Teamwork.\n\n#### Profil de l’audience\nCette formation est destinée au rôle d'administrateur Microsoft 365 Teamwork. Ce rôle est responsable de la configuration, du déploiement et de la gestion des charges de travail d’Office 365 et d'Azure qui se concentrent sur la collaboration et l’adoption efficaces et effectives. Il gère des applications, des services et prend en charge l’infrastructure pour répondre aux exigences de l’entreprise. L'administrateur a conscience des produits et des services et peut les distinguer, sans toutefois gérer directement chaque produit ou service.\n\nL’administrateur Teamwork doit être capable de déployer, gérer, migrer et sécuriser SharePoint (en ligne, sur site et hybride), OneDrive et Teams. \n\nL'administrateur Teamwork possède une compréhension fondamentale des points d'intégration dans les applications et les services suivants&#58;  Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner et Project. L'administrateur comprend comment intégrer les applications et les services tiers y compris les applications du secteur d'activité."
prerequisitesSection: "Les étudiant doivent débuter ce cours en possédant déjà les aptitudes suivantes&#58; \n- Avoir de l’expérience avec Windows PowerShell\n- Avoir une compréhension de base d’Active Directory et Azure AD\n- Avoir une compréhension de base de la gestion des périphériques mobiles et des systèmes d’exploitation alternatifs (Android et macOS)"
outlineSection: |-
  ### Module  1&#58;  Gérer les profils utilisateur et les applications
  Ce module concerne les profils utilisateur et la personnalisation dans SharePoint Online. Il discute de la manière de gérer les profils d'utilisateur dans SharePoint Online et décrit comment utiliser le catalogue des applications pour rendre les applications d’entreprise personnalisées disponibles pour votre SharePoint Online.

  #### Leçons
  - Gérer des profils utilisateur
  - Planifier et configurer des personnalisations et des applications


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire comment configurer les propriétés du profil utilisateur
  - de décrire comment gérer les audiences,
  - de décrire comment utiliser le catalogue des applications pour créer des applications personnalisées.


  ### Module  2&#58;  Planifier et configurer des métadonnées gérées et la connectivité d’entreprise
  Ce module concerne les services de métadonnées gérées et de connectivité d’entreprise. Il présente les concepts de métadonnées gérées ainsi que le processus d’importation des ensembles de termes. Il décrit également comment gérer les services de connectivité d’entreprise et créer des listes externes.


  #### Leçons
  - Planifier et configurer des métadonnées gérées
  - Planifier et configurer des services de connectivité d'entreprise (BCS) et un service de magasin sécurisé


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire les fonctions des métadonnées gérées,
  - de créer et de gérer des groupes de termes, des ensembles de termes et des termes,
  - d'expliquer les composants essentiels d’un modèle BDC
  - de décrire l’architecture de haut niveau d'un BCS
  - 'expliquer l’objectif du service de magasin sécurisé.


  ### Module  3&#58;  Planifier et configurer la recherche
  Ce module concerne l’application du service de recherche d’entreprise. Il fournit les détails sur la planification et la configuration des sources de contenu, des programmes d'analyse et des règles d'analyse. Il discute également de la manière d'approvisionner la gestion de la recherche d’une gamme de composants de recherche, tels que les règles de requête, les types de résultats et les modèles d'affichage.

  #### Leçons
  - Aperçu sur la recherche dans SharePoint Online
  - Gérer la recherche


  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de décrire la différence entre les expériences de recherche moderne et classique,
  - de décrire comment planifier et configurer les sources de contenu
  - de décrire comment gérer le schéma de recherche,
  - d'expliquer l’utilisation et le déploiement des règles de requête,
  - d'expliquer l’utilisation et le déploiement des sources de résultats.


  ### Module  4&#58; Conclusion de la formation

  #### Laboratoire&#58; Importer des ensembles de termes

