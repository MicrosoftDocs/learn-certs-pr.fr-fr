outlineSection: |-
  ### Module 1&#58; Soutien des solutions Azure avec le stockage Azure
  Ce module décrit combien de services Azure utilisent le service de stockage Azure en tant qu’entrepôt de soutient pour d'autres solutions d'applications dans Azure. Ce module plonge dans des considérations critiques lors de l’utilisation du stockage Azure en tant que service supplémentaire pour une solution Azure complète.

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de déterminer l’option de tarification idéale pour le stockage Azure en fonction des exigences d'une solution,
  - d’identifier des seuils de performances pour le service de stockage Azure,
  - de déterminer le type de blobs de stockage pour utiliser des composants de solution spécifiques,
  - d’utiliser les services de fichiers Azure pour des opérations SMB,
  - d’identifier des solutions qui pourraient tirer parti de l’utilisation de dispositifs physiques ou virtuels StorSimple.


  ### Module 2&#58; Comparaison des options de bases de données dans Azure
  Ce module compare les différentes options de stockage relationnel et non relationnel disponibles dans Azure. Les options sont étudiées en groupes, tels que les bases de données relationnelles (base de données Azure SQL, MySQL et PostgreSQL dans Azure), non relationnelles (Azure Cosmos DB et tableaux de stockage), de diffusion (Stream Analytics) et de stockage (Data Factory, Data Warehouse et Data Lake).

  #### Laboratoire&#58; Déploiement d'instances de base de données dans Azure
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comparer et contraster des services de surveillance pour des applications, la plateforme Azure et la mise en réseau,
  - d’identifier des options de diffusion de données pour l’ingestion de données à grande échelle,
  - d’identifier des options de stockage de données à plus long terme.


  ### Module 3&#58; Surveillance et automatisation de solutions Azure
  Ce module couvre la surveillance et l’automatisation de solutions disponibles quand une solution Azure a été créée, conçue et potentiellement déployée. Ce module révise les services utilisés pour surveiller des applications individuelles, la plateforme Azure et les composants mis en réseau. Ce module couvre également l’automatisation et des options de sauvegarde afin de permettre des scénarios de continuité des affaires pour des solutions hébergées dans Azure.

  #### Laboratoire&#58; Déploiement des solutions de gestion de la configuration dans Azure
  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de comparer et contraster des services de surveillance pour des applications, la plateforme Azure et la mise en réseau,
  - de concevoir un schéma d’alerte pour une solution hébergée dans Azure,
  - de sélectionner l’option de sauvegarde adaptée pour l’infrastructure et les données hébergées dans Azure,
  - d'automatiser le déploiement de futures ressources pour la reprise de la sauvegarde ou à des fins d’évolutivité.

