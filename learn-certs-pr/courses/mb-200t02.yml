summary: |-
  Microsoft Power Platform aide les organisations à optimiser leurs opérations en automatisant les tâches de routine et en uniformisant les meilleures pratiques. Cette formation donne un aperçu approfondi des capacités de Microsoft Dynamics 365 et de Power Platform et fournit une base pour d'autres offres de formation de Microsoft Dynamics 365 et Power Platform.

  Dans cette formation, nos experts internationalement reconnus guident les étudiants à travers les différentes options d'automatisation disponibles et les informent sur la manière de les utiliser dans des situations réelles.

  #### Profil de l’audience
  Un Dynamics 365 Customer Engagement Functional Consultant est chargé de découvrir, de capturer les exigences, d’engager des experts du domaine et des parties prenantes, de traduire des exigences et de configurer la solution et les applications. Le consultant fonctionnel met en œuvre une solution à l’aide de capacités prêtes à l'emploi, d’une extensibilité sans code, d'une application et d’intégrations de services.
prerequisitesSection: |-
  Familiarité avec les applications d'entreprise et désir de les personnaliser et de les mettre en œuvre dans votre entreprise.
outlineSection: |-
  ### Module 1&#58; Aperçu de l’automatisation de Platform
  Dans ce module, les étudiants apprendront les bases des capacités d’automatisation sur Power Platform. Ils découvriront le besoin d'automatisation et la manière de faire correspondre les besoins aux capacités.
  #### Leçons
  - Aperçu de l’automatisation de Platform
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'identifier les automatisations communes de la plateforme et leurs utilisations


  ### Module 2&#58; Règles métier
  Dans ce module, les étudiants apprendront à mettre au point et utiliser les règles métiers et découvriront comment elles fonctionnent avec les autres automatisations de la plateforme.
  #### Leçons
  - Introduction aux règles métiers
  - Détail supplémentaires sur les règles métiers
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - créer et d'utiliser des règles métiers


  ### Module 3&#58; Flux de travail
  Dans ce module, les étudiants apprendront à mettre au point et utiliser les flux de travail et découvriront comment ils fonctionnent avec les autres automatisations de la plateforme.
  #### Leçons
  - Introduction aux flux de travail
  - Développement des flux de travail
  - Flux de travail avancés
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer et d'utiliser des flux de travail


  ### Module 4&#58; Microsoft Flows
  Dans ce module, les étudiants apprendront à mettre au point et utiliser Microsoft Flows et découvriront comment il fonctionne avec les autres automatisations de la plateforme.
  #### Leçons
  - Introduction à Microsoft Flows
  - Autres concepts de flux
  - Travailler avec les données communes (CDS)
  - Mettre au point des flux d'approbation
  - Commencer à partir des applications
  - Considérations de déploiement de flux
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer et d'utiliser Microsoft Flows


  ### Module 5&#58; Flux des processus métier
  Dans ce module, les étudiants apprendront à mettre au point et utiliser les flux des processus métier et découvriront comment ils fonctionnent avec les autres automatisations de la plateforme.
  #### Leçons
  - Introduction aux flux de processus métier
  - Configurer les flux de processus métier
  - Détails supplémentaires sur les flux des processus métier
  - Résumé du module

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer et d'utiliser des flux de processus métier
