  - configurer des articles de menu pour créer du travail pour un autre travailleur ou processus,
  - configurer des articles de menu pour traiter le travail existant,
  - définir la mise en page des menus des périphériques mobiles,
  - configurer le look et le caractère de base des périphériques mobiles,
  - créer des utilisateurs de périphériques mobiles,
  - préparer la mise en page des étiquettes et définir des paramètres pour l’impression des étiquettes.


