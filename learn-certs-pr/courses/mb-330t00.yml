summary: |-
  Ce cours est conçu pour vous permettre d'acquérir des connaissances de base sur les applications de Dynamics 365 Supply Chain Management. Ce cours couvrira les caractéristiques et les fonctionnalités les plus importantes dont a besoin le consultant fonctionnel de Dynamics 365 Supply Chain Management, y compris&#58; Les informations sur le produit et comment configurer, créer et gérer votre produit et votre inventaire. La configuration et le traitement de la gestion de la chaîne d'approvisionnement. Les fonctionnalités de gestion du transport et de gestion des entrepôts. Les fonctionnalités de gestion de la qualité et de contrôle de la qualité. La configuration et le traitement de la planification générale. Ce cours comprend des cours magistraux et plusieurs exercices pratiques. Les exercices vous seront présentés sous la forme d'une étude de cas présentée à un consultant fonctionnel de Dynamics 365 Supply Chain Management. Chaque exercice sera basé sur un scénario commercial suivi d'une question ou d'une discussion puis d'un guide étape par étape pour réaliser les étapes liées au système.

  #### Profil de l’audience
  Ce cours est conçu pour le consultant fonctionnel de Dynamics 365 Supply Chain Management. Le consultant fonctionnel de Dynamics 365 Supply Chain Management est une ressource clé qui conçoit et configure des applications pour répondre aux besoins d'un client. Le consultant fonctionnel analyse les besoins de l'entreprise et traduit ces besoins en processus et solutions d'entreprise entièrement réalisés qui mettent en œuvre les pratiques recommandées par l'industrie. Le consultant fonctionnel est spécialisé dans un ou plusieurs des domaines suivants de Dynamics&#58; finance, fabrication ou gestion de la chaîne d'approvisionnement. Il travaille en partenariat avec des architectes, des développeurs, des administrateurs et d'autres parties prenantes pour fournir des solutions qui répondent ou dépassent les besoins de leurs clients.
outlineSection: |-
  ### Module 1&#58; Implémenter la gestion de l'information sur les produits
  Ce module vous présentera les sujets suivants&#58; créer et lancer des produits et des variantes de produits créer et appliquer des modèles de produits créer des nomenclatures Identifier l'objectif et les capacités des modèles de configuration de produits configurer les poids de prise configurer les produits à livraison directe créer et gérer les dimensions des stocks configurer les groupes d'articles créer et attribuer des codes à barres et des codes GTIN (Global Trade Identification Number) configurer les hiérarchies de catégories et les attributs de produits configurer les conversions d'unités de produits configurer les paramètres de commande par défaut décrire les méthodes de calcul du coût de revient des stocks et les groupes de modèles configurer les versions de calcul du coût de revient pour les coûts standard et planifiés configurer les prix d'achat, les prix de vente et les accords commerciaux par défaut.
  #### Leçons
  - Créer et gérer des produits
  - Configurer les produits pour la gestion de la chaîne d'approvisionnement
  - Gérer la tarification et le coût des stocks

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Implémenter la gestion de l'information sur les produits


  ### Module 2&#58; Implémenter la gestion des stocks
  Ce module vous présentera les domaines suivants&#58; Mettre en place les paramètres de gestion des stocks et les journaux configurer la ventilation des structure de stocks  configurer les classifications ABC configurer les rapports de valorisation des stocks créer et traiter les journaux, y compris la nomenclature, l'arrivée des articles, le transfert, le mouvement, l'ajustement des stocks, le comptage et le comptage des étiquettes créer et traiter les ordres de transfert effectuer les clôtures et les ajustements des stocks.
  #### Leçons
  - Configurer la gestion de l'inventaire
  - Gérer et traiter les activités d'inventaire

  #### Laboratoire&#58; Étude de cas 1 Implémenter la gestion de l'inventaire
  - Exercice #1 Ajouter des produits dans un nouvel entrepôt en utilisant la gestion de base des stocks
  - Exercice #2 Créer une version à coût standard qui utilise un groupe modèle spécifique
  - Exercice #3 Ajouter et libérer de nouveaux produits dans un entrepôt
  - Exercice #4 Utiliser le journal des mouvements de stock pour initialiser les niveaux de stock dans un entrepôt
  - Exercice #5 Utiliser le journal de transfert d'inventaire pour déplacer des articles vers un nouvel emplacement dans l'entrepôt
  - Exercice #6 Ajustement des niveaux de stock à l'aide du journal d'ajustement des stocks
  - Exercice #7 Utiliser le journal de comptage des stocks pour comparer les quantités de stocks D365 à celles comptées manuellement
  - Exercice #8 Créer une nomenclature dans le concepteur de nomenclature
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Mettre en œuvre la gestion des stocks


  ### Module 3&#58; Mettre en œuvre et gérer les processus de la chaîne d'approvisionnement
  Ce module vous présentera les sujets suivants&#58; créer et gérer les demandes d'achat, les demandes de devis (RFQ) et les commandes d'achat (PO) configurer les processus de gestion des changements configurer et appliquer les rabais des fournisseurs Introduction à la collaboration entre fournisseurs gérer les stocks en consignation gérer les livraisons en plus et en moins configurer les catégories d'achat et les politiques d'achat configurer les frais configurer les devis, les commandes de vente et les commandes de retour configurer les groupes de vente et les commissions configurer les recherches de clients, de produits et de prospects configurer et traiter les documents relatifs aux relations commerciales interentreprises Introduction aux guides D365 Rédaction des guides D365 Exploitation des guides D365.
  #### Leçons
  - Mettre en œuvre la passation de marchés et l'approvisionnement
  - Mettre en œuvre des caractéristiques communes de vente et de marketing
  - Utilisation des guides Microsoft

  #### Laboratoire&#58; Étude de cas 2A Approvisionnement et sourcing
  - Exercice #1 Créer, soumettre et approuver une demande d'achat
  - Exercice #2 Créer, répondre et accepter une demande de devis
  - Exercice #3 Créer une demande d'achat et des politiques d'achat
  - Exercice #4 Créer un bon de commande pour une livraison à plusieurs sites
  - Exercice #5 Créer un code de frais
  - Exercice #6 Créez un groupe de frais pour les vendeurs et attribuez-les aux vendeurs
  - Exercice #7 Créer une charge automatique
  - Exercice #8 Approuver les commandes d'achat avant la confirmation
  - Exercice #9 Créer des accords commerciaux pour les vendeurs
  - Exercice #10 Créer une commande d'achat basée sur un accord commercial
  
  #### Laboratoire&#58; Étude de cas 2B Ventes et marketing
  - Exercice #1 Saisir et confirmer la commande
  - Exercice #2 Créer et examiner un bon de commande pour la commission
  - Exercice #3 Créer un accord commercial avec les clients

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Mettre en œuvre et gérer les processus de la chaîne d'approvisionnement


  ### Module 4&#58; Implémenter une gestion d'entrepôt et la gestion du transport
  Ce module vous présentera les sujets suivants&#58; créer des sites, des entrepôts, des emplacements, des formats d'emplacement, des profils d'emplacement, des types d'emplacement et des zones mettre en œuvre les directives d'emplacement configurer les statuts d'inventaire, les groupes de séquences d'unités et les hiérarchies de réservation mettre en œuvre les modèles de vagues et de travail mettre en œuvre le modèle de construction de la charge des vagues configurer les menus des appareils mobiles, les éléments de menu, et les paramètres d'affichage gérer les processus de mouvement des stocks Effectuer le comptage des cycles traiter les commandes entrantes et sortantes traiter les expéditions Décrire le processus de réapprovisionnement cross-docking Introduction configurer les transporteurs maritimes et les groupes de transporteurs effectuer la planification et l'exécution des chargements et des expéditions configurer et générer les factures de fret et les factures configurer les plans et les guides d'itinéraire configurer les moteurs d'itinéraire et de tarification configurer et utiliser la planification des rendez-vous au quai.
  #### Leçons
  - Configurer la gestion de l'entrepôt
  - Effectuer des processus de gestion d'entrepôt
  - Mettre en œuvre la gestion des transports

  #### Laboratoire&#58; Étude de cas n° 3 Gestion d'entrepôt et gestion du transport
  - Exercice #1 Configurer la gestion de l'entrepôt
  - Exercice #2 Créer une hiérarchie de réservation
  - Exercice #3 Créer des codes de disposition et des directives de localisation entrantes
  - Exercice #4 Configurer les appareils mobiles
  - Exercice #5 Configurer les bons de commande
  - Exercice #6 Configurer le traitement des ondes
  - Exercice #7 Configurer le comptage des cycles
  - Exercice #8 Définir le comptage des cycles
  - Exercice #9 Définir un processus partiel de comptage de cycles de localisation
  - Exercice #10 Ordres de transfert et réapprovisionnement
  - Exercice #11 Mise en place du réapprovisionnement
  - Exercice #12 Configurer le traitement des documents sortants
  - Exercice #13 Configurer la sélection des grappes
  - Exercice #14 Préparation du conditionnement manuel
  - Exercice #15 Configurer les transporteurs
  - Exercice #16 Configurer les tarifs maîtres
  - Exercice #17 Mise en place des plans de route et des guides d'itinéraire
  - Exercice #18 Traitement des envois entrants
  - Exercice #19 Traitement des envois sortants
  - Exercice #20 Configurer la réconciliation du fret

  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Implémenter une gestion d'entrepôt et de transport


  ### Module 5&#58; Configurer et gérer le contrôle et la gestion de la qualité
  Ce module vous présentera les sujets suivants&#58; configurer le contrôle de la qualité; configurer la gestion de la qualité; gérer les ordres de qualité et de quarantaine; commander; gérer le blocage des stocks.
  #### Leçons
  - Configurer le contrôle et la gestion de la qualité
  - Gérer le contrôle et la gestion de la qualité

  #### Laboratoire&#58; Étude de cas 4 Contrôle de la qualité et gestion de la qualité
  - Exercice #1 Activer le processus de gestion de la qualité
  - Exercice #2 Créer un ordre de qualité manuel avec une spécification
  - Exercice #3 Définir les conditions de travail pour les questions de non-conformité
  - Exercice #4 Utiliser l'ordre de non-conformité pour réparer un article et une machine défectueuse
  - Exercice #5 Exécution des rapports de non-conformité
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Configurer et gérer le contrôle de la qualité et la gestion de la qualité
  
  
  ### Module 6&#58; Mettre en œuvre un plan directeur
  Ce module vous présentera les sujets suivants&#58; Distinguer l'optimisation de la planification et la planification principale créer des groupes de couverture et la couverture des articles configurer les paramètres de planification principale, le plan directeur, les plans de prévision et les plans de continuité distinguer les messages d'action, les messages de retard, les clôtures temporelles et les jours négatifs traiter et visualiser les ordres planifiés créer et utiliser le formulaire de planification de l'approvisionnement configurer et traiter les journaux des stocks de sécurité créer et mettre en œuvre la planification principale interentreprises mettre en œuvre la prévision de la demande mettre en œuvre l'optimisation de la planification.
  #### Leçons
  - Configurer la planification et les prévisions générales
  - Exécuter les plans directeurs et gérer les commandes planifiées
  - Mettre en œuvre des fonctions supplémentaires de planification générale
  
  #### Laboratoire&#58; Étude de cas 5 Plan directeur
  - Exercice #1 Traiter et visualiser les ordres planifiés
  - Exercice #2 Créer et gérer des plans directeurs interentreprises
  
  Après avoir terminé ce module, les étudiants seront capables de&#58;
  - Implémenter un plan directeur