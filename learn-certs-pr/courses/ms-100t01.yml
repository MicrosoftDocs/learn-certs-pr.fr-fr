summary: |-
  Découvrez la gestion d’Office 365, y compris les composants essentiels d’Office 365, comment déplacer une organisation vers Office 365, comment configurer Office 365 et comment gérer les déploiements d’Office 365 ProPlus.
  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
prerequisitesSection: |-
  - Avoir terminé une formation d'administrateur basé sur les rôles telle que la messagerie, Teamwork, la sécurité et la conformité ou la collaboration.
  - Une compréhension parfaite du DNS et une expérience fonctionnelle de base avec les services de Microsoft 365.
  - Une compréhension parfaite des pratiques informatiques générales.
outlineSection: |-
  ### Module  1 &#58;  Déplacer votre organisation vers Office 365
  #### Leçons
  - Exchange Online
  - SharePoint Online
  - Teams
  - Ressources supplémentaires


  ### Module  2 &#58;  Configurer votre locataire Microsoft 365
  #### Leçons
  - Planifier votre réseau pour Office 365
  - Planifier la configuration de votre service
  - Planifier votre environnement hybride
  - Planifier votre migration vers Office 365


  ### Module  3 &#58;  Configurer Office 365
  #### Leçons
  - Aperçu des clients d’Office 365
  - Configurer la connectivité client d’Office vers Office 365


  ### Module  4&#58; Gérer les déploiements d’Office 365 ProPlus
  #### Leçons
  - Gérer des installations de clients axées sur l'utilisateur
  - Gérer les déploiements centralisés Office 365 ProPlus
  - Configurer la télémétrie d’Office
  - Configurer Microsoft Analytics


  ### Module  5 &#58;  Laboratoire pratique

  #### Laboratoire&#58; Gérer Office 365
  - Exercice 1 - Définir un locataire Microsoft 365 test
  - Exercice 2 - Préparer une installation gérée d’Office 365 ProPlus
  - Exercice 3 - Gérer des installations axées sur l’utilisateur d’Office 365 ProPlus
  - Exercice 4 - Gérer des installations centralisées d’Office 365 ProPlus
  - Exercice 5 - Déployer et configurer les composants de télémétrie d’Office

