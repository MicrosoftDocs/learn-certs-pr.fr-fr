outlineSection: |-
  ### Module  1&#58; Événements
  Dans ce module, les étudiants apprendront à gérer la planification et l’exécution des événements dans Dynamics 365 pour le marketing.
  #### Leçons
  - Gérer la planification des événements
  - Gérer l'exécution des événements

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer des événements en personne ou des webinaires,
  - d'organiser les caractéristiques de planification d’événements, telles que les sessions, les conférenciers, les passages des événements, les listes d'attente, les emplacements et les sponsors,
  - de créer et de gérer des événements récurrents,
  - de créer des champs d’inscription personnalisés,
  - de créer une messagerie sortante sur l’événement,
  - de configurer et de gérer le portail de l’événement, l’inscription et la fonctionnalité d’enregistrement.


  ### Module   2&#58;  Voice du client
  Dans ce module, les étudiants passeront en revue la manière de configurer, de concevoir et de distribuer les sondages de Voice du client dans Dynamics 365 pour le marketing.
  #### Leçons
  - Créer des sondages

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - de créer un thème de sondage réutilisable,
  - de créer, de concevoir, de prévisualiser et de publier un sondage,
  - 'apprendre à distribuer un sondage par le biais des canaux de Dynamics 365 pour le marketing,
  - de cloner, d'importer, de traduire, de fermer, d'arrêter ou de supprimer un sondage.


  ### Module  3&#58; Résultats
  Dans le module des résultats, les étudiants passeront en revue les perspectives marketing de l’événement et du sondage.
  #### Leçons
  - Passer en revue les résultats de l’événement et du sondage

  Après avoir terminé ce module, les étudiants seront capables&#58;
  - d'utiliser le tableau de bord de l’événement pour évaluer le résultats des événements,
  - e voir les résultats des sondages.

