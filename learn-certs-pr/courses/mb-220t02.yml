summary: |-
  Les événements, webinaires et sondages, représentent souvent un élément important de la manière par laquelle une organisation de marketing contacte ses clients. Les événements et les webinaires peuvent inclure de nombreux éléments mobiles et leur gestion peut être complexe. Dynamics 365 pour le marketing simplifie ce processus en rassemblant toutes les données de planification dans un emplacement central et en fournissant des canaux d’exécution par le biais d'un portail d'événement personnalisable. Les sondages sont souvent fournis après la fin de l’événement, mais peuvent également être utilisés au cours du cycle de vie marketing pour demander des commentaires. Les sondages sont faciles à organiser, à gérer, à exécuter et à associer à un événement à l’aide de la solution Voice du client de Microsoft.
  Cette formation comprendra la planification d'événements, y compris l’organisation et la gestion des sessions, les conférenciers, les passages, les listes d’attentes, les emplacements, les sponsors, les fournisseurs, la logistique et l’hébergement, de même que l’exécution de l’événement, comme la création de champs d’inscription personnalisés, la gestion des inscriptions et des enregistrements et le portail de l’événement. Ensuite, la formation couvrira la création et la distribution du sondage. Finalement, elle se conclura avec les résultats de l'événement et du sondage.

  Découvrez toutes les fonctionnalités de l’événement et des sondages dans Dynamics 365 pour le marketing par le biais de démonstrations personnalisées, de questions de vérification des connaissances et de laboratoires d'apprentissage pratique.

  #### Profil de l’audience
  Cette formation est conçue pour les professionnels de l’informatique ou du marketing qui souhaitent apprendre à profiter de Dynamics 365 pour le marketing pour les entreprises.
