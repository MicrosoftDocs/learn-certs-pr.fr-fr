summary: |-
  Découvrez la gestion de la conformité Microsoft 365, y compris la conservation des données et les solutions de prévention de la perte des données dans Microsoft 365, l’archivage et la conservation dans Microsoft 365, la mise en œuvre et la gestion de la gouvernance des données et la gestion de la recherche et de l’investigation.
  #### Profil de l’audience
  Cette formation est conçue pour les personnes qui aspirent au rôle d'administrateur de Microsoft 365 Enterprise et qui ont terminé l’un des chemins de certification d'administrateur basé sur les rôles Microsoft 365.
prerequisitesSection: |-
  - Avoir terminé une formation d'administrateur basé sur les rôles telle que la messagerie, Teamwork, la sécurité et la conformité ou la collaboration.
  - Une compréhension parfaite du DNS et une expérience fonctionnelle de base avec les services de Microsoft 365.
  - Une compréhension parfaite des pratiques informatiques générales.
outlineSection: |-
  ### Module  1 &#58;  Introduction à la gouvernance des données dans Microsoft 365
  #### Leçons
  - Introduction à l’archivage dans Microsoft 365
  - Introduction à la conservation dans Microsoft 365
  - Introduction à la gestion des droits à l'information
  - Introduction à la Multipurpose Internet Mail Extension sécurisée
  - Introduction au cryptage des messages dans Office 365
  - Introduction à la prévention de la perte des données


  ### Module  2 &#58;  Archivage et conservation dans Microsoft 365
  #### Leçons
  - Gestion des enregistrements sur place dans SharePoint
  - Archivage et conservation dans Exchange
  - Politiques de conservation dans les SSC
  - Mettre en œuvre vos services de domaine


  ### Module  3 &#58;  Mettre en œuvre la gouvernance des données dans Microsoft 365 Intelligence
  #### Leçons
  - Planifier vos besoins en matière de sécurité et de conformité
  - Construire des murs éthiques dans Exchange Online
  - Créer une politique simple DLP à partir d'un modèle intégré
  - Créer une politique DLP personnalisée
  - Créer une politique DLP pour protéger les documents
  - Travailler avec les conseils en matière de politique


  ### Module  4 &#58;  Gérer la gouvernance des données dans Microsoft 365
  #### Leçons
  - Gérer la conservation dans le courrier électronique
  - Dépanner la gouvernance des données
  - Mettre en œuvre une protection des informations
  - Mettre en œuvre uneprotection avancée des informations
  - Introduction à la protection des informations Windows


  ### Module  5 &#58;  Gérer la recherche et les investigations
  #### Leçons
  - Rechercher du contenu dans le centre de sécurité et de conformité
  - Faire l'audit des enquêtes du journal
  - Gérer l’eDiscovery avancé


  ### Module  6 &#58;  Laboratoire pratique

  #### Laboratoire - Configurer votre environnement de laboratoire
  - Exercice 1 &#58;  Initialiser la conformité dans votre organisation


  #### Laboratoire &#58;  Archivage et conservation dans Microsoft 365
  - Exercice 1 &#58;  Configurer les balises et les politiques de conservation
  - Exercice 2 &#58;  Configurer AIP et WIP


  #### Laboratoire &#58;  Mise en œuvre de la gouvernance des données
  - Exercice 1 &#58;  Tester la politique DLP
  - Exercice 2&#58; Utiliser la protection des informations Azure
  - Exercice 3 &#58;  Utiliser la protection des informations Windows


  #### Laboratoire &#58;  Vérifier vos politiques de gouvernance de données
  - Exercice 1 &#58;  Analyser vos données Microsoft 365

