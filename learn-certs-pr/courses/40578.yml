outlineSection: |-
  ### Module 1&#58; Session de conception de tableau blanc – Implémenter le bureau virtuel Windows dans l’entreprise
  #### Leçons
  - Examiner une étude de cas client
  - Concevoir une preuve d’une solution de concept
  - Présenter la solution


  ### Module 2&#58; Laboratoire pratique – Implémenter le bureau virtuel Windows dans l’entreprise
  #### Leçons
  - Configurer Azure AD Connect avec AD DS.
  - Créer des groupes Azure AD pour WVD.
  - Créer un partage de fichiers Azure pour FSLogix.
  - Créer une image principale pour WVD.
  - Créer un pool d’hôtes pour les ordinateurs bureau personnels.
  - Créer un pool d’hôtes et attribuer des applications à distance en pool.
  - Se connecter au WVD avec le client web.
  - Mettre en place un suivi pour le WVD.

