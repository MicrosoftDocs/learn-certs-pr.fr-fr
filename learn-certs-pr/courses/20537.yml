  Cette formation est conçue pour les administrateurs de services et les architectes de DevOps et du cloud qui souhaitent utiliser Microsoft Azure Stack pour offrir des services de cloud à leurs utilisateurs finaux ou à leurs clients dans le cadre de leur propre centre de données.
