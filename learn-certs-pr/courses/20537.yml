  - Le déploiement de Microsoft Azure Stack.
  - Les rôles et fonctionnalités de Windows Server utilisés dans Microsoft Azure Stack.
  - Le fonctionnement de l’identité et de l’authentification dans Microsoft Azure Stack.
  - La favorisation de DevOps par Microsoft Azure Stack. 
  - La création et la gestion des modèles Azure Resource Manager.
  - La création et la gestion de plans. La création et la gestion des offres et de la délégation.
  - La gestion de Marketplace dans Microsoft Azure Stack.
  - La mise en réseau définie par logiciel dans Microsoft Azure Stack.
  - La compréhension du provisionnement et de la gestion du stockage dans Microsoft Azure Stack.
  - Le provisionnement des machines virtuelles dans Microsoft Azure Stack.
  - La configuration des fournisseurs de ressources dans Microsoft Azure Stack.
  - La surveillance et le dépannage de Microsoft Azure Stack.
  - Comprendre le fonctionnement de l’octroi de licences et de la facturation dans Microsoft Azure Stack.

