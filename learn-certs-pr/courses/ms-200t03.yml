summary: |-
  Dans cette formation, les étudiants découvriront les solutions traditionnelles et les solutions modernes pour la haute disponibilité de la messagerie et la récupération après sinistre. Les systèmes de messagerie sont devenus de plus en plus complexes, avec l’abondance des nouvelles fonctionnalités qui ont été ajoutées au cours des dernières années, ainsi qu’avec l’importance accrue de la disponibilité et de la récupération après sinistre. Les approches traditionnelles de la haute disponibilité et la récupération après sinistre sont toujours présentes et existent principalement sur la couche matérielle, comme les systèmes RAID pour le stockage, la réplication des dispositifs en blocs et les solutions d'archivage à l’aide d’un stockage externe. Bien que Microsoft Exchange prenne en charge ces approches traditionnelles, elle propose également des solutions qui modernisent la haute disponibilité et la récupération après sinistre en fournissant des solutions directement intégrées dans les systèmes de messagerie. Cela comprend une réplication continue et des solutions de conservation qui sont directement intégrées dans les bases de données des messages. Cela économise beaucoup de temps et d’efforts aux administrateurs pour maintenir les différentes couches de solutions étrangères sur le matériel et les logiciels.
  
  Dans cette formation, les étudiants découvriront chacune de ces solutions, ils apprendront quand utiliser l’une ou l’autre, comment planifier un déploiement et comment effectuer la mise en œuvre effective.

  #### Profil de l’audience
  L’administrateur de messagerie déploie, configure, gère et
  dépanne les destinataires, les autorisations, la protection des messages, le flux des messages et les dossiers publics
  dans des environnements d’entreprise sur site et dans le cloud. Ses responsabilités englobent la gestion de l’hygiène des messages, l’infrastructure de la messagerie, la configuration hybride
  et la migration. L'administrateur de messagerie met également en œuvre et gère la récupération après sinistre, la haute disponibilité et l’accès des clients. Pour mettre en œuvre une topologie hybride sécurisée qui réponde aux besoins professionnels d’une organisation moderne, l’administrateur de messagerie doit collaborer avec l’administrateur de la sécurité et l’administrateur de Microsoft 365 Enterprise.
  L'administrateur de messagerie doit posséder des connaissances pratiques dans les types d'authentification, l’octroi des licences et l'intégration aux applications Microsoft 365.
prerequisitesSection: |-
  - Une compréhension parfaite du DNS.
